<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
</head>
<body>
    <h2>Verifying Token...</h2>
    <div id="message"></div>

    <script>
        // 1. URL se Token Extract Karna
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromURL = urlParams.get("token");

        // 2. LocalStorage se Valid Token Fetch Karna
        const validToken = localStorage.getItem("download_token");

        // 3. Token Match Check Karna
        if (tokenFromURL && tokenFromURL === validToken) {
            document.getElementById("message").innerHTML = `
                <h3>Token Verified! üéâ</h3>
                <a href="https://example.com/dummy-file.zip" download>
                    <button>Download File</button>
                </a>
            `;
            // Token Expire (Ek hi baar ka access)
            localStorage.removeItem("download_token");
        } else {
            document.getElementById("message").innerHTML = "<h3>‚ùå Invalid Token! Access Denied.</h3>";
        }
    </script>
</body>
</html>
