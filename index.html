        body {

        .welcome {
    text-align: center;
    font-size: 48px;
    margin-top: 50px;
    position: relative;
    color: white;
    background-image: url('https://dl.dropboxusercontent.com/scl/fi/xj2nxshemaec7azjcsjyx/IMG-20240902-WA0007.jpg?rlkey=nnb8qb26qg60a1b0odx4ygxco');
    background-size: cover;
    background-position: center;
    padding: 100px 0;
    font-family: 'Orbitron', sans-serif;
    text-shadow: 
        0 0 5px rgb(255, 0, 0), 
        0 0 10px rgb(255, 0, 0), 
        0 0 15px rgb(255, 0, 0), 
        0 0 20px rgb(0, 255, 0), 
        0 0 30px rgb(0, 255, 0), 
        0 0 40px rgb(0, 255, 0), 
        0 0 50px rgb(0, 0, 255), 
        0 0 75px rgb(0, 0, 255);
    animation: rgbGlow 3s infinite alternate;
}

@keyframes rgbGlow {
    0% {
        text-shadow: 
            0 0 5px rgb(255, 0, 0), 
            0 0 10px rgb(255, 0, 0), 
            0 0 15px rgb(255, 0, 0), 
            0 0 20px rgb(0, 255, 0), 
            0 0 30px rgb(0, 255, 0), 
            0 0 40px rgb(0, 255, 0), 
            0 0 50px rgb(0, 0, 255), 
            0 0 75px rgb(0, 0, 255);
    }
    100% {
        text-shadow: 
            0 0 10px rgb(255, 0, 0), 
            0 0 20px rgb(255, 0, 0), 
            0 0 30px rgb(255, 0, 0), 
            0 0 40px rgb(0, 255, 0), 
            0 0 60px rgb(0, 255, 0), 
            0 0 80px rgb(0, 255, 0), 
            0 0 100px rgb(0, 0, 255), 
            0 0 150px rgb(0, 0, 255);
    }
}

        /* Travel Points */
        .travel-points {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            flex-wrap: wrap; /* Ensure travel points wrap if too wide */
        }
        .travel-point {
            margin: 20px;
            cursor: pointer;
            padding: 15px 30px;
            border: 2px solid;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 15px cyan, inset 0 0 10px black;
            transition: 0.5s;
            background-color: rgba(0, 0, 0, 0.5);
            animation: rgbBorder 5s infinite alternate;
        }
        @keyframes rgbBorder {
            0% { border-color: cyan; }
            50% { border-color: magenta; }
            100% { border-color: blue; }
        }
        .travel-point:hover {
            background: linear-gradient(to right, cyan, blue);
            color: black;
        }

        /* Channel Section (Enhanced with Gradient) */
        .channel-section {
            margin: 50px;
            text-align: center;
        }
        .channel-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .channel-item {
            display: flex;
            align-items: center;
            width: 90%;
            background: linear-gradient(135deg, #222, cyan);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px cyan;
            transition: 0.5s;
        }
        .channel-item:hover {
            background: linear-gradient(135deg, cyan, blue);
        }
        .channel-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid cyan;
            margin-right: 20px;
        }
        .channel-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .channel-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .channel-item .subscriber-count, .channel-item .video-count {
            font-size: 16px;
            color: cyan;
            margin: 5px 0;
        }
        .visit-channel {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.5s;
        }
        .visit-channel:hover {
            background-color: blue;
        }

        /* Video sections */
        .video-section {
            margin: 50px;
        }
        .video-slider {
            display: flex;
            overflow-x: scroll;
            scrollbar-width: none;
        }
        .video-slider::-webkit-scrollbar {
            display: none;
        }
        .video-space {
            width: 350px;
            height: 200px;
            background-color: #333;
            margin-right: 20px;
            flex: 0 0 auto;
        }
        @media (min-width: 1024px) {
            .video-space {
                width: 400px;
                height: 250px;
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .welcome {
                font-size: 32px;
                padding: 50px 0;
            }
            .travel-points {
                flex-direction: column;
                align-items: center;
            }
            .travel-point {
                margin: 10px 0;
                padding: 10px 40px;
            }
            .channel-list {
                flex-direction: column;
                align-items: center;
            }
            .channel-item {
                width: 90%;
                margin-bottom: 20px;
                flex-direction: column;
                text-align: center;
            }
            .channel-item img {
                margin: 0 auto 15px;
            }
            .channel-info {
                align-items: center;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
        }
        .video-space {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}
.video-space iframe {
    width: 100%;
    height: 200px;
}
    </style>
