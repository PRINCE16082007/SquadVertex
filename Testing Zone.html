<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Test Zone</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background: #1e1e1e; /* Dark background */
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #00c7ff; /* Neon blue */
      text-shadow: 0 0 8px #00c7ff, 0 0 16px #00c7ff;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px;
      color: #a0a0a0;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    button {
      padding: 10px;
      background: #00c7ff; /* Neon blue */
      color: #1e1e1e; /* Dark text for contrast */
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 8px rgba(0, 199, 255, 0.6);
    }

    button:hover {
      background: #03a8d9; /* Slightly darker blue */
      box-shadow: 0 0 12px rgba(3, 168, 217, 0.8);
    }

    button:active {
      transform: scale(0.97);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    footer a {
      color: #00c7ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Developer Test Zone</h1>
  <p>Welcome to the testing environment. Click on the buttons below to navigate to various test pages. Only authorized developers are allowed here.</p>
  
  <div class="button-container">
    <button onclick="redirectTo('Test-1.html')">Test 1</button>
    <button onclick="redirectTo('Test 2.html')">Test 2</button>
    <button onclick="redirectTo('Test 3.html')">Test 3</button>
    <button onclick="redirectTo('Test 4.html')">Test 4</button>
    <button onclick="redirectTo('Test5.html')">Test 5</button>
    <button onclick="redirectTo('Test6.html')">Test 6</button>
    <button onclick="redirectTo('Test7.html')">Test 7</button>
    <button onclick="redirectTo('Test8.html')">Test 8</button>
    <button onclick="redirectTo('Test9.html')">Test 9</button>
    <button onclick="redirectTo('Test10.html')">Test 10</button>
    <button onclick="redirectTo('Test11.html')">Test 11</button>
    <button onclick="redirectTo('Test12.html')">Test 12</button>
    <button onclick="redirectTo('Test13.html')">Test 13</button>
    <button onclick="redirectTo('Test14.html')">Test 14</button>
    <button onclick="redirectTo('Test15.html')">Test 15</button>
    <button onclick="redirectTo('Test16.html')">Test 16</button>
    <!-- Add more buttons as needed -->
  </div>

  <footer>
    <p>Made for developers by developers. <a href="#">Learn more</a></p>
  </footer>

  <script>
    // Redirect function for buttons
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
