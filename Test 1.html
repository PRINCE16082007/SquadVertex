<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://www.squadvertex.great-site.net;">
  <title>Secure Video Playback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #101010;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 640px;
      height: 360px;
      overflow: hidden;
      border: 2px solid #00ffcc; /* Futuristic turquoise */
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="videoFrame" allow="autoplay"></iframe>
    <div class="watermark">Â© SquadVertex</div>
  </div>

  <script>
    // Check if the video is being accessed from the correct domain
    const allowedReferrer = "https://www.squadvertex.great-site.net";
    if (document.referrer !== allowedReferrer) {
      document.body.innerHTML = "Unauthorized Access";
    }

    // Secure embed link
    const videoId = "1DXlqg_5OVyyvfKk419ZkMfWYcclf08Ot";
    const videoUrl = `https://drive.google.com/file/d/${videoId}/preview`;
    document.getElementById("videoFrame").src = videoUrl;
  </script>
</body>
</html>
