<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Data Entry</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #1a1a1a; color: white; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: #2a2a2a; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; background: #333; color: white; border: none; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Channel Data Entry</h2>
        <label>Channel ID:</label>
        <input type="text" id="channelId" placeholder="Enter Channel ID">

        <label>Badges URL:</label>
        <input type="text" id="badges" placeholder="Enter badge URL">

        <label>Background Image URL:</label>
        <input type="text" id="bg" placeholder="Enter background URL">

        <label>Display Order:</label>
        <input type="number" id="displayOrder" placeholder="Enter display order">

        <label>VIP Status:</label>
        <select id="vip">
            <option value="false">False</option>
            <option value="true">True</option>
        </select>

        <label>Portal File URL:</label>
        <input type="text" id="portalFile" placeholder="Enter portal file URL">

        <label>Portal Timer (Date & Time):</label>
        <input type="datetime-local" id="portalTimer">

        <button onclick="addChannel()">Add Channel</button>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function addChannel() {
            let channelId = document.getElementById("channelId").value.trim();
            let badges = document.getElementById("badges").value;
            let bg = document.getElementById("bg").value;
            let displayOrder = parseInt(document.getElementById("displayOrder").value) || 0;
            let vip = document.getElementById("vip").value === "true";
            let portalFile = document.getElementById("portalFile").value;
            let portalTimerInput = document.getElementById("portalTimer").value;

            if (!channelId) {
                alert("Channel ID is required!");
                return;
            }

            // Convert datetime-local input to timestamp (ms)
            let portalTimer = portalTimerInput ? Date.parse(portalTimerInput) : Date.now();

            let channelData = {
                badges: badges,
                bg: bg,
                displayOrder: displayOrder,
                likes: 0,  // Default value
                dislikes: 0, // Default value
                id: channelId,
                uidArray: [], // Auto-generated empty array
                portal: {
                    file: portalFile,
                    timer: portalTimer
                },
                vip: vip
            };

            db.collection("channels").doc(channelId).set(channelData)
                .then(() => {
                    alert("Channel added successfully!");
                })
                .catch((error) => {
                    alert("Error: " + error);
                });
        }
    </script>

</body>
</html>
