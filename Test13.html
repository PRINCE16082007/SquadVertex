<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .error-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 16px;
            border-radius: 8px;
            z-index: 9999;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Firebase Product Showcase</h1>
    <div id="product-list"></div>
    <div id="error-popup" class="error-popup" style="display: none;"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.firebasestorage.app",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        let db;

        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showError(`Firebase Initialization Error: ${error.message}`);
        }

        const productList = document.getElementById('product-list');
        const errorPopup = document.getElementById('error-popup');

        function showError(message) {
            errorPopup.innerText = message;
            errorPopup.style.display = 'block';
            setTimeout(() => {
                errorPopup.style.display = 'none';
            }, 5000);
        }

        async function fetchProducts() {
            if (!db) {
                showError("Firestore is not initialized.");
                return;
            }

            try {
                const querySnapshot = await db.collection("products").orderBy("createdAt", "desc").get();

                if (querySnapshot.empty) {
                    showError("No products found.");
                    productList.innerHTML = "<p>No products available.</p>";
                    return;
                }

                productList.innerHTML = "";
                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    productList.innerHTML += `
                        <div class="product-card">
                            <img src="${product.imageUrl || 'https://via.placeholder.com/150'}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p><strong>Price:</strong> $${product.price}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching products:", error);
                showError(`Error fetching products: ${error.message}`);
            }
        }

        fetchProducts();
    </script>
</body>
</html>
