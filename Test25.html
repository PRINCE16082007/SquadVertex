     <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            overflow-x: hidden;
        }


        /* Channel Section (Enhanced with Gradient) */
        .channel-section {
            margin: 50px;
            text-align: center;
        }
        .channel-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .channel-item {
    display: flex;
    align-items: center;
    width: 90%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px cyan;
    transition: 0.5s;
    position: relative;
}

        .channel-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid cyan;
            margin-right: 20px;
        }
        .channel-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .channel-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .channel-item .subscriber-count, .channel-item .video-count {
            font-size: 16px;
            color: cyan;
            margin: 5px 0;
        }
        /* VIP Badge Styling */
.vip-badge {
    position: absolute;
    top: 10px; /* Adjust this value as needed for exact positioning */
    right: 10px; /* Adjust this value as needed for exact positioning */
    background-color: gold;
    color: black;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    z-index: 1;
}

        .visit-channel {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.5s;
        }

        .visit-channel:hover {
            background-color: blue;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {

            .channel-list {
                flex-direction: column;
                align-items: center;
            }
            .channel-item {
                width: 90%;
                margin-bottom: 20px;
                flex-direction: column;
                text-align: center;
            }
            .channel-item img {
                margin: 0 auto 15px;
            }
            .channel-info {
                align-items: center;
            }
        }
.test-button {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: #111; /* Button's background color */
    border: none; /* No default border */
    border-radius: 10px; /* Smooth corners */
    outline: none;
    cursor: pointer;
    user-select: none;
    z-index: 1;
    overflow: hidden;
}

/* Glowing RGB Border Effect */
.test-button:before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
    );
    background-size: 400%;
    filter: blur(5px); /* Adds the glowing effect */
    border-radius: 10px;
    z-index: -1;
    animation: glowing-border 8s linear infinite; /* Smooth animation */
}

/* Inner Background Shadow */
.test-button:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111; /* Matches the button background */
    border-radius: 10px;
    z-index: -2;
}

/* RGB Animation */
@keyframes glowing-border {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
}
/* Countdown Timer Styling */
.countdown-timer {
    font-size: 18px;
    font-weight: bold;
    color: cyan;
    margin-top: 20px;
    text-align: center;
}

/* Media Query: Button visibility only on desktop */
@media (max-width: 768px) {
    .test-button, .countdown-timer {
        display: none; /* Hide the button on mobile */
    }
}

/* Dark theme for container */
.reaction-container {
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px; /* Minimal gap */
  padding: 4px 6px; /* Compact padding */
  border: 1px solid #555; /* Subtle border for dark theme */
  border-radius: 6px;
  background-color: #333; /* Dark background */
  max-width: fit-content;
}

/* Button styling */
.reaction-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 4px; /* Space between icon and count */
  padding: 4px 8px; /* Compact padding */
  font-size: 12px; /* Smaller font size */
  font-weight: bold;
  color: #fff; /* White text for dark theme */
  background-color: #444; /* Slightly lighter than container */
  border: 1px solid #555; /* Matches container border */
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.reaction-btn:hover {
  background-color: #555;
}

.reaction-btn:active {
  background-color: #666;
}

.reaction-btn span {
  font-size: 12px;
  margin-left: 2px;
}

/* Adjust spacing for dislike button */
.reaction-btn.dislike-btn {
  margin-left: 8px; /* Slight spacing */
}
