<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel ID Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #222;
            color: white;
            border: 1px solid #00ff00;
        }
        button {
            background: #00ff00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00cc00;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            display: none;
        }
        .copy-btn {
            background: #008000;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>YouTube Channel ID Extractor</h1>
    <div class="container">
        <label>Enter YouTube Channel Link:</label>
        <input type="text" id="channelURL" placeholder="Paste YouTube channel link here...">
        <button onclick="fetchChannelID()">Get Channel ID</button>
        
        <div class="result" id="resultBox">
            <p><strong>Channel ID:</strong> <span id="channelID"></span></p>
            <button class="copy-btn" onclick="copyChannelID()">Copy</button>
        </div>
    </div>

 <script type="module">
    // ✅ API Key
    const API_KEY = "AIzaSyALYK2h1PDv9yDVR3PlFkB4ZAhbu9E1-rA";

    // ✅ Function to fetch Channel ID
    async function fetchChannelID() {
        let url = document.getElementById("channelURL").value.trim();
        let channelID = extractChannelID(url);

        if (channelID) {
            displayChannelID(channelID);
            return;
        }

        let username = extractUsername(url);
        if (username) {
            await getChannelIDFromUsername(username);
            return;
        }

        alert("❌ Invalid YouTube channel link! Please check the format.");
    }

    // ✅ Extract Channel ID directly from "/channel/UC..."
    function extractChannelID(url) {
        let match = url.match(/youtube\.com\/channel\/([a-zA-Z0-9_-]+)/);
        return match ? match[1] : null;
    }

    // ✅ Extract Custom Username (e.g. "@username" or "/c/CustomName")
    function extractUsername(url) {
        let match = url.match(/youtube\.com\/(c\/|@)([a-zA-Z0-9_-]+)/);
        return match ? match[2] : null;
    }

    // ✅ Fetch Channel ID using API
    async function getChannelIDFromUsername(username) {
        const url = `https://www.googleapis.com/youtube/v3/channels?part=id&forUsername=${username}&key=${API_KEY}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                displayChannelID(data.items[0].id);
            } else {
                alert("❌ Channel ID not found!");
            }
        } catch (error) {
            console.error("Error fetching channel ID:", error);
        }
    }

    // ✅ Display Channel ID
    function displayChannelID(channelID) {
        document.getElementById("channelID").textContent = channelID;
        document.getElementById("resultBox").style.display = "block";
    }

    // ✅ Copy to Clipboard
    function copyChannelID() {
        let channelID = document.getElementById("channelID").textContent;
        navigator.clipboard.writeText(channelID).then(() => {
            alert("✅ Channel ID copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy:", err);
        });
    }

    // ✅ Make function available globally
    window.fetchChannelID = fetchChannelID;
</script>

    <footer>
        <p>© 2024-2025 SquadVertex. All rights reserved.</p>
    </footer>

</body>
</html>
