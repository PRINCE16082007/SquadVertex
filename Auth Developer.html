<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developers Only</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', Courier, monospace;
  }

  body {
    background: #0d0d0d; /* Dark background */
    color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h1 {
    color: #00ffab; /* Neon green */
    text-shadow: 0 0 10px #00ffab, 0 0 20px #00ffab, 0 0 30px #00ffab;
    margin-bottom: 20px;
    font-size: 2.5rem;
    text-align: center;
  }

  input[type="password"] {
    width: 80%;
    max-width: 400px;
    padding: 15px;
    margin-bottom: 20px;
    border: none;
    outline: none;
    border-radius: 8px;
    background: #222; /* Darker input background */
    color: #f2f2f2;
    font-size: 1rem;
    box-shadow: 0 0 5px #00ffab, 0 0 10px rgba(0, 255, 171, 0.5);
    transition: box-shadow 0.3s ease-in-out;
  }

  input[type="password"]:focus {
    box-shadow: 0 0 15px #00ffab, 0 0 25px #00ffab;
  }

  button {
    padding: 10px 20px;
    background: #00ffab; /* Neon green */
    color: #0d0d0d;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffab, 0 0 20px #00ffab;
    transition: background 0.3s ease, transform 0.2s ease-in-out;
  }

  button:hover {
    background: #03e2a5; /* Slightly darker green on hover */
    transform: scale(1.05);
    box-shadow: 0 0 15px #03e2a5, 0 0 25px #03e2a5;
  }

  button:active {
    transform: scale(0.98);
  }

  p#status {
    color: #ff5c5c; /* Error red */
    text-align: center;
    margin-top: 20px;
    font-size: 1rem;
  }

  p#status.success {
    color: #00ffab; /* Success green */
  }
</style>
</head>
<body>
  <h1>Developers Only</h1>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button onclick="checkLogin()">Login</button>
  <p id="status"></p>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      databaseURL: "https://squadvertex2007-default-rtdb.firebaseio.com/",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.firebasestorage.app",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
    };

    let db;

    try {
      const app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore(app);
    } catch (error) {
      console.error("Firebase initialization failed:", error);
      document.getElementById("status").innerText = `Error: ${error.message}`;
    }

    async function checkLogin() {
      const enteredPassword = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!db) {
        status.innerText = "Firestore not initialized.";
        return;
      }

      try {
        const passwordDoc = await db.collection("auth").doc("masterPassword").get();

        if (!passwordDoc.exists) {
          console.error("Document 'masterPassword' not found.");
          status.innerText = "Access denied. Password not set.";
          return;
        }

        const savedPassword = passwordDoc.data().password;

        if (!savedPassword) {
          console.error("'password' field is missing in the document.");
          status.innerText = "Access denied. Password not set.";
          return;
        }

        if (enteredPassword !== savedPassword) {
          status.innerText = "Invalid password.";
          return;
        }

        status.innerText = "Access granted! Redirecting...";
        setTimeout(() => {
          window.location.href = "Restricted Page.html";
        }, 2000);
      } catch (error) {
        console.error("Error during login:", error);
        status.innerText = "An error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
