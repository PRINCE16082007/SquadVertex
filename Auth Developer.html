<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Login</title>
  <!-- Firebase App (Required for Initialization) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
      width: 450px;
      text-align: center;
    }
    .auth-container h1 {
      font-size: 28px;
      color: #64c8ff;
      margin-bottom: 20px;
    }
    .auth-container p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #64c8ff;
      border-radius: 5px;
      background: #0f0f0f;
      color: #64c8ff;
    }
    .auth-container input:focus {
      border-color: #32aaff;
      outline: none;
      box-shadow: 0 0 8px #32aaff;
    }
    .auth-container button {
      width: 100%;
      padding: 12px;
      background: #64c8ff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s ease;
    }
    .auth-container button:hover {
      background-color: #32aaff;
    }
    .error-message {
      color: #ff4d4d;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Developer Login</h1>
    <p>Enter your credentials to proceed.</p>
    <input type="email" id="email" placeholder="Enter Gmail">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkLogin()">Login</button>
    <p id="status" class="error-message"></p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      databaseURL: "https://squadvertex2007-default-rtdb.firebaseio.com/",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.firebasestorage.app",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
    };

    let db;

    try {
      const app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore(app);
    } catch (error) {
      console.error("Firebase initialization failed:", error);
      document.getElementById("status").innerText = `Error: ${error.message}`;
    }

    async function checkLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!db) {
        status.innerText = "Firestore not initialized.";
        return;
      }

      try {
        const passwordDoc = await db.collection("authTestA").doc("authPassword").get();
        const emailDoc = await db.collection("authTestA").doc("authGmail").get();

        if (!passwordDoc.exists || !emailDoc.exists) {
          status.innerText = "Access denied.";
          return;
        }

        const storedPassword = passwordDoc.data().password;
        const storedEmail = emailDoc.data().email;

        if (email !== storedEmail || password !== storedPassword) {
          status.innerText = "Invalid credentials.";
          return;
        }

        status.innerText = "Access granted! Redirecting...";
        setTimeout(() => {
          window.location.href = "Restricted Page.html";
        }, 2000);
      } catch (error) {
        console.error("Error during login:", error);
        status.innerText = "An error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
