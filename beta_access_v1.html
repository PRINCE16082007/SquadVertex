<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SquadVertex Beta Access</title>

<!-- Google Analytics GA4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-829XDGV4RK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-829XDGV4RK');
</script>

  <!-- reCAPTCHA v3 (site key) -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx"></script>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-check-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 6s infinite linear;
      z-index: -1;
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translateX(-100%);
      }
      100% {
        transform: rotate(45deg) translateX(100%);
      }
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #e65c00, #f9d423);
      border-radius: 3px;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    #beta-password {
      width: 100%;
      padding: 15px 20px;
      border: none;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 50px;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      outline: none;
    }

    #beta-password:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(230, 92, 0, 0.5);
    }

    #beta-password::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #submit-btn {
      background: linear-gradient(90deg, #e65c00, #f9d423);
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(230, 92, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      outline: none;
    }

    #submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(230, 92, 0, 0.6);
    }

    #submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(230, 92, 0, 0.4);
    }

    #submit-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
    }

    #submit-btn:hover::after {
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    .message {
      margin-top: 20px;
      min-height: 24px;
      color: #ff7b7b;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #4cd964;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .redirect-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e65c00 0%, #f9d423 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .redirect-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .redirect-content {
      text-align: center;
      color: #fff;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s ease 0.2s;
    }

    .redirect-overlay.active .redirect-content {
      transform: translateY(0);
      opacity: 1;
    }

    .redirect-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    .redirect-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .redirect-subtext {
      font-size: 16px;
      opacity: 0.9;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100vw) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      #beta-password, #submit-btn {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h2>SquadVertex Beta Access</h2>
    <div class="input-group">
      <input type="password" id="beta-password" placeholder="Enter Beta Password" autocomplete="off"/>
    </div>
    <button id="submit-btn">
      <span class="btn-text">Submit</span>
    </button>
    <div class="message" id="message"></div>
  </div>

  <div class="redirect-overlay" id="redirect-overlay">
    <div class="redirect-content">
      <div class="redirect-spinner"></div>
      <div class="redirect-text">Access Granted!</div>
      <div class="redirect-subtext">Redirecting to SquadVertex...</div>
    </div>
  </div>

<script>
  // Create background particles
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const size = Math.random() * 10 + 2;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const animationDelay = Math.random() * 15;
      const hue = Math.random() * 60 + 20; // Orange/yellow colors

      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}vw`;
      particle.style.top = `${posY}vh`;
      particle.style.animationDelay = `${animationDelay}s`;
      particle.style.background = `hsla(${hue}, 100%, 60%, 0.7)`;
      particle.style.boxShadow = `0 0 ${size*2}px hsla(${hue}, 100%, 60%, 0.5)`;

      particlesContainer.appendChild(particle);
    }
  }

  createParticles();

  // ---------- Firebase config ----------
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };
  firebase.initializeApp(firebaseConfig);

  // ---------- App Check init ----------
  try {
    const appCheckProvider = new firebase.appCheck.ReCaptchaV3Provider('6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx');
    firebase.appCheck().activate(appCheckProvider, true);
  } catch (e) {
    console.error('App Check activation error:', e);
  }

  // Utility: wait until we can obtain an App Check token
  async function waitForAppCheckReady(timeoutMs = 8000) {
    const start = Date.now();
    while (Date.now() - start < timeoutMs) {
      try {
        const tokObj = await firebase.appCheck().getToken(true);
        if (tokObj && tokObj.token) {
          return tokObj.token;
        }
      } catch (err) {
        // continue trying until timeout
      }
      await new Promise(r => setTimeout(r, 600));
    }
    throw new Error('Timed out waiting for App Check token');
  }

  const db = firebase.firestore();
  const submitBtn = document.getElementById('submit-btn');
  const btnText = submitBtn.querySelector('.btn-text');
  const passwordInput = document.getElementById('beta-password');
  const messageDiv = document.getElementById('message');
  const redirectOverlay = document.getElementById('redirect-overlay');

  submitBtn.addEventListener('click', async () => {
    messageDiv.textContent = '';
    messageDiv.classList.remove('show', 'success-message');
    submitBtn.disabled = true;

    // Add loading animation to button
    btnText.textContent = 'Verifying';
    submitBtn.insertAdjacentHTML('beforeend', '<span class="loader"></span>');

    const enteredPassword = passwordInput.value.trim();
    if (!enteredPassword) {
      showMessage('Please enter the password.');
      resetButton();
      return;
    }

    try {
      // 1) Get reCAPTCHA v3 token
      await new Promise((res, rej) => {
        if (typeof grecaptcha === 'undefined' || !grecaptcha.execute) {
          return rej(new Error('grecaptcha not ready'));
        }
        grecaptcha.ready(() => {
          grecaptcha.execute('6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx', { action: 'submit' })
            .then(token => res(token))
            .catch(rej);
        });
      });

      // 2) Ensure App Check token present
      await waitForAppCheckReady();

      // 3) Fetch password from Firestore
      const passDoc = await db.collection('auth').doc('beta_pass').get();
      if (!passDoc.exists) {
        showMessage('Password document not found. Contact admin.');
        resetButton();
        return;
      }

      const storedPassword = passDoc.data().password || '';
      if (enteredPassword !== storedPassword) {
        showMessage('Incorrect password. Try again.');
        resetButton();
        return;
      }

      // 4) Password matched - fetch redirect URL
      const pageDoc = await db.collection('pages').doc('page1').get();
      if (!pageDoc.exists || !pageDoc.data().url) {
        showMessage('Redirect URL not found. Contact admin.');
        resetButton();
        return;
      }

      const redirectUrl = pageDoc.data().url;

      // Show success message
      showMessage('Access granted! Redirecting...', true);

      // Show redirect overlay with animation
      redirectOverlay.classList.add('active');

      // Wait a moment to let the user see the success message
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 2000);

    } catch (err) {
      console.error('Error:', err);
      showMessage('Error verifying access. Try again later.');
      resetButton();
    }
  });

  function showMessage(text, isSuccess = false) {
    messageDiv.textContent = text;
    messageDiv.classList.add('show');
    if (isSuccess) {
      messageDiv.classList.add('success-message');
    }
  }

  function resetButton() {
    submitBtn.disabled = false;
    btnText.textContent = 'Submit';
    const loader = submitBtn.querySelector('.loader');
    if (loader) {
      loader.remove();
    }
  }

  passwordInput.addEventListener('keyup', e => {
    if (e.key === 'Enter') submitBtn.click();
  });
</script>
</body>
</html>
