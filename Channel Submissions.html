<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Submission Form</title>
    <style>
        /* Main body and background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #120136, #3a6073);
        }

        /* Animated gradient background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3a7bd5, #3a6073, #120136);
            background-size: 300% 300%;
            z-index: -2;
            animation: gradientShift 12s ease infinite;
        }

        /* Form container */
        .form-container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Title styling */
        .form-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        /* Responsive iFrame */
        .form-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        /* Particle animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: moveParticle 15s linear infinite;
        }

        /* Gradient shift animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle movement animation */
        @keyframes moveParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-150vh) translateX(50vw);
                opacity: 0;
            }
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .form-title {
                font-size: 22px;
            }
            .form-container {
                padding: 15px;
            }
            .form-iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <!-- Animated Gradient Background -->
    <div class="animated-bg"></div>

    <!-- Particle Layer -->
    <div class="particles">
        <!-- Generate particles using JS below -->
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-title">Want to Get Featured? Submit Your Channel!</div>
        <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLScyS8zhfuUKqf4pvJvcz8T96xS1ykjDxJuEHytI8DsIPXLEmA/viewform?embedded=true">Loadingâ€¦</iframe>
    </div>

    <script>
        // JavaScript to create particles
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 50; // Number of particles

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`; // Randomize speed
            particle.style.animationDelay = `${Math.random() * 5}s`; // Randomize start time
            particlesContainer.appendChild(particle);
        }
    </script>


</body></html>
