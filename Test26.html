<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>SquadVertex Final Layout</title> 
  <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 150px;
            background: url('https://via.placeholder.com/1500x150') center center / cover no-repeat; /* Replace with your URL */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        /* Badges Container */
        .badges-container {
            width: 90%;
            margin: 20px auto;
            position: relative;
            background: #222;
            height: 100px;
            border-radius: 10px;
        }

        .badges {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
        }

        .badge {
            width: 50px;
            height: 50px;
            background: #555;
            border-radius: 50%;
            margin-left: -25px; /* Overlapping badges */
        }
        
        .badge:nth-child(1) {
            margin-left: 0;
            opacity: 1;
        }

        .badge:nth-child(2) {
            opacity: 0.8;
        }

        .badge:nth-child(3) {
            opacity: 0.6;
        }

        .badge:nth-child(4) {
            opacity: 0.4;
        }

        .badge:nth-child(5) {
            opacity: 0.2;
        }

        /* Right-Facing Arrow */
        .right-arrow {
            position: absolute;
            top: 25px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(315deg);
            cursor: pointer;
        }

        .right-arrow:hover {
            opacity: 0.8;
        }

        /* Car Icon and SquadVertex */
        .car-icon-container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: #222;
            border: 1px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .car-icon-button:hover {
            transform: scale(1.1);
        }

        .car-icon {
            width: 40px;
            height: auto;
        }

        .squadvertex-label {
            margin-left: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Hidden Buttons Section */
        .hidden-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            margin: 10px auto;
            opacity: 0;
            pointer-events: none; /* Prevent clicking when hidden */
        }

        .hidden-buttons.show {
            opacity: 1;
            pointer-events: auto; /* Enable clicking when visible */
        }

        .hidden-buttons button {
            background: transparent;
            color: white;
            padding: 10px;
            border: 1px solid white; /* Simple outline for now */
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hidden-buttons button:nth-child(1) {
            transition-delay: 0.1s;
        }

        .hidden-buttons button:nth-child(2) {
            transition-delay: 0.2s;
        }

        .hidden-buttons button:nth-child(3) {
            transition-delay: 0.3s;
        }

        .hidden-buttons.show button {
            opacity: 1;
            transform: translateY(0);
        }

        .hidden-buttons.hide button {
            opacity: 0;
            transform: translateY(20px);
        }
    </style> 
 </head> 
 <body>
  <!-- Banner Section -->
  <div class="banner">
    Placeholder for Banner
  </div>

  <!-- Badges Section -->
  <div class="badges-container">
    <!-- Badges -->
    <div class="badges" id="badges">
      <!-- Default badges will be replaced dynamically -->
    </div>
    <!-- Right-Facing Arrow -->
    <div class="right-arrow" id="redirectArrow"></div>
  </div>

  <!-- Car Icon with Label -->
  <div class="car-icon-container">
    <div class="car-icon-button" onclick="toggleHiddenButtons()">
      <img src="https://cdn-icons-png.flaticon.com/512/18366/18366047.png" alt="Sports Car" class="car-icon">
    </div>
    <div class="squadvertex-label">
      SquadVertex
    </div>
  </div>

  <!-- Hidden Buttons Section -->
  <div class="hidden-buttons" id="hiddenButtons">
    <button style="width: 150px;">Button 1</button>
    <button style="width: 200px;">Button 2</button>
    <button style="width: 250px;">Button 3</button>
  </div>

  <!-- Firebase Initialization -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch Badges and Redirect URL
    async function fetchAchievements() {
      try {
        const achievementDoc = doc(db, "web-achievements", "achievement");
        const docSnapshot = await getDoc(achievementDoc);

        if (docSnapshot.exists()) {
          const data = docSnapshot.data();
          const badges = data.achievement || [];
          const redirectUrl = data.redirectUrl || "#";

          // Display First 5 Badges
          const badgesContainer = document.getElementById("badges");
          badgesContainer.innerHTML = ""; // Clear previous content
          badges.slice(0, 5).forEach((badgeUrl) => {
            const badgeElement = document.createElement("div");
            badgeElement.className = "badge";
            badgeElement.style.backgroundImage = `url(${badgeUrl})`;
            badgeElement.style.backgroundSize = "cover";
            badgeElement.style.backgroundPosition = "center";
            badgesContainer.appendChild(badgeElement);
          });

          // Set Redirect URL
          const redirectArrow = document.getElementById("redirectArrow");
          redirectArrow.onclick = () => {
            window.location.href = redirectUrl;
          };
        } else {
          console.log("No achievement document found.");
        }
      } catch (error) {
        console.error("Error fetching achievements:", error);
      }
    }

    // Fetch Data on Page Load
    fetchAchievements();

    // Toggle Hidden Buttons
    function toggleHiddenButtons() {
      const hiddenButtons = document.getElementById("hiddenButtons");
      if (hiddenButtons.classList.contains("show")) {
        hiddenButtons.classList.remove("show");
        hiddenButtons.classList.add("hide");
      } else {
        hiddenButtons.classList.remove("hide");
        hiddenButtons.classList.add("show");
      }
    }
  </script>
</body>
</html>
