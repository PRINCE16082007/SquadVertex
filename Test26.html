<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Updated Design</title> 
  <style>
       /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 150px;
            background: url('https://via.placeholder.com/1500x150') center center / cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            position: relative;
        }

        /* RGB Glow Under Banner */
        .banner::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 10px;
            box-shadow: 0px 2px 4px rgba(0, 255, 255, 0.7),
                        0px 4px 8px rgba(0, 255, 255, 0.7),
                        0px 8px 16px rgba(0, 255, 255, 0.7),
                        0px 12px 24px rgba(0, 255, 255, 0.7);
        }

/* Badge Container with Pulsating Pink Glow */
.badges-container {
    position: relative;
    width: 90%;
    margin: 20px auto;
    height: 100px;
    border-radius: 10px;
    background: #222; /* Container background color */
    box-shadow: 0 0 10px 3px rgba(255, 83, 187, 0.5); /* Initial glow */
    animation: pulsateGlow 6s ease-in-out infinite; /* Smooth pulsating effect */
}

/* Pulsating Glow Animation */
@keyframes pulsateGlow {
    0%, 100% {
        box-shadow: 0 0 10px 3px rgba(255, 83, 187, 0.5); /* Normal glow */
    }
    50% {
        box-shadow: 0 0 20px 5px rgba(255, 83, 187, 1); /* Stronger glow */
    }
}

/* Badge Layout Inside Container */
.badges {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
}

.badge {
    width: 50px;
    height: 50px;
    background: #555;
    border-radius: 50%;
    margin-left: -25px;
}

        .badge:nth-child(1) {
            margin-left: 0;
            opacity: 1;
        }

        .badge:nth-child(2) {
            opacity: 0.8;
        }

        .badge:nth-child(3) {
            opacity: 0.6;
        }

        .badge:nth-child(4) {
            opacity: 0.4;
        }

        .badge:nth-child(5) {
            opacity: 0.2;
        }

        /* Right-Facing Arrow */
        .right-arrow {
            position: absolute;
            top: 25px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(315deg);
            cursor: pointer;
        }

        .right-arrow:hover {
            opacity: 0.8;
        }

        /* Car Icon and SquadVertex */
        .car-icon-container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: #222;
            border: 1px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .car-icon-button:hover {
            transform: scale(1.1);
        }

        .car-icon {
            width: 40px;
            height: auto;
        }

        .squadvertex-label {
            margin-left: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Hidden Buttons Section */
.hidden-buttons {
    display: flex;
    flex-wrap: wrap; /* Enable wrapping if needed */
    justify-content: center; /* Center align items */
    gap: 10px; /* Maintain the gap between buttons */
    width: 90%;
    margin: 10px auto;
    opacity: 0;
    pointer-events: none; /* Prevent clicking when hidden */
}

.hidden-buttons.show {
    opacity: 1;
    pointer-events: auto; /* Enable clicking when visible */
}

.hidden-buttons button {
    position: relative;
    color: #00ffff;
    cursor: pointer;
    padding: 0.35em 1em;
    border: 0.15em solid #00ffff;
    border-radius: 0.45em;
    background: none;
    font-family: "Raleway", sans-serif;
    font-size: 1.2em;
    font-weight: 900;
    letter-spacing: 0.1em;

    box-shadow: inset 0px 0px 0.5em 0px #00ffff, 0px 0px 0.5em 0px #00ffff;
    animation: border-flicker 2s linear infinite;
}

        @keyframes border-flicker {
          0% {
              opacity: 0.1;
          }
          2% {
              opacity: 1;
          }
          4% {
              opacity: 0.1;
          }
          8% {
              opacity: 1;
          }
          70% {
              opacity: 0.7;
          }
          100% {
              opacity: 1;
          }
      }
    </style> 
 </head> 
 <body> <!-- Banner Section --> 
  <div class="banner">
    Placeholder for Banner 
  </div> <!-- Badges Section --> 
  <div class="badges-container"> 
   <div class="badges" id="badges"> 
    <div class="badge"></div> 
    <div class="badge"></div> 
    <div class="badge"></div> 
    <div class="badge"></div> 
    <div class="badge"></div> 
   </div> 
   <div class="right-arrow" id="redirectArrow"></div> 
  </div> <!-- Car Icon with Label --> 
  <div class="car-icon-container"> 
   <div class="car-icon-button" onclick="toggleHiddenButtons()"> 
    <img src="https://cdn-icons-png.flaticon.com/512/18366/18366047.png" alt="Sports Car" class="car-icon"> 
   </div> 
   <div class="squadvertex-label">
     SquadVertex 
   </div> 
  </div> <!-- Hidden Buttons Section --> 
  <div class="hidden-buttons" id="hiddenButtons"> <button style="width: 150px;">Button 1</button> <button style="width: 200px;">Button 2</button> <button style="width: 250px;">Button 3</button> 
  </div> 
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch Badges and Redirect URL
    async function fetchAchievements() {
      try {
        const achievementDoc = doc(db, "web-achievements", "achievement");
        const docSnapshot = await getDoc(achievementDoc);

        if (docSnapshot.exists()) {
          const data = docSnapshot.data();
          const badges = data.achievement || [];
          const redirectUrl = data.redirectUrl || "#";

          // Display First 5 Badges
          const badgesContainer = document.getElementById("badges");
          badgesContainer.innerHTML = ""; // Clear previous content
          badges.slice(0, 5).forEach((badgeUrl) => {
            const badgeElement = document.createElement("div");
            badgeElement.className = "badge";
            badgeElement.style.backgroundImage = `url(${badgeUrl})`;
            badgeElement.style.backgroundSize = "cover";
            badgeElement.style.backgroundPosition = "center";
            badgesContainer.appendChild(badgeElement);
          });

          // Set Redirect URL
          const redirectArrow = document.getElementById("redirectArrow");
          redirectArrow.onclick = () => {
            window.location.href = redirectUrl;
          };
        } else {
          console.log("No achievement document found.");
        }
      } catch (error) {
        console.error("Error fetching achievements:", error);
      }
    }

    // Fetch Data on Page Load
    fetchAchievements();

    // Define the toggleHiddenButtons function
    function toggleHiddenButtons() {
      const hiddenButtons = document.getElementById("hiddenButtons");
      if (hiddenButtons.classList.contains("show")) {
        hiddenButtons.classList.remove("show");
        hiddenButtons.classList.add("hide");
      } else {
        hiddenButtons.classList.remove("hide");
        hiddenButtons.classList.add("show");
      }
    }

    // Attach the function to the global window object
    window.toggleHiddenButtons = toggleHiddenButtons;
</script> 
 </body>
</html>
