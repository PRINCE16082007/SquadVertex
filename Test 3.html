<html lang="en">

</head>
<body>
  <h1>Firebase Initialization Test</h1>
  <p id="status">Initializing...</p>

  <script>
    // Import the necessary functions from the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCPrAbH_cq4gP0oL_IPGQRTNnuTw9eScXo",
      authDomain: "squadvertex24.firebaseapp.com",
      databaseURL: "https://squadvertex24-default-rtdb.firebaseio.com",
      projectId: "squadvertex24",
      storageBucket: "squadvertex24.firebasestorage.app",
      messagingSenderId: "678369968260",
      appId: "1:678369968260:web:fb0e86bad57f6f283042d1",
    };

    try {
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      console.log("Firebase initialized successfully:", app);
      document.getElementById("status").innerText = "Firebase initialized successfully!";
    } catch (error) {
      console.error("Firebase initialization failed:", error);
      document.getElementById("status").innerText = `Error: ${error.message}`;
    }
  </script>
