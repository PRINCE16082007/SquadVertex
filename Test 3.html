<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Replay Submission Form</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://dl.dropboxusercontent.com/s/zb1lob0ah07tbmbtndd96/5XPB3E10_output_0?rlkey=s93t5ulkxqvutt0quqdil3nvl') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #fff;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-header {
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .form-header p {
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 0 8px #4CAF50, inset 0 0 5px rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        input[type="file"] {
            display: none;
        }

        .dropbox {
            width: 90%;
            padding: 15px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .dropbox:hover {
            background-color: rgba(0, 128, 0, 0.3);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            font-weight: normal;
            background-color: transparent;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 255, 128, 0.4);
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .hidden {
            display: none;
        }
    </style> 
  <script>
        function showUploadSection(option) {
            document.getElementById("uploadFileSection").classList.add("hidden");
            document.getElementById("linkToFileSection").classList.add("hidden");
            document.getElementById("submitViaEmailSection").style.display = 'none';

            if (option === 'uploadFile') {
                document.getElementById("uploadFileSection").classList.remove("hidden");
            } else if (option === 'linkToFile') {
                document.getElementById("linkToFileSection").classList.remove("hidden");
            } else if (option === 'submitViaEmail') {
                document.getElementById("submitViaEmailSection").style.display = 'block';
            }
        }
    </script> 
</head> 
<body> 
  <div class="form-container"> 
   <div class="form-header"> 
    <h1>Trapmelon Replay Submissions</h1> 
    <p>Submit your World of Tanks Blitz replay for a chance to be featured! Please fill in all required details below.</p> 
   </div> 
   <form action="https://getform.io/f/your-endpoint-here" method="POST" enctype="multipart/form-data">
    <div class="form-group"> 
     <label for="playerName">Player Name</label> 
     <input type="text" id="playerName" name="playerName" required> 
    </div> 
    <div class="form-group"> 
     <label for="tankName">Tank Name</label> 
     <input type="text" id="tankName" name="tankName" required> 
    </div> 
    <div class="form-group"> 
     <label for="nation">Nation</label> 
     <input type="text" id="nation" name="nation" required> 
    </div> 
    <div class="form-group"> 
     <label for="month">Month</label> 
     <select id="month" name="month" required> 
      <option value="">Select Month</option> 
      <option value="January">January</option> 
      <option value="February">February</option> 
      <!-- Add remaining months here --> 
     </select> 
    </div> 
    <div class="form-group"> 
     <label>How would you like to upload your replay?</label> 
     <div class="radio-group"> 
      <label><input type="radio" name="uploadOption" value="uploadFile" onclick="showUploadSection('uploadFile')" required> Upload Replay File</label> 
      <label><input type="radio" name="uploadOption" value="linkToFile" onclick="showUploadSection('linkToFile')"> Link to Replay File</label> 
      <label><input type="radio" name="uploadOption" value="submitViaEmail" onclick="showUploadSection('submitViaEmail')"> Submit via Email</label> 
     </div> 
    </div> 
    <div id="uploadFileSection" class="form-group hidden"> 
     <label for="fileInput">Upload Replay File</label> 
     <div class="dropbox">Drag & Drop or Click to Upload</div> 
     <input type="file" id="fileInput" name="replayFile"> 
    </div> 
    <div id="linkToFileSection" class="form-group hidden"> 
     <label for="linkToFile">Link to Replay File</label> 
     <input type="url" id="linkToFile" name="replayLink"> 
    </div> 
    <div id="submitViaEmailSection" class="form-group" style="display: none;"> 
     <label for="submitEmail">Your Email</label> 
     <input type="email" id="submitEmail" name="submitEmail"> 
    </div> 
    <button type="submit">Submit Replay</button> 
   </form> 
   <div class="footer"> 
    <p>Powered by SquadVertex</p> 
   </div> 
  </div> 
</body>
</html>
