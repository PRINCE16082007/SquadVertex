<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Initialization Test</title>
  <!-- Firebase App (Required for Initialization) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
</head>
<body>
  <h1>Firebase Initialization Test</h1>
  <p id="status">Initializing...</p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      databaseURL: "https://squadvertex24-default-rtdb.firebaseio.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.firebasestorage.app",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
    };

    try {
      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized successfully:", app);
      document.getElementById("status").innerText = "Firebase initialized successfully!";
    } catch (error) {
      console.error("Firebase initialization failed:", error);
      document.getElementById("status").innerText = `Error: ${error.message}`;
    }
  </script>
</body>
</html>
