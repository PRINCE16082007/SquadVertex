<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time YouTube Subscriber Count</title>
</head>
<body>
  <h1>Techno Gamer - Subscriber Count</h1>
  <p>Subscribers: <span id="subscriber-count">Loading...</span></p>

  <script>
    // YouTube API Key and Channel ID
    const YOUTUBE_API_KEY = 'AIzaSyALYK2h1PDv9yDVR3PlFkB4ZAhbu9E1-rA';
    const YOUTUBE_CHANNEL_ID = 'UCX8pnu3DYUnx8qy8V_c6oHg';

    /**
     * Function to fetch subscriber count from YouTube API
     */
    async function fetchSubscriberCount() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${YOUTUBE_CHANNEL_ID}&key=${YOUTUBE_API_KEY}`
        );
        const data = await response.json();

        // Extract subscriber count
        if (data.items && data.items.length > 0) {
          const subscriberCount = data.items[0].statistics.subscriberCount;
          document.getElementById('subscriber-count').textContent = subscriberCount;
        } else {
          document.getElementById('subscriber-count').textContent = 'Error fetching data';
          console.error('No data found:', data);
        }
      } catch (error) {
        document.getElementById('subscriber-count').textContent = 'Error';
        console.error('Error fetching subscriber count:', error);
      }
    }

    // Fetch subscriber count every 30 seconds
    fetchSubscriberCount();
    setInterval(fetchSubscriberCount, 30000); // 30 seconds in milliseconds
  </script>
</body>
</html>
