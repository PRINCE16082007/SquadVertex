<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Watermark</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #101010;
    }
    .video-container {
      position: relative;
      width: 640px;
      height: 360px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Embed the video -->
    <iframe src="https://drive.google.com/file/d/1DXlqg_5OVyyvfKk419ZkMfWYcclf08Ot/preview" allow="autoplay"></iframe>
    <!-- Add watermark -->
    <div class="watermark">Â© SquadVertex</div>
  </div>
</body>
</html>
