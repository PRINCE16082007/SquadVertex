<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Authorization</title>
    <style>
        body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle, #0f0f0f, #1a1a1a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}
.auth-container {
    text-align: center;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 20px cyan;
    width: 500px;
    background: rgba(0, 0, 0, 0.7);
    position: relative;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 20px cyan;
    }
    to {
        box-shadow: 0 0 30px rgba(0, 0, 255, 0.5), inset 0 0 20px blue;
    }
}
.auth-container h1 {
    font-size: 34px;
    margin-bottom: 20px;
    color: cyan;
}
.auth-container p {
    font-size: 16px;
    color: #aaa;
    margin-bottom: 40px;
}
.auth-container input {
    padding: 12px;
    font-size: 16px;
    margin-bottom: 30px;
    border: 2px solid cyan;
    border-radius: 10px;
    background-color: black;
    color: cyan;
    outline: none;
    width: 80%;
    box-shadow: 0 0 10px cyan;
}
.auth-container input:focus {
    box-shadow: 0 0 15px blue;
}
.auth-container button {
    padding: 12px 30px;
    font-size: 16px;
    background-color: cyan;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.5s;
    box-shadow: 0 0 15px cyan;
}
.auth-container button:hover {
    background-color: blue;
    box-shadow: 0 0 20px blue;
}
.error-message {
    color: red;
    margin-top: 20px;
    font-size: 14px;
}
.background-effects {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.background-effects div {
    width: 150px;
    height: 150px;
    background: rgba(0, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 5s infinite ease-in-out;
    position: absolute;
}
.background-effects div:nth-child(1) {
    top: 10%;
    left: 15%;
    animation-duration: 4s;
}
.background-effects div:nth-child(2) {
    top: 70%;
    right: 20%;
    animation-duration: 6s;
}
.background-effects div:nth-child(3) {
    bottom: 20%;
    left: 50%;
    animation-duration: 7s;
}
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Gmail Authorization</h1>
        <p>Enter your Gmail and password to access the restricted area.</p>
        <input type="email" id="gmailInput" placeholder="Enter your Gmail">
        <br>
        <input type="password" id="passwordInput" placeholder="Enter the password">
        <br>
        <button onclick="validateCredentials()">Submit</button>
        <p id="error" class="error-message"></p>
    </div>

    <div class="background-effects">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="script.js"></script>
</body></html>
