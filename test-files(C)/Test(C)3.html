<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaidehi's Love & Growth Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #ff758c;
            --secondary-color: #ff7eb3;
        }
        body {
            background: linear-gradient(135deg, #fff5f5, #ffe3e3);
            font-family: 'Pacifico', cursive;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            padding: 2rem;
            background: url('https://dl.dropboxusercontent.com/scl/fi/orf6i07ebo705jnq5tkx7/1744702095638.png?rlkey=6jvqg2lrucvw5c8vst71rg5kl&st=b6f6mw3y&dl=0') center/cover;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(255, 118, 117, 0.2);
        }
        .quote-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 2px solid var(--primary-color);
        }
        .quote {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: #ff4d6d;
            text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.2);
            margin: 0;
        }
        .streak-box {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            padding: 2rem;
            border-radius: 20px;
            color: white;
            margin: 2rem 0;
            box-shadow: 0 4px 30px rgba(255, 118, 117, 0.3);
            text-align: center;
        }
        .stats {
            font-size: 1.5rem;
            margin: 1rem 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .insights {
            background: rgba(255,255,255,0.8);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            font-family: sans-serif;
            color: #333;
        }
        .insights p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        button {
            background: #ffffff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
        }
        .floating-heart {
            position: fixed;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
            font-size: 1.5rem;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 2rem 0;
            background: white;
            padding: 1rem;
            border-radius: 15px;
        }
        .calendar-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .day-cell {
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background: #ffe8ec;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .completed-day {
            background: #ff758c;
            color: white;
        }
        .chart-container {
            background: white;
            padding: 1rem;
            border-radius: 15px;
            margin: 2rem 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåπ My Eternal Growth Journey üåπ</h1>
        </div>
        <div class="quote-container animate__animated animate__fadeIn">
            <p class="quote" id="dynamicQuote"></p>
        </div>

        <div class="streak-box">
            <div class="stats">
                üî• Current Streak: <span id="currentStreak">0</span> days<br>
                üå∏ Longest Streak: <span id="longestStreak">0</span> days
            </div>
            <button onclick="updateStreak(true)">Mark Today with Love üíñ</button>
            <button onclick="updateStreak(false)">Reset with Hope üåº</button>
        </div>

        <div class="insights">
            <p>üìä Last 7 Days Completion: <span id="weekRate">0%</span></p>
            <p>üìä Last 30 Days Completion: <span id="monthRate">0%</span></p>
            <p>üèÜ Best Streak Started On: <span id="bestDate">N/A</span></p>
        </div>

        <div class="chart-container">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">‚¨ÖÔ∏è</button>
                <h3 id="currentMonth"></h3>
                <button onclick="changeMonth(1)">‚û°Ô∏è</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>

        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>

        <div class="gallery">
            <img src="https://dl.dropboxusercontent.com/scl/fi/iyoip2szrkc75jaa4fvt8/1744702103477.png?rlkey=t1dnt38p8d10si5kc1g3a0muu&st=0d550m20&dl=0" alt="Love 1">
            <img src="https://dl.dropboxusercontent.com/scl/fi/yd5t9umsft1reuna9nq1x/8699159.jpg?rlkey=5p045rpx6in7mk3tftvotc8h9&st=jdjqjij2&dl=0" alt="Love 2">
            <img src="https://dl.dropboxusercontent.com/scl/fi/li65moz6nce3eqew5a2ap/1744702113306.png?rlkey=vjmagd7llnkpq4lw8jwsi13bz&st=6k9yn9w1&dl=0" alt="Love 3">
            <img src="https://dl.dropboxusercontent.com/scl/fi/ut6j5yj46s521ahh8oti9/1744702120067.png?rlkey=23fn1u1vpalsvbihq008kdu3a&st=ctjlgfkb&dl=0" alt="Love 4">
            <img src="https://dl.dropboxusercontent.com/scl/fi/fs8m03izpb5zuilxm307o/1744702130999.png?rlkey=hu0os1g9f3fjmo7a8ljyv9akh&st=ervmrg8l&dl=0" alt="Love 5">
            <img src="https://dl.dropboxusercontent.com/scl/fi/ih79814t1c2od22jmdbfw/8699161.jpg?rlkey=vxrzhkc3id3njeli1xza6gitc&st=nl3i6xwk&dl=0" alt="Love 6">
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
        authDomain: "squadvertex2007.firebaseapp.com",
        projectId: "squadvertex2007",
        storageBucket: "squadvertex2007.appspot.com",
        messagingSenderId: "168905083514",
        appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const quotes = [
        "No matter what we build‚Äîlet's never forget who we‚Äôre building it for.",
        "Some people seek peace in silence. I found mine in a smile I‚Äôve never met.",
        "You are my today and all of my tomorrows.",
        "In your light I learn how to love. In your beauty, how to make poems.",
        "I love you not because of who you are, but because of who I am when I am with you.",
        "Every atom of my being is in love with every atom of yours.",
        "I would rather spend one lifetime with you, than face all the ages of this world alone.",
        "Your love is my eternal motivation to grow better every day üå∏"
    ];

    let userId = localStorage.getItem('userId');
    if (!userId) {
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
    }

    let currentDate = new Date();
    let chartInstance = null;

    // Calendar Generation
    window.generateCalendar = async (year, month) => {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        
        // Get completion data
        const start = new Date(year, month, 1).toISOString().split('T')[0];
        const end = new Date(year, month + 1, 0).toISOString().split('T')[0];
        
        const recordsRef = collection(db, 'streaks', userId, 'dailyRecords');
        const q = query(recordsRef, where('date', '>=', start), where('date', '<=', end));
        const snapshot = await getDocs(q);
        const completedDates = snapshot.docs.map(d => d.data().date);

        // Generate calendar headers
        ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
            const header = document.createElement('div');
            header.textContent = day;
            header.style.fontWeight = 'bold';
            calendar.appendChild(header);
        });

        // Fill empty days
        for(let i = 0; i < firstDay.getDay(); i++) {
            calendar.appendChild(document.createElement('div'));
        }

        // Fill days
        for(let day = 1; day <= lastDay.getDate(); day++) {
            const dateStr = `${year}-${(month+1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            const dayCell = document.createElement('div');
            dayCell.className = `day-cell ${completedDates.includes(dateStr) ? 'completed-day' : ''}`;
            dayCell.textContent = day;
            calendar.appendChild(dayCell);
        }

        document.getElementById('currentMonth').textContent = 
            `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;
    }

    // Chart Initialization
    function initChart() {
        const ctx = document.getElementById('progressChart').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Completion Streak',
                    data: [],
                    borderColor: '#ff758c',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        display: false
                    }
                }
            }
        });
    }

    // Update Chart Data
    window.updateChart = async () => {
        const recordsRef = collection(db, 'streaks', userId, 'dailyRecords');
        const q = query(recordsRef, orderBy('date'));
        const snapshot = await getDocs(q);
        
        const data = snapshot.docs.map(d => ({
            date: d.data().date,
            completed: d.data().status === 'Yes'
        }));

        chartInstance.data.labels = data.map(d => d.date);
        chartInstance.data.datasets[0].data = data.map(d => d.completed ? 1 : 0);
        chartInstance.update();
    }

    // Month Navigation
    window.changeMonth = (offset) => {
        currentDate.setMonth(currentDate.getMonth() + offset);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    }

    // Streak Management
    window.updateStreak = async function(isCompleted) {
        const userRef = doc(db, "streaks", userId);
        const docSnap = await getDoc(userRef);

        let currentStreak = 0;
        let longestStreak = 0;
        const today = new Date().toISOString().split('T')[0];
        let lastDate = null;

        if (docSnap.exists()) {
            const data = docSnap.data();
            lastDate = data.lastUpdate;
            currentStreak = data.currentStreak;
            longestStreak = data.longestStreak;

            if (data.lastUpdate !== today) {
                currentStreak = isCompleted ? currentStreak + 1 : 0;
                longestStreak = Math.max(longestStreak, currentStreak);
            }
        } else {
            currentStreak = isCompleted ? 1 : 0;
            longestStreak = currentStreak;
        }

        await setDoc(userRef, {
            currentStreak,
            longestStreak,
            lastUpdate: today,
            timestamp: new Date()
        });

        // Update Daily Record
        const dailyRef = doc(db, 'streaks', userId, 'dailyRecords', today);
        await setDoc(dailyRef, {
            date: today,
            status: isCompleted ? 'Yes' : 'No',
            timestamp: new Date()
        });

        updateUI(currentStreak, longestStreak);
        createHearts();
        showRandomQuote();
        updateInsights();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        updateChart();
    }

    function updateUI(current, longest) {
        document.getElementById('currentStreak').textContent = current;
        document.getElementById('longestStreak').textContent = longest;
    }

    function showRandomQuote() {
        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('dynamicQuote').textContent = quote;
    }

    function createHearts() {
        for (let i = 0; i < 5; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 95 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    }

    async function updateInsights() {
        const recCol = collection(db, 'streaks', userId, 'dailyRecords');
        const snap = await getDocs(query(recCol, orderBy('date', 'desc'), limit(30)));
        const records = snap.docs.map(d => d.data());

         // Last 7 days rate
        const last7 = records.slice(0, 7);
        const weekYes = last7.filter(r => r.status === 'Yes').length;
        document.getElementById('weekRate').textContent = ((weekYes / 7) * 100).toFixed(0) + '%';

        // Last 30 days rate
        const monthYes = records.filter(r => r.status === 'Yes').length;
        document.getElementById('monthRate').textContent = ((monthYes / 30) * 100).toFixed(0) + '%';

        // Best streak start date
        let best = 0, current = 0, bestDate = null;
        const sorted = [...records].reverse();
        sorted.forEach(r => {
            if (r.status === 'Yes') {
                current++;
                if (current === 1) bestDate = r.date;
                best = Math.max(best, current);
            } else {
                current = 0;
            }
        });
        document.getElementById('bestDate').textContent = bestDate || 'N/A';
    }

    (async function init() {
        const userRef = doc(db, "streaks", userId);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            updateUI(data.currentStreak, data.longestStreak);
        }
        showRandomQuote();
        updateInsights();
        setInterval(showRandomQuote, 10000);
        
        // Initialize new features
        generateCalendar(new Date().getFullYear(), new Date().getMonth());
        initChart();
        updateChart();
    })();
</script>
</body>
</html>
