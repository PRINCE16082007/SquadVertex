<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaidehi's Ultimate Growth Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff758c;
            --secondary-color: #ff7eb3;
            --accent-color: #ff4d6d;
        }

        body {
            background: linear-gradient(135deg, #fff5f5, #ffe3e3);
            font-family: 'Pacifico', cursive;
            min-height: 100vh;
            padding: 1rem;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .calendar-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 118, 117, 0.2);
        }

        .analytics-panel {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            padding: 2rem;
            border-radius: 20px;
            color: white;
            box-shadow: 0 4px 30px rgba(255, 118, 117, 0.3);
        }

        .experience-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            margin: 1rem 0;
            font-family: Arial, sans-serif;
        }

        .points-counter {
            font-size: 2rem;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 1rem 0;
        }

        .fc-daygrid-day {
            transition: transform 0.2s ease;
        }

        .fc-daygrid-day:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <div class="analytics-panel">
            <div class="points-counter">
                🌟 Total Points: <span id="totalPoints">0</span>
            </div>
            
            <textarea class="experience-input" id="dailyExperience" 
                      placeholder="Share your daily experience (optional) 🌸"></textarea>

            <button id="markCompleted">Mark Today with Love 💖</button>
            <button id="markMissed">Reset with Hope 🌼</button>

            <div id="advancedAnalytics">
                <h3>📊 Deep Insights:</h3>
                <p>Success Rate: <span id="successRate">0%</span></p>
                <p>Current Streak: <span id="currentStreak">0</span> days</p>
                <p>Longest Streak: <span id="longestStreak">0</span> days</p>
                <p>Total Days Tracked: <span id="totalDays">0</span></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { Calendar } from 'https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js';

        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userId = localStorage.getItem('userId') || `user_${Math.random().toString(36).substr(2, 9)}`;
        localStorage.setItem('userId', userId);

        let calendar;
        let dailyPoints = 10;

        // Initialize Calendar
        document.addEventListener('DOMContentLoaded', () => {
            calendar = new Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                events: async (info, successCallback) => {
                    const entries = await loadCalendarData(info.start, info.end);
                    successCallback(entries);
                },
                eventDidMount: (info) => {
                    info.el.style.backgroundColor = info.event.extendedProps.status === 'completed' ? '#ff758c' : '#ff4d6d';
                }
            });
            calendar.render();
        });

        async function loadCalendarData(start, end) {
            const entriesSnap = await getDocs(collection(db, `users/${userId}/entries`));
            return entriesSnap.docs.map(doc => ({
                title: doc.data().status,
                start: doc.data().date,
                status: doc.data().status,
                experience: doc.data().experience
            }));
        }

        async function updateStreak(isCompleted) {
            const today = new Date().toISOString().split('T')[0];
            const experience = document.getElementById('dailyExperience').value;
            
            // Update Firestore
            await setDoc(doc(db, `users/${userId}/entries`, today), {
                date: today,
                status: isCompleted ? 'completed' : 'missed',
                experience: experience,
                points: isCompleted ? dailyPoints : 0,
                timestamp: new Date()
            });

            // Update Analytics
            updateAnalytics();
            calendar.refetchEvents();
            createConfetti();
        }

        async function updateAnalytics() {
            const entriesSnap = await getDocs(collection(db, `users/${userId}/entries`));
            const entries = entriesSnap.docs.map(doc => doc.data());
            
            // Calculate analytics
            const totalDays = entries.length;
            const completedDays = entries.filter(e => e.status === 'completed').length;
            const successRate = (completedDays / totalDays * 100).toFixed(1);
            const points = entries.reduce((sum, e) => sum + e.points, 0);
            
            // Streak calculation
            let currentStreak = 0;
            let longestStreak = 0;
            entries.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(entry => {
                currentStreak = entry.status === 'completed' ? currentStreak + 1 : 0;
                longestStreak = Math.max(longestStreak, currentStreak);
            });

            // Update UI
            document.getElementById('totalPoints').textContent = points;
            document.getElementById('successRate').textContent = isNaN(successRate) ? '0%' : `${successRate}%`;
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('longestStreak').textContent = longestStreak;
            document.getElementById('totalDays').textContent = totalDays;
        }

        function createConfetti() {
            for(let i=0; i<20; i++) {
                const confetti = document.createElement('div');
                confetti.textContent = ['✨','🌸','💖','⭐'][Math.floor(Math.random()*4)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 95 + '%';
                confetti.style.animation = `confettiFall ${Math.random()*2+1}s linear`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        // Event Listeners
        document.getElementById('markCompleted').addEventListener('click', () => updateStreak(true));
        document.getElementById('markMissed').addEventListener('click', () => updateStreak(false));

        // Initial Load
        updateAnalytics();

        // Animation
        const style = document.createElement('style');
        style.textContent = `@keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
