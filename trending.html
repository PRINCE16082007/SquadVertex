<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Section - SquadVertex</title> 
    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Particles.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style type="text/css" id="dcoder_stylesheet">/* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #0d0d25;
    color: white;
    overflow-x: hidden; /* Prevent horizontal scroll on mobile */
    transition: background 1s linear; /* Smooth transition for color change */
}

/* Align videos to the top on desktop */
#featured-content {
    padding: 20px;
    margin-top: 30px;
    text-align: center;
}

h2 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: #ff00ff;
    text-shadow: 2px 2px 15px rgba(0, 255, 255, 0.7); /* Add a neon glow effect */
    transition: text-shadow 1.5s ease; /* Smooth transition for text */
}

/* Video Row */
.video-row {
    display: grid; 
    grid-template-columns: repeat(2, 1fr); /* Ensure 2 videos per row */
    gap: 20px; 
    padding: 20px;
    justify-items: center; /* Center videos horizontally */
}

.video-container {
    position: relative;
    display: inline-block;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.3), 0 0 30px rgba(0, 255, 255, 0.5);
    transition: box-shadow 0.3s ease-in-out;
}

.video-container:hover {
    box-shadow: 0 0 30px rgba(255, 255, 0, 0.7), 0 0 50px rgba(0, 255, 255, 0.9), 0 0 80px rgba(255, 0, 255, 1);
}

/* Mobile view adjustments */
@media (max-width: 768px) {
    .video-row {
        grid-template-columns: 1fr; /* Stack videos vertically on mobile */
        gap: 20px; 
    }
}

/* Background animation */
@keyframes bgWaves {
    0% {
        background-color: #0d0d25;
    }
    25% {
        background-color: #1a1a40;
    }
    50% {
        background-color: #332080;
    }
    75% {
        background-color: #501a98;
    }
    100% {
        background-color: #0d0d25;
    }
}

body {
    animation: bgWaves 40s ease-in-out infinite;
}

/* Particles.js for the entire background */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1; /* Behind everything */
    top: 0;
    left: 0;
}</style></head>
<body>
    <section id="featured-content">
        <h2>Vortex Spotlight: Content On Fire</h2>
        <div class="video-row">
<div class="video-container">
            <iframe 
            width="320" 
            height="180" 
            src="https://www.youtube.com/embed/-Sag3B1nn9Q" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
             </div>   
            <a href="https://www.youtube.com/watch?v=video2" target="_blank" class="video-container">
                <video width="320" height="180" controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
            <a href="https://www.youtube.com/watch?v=video3" target="_blank" class="video-container">
                <video width="320" height="180" controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div> 
    </section>

    <!-- Particles.js script for background effect -->
    <div id="particles-js"></div>
    <script src="scripts.js"></script> 

<script type="text/javascript" id="dcoder_script">// Hover effect for videos
const videos = document.querySelectorAll('.video-container');

videos.forEach(video => {
    video.addEventListener('mouseover', () => {
        video.style.boxShadow = '0 0 30px rgba(0, 255, 0, 0.7), 0 0 50px rgba(0, 0, 255, 0.9), 0 0 80px rgba(255, 0, 0, 1)';
    });
    
    video.addEventListener('mouseleave', () => {
        video.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.3), 0 0 30px rgba(0, 255, 255, 0.5)';
    });
});

// Initialize Particles.js
particlesJS('particles-js', {
  particles: {
    number: {
      value: 50, // Reduced for performance
      density: {
        enable: true,
        value_area: 800
      }
    },
    color: {
      value: "#ffffff"
    },
    shape: {
      type: "circle",
      stroke: {
        width: 0,
        color: "#000000"
      }
    },
    opacity: {
      value: 0.5,
      anim: {
        enable: true,
        speed: 0.6,
        opacity_min: 0.1,
        sync: false
      }
    },
    size: {
      value: 3,
      random: true,
      anim: {
        enable: true,
        speed: 6,
        size_min: 0.1,
        sync: false
      }
    },
    move: {
      enable: true,
      speed: 4, // Slightly reduced for performance
      random: false,
      straight: false,
      out_mode: "out",
      bounce: false,
      attract: {
        enable: false,
        rotateX: 600,
        rotateY: 1200
      }
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: {
        enable: true,
        mode: "repulse"
      },
      onclick: {
        enable: true,
        mode: "push"
      },
      resize: true
    },
    modes: {
      grab: {
        distance: 400,
        line_linked: {
          opacity: 1
        }
      },
      bubble: {
        distance: 400,
        size: 40,
        duration: 2,
        opacity: 8,
        speed: 3
      },
      repulse: {
        distance: 200,
        duration: 0.4
      },
      push: {
        particles_nb: 4
      },
      remove: {
        particles_nb: 2
      }
    }
  },
  retina_detect: true
});</script></body></html>
