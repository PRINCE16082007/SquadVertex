<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>Vote for Your Favorite Replay</h1>
    <p>Select your favorite replay below:</p>
  </header>

  <section id="voting-section">
    <div class="replay-option">
      <h3>Replay 1: Epic Comeback</h3>
      <button onclick="submitVote('Replay 1')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 2: Top-Scoring Battle</h3>
      <button onclick="submitVote('Replay 2')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 3: Tank Mastery Showcase</h3>
      <button onclick="submitVote('Replay 3')">Vote</button>
    </div>
  </section>

  <footer>
    <p>Your vote will be recorded and results announced soon!</p>
  </footer>

  <script>
    // Supabase client initialization
 const SUPABASE_URL = process.env.SUPABASE_URL;
const SUPABASE_ANON_KEY = process.env.SUPABASE_ANON_KEY;
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Generate a random UUID for this user
    const userUUID = localStorage.getItem('user_uuid') || crypto.randomUUID();
    localStorage.setItem('user_uuid', userUUID);

    // Function to submit votes
    async function submitVote(replayId) {
      try {
        // Insert vote into the "votes" table
        const { data, error } = await supabase
          .from("votes")
          .insert([
            {
              uuid: crypto.randomUUID(), // Unique identifier for the vote
              replay_id: replayId,
              user_id: userUUID, // Track votes by user
              timestamp: new Date().toISOString(),
            },
          ]);

        if (error) {
          console.error("Error while inserting vote:", error);
          alert("Oops! Your vote could not be recorded. Please try again.");
        } else {
          console.log("Vote successfully recorded:", data);
          alert("Thank you! Your vote has been recorded.");
        }
      } catch (err) {
        console.error("Unexpected error:", err);
        alert("An unexpected error occurred. Please try again later.");
      }
    }
  </script>
</body>
</html>
