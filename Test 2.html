<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    .replay-option {
      margin: 15px;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vote for Your Favorite Replay</h1>
    <p>Select your favorite replay below:</p>
  </header>

  <section id="voting-section">
    <div class="replay-option">
      <h3>Replay 1: Epic Comeback</h3>
      <button onclick="submitVote('Replay 1')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 2: Top-Scoring Battle</h3>
      <button onclick="submitVote('Replay 2')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 3: Tank Mastery Showcase</h3>
      <button onclick="submitVote('Replay 3')">Vote</button>
    </div>
  </section>

  <footer>
    <p>Your vote will be recorded, and results will be announced soon!</p>
  </footer>

  <script>
    // Initialize Supabase client with your keys
    const supabaseUrl = "https://skermdgsyfoqlboszbkt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrZXJtZGdzeWZvcWxib3N6Ymt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE5OTk2MDQsImV4cCI6MjA0NzU3NTYwNH0.RRDkjd5bnRYmKpNKbAjPxVKwbTWK9aNaXsF-OYOA9JM";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Function to handle voting
    async function submitVote(replayId) {
      try {
        // Simulate a user ID (replace with real user authentication if available)
        const userId = "user123";

        // Insert vote into the Supabase table
        const { data, error } = await supabase.from("votes").insert([
          {
            replay_id: replayId,
            user_id: userId,
            timestamp: new Date().toISOString(),
          },
        ]);

        if (error) {
          console.error("Error:", error);
          alert("Oops! Your vote could not be recorded. Please try again.");
        } else {
          console.log("Vote recorded:", data);
          alert("Thank you! Your vote has been recorded.");
        }
      } catch (err) {
        console.error("Unexpected error:", err);
        alert("An unexpected error occurred. Please try again later.");
      }
    }
  </script>
