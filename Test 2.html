<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote for Replay</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0"></script>
</head>
<body>
  <header>
    <h1>Vote for Your Favorite Replay</h1>
    <p>Select your favorite replay below:</p>
  </header>

  <section id="voting-section">
    <div class="replay-option">
      <h3>Replay 1: Epic Comeback</h3>
      <button onclick="submitVote('Replay 1')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 2: Top-Scoring Battle</h3>
      <button onclick="submitVote('Replay 2')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 3: Tank Mastery Showcase</h3>
      <button onclick="submitVote('Replay 3')">Vote</button>
    </div>
  </section>

  <footer>
    <p>Your vote will be recorded and results announced soon!</p>
  </footer>

  <script>
    // Supabase URL and Key
    const supabaseUrl = "https://skermdgsyfoqlboszbkt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInNrZXJtZGdzeWZvcWxib3N6Ymt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE5OTk2MDQsImV4cCI6MjA0NzU3NTYwNH0.RRDkjd5bnRYmKpNKbAjPxVKwbTWK9aNaXsF-OYOA9JM";

    // Debugging Initialization
    console.log("Initializing Supabase...");
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase Initialized:", supabase);

    // Function to Submit Vote
    async function submitVote(replayId) {
      console.log("Replay ID received:", replayId);

      try {
        // Insert vote into the "votes" table
        const { data, error } = await supabase.from("votes").insert([
          {
            replay_id: replayId.toLowerCase(), // Store replay ID in lowercase
            user_id: "user123", // Example user ID
            timestamp: new Date().toISOString(), // Current timestamp
          },
        ]);

        if (error) {
          console.error("Error inserting vote:", error);
          alert("Error: Unable to record your vote. Please try again.");
          return;
        }

        console.log("Vote recorded successfully:", data);
        alert("Thank you! Your vote has been recorded.");
      } catch (err) {
        console.error("Unexpected error:", err.message);
        alert("Unexpected error occurred. Please try again.");
      }
    }

    // Test Supabase Connection on Page Load
    async function testSupabaseConnection() {
      try {
        const { data, error } = await supabase.from("votes").select("*");
        if (error) {
          console.error("Error fetching data from votes table:", error.message);
          return;
        }
        console.log("Votes Table Data:", data);
      } catch (err) {
        console.error("Unexpected error while fetching data:", err.message);
      }
    }

    // Call Test Function on Page Load
    testSupabaseConnection();
  </script>
</body>
</html>
