<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>Vote for Your Favorite Replay</h1>
    <p>Select your favorite replay below:</p>
  </header>

  <section id="voting-section">
    <div class="replay-option">
      <h3>Replay 1: epic comeback</h3>
      <button onclick="submitVote('replay 1')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 2: top-scoring battle</h3>
      <button onclick="submitVote('replay 2')">Vote</button>
    </div>
    <div class="replay-option">
      <h3>Replay 3: tank mastery showcase</h3>
      <button onclick="submitVote('replay 3')">Vote</button>
    </div>
  </section>

  <footer>
    <p>Your vote will be recorded and results announced soon!</p>
  </footer>

  <script>
    let supabase; // Declare Supabase client globally

    // Initialize Supabase client
    function initializeSupabase() {
      const supabaseUrl = "https://skermdgsyfoqlboszbkt.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrZXJtZGdzeWZvcWxib3N6Ymt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE5OTk2MDQsImV4cCI6MjA0NzU3NTYwNH0.RRDkjd5bnRYmKpNKbAjPxVKwbTWK9aNaXsF-OYOA9JM";

      // Create Supabase client
      supabase = supabase.createClient(supabaseUrl, supabaseKey);
      console.log("Supabase initialized.");
    }

    // Call initialization on page load
    initializeSupabase();

    // Function to submit votes
    async function submitVote(replay_id) {
      if (!supabase) {
        alert("Supabase is not initialized. Please try again later.");
        console.error("Supabase is not initialized.");
        return;
      }

      console.log("Replay ID received in function:", replay_id); // Debugging log
      try {
        const user_id = "user123"; // Replace with actual user ID later
        const { data, error } = await supabase.from("votes").insert([
          {
            replay_id: replay_id,
            user_id: user_id,
            timestamp: new Date().toISOString(),
          },
        ]);

        if (error) {
          console.error("Supabase Error:", error.message);
          alert("Error: Unable to record your vote.");
          return;
        }

        console.log("Vote recorded:", data);
        alert("Thank you! Your vote has been recorded.");
      } catch (err) {
        console.error("Unexpected Error:", err.message);
        alert("Unexpected error occurred. Please try again.");
      }
    }
  </script>
</body>
</html>
