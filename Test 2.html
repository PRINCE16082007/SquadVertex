<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
</head>
<body>
  <header>
    <h1>Vote for Your Favorite Replay</h1>
    <p>Select your favorite replay below:</p>
  </header>

  <section id="voting-section">
    <!-- Replay 1 -->
    <div class="replay-option">
      <h3>Replay 1: Epic Comeback</h3>
      <button onclick="submitVote('Replay 1')">Vote</button>
    </div>
    <!-- Replay 2 -->
    <div class="replay-option">
      <h3>Replay 2: Top-Scoring Battle</h3>
      <button onclick="submitVote('Replay 2')">Vote</button>
    </div>
    <!-- Replay 3 -->
    <div class="replay-option">
      <h3>Replay 3: Tank Mastery Showcase</h3>
      <button onclick="submitVote('Replay 3')">Vote</button>
    </div>
  </section>

  <footer>
    <p>Your vote will be recorded and results announced soon!</p>
  </footer>

  <script>
    function submitVote(replayId) {
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc0kgWD7LKD1c5vIC7CVJ1okshxb62XS9m12giMzKGH98IphQ/formResponse"; // Replace YOUR_FORM_ID with actual ID
      const entryId = "513371340"; // Replace with the Google Forms entry ID for your field

      const formData = new FormData();
      formData.append(`entry.${entryId}`, replayId);

      // Submit data using POST method
      fetch(formUrl, {
        method: "POST",
        body: formData,
        mode: "no-cors", // Avoid CORS issues
      })
        .then(() => {
          alert("Thank you! Your vote has been recorded.");
        })
        .catch(() => {
          alert("Oops! Something went wrong. Please try again.");
        });
    }
  </script>
</body>
</html>
