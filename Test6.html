<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #overlay h1 {
            margin-bottom: 20px;
        }

        #overlay p {
            margin: 10px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        #overlay .google-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 0;
        }

        #overlay .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        #overlay .terms {
            font-size: 0.9rem;
            margin: 15px 0;
        }

        #overlay .terms input {
            margin-right: 10px;
        }

        #content {
            display: none; /* Hidden until sign-in */
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Welcome to SquadVertex</h1>
        <p>Please sign in with Google to proceed.</p>
        <button class="google-btn" id="googleSignInBtn">
            <img src="google-icon.png" alt="Google"> Sign Up with Google
        </button>
        <div class="terms">
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox">I accept the <a href="terms_and_conditions.html" target="_blank" style="color: #76c7ff;">terms and conditions</a></label>
        </div>
    </div>

    <div id="content">
        <h1>Main Content</h1>
        <p>Welcome! You now have access to the website.</p>
        <!-- Your website's main content goes here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const overlay = document.getElementById("overlay");
        const content = document.getElementById("content");
        const googleSignInBtn = document.getElementById("googleSignInBtn");
        const termsCheckbox = document.getElementById("termsCheckbox");

        googleSignInBtn.addEventListener("click", async () => {
            if (!termsCheckbox.checked) {
                alert("Please accept the terms and conditions to proceed.");
                return;
            }

            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                alert(`Welcome, ${user.displayName}!`);
                overlay.style.display = "none";
                content.style.display = "block";
            } catch (error) {
                alert("Sign-In failed. Please try again.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
