<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seat Manager Pro</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .mobile-warning {
            display: none;
            background: var(--danger-color);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .student-list {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .student {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: grab;
        }

        .student:hover {
            transform: translateX(5px);
        }

        .settings-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .room {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }

        .seat {
            width: 65px;
            height: 65px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .seat:hover {
            border-color: var(--secondary-color);
        }

        .stats-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .male { background-color: #d6eaf8; border-color: #3498db; }
        .female { background-color: #fadbd8; border-color: #e74c3c; }
        .occupied { background-color: #e8f6ea; }
        .hidden { display: none; }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--secondary-color);
            color: white;
        }

        select, input {
            padding: 8px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .mobile-warning { display: block; }
            .container { display: none; }
        }
    </style>
</head>
<body>
    <div class="mobile-warning">‚ö†Ô∏è Please use desktop view for best experience!</div>
    <h1 style="color: var(--primary-color); text-align: center; margin: 30px 0;">ü™ë Smart Seat Manager Pro</h1>

    <!-- Settings Panel -->
    <div class="settings-panel">
        <h2>‚öôÔ∏è Room Configuration</h2>
        <div id="room-settings-container"></div>
        <button onclick="addNewRoom()">‚ûï Add New Room</button>
    </div>

    <div class="container">
        <!-- Student List -->
        <div class="student-list">
            <h2>üéì Students</h2>
            <div id="students"></div>
        </div>

        <!-- Rooms Container -->
        <div id="rooms-container"></div>
    </div>

    <!-- Statistics Panel -->
    <div class="stats-panel" id="stats-container"></div>

<script>
// Professional Configuration
const config = {
    rooms: [],
    students: [
        { id: 1, name: "Aryan", class: "10A", gender: "M" },
        { id: 2, name: "Priya", class: "10A", gender: "F" },
        { id: 3, name: "Rahul", class: "10B", gender: "M" },
        { id: 4, name: "Neha", class: "10A", gender: "F" }
    ]
};

// System Initialization
function init() {
    if(config.rooms.length === 0) addNewRoom();
    createSettingsPanel();
    createRooms();
    generateStudentsList();
    initDragDrop();
    updateStats();
}

// Enhanced Room Configuration
function addNewRoom() {
    const newRoom = {
        id: Date.now().toString(),
        name: `Room ${Date.now().toString().substr(-4)}`,
        type: "Mixed",
        rows: 5,
        cols: 6,
        neighborCheck: "none",
        seating: Array(5).fill().map(() => Array(6).fill(null))
    };
    config.rooms.push(newRoom);
    createSettingsPanel();
    createRooms();
}

// Modern Settings Panel
function createSettingsPanel() {
    const container = document.getElementById("room-settings-container");
    container.innerHTML = '';

    config.rooms.forEach((room, index) => {
        const settingsHTML = `
            <div class="room-settings" data-room-id="${room.id}">
                <h3>üö™ ${room.name} Settings</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                    <div>
                        <label>Room Name:</label>
                        <input type="text" value="${room.name}" class="room-name" style="width: 100%">
                    </div>
                    <div>
                        <label>Type:</label>
                        <select class="room-type" style="width: 100%">
                            <option value="Boys">Boys Only</option>
                            <option value="Girls">Girls Only</option>
                            <option value="Mixed">Mixed</option>
                        </select>
                    </div>
                    <div>
                        <label>Rows:</label>
                        <input type="number" value="${room.rows}" min="1" class="room-rows" style="width: 100%">
                    </div>
                    <div>
                        <label>Columns:</label>
                        <input type="number" value="${room.cols}" min="1" class="room-cols" style="width: 100%">
                    </div>
                    <div>
                        <label>Neighbor Check:</label>
                        <select class="neighbor-check" style="width: 100%">
                            <option value="none">None</option>
                            <option value="horizontal">Horizontal</option>
                            <option value="vertical">Vertical</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                </div>
                <button onclick="deleteRoom('${room.id}')" style="background: var(--danger-color); margin-top: 10px;">
                    üóëÔ∏è Delete Room
                </button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', settingsHTML);

        const settingsDiv = container.children[index];
        settingsDiv.querySelector('.room-name').value = room.name;
        settingsDiv.querySelector('.room-type').value = room.type;
        settingsDiv.querySelector('.neighbor-check').value = room.neighborCheck;

        settingsDiv.querySelector('.room-name').addEventListener('change', (e) => {
            room.name = e.target.value;
            document.querySelector(`[data-room-id="${room.id}"] h3`).textContent = `üö™ ${room.name} Settings`;
            document.querySelector(`#room-${room.id} h3`).innerHTML = `
                ${room.type === 'Mixed' ? 'üë•' : room.type === 'Boys' ? 'üë®' : 'üë©'} ${room.name}
            `;
        });

        settingsDiv.querySelector('.room-rows').addEventListener('change', (e) => updateRoomGrid(e, room.id));
        settingsDiv.querySelector('.room-cols').addEventListener('change', (e) => updateRoomGrid(e, room.id));
        settingsDiv.querySelector('.room-type').addEventListener('change', (e) => updateRoomSettings(e, room.id));
        settingsDiv.querySelector('.neighbor-check').addEventListener('change', (e) => updateRoomSettings(e, room.id));
    });
}

// Update Room Grid
function updateRoomGrid(e, roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    if(e.target.classList.contains('room-rows')) {
        room.rows = parseInt(e.target.value);
    } else {
        room.cols = parseInt(e.target.value);
    }

    // Preserve existing seating data
    const newSeating = Array(room.rows).fill().map((_, i) => 
        Array(room.cols).fill().map((_, j) => 
            (room.seating[i] && room.seating[i][j]) ? room.seating[i][j] : null
        )
    );
    room.seating = newSeating;

    generateGrid(roomId);
    updateStats();
}

// Update Room Settings
function updateRoomSettings(e, roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    const grid = document.getElementById(`room-${roomId}`);

    if(e.target.classList.contains('room-type')) {
        room.type = e.target.value;
        grid.dataset.type = e.target.value;
    } else {
        room.neighborCheck = e.target.value;
        grid.dataset.neighborCheck = e.target.value;
    }
    updateStats();
}

// Delete Room (with student return)
function deleteRoom(roomId) {
    const roomIndex = config.rooms.findIndex(r => r.id === roomId);
    const room = config.rooms[roomIndex];
    
    // Return all students to list
    room.seating.forEach(row => {
        row.forEach(studentId => {
            if(studentId) {
                const studentElem = document.querySelector(`[data-id="${studentId}"]`);
                if(studentElem) studentElem.classList.remove('hidden');
            }
        });
    });

    config.rooms.splice(roomIndex, 1);
    createSettingsPanel();
    createRooms();
    updateStats();
}

// Create Rooms
function createRooms() {
    const container = document.getElementById("rooms-container");
    container.innerHTML = '';

    config.rooms.forEach(room => {
        const roomHTML = `
            <div class="room">
                <div style="display: flex; justify-content: space-between; align-items: center">
                    <h3>${room.type === 'Mixed' ? 'üë•' : room.type === 'Boys' ? 'üë®' : 'üë©'} ${room.name}</h3>
                    <div>${room.rows}√ó${room.cols} Grid</div>
                </div>
                <div class="grid" 
                    id="room-${room.id}" 
                    data-rows="${room.rows}" 
                    data-cols="${room.cols}"
                    data-type="${room.type}"
                    data-neighbor-check="${room.neighborCheck}">
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', roomHTML);
        generateGrid(room.id);
    });
}

// Generate Grid with Enhanced Drag
function generateGrid(roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    const grid = document.getElementById(`room-${roomId}`);
    grid.innerHTML = '';
    grid.style.gridTemplateColumns = `repeat(${room.cols}, 65px)`;

    for(let i = 0; i < room.rows; i++) {
        for(let j = 0; j < room.cols; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            seat.dataset.row = i;
            seat.dataset.col = j;

            if(room.seating[i][j]) {
                const student = config.students.find(s => s.id === room.seating[i][j]);
                seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
                seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
                seat.dataset.studentId = student.id;
                seat.dataset.studentClass = student.class;
                seat.draggable = true;
            }

            grid.appendChild(seat);
        }
    }
    attachGridListeners(grid);
}

// Attach Grid Listeners (Fixed)
function attachGridListeners(grid) {
    // Clear existing listeners
    grid.replaceWith(grid.cloneNode(true));
    const newGrid = document.getElementById(grid.id);
    
    // Grid drop handlers
    newGrid.addEventListener('dragover', e => e.preventDefault());
    newGrid.addEventListener('drop', handleDrop);

    // Seat drag handlers
    newGrid.querySelectorAll('.seat.occupied').forEach(seat => {
        seat.addEventListener('dragstart', handleSeatDragStart);
        seat.addEventListener('dragend', handleSeatDragEnd);
    });
}

function handleSeatDragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.dataset.studentId);
    e.target.classList.add('dragging');
}

function handleSeatDragEnd(e) {
    e.target.classList.remove('dragging');
}

// Drag-Drop Handler (Fixed)
function handleDrop(e) {
    e.preventDefault();
    const target = e.target.closest('.seat') || document.getElementById('students');
    const studentId = e.dataTransfer.getData('text/plain');
    const student = config.students.find(s => s.id == studentId);

    if(target.classList.contains('seat')) {
        handleGridDrop(e, student, studentId);
    } else if(target.id === 'students') {
        handleListDrop(studentId);
    }
}

function handleGridDrop(e, student, studentId) {
    const seat = e.target.closest('.seat');
    const roomId = e.currentTarget.id.split('-')[1];
    const room = config.rooms.find(r => r.id === roomId);

    // Gender validation
    if(room.type !== 'Mixed' && student.gender !== room.type.charAt(0)) {
        alert(`‚ùå ${room.type} room only!`);
        return;
    }

    // Remove from previous position
    const prevSeat = document.querySelector(`[data-student-id="${studentId}"]`);
    if(prevSeat) {
        const prevRoomId = prevSeat.closest('.grid').id.split('-')[1];
        const prevRoom = config.rooms.find(r => r.id === prevRoomId);
        const prevRow = parseInt(prevSeat.dataset.row);
        const prevCol = parseInt(prevSeat.dataset.col);
        prevRoom.seating[prevRow][prevCol] = null;
        
        prevSeat.innerHTML = '';
        prevSeat.classList.remove('occupied', 'male', 'female');
        delete prevSeat.dataset.studentId;
        prevSeat.draggable = false;
    }

    // Update new seat
    const row = parseInt(seat.dataset.row);
    const col = parseInt(seat.dataset.col);
    room.seating[row][col] = student.id;
    
    seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
    seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
    seat.dataset.studentId = student.id;
    seat.draggable = true;

    // Reattach listeners
    attachGridListeners(e.currentTarget);
    updateStats();
}

function handleListDrop(studentId) {
    const prevSeat = document.querySelector(`[data-student-id="${studentId}"]`);
    if(prevSeat) {
        // Clear seat data
        const roomId = prevSeat.closest('.grid').id.split('-')[1];
        const room = config.rooms.find(r => r.id === roomId);
        const row = parseInt(prevSeat.dataset.row);
        const col = parseInt(prevSeat.dataset.col);
        room.seating[row][col] = null;
        
        prevSeat.innerHTML = '';
        prevSeat.classList.remove('occupied', 'male', 'female');
        delete prevSeat.dataset.studentId;
        prevSeat.draggable = false;
        
        // Show in student list
        const studentElem = document.querySelector(`[data-id="${studentId}"]`);
        if(studentElem) studentElem.classList.remove('hidden');
        updateStats();
    }
}

// Initialize Drag-Drop (Fixed)
function initDragDrop() {
    // Student list items
    document.querySelectorAll('.student').forEach(student => {
        student.draggable = true;

        student.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            e.target.classList.add('dragging');
        });

        student.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
        });
    });

    // Student list drop zone
    const studentList = document.getElementById('students');
    studentList.addEventListener('dragover', e => e.preventDefault());
    studentList.addEventListener('drop', (e) => {
        const studentId = e.dataTransfer.getData('text/plain');
        handleListDrop(studentId);
        e.preventDefault();
    });
}

// Generate Students List
function generateStudentsList() {
    const container = document.getElementById('students');
    container.innerHTML = '';

    config.students.forEach(student => {
        const elem = document.createElement('div');
        elem.className = `student ${student.gender === 'M' ? 'male' : 'female'}`;
        elem.dataset.id = student.id;
        elem.dataset.class = student.class;
        elem.textContent = `${student.name} (${student.class})`;
        container.appendChild(elem);
    });
}

// Update Statistics
function updateStats() {
    const statsContainer = document.getElementById('stats-container');
    let statsHTML = '<h2>üìä Real-time Statistics</h2><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">';

    config.rooms.forEach(room => {
        let boys = 0, girls = 0;
        const classCount = {};

        room.seating.forEach(row => {
            row.forEach(studentId => {
                if(studentId) {
                    const student = config.students.find(s => s.id === studentId);
                    student.gender === 'M' ? boys++ : girls++;
                    classCount[student.class] = (classCount[student.class] || 0) + 1;
                }
            });
        });

        statsHTML += `
            <div style="background: white; padding: 15px; border-radius: 8px;">
                <h3>${room.name} (${room.type})</h3>
                <p>ü™ë Seats: ${room.rows * room.cols} (${boys + girls} occupied, ${(room.rows * room.cols) - (boys + girls)} vacant)</p>
                <p>üë® Boys: ${boys}</p>
                <p>üë© Girls: ${girls}</p>
                ${Object.entries(classCount).map(([cls, count]) => `
                    <p>üìö Class ${cls}: ${count}</p>
                `).join('')}
            </div>
        `;
    });

    statsContainer.innerHTML = statsHTML + '</div>';
}

// Initialize System
init();
</script>
</body>
</html>
