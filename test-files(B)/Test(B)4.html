<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seat Manager Pro</title>
        <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .mobile-warning {
            display: none;
            background: var(--danger-color);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .student-list {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .student {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: grab;
        }

        .student:hover {
            transform: translateX(5px);
        }

        .settings-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .room {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }

        .seat {
            width: 65px;
            height: 65px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .seat:hover {
            border-color: var(--secondary-color);
        }

        .stats-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .male { background-color: #d6eaf8; border-color: #3498db; }
        .female { background-color: #fadbd8; border-color: #e74c3c; }
        .occupied { background-color: #e8f6ea; }
        .hidden { display: none; }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--secondary-color);
            color: white;
        }

        select, input {
            padding: 8px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .mobile-warning { display: block; }
            .container { display: none; }
        }
    </style>
</head>
<body>
    <div class="mobile-warning">‚ö†Ô∏è Please use desktop view for best experience!</div>
    <h1 style="color: var(--primary-color); text-align: center; margin: 30px 0;">ü™ë Smart Seat Manager Pro</h1>

    <!-- Settings Panel -->
    <div class="settings-panel">
        <h2>‚öôÔ∏è Room Configuration</h2>
        <div id="room-settings-container"></div>
        <button onclick="addNewRoom()">‚ûï Add New Room</button>
    </div>

    <div class="container">
        <!-- Student List -->
        <div class="student-list">
            <h2>üéì Students</h2>
            <div id="students"></div>
        </div>

        <!-- Rooms Container -->
        <div id="rooms-container"></div>
    </div>

    <!-- Statistics Panel -->
    <div class="stats-panel" id="stats-container"></div>

<script>
// Professional Configuration
const config = {
    rooms: [],
    students: [
        { id: 1, name: "Aryan", class: "10A", gender: "M" },
        { id: 2, name: "Priya", class: "10A", gender: "F" },
        { id: 3, name: "Rahul", class: "10B", gender: "M" },
        { id: 4, name: "Neha", class: "10A", gender: "F" }
    ]
};

// System Initialization
function init() {
    if(config.rooms.length === 0) addNewRoom();
    createSettingsPanel();
    createRooms();
    generateStudentsList();
    initDragDrop();
    updateStats();
}

// Enhanced Room Configuration
function addNewRoom() {
    const timestamp = Date.now().toString();
    const newRoom = {
        id: timestamp,
        name: `Room ${timestamp.substr(-4)}`,
        type: "Mixed",
        rows: 5,
        cols: 6,
        locked: false,
        neighborCheck: "none",
        seating: Array(5).fill().map(() => Array(6).fill(null))
    };
    config.rooms.push(newRoom);
    createSettingsPanel();
    createRooms();
}

// Modern Settings Panel
function createSettingsPanel() {
    const container = document.getElementById("room-settings-container");
    container.innerHTML = '';

    config.rooms.forEach((room, index) => {
        const settingsHTML = `
            <div class="room-settings" data-room-id="${room.id}">
                <h3>üö™ ${room.name} Settings</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                    <div>
                        <label>Room Name:</label>
                        <input type="text" value="${room.name}" class="room-name" style="width: 100%">
                    </div>
                    <div>
                        <label>Type:</label>
                        <select class="room-type" style="width: 100%">
                            <option value="Boys">Boys Only</option>
                            <option value="Girls">Girls Only</option>
                            <option value="Mixed">Mixed</option>
                        </select>
                    </div>
                    <div>
                        <label>Rows:</label>
                        <input type="number" value="${room.rows}" min="1" class="room-rows" style="width: 100%" ${room.locked ? 'disabled' : ''}>
                    </div>
                    <div>
                        <label>Columns:</label>
                        <input type="number" value="${room.cols}" min="1" class="room-cols" style="width: 100%" ${room.locked ? 'disabled' : ''}>
                    </div>
                    <div>
                        <label>Neighbor Check:</label>
                        <select class="neighbor-check" style="width: 100%">
                            <option value="none">None</option>
                            <option value="horizontal">Horizontal</option>
                            <option value="vertical">Vertical</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <button onclick="toggleLock('${room.id}')" style="background: ${room.locked ? 'var(--success-color)' : '#95a5a6'}; margin-right: 5px;">
                        ${room.locked ? 'üîì Unlock Room' : 'üîí Lock Room'}
                    </button>
                    <button onclick="deleteRoom('${room.id}')" style="background: var(--danger-color);" ${room.locked ? 'disabled' : ''}>
                        üóëÔ∏è Delete Room
                    </button>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', settingsHTML);

        const settingsDiv = container.children[index];
        settingsDiv.querySelector('.room-name').value = room.name;
        settingsDiv.querySelector('.room-type').value = room.type;
        settingsDiv.querySelector('.neighbor-check').value = room.neighborCheck;

        settingsDiv.querySelector('.room-name').addEventListener('change', (e) => {
            room.name = e.target.value;
            document.querySelector(`[data-room-id="${room.id}"] h3`).textContent = `üö™ ${room.name} Settings`;
            const roomHeader = document.querySelector(`#room-${room.id} h3`);
            if(roomHeader) {
                roomHeader.innerHTML = `
                    ${room.type === 'Mixed' ? 'üë•' : room.type === 'Boys' ? 'üë®' : 'üë©'} ${room.name}
                `;
            }
        });

        settingsDiv.querySelector('.room-rows').addEventListener('change', (e) => updateRoomGrid(e, room.id));
        settingsDiv.querySelector('.room-cols').addEventListener('change', (e) => updateRoomGrid(e, room.id));
        settingsDiv.querySelector('.room-type').addEventListener('change', (e) => updateRoomSettings(e, room.id));
        settingsDiv.querySelector('.neighbor-check').addEventListener('change', (e) => updateRoomSettings(e, room.id));
    });
}

// Lock/Unlock Room
function toggleLock(roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    room.locked = !room.locked;
    createSettingsPanel();
    createRooms();
}

// Update Room Grid (modified for locking)
function updateRoomGrid(e, roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    if(room.locked) return;

    if(e.target.classList.contains('room-rows')) {
        room.rows = parseInt(e.target.value);
    } else {
        room.cols = parseInt(e.target.value);
    }

    const newSeating = Array(room.rows).fill().map((_, i) =>
        Array(room.cols).fill().map((_, j) =>
            (room.seating[i] && room.seating[i][j]) ? room.seating[i][j] : null
        )
    );
    room.seating = newSeating;

    generateGrid(roomId);
    updateStats();
}

// Delete Room (modified for locking)
function deleteRoom(roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    if(room.locked) return;
    config.rooms = config.rooms.filter(r => r.id !== roomId);
    createSettingsPanel();
    createRooms();
    updateStats();
}

// Create Rooms (modified for name display)
function createRooms() {
    const container = document.getElementById("rooms-container");
    container.innerHTML = '';

    config.rooms.forEach(room => {
        const roomHTML = `
            <div class="room">
                <div style="display: flex; justify-content: space-between; align-items: center">
                    <h3>${room.type === 'Mixed' ? 'üë•' : room.type === 'Boys' ? 'üë®' : 'üë©'} ${room.name}</h3>
                    <div>${room.rows}√ó${room.cols} Grid ${room.locked ? 'üîí' : ''}</div>
                </div>
                <div class="grid"
                    id="room-${room.id}"
                    data-rows="${room.rows}"
                    data-cols="${room.cols}"
                    data-type="${room.type}"
                    data-locked="${room.locked}"
                    data-neighbor-check="${room.neighborCheck}">
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', roomHTML);
        generateGrid(room.id);
    });
}

// Generate Grid with Lock Support
function generateGrid(roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    const grid = document.getElementById(`room-${roomId}`);
    grid.innerHTML = '';
    grid.style.gridTemplateColumns = `repeat(${room.cols}, 65px)`;
    grid.dataset.locked = room.locked;

    for(let i = 0; i < room.rows; i++) {
        for(let j = 0; j < room.cols; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            seat.dataset.row = i;
            seat.dataset.col = j;

            if(room.seating[i][j]) {
                const student = config.students.find(s => s.id === room.seating[i][j]);
                if(student) {
                    seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
                    seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
                    seat.dataset.studentId = student.id;
                    seat.dataset.studentClass = student.class;
                }
            }

            grid.appendChild(seat);
        }
    }
    attachGridListeners(grid);
}

// Attach Event Listeners
function attachGridListeners(grid) {
    grid.addEventListener('dragover', e => e.preventDefault());
    grid.addEventListener('drop', handleGridDrop);

    // Mobile touch events
    grid.addEventListener('touchstart', handleTouchStart, { passive: false });
    grid.addEventListener('touchmove', handleTouchMove, { passive: false });
    grid.addEventListener('touchend', handleTouchEnd);
}

// Grid Drop Handler (consolidated version)
function handleGridDrop(e) {
    e.preventDefault();
    const seat = e.target.closest('.seat');
    const draggedStudent = document.querySelector('.student.dragging');
    const room = config.rooms.find(r => r.id === e.currentTarget.id.split('-')[1]);

    if (!seat || !draggedStudent) return;

    // Check if source room is locked
    const prevSeat = document.querySelector(`[data-student-id="${draggedStudent.dataset.id}"]`);
    let prevRoom = null;
    if(prevSeat) {
        const prevRoomId = prevSeat.closest('.grid').id.split('-')[1];
        prevRoom = config.rooms.find(r => r.id === prevRoomId);
        if(!prevRoom.locked) {
            alert('üö´ Source room must be locked to move students!');
            return;
        }
    }

    // Check if target room is locked
    if(!room.locked) {
        alert('üö´ Target room must be locked to add students!');
        return;
    }

    const student = config.students.find(s => s.id == draggedStudent.dataset.id);

    // Gender Validation
    if(room.type !== 'Mixed') {
        const requiredGender = room.type === 'Boys' ? 'M' : 'F';
        if(student.gender !== requiredGender) {
            alert(`‚ùå ${room.type} room only!`);
            return;
        }
    }

    // Remove from previous seat
    if(prevSeat && prevRoom) {
        const prevRow = parseInt(prevSeat.dataset.row);
        const prevCol = parseInt(prevSeat.dataset.col);
        prevRoom.seating[prevRow][prevCol] = null;

        prevSeat.innerHTML = '';
        prevSeat.classList.remove('occupied', 'male', 'female');
        delete prevSeat.dataset.studentId;
        delete prevSeat.dataset.studentClass;
    }

    // Update new seat
    const row = parseInt(seat.dataset.row);
    const col = parseInt(seat.dataset.col);
    room.seating[row][col] = student.id;

    seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
    seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
    seat.dataset.studentId = student.id;
    seat.dataset.studentClass = student.class;
    draggedStudent.classList.add('hidden');

    updateStats();
}

// Student List Drop Handler
function handleListDrop(e) {
    e.preventDefault();
    const draggedStudent = document.querySelector('.student.dragging');
    if(!draggedStudent) return;

    // Check if source room is locked
    const prevSeat = document.querySelector(`[data-student-id="${draggedStudent.dataset.id}"]`);
    let prevRoom = null;
    if(prevSeat) {
        const prevRoomId = prevSeat.closest('.grid').id.split('-')[1];
        prevRoom = config.rooms.find(r => r.id === prevRoomId);
        if(!prevRoom.locked) {
            alert('üö´ Source room must be locked to move students!');
            return;
        }
    }

    // Remove from previous seat
    if(prevSeat && prevRoom) {
        const prevRow = parseInt(prevSeat.dataset.row);
        const prevCol = parseInt(prevSeat.dataset.col);
        prevRoom.seating[prevRow][prevCol] = null;

        prevSeat.innerHTML = '';
        prevSeat.classList.remove('occupied', 'male', 'female');
        delete prevSeat.dataset.studentId;
        delete prevSeat.dataset.studentClass;
    }

    // Show student in list
    draggedStudent.classList.remove('hidden');
    updateStats();
}

// Touch Handling Variables
let touchStartX = 0;
let touchStartY = 0;
let draggedElement = null;

// Mobile Touch Handlers
function handleTouchStart(e) {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    draggedElement = e.target.closest('.student');

    if(draggedElement) {
        draggedElement.classList.add('dragging');
        e.preventDefault();
    }
}

function handleTouchMove(e) {
    if(!draggedElement) return;
    e.preventDefault();
}

function handleTouchEnd(e) {
    if(!draggedElement) return;

    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;

    // Check if it's a valid drag
    if(Math.abs(touchEndX - touchStartX) > 10 || Math.abs(touchEndY - touchStartY) > 10) {
        const elements = document.elementsFromPoint(touchEndX, touchEndY);
        const dropTarget = elements.find(el => el.classList.contains('seat') || el.id === 'students');

        if(dropTarget) {
            if(dropTarget.classList.contains('seat')) {
                handleGridDrop({
                    target: dropTarget,
                    preventDefault: () => {},
                    currentTarget: dropTarget.closest('.grid')
                });
            } else if(dropTarget.id === 'students') {
                handleListDrop({
                    preventDefault: () => {},
                    target: dropTarget
                });
            }
        }
    }

    draggedElement.classList.remove('dragging');
    draggedElement = null;
}

// Initialize Drag-Drop
function initDragDrop() {
    let draggedStudent = null;

    // Student draggables
    document.querySelectorAll('.student').forEach(student => {
        student.draggable = true;

        student.addEventListener('dragstart', (e) => {
            draggedStudent = e.target;
            e.target.classList.add('dragging');
        });

        student.addEventListener('dragend', () => {
            if(draggedStudent) {
                draggedStudent.classList.remove('dragging');
                draggedStudent = null;
            }
        });
    });

    // Student list drop zone
    const studentList = document.getElementById('students');
    studentList.addEventListener('dragover', e => e.preventDefault());
    studentList.addEventListener('drop', handleListDrop);

    // Mobile touch events for student list
    studentList.addEventListener('touchstart', handleTouchStart, { passive: false });
    studentList.addEventListener('touchmove', handleTouchMove, { passive: false });
    studentList.addEventListener('touchend', handleTouchEnd);
}

// Generate Students List
function generateStudentsList() {
    const container = document.getElementById('students');
    container.innerHTML = '';

    config.students.forEach(student => {
        const elem = document.createElement('div');
        elem.className = `student ${student.gender === 'M' ? 'male' : 'female'}`;
        elem.dataset.id = student.id;
        elem.dataset.class = student.class;
        elem.textContent = `${student.name} (${student.class})`;
        container.appendChild(elem);
    });
}

// Update Statistics
function updateStats() {
    const statsContainer = document.getElementById('stats-container');
    let statsHTML = '<h2>üìä Real-time Statistics</h2><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">';

    config.rooms.forEach(room => {
        let boys = 0, girls = 0;
        const classCount = {};

        room.seating.forEach(row => {
            row.forEach(studentId => {
                if(studentId) {
                    const student = config.students.find(s => s.id === studentId);
                    if(student) {
                        student.gender === 'M' ? boys++ : girls++;
                        classCount[student.class] = (classCount[student.class] || 0) + 1;
                    }
                }
            });
        });

        statsHTML += `
            <div style="background: white; padding: 15px; border-radius: 8px;">
                <h3>${room.name} (${room.type})</h3>
                <p>üîí Status: ${room.locked ? 'Locked' : 'Unlocked'}</p>
                <p>ü™ë Seats: ${room.rows * room.cols} (${boys + girls} occupied, ${(room.rows * room.cols) - (boys + girls)} vacant)</p>
                <p>üë® Boys: ${boys}</p>
                <p>üë© Girls: ${girls}</p>
                ${Object.entries(classCount).map(([cls, count]) => `
                    <p>üìö Class ${cls}: ${count}</p>
                `).join('')}
            </div>
        `;
    });

    statsContainer.innerHTML = statsHTML + '</div>';
}

// Gender Validation in Settings Panel
function updateRoomSettings(e, roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    const grid = document.getElementById(`room-${roomId}`);

    if(e.target.classList.contains('room-type')) {
        // Validate existing students when changing room type
        const newType = e.target.value;
        const invalidStudents = [];

        room.seating.forEach((row, i) => {
            row.forEach((studentId, j) => {
                if(studentId) {
                    const student = config.students.find(s => s.id === studentId);
                    if(newType !== 'Mixed' && student.gender !== (newType === 'Boys' ? 'M' : 'F')) {
                        invalidStudents.push(student.name);
                        room.seating[i][j] = null; // Remove invalid student
                    }
                }
            });
        });

        if(invalidStudents.length > 0) {
            alert(`‚ùå Removed ${invalidStudents.length} students not matching new room type:\n${invalidStudents.join('\n')}`);
            generateGrid(roomId);
        }

        room.type = newType;
        grid.dataset.type = newType;
    } else {
        room.neighborCheck = e.target.value;
        grid.dataset.neighborCheck = e.target.value;
    }

    // Update room display
    const roomHeader = document.querySelector(`#room-${roomId} h3`);
    if(roomHeader) {
        roomHeader.innerHTML = `
            ${room.type === 'Mixed' ? 'üë•' : room.type === 'Boys' ? 'üë®' : 'üë©'} ${room.name}
        `;
    }
    updateStats();
}

// Initialize System
init();

// Rest of the code remains exactly as previous version
</script>
</body>
</html>
