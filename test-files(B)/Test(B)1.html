<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex Tools | URL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input {
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        button {
            background: #00ff00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        #resultBox {
            display: none;
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .copy-btn {
            background: #0088ff;
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background: #0077dd;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SquadVertex Tools â€“ Universal URL Converter</h2>
        <p>Convert Dropbox, Google Drive, or OneDrive file links into direct URLs.</p>
        <input type="text" id="fileLink" placeholder="Paste your file link here">
        <button onclick="convertURL()">Convert URL</button>

        <div id="resultBox">
            <h3>âœ… Converted URL:</h3>
            <p id="convertedURL"></p>
            <button class="copy-btn" onclick="copyConvertedURL()">ðŸ“‹ Copy URL</button>
        </div>
    </div>

    <div class="footer">Â© 2024-2025 SquadVertex | Built by Prince</div>

    <script type="module">
        function convertURL() {
            let inputURL = document.getElementById("fileLink").value.trim();
            if (!inputURL) {
                alert("âŒ Please enter a valid file link!");
                return;
            }

            let convertedURL = "";

            if (inputURL.includes("dropbox.com")) {
                convertedURL = inputURL.replace("www.dropbox.com", "dl.dropboxusercontent.com").replace("?dl=0", "");
            } else if (inputURL.includes("drive.google.com")) {
                let match = inputURL.match(/[-\w]{25,}/);
                if (match) {
                    convertedURL = `https://drive.google.com/uc?export=download&id=${match[0]}`;
                }
            } else if (inputURL.includes("onedrive.live.com")) {
                convertedURL = inputURL.replace(/redir\?resid=/, "download.aspx?resid=");
            } else {
                alert("âŒ Unsupported file link! Please enter a Dropbox, Google Drive, or OneDrive link.");
                return;
            }

            document.getElementById("convertedURL").textContent = convertedURL;
            document.getElementById("resultBox").style.display = "block";
        }

        window.copyConvertedURL = function() {
            let convertedURL = document.getElementById("convertedURL").textContent;
            navigator.clipboard.writeText(convertedURL).then(() => {
                alert("âœ… URL copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy:", err);
            });
        };

        window.convertURL = convertURL;
    </script>
</body>
</html>
