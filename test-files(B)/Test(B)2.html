<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seat Manager Pro</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .mobile-warning {
            display: none;
            background: var(--danger-color);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .student-list {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .student {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: grab;
        }

        .student:hover {
            transform: translateX(5px);
        }

        .settings-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .room {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }

        .seat {
            width: 65px;
            height: 65px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .seat:hover {
            border-color: var(--secondary-color);
        }

        .stats-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .male { background-color: #d6eaf8; border-color: #3498db; }
        .female { background-color: #fadbd8; border-color: #e74c3c; }
        .occupied { background-color: #e8f6ea; }
        .hidden { display: none; }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--secondary-color);
            color: white;
        }

        select, input {
            padding: 8px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .mobile-warning { display: block; }
            .container { display: none; }
        }
    </style>
</head>
<body>
    <div class="mobile-warning">‚ö†Ô∏è Please use desktop view for best experience!</div>
    <h1 style="color: var(--primary-color); text-align: center; margin: 30px 0;">ü™ë Smart Seat Manager Pro</h1>

    <!-- Settings Panel -->
    <div class="settings-panel">
        <h2>‚öôÔ∏è Room Configuration</h2>
        <div id="room-settings-container"></div>
        <button onclick="addNewRoom()">‚ûï Add New Room</button>
    </div>

    <div class="container">
        <!-- Student List -->
        <div class="student-list">
            <h2>üéì Students</h2>
            <div id="students"></div>
        </div>

        <!-- Rooms Container -->
        <div id="rooms-container"></div>
    </div>

    <!-- Statistics Panel -->
    <div class="stats-panel" id="stats-container"></div>

  <script>
// Professional Configuration
const config = {
    rooms: [],
    students: [
        { id: 1, name: "Aryan", class: "10A", gender: "M" },
        { id: 2, name: "Priya", class: "10A", gender: "F" },
        { id: 3, name: "Rahul", class: "10B", gender: "M" },
        { id: 4, name: "Neha", class: "10A", gender: "F" }
    ]
};

// System Initialization
function init() {
    if(config.rooms.length === 0) addNewRoom();
    createSettingsPanel();
    createRooms();
    generateStudentsList();
    initDragDrop();
    updateStats();
}

// Enhanced Room Configuration
function addNewRoom() {
    const newRoom = {
        id: Date.now().toString(),
        type: "Mixed",
        rows: 5,
        cols: 6,
        neighborCheck: "none",
        seating: Array(5).fill().map(() => Array(6).fill(null))
    };
    config.rooms.push(newRoom);
    createSettingsPanel();
    createRooms();
}

// Modern Settings Panel
function createSettingsPanel() { /* Same as previous version */ }

// Update Room Grid with Student Recovery
function updateRoomGrid(e, roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    const oldRows = room.rows;
    const oldCols = room.cols;

    if(e.target.classList.contains('room-rows')) {
        room.rows = parseInt(e.target.value);
    } else {
        room.cols = parseInt(e.target.value);
    }

    // Recover students from deleted seats
    const displacedStudents = [];
    for(let i = 0; i < oldRows; i++) {
        for(let j = 0; j < oldCols; j++) {
            if(i >= room.rows || j >= room.cols) {
                if(room.seating[i] && room.seating[i][j]) {
                    displacedStudents.push(room.seating[i][j]);
                }
            }
        }
    }

    // Update seating matrix
    const newSeating = Array(room.rows).fill().map((_, i) => 
        Array(room.cols).fill().map((_, j) => 
            (i < oldRows && j < oldCols) ? room.seating[i][j] : null
        )
    );
    room.seating = newSeating;

    // Return displaced students to list
    displacedStudents.forEach(studentId => {
        const studentElem = document.querySelector(`[data-id="${studentId}"]`);
        if(studentElem) studentElem.classList.remove('hidden');
    });

    generateGrid(roomId);
    updateStats();
}

// Delete Room with Student Recovery
function deleteRoom(roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    
    // Collect all students in the room
    const studentsInRoom = [];
    room.seating.forEach(row => {
        row.forEach(studentId => {
            if(studentId) studentsInRoom.push(studentId);
        });
    });

    // Remove room and return students
    config.rooms = config.rooms.filter(r => r.id !== roomId);
    studentsInRoom.forEach(studentId => {
        const studentElem = document.querySelector(`[data-id="${studentId}"]`);
        if(studentElem) studentElem.classList.remove('hidden');
    });

    createSettingsPanel();
    createRooms();
    updateStats();
}

// Enhanced Grid Generation
function generateGrid(roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    const grid = document.getElementById(`room-${roomId}`);
    grid.innerHTML = '';
    grid.style.gridTemplateColumns = `repeat(${room.cols}, 65px)`;

    for(let i = 0; i < room.rows; i++) {
        for(let j = 0; j < room.cols; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            seat.dataset.row = i;
            seat.dataset.col = j;
            
            if(room.seating[i][j]) {
                const student = config.students.find(s => s.id === room.seating[i][j]);
                seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
                seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
                seat.dataset.studentId = student.id;
                seat.dataset.studentClass = student.class;
                seat.draggable = true; // Make seats draggable
            }

            grid.appendChild(seat);
        }
    }
    attachGridListeners(grid);
}

// Advanced Drag-Drop System
function initDragDrop() {
    let draggedItem = null;

    // Student List Drag
    document.querySelectorAll('.student').forEach(student => {
        student.draggable = true;

        student.addEventListener('dragstart', (e) => {
            draggedItem = {
                type: 'student',
                element: e.target,
                id: e.target.dataset.id
            };
            e.target.classList.add('dragging');
        });

        student.addEventListener('dragend', () => {
            draggedItem = null;
            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
        });
    });

    // Seat Drag
    document.querySelectorAll('.seat').forEach(seat => {
        seat.addEventListener('dragstart', (e) => {
            if(seat.classList.contains('occupied')) {
                draggedItem = {
                    type: 'seat',
                    element: seat,
                    id: seat.dataset.studentId,
                    roomId: seat.closest('.grid').id.split('-')[1]
                };
                e.target.classList.add('dragging');
            }
        });
    });

    // Drop Handlers
    document.querySelectorAll('.grid, #students').forEach(dropZone => {
        dropZone.addEventListener('dragover', e => e.preventDefault());
        
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            if(!draggedItem) return;

            // Handle seat-to-grid movement
            if(draggedItem.type === 'seat') {
                const sourceRoom = config.rooms.find(r => r.id === draggedItem.roomId);
                const seat = draggedItem.element;
                const row = parseInt(seat.dataset.row);
                const col = parseInt(seat.dataset.col);
                
                // Remove from source
                sourceRoom.seating[row][col] = null;
                seat.innerHTML = '';
                seat.classList.remove('occupied', 'male', 'female');
                delete seat.dataset.studentId;
                delete seat.dataset.studentClass;

                // If dropping on student list
                if(dropZone.id === 'students') {
                    const studentElem = document.querySelector(`[data-id="${draggedItem.id}"]`);
                    studentElem.classList.remove('hidden');
                }
                // If dropping on another grid
                else if(dropZone.classList.contains('grid')) {
                    handleSeatDrop(draggedItem, dropZone, e);
                }
            }
            // Handle student-to-grid movement
            else if(draggedItem.type === 'student') {
                handleStudentDrop(draggedItem, dropZone, e);
            }

            updateStats();
        });
    });
}

function handleStudentDrop(draggedItem, dropZone, e) {
    const seat = e.target.closest('.seat');
    if(!seat || !dropZone.classList.contains('grid')) return;

    const roomId = dropZone.id.split('-')[1];
    const room = config.rooms.find(r => r.id === roomId);
    const student = config.students.find(s => s.id == draggedItem.id);

    // Gender check
    if(room.type !== 'Mixed' && student.gender !== room.type.slice(0, -1)) {
        alert(`‚ùå ${room.type} room only!`);
        return;
    }

    // Remove from previous position
    const prevSeat = document.querySelector(`[data-student-id="${draggedItem.id}"]`);
    if(prevSeat) {
        const prevRoomId = prevSeat.closest('.grid').id.split('-')[1];
        const prevRoom = config.rooms.find(r => r.id === prevRoomId);
        const prevRow = parseInt(prevSeat.dataset.row);
        const prevCol = parseInt(prevSeat.dataset.col);
        prevRoom.seating[prevRow][prevCol] = null;
        
        prevSeat.innerHTML = '';
        prevSeat.classList.remove('occupied', 'male', 'female');
    }

    // Update new position
    const row = parseInt(seat.dataset.row);
    const col = parseInt(seat.dataset.col);
    room.seating[row][col] = student.id;
    
    seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
    seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
    seat.dataset.studentId = student.id;
    seat.dataset.studentClass = student.class;
    draggedItem.element.classList.add('hidden');
}

function handleSeatDrop(draggedItem, dropZone, e) {
    const seat = e.target.closest('.seat');
    if(!seat) return;

    const targetRoomId = dropZone.id.split('-')[1];
    const targetRoom = config.rooms.find(r => r.id === targetRoomId);
    const student = config.students.find(s => s.id == draggedItem.id);

    // Gender check
    if(targetRoom.type !== 'Mixed' && student.gender !== targetRoom.type.slice(0, -1)) {
        alert(`‚ùå ${targetRoom.type} room only!`);
        return;
    }

    // Update target seat
    const row = parseInt(seat.dataset.row);
    const col = parseInt(seat.dataset.col);
    targetRoom.seating[row][col] = student.id;
    
    seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
    seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
    seat.dataset.studentId = student.id;
    seat.dataset.studentClass = student.class;
}

// Rest of the functions remain same as previous version (updateStats, generateStudentsList, etc.)

// Generate Students List
function generateStudentsList() {
    const container = document.getElementById('students');
    container.innerHTML = '';

    config.students.forEach(student => {
        const elem = document.createElement('div');
        elem.className = `student ${student.gender === 'M' ? 'male' : 'female'}`;
        elem.dataset.id = student.id;
        elem.dataset.class = student.class;
        elem.textContent = `${student.name} (${student.class})`;
        container.appendChild(elem);
    });
}

// Update Statistics
function updateStats() {
    const statsContainer = document.getElementById('stats-container');
    let statsHTML = '<h2>üìä Real-time Statistics</h2><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">';

    config.rooms.forEach(room => {
        let boys = 0, girls = 0;
        const classCount = {};
        
        room.seating.forEach(row => {
            row.forEach(studentId => {
                if(studentId) {
                    const student = config.students.find(s => s.id === studentId);
                    student.gender === 'M' ? boys++ : girls++;
                    classCount[student.class] = (classCount[student.class] || 0) + 1;
                }
            });
        });

        statsHTML += `
            <div style="background: white; padding: 15px; border-radius: 8px;">
                <h3>${room.type} Room ${room.id.substring(0,4)}</h3>
                <p>üè∑Ô∏è Type: ${room.type}</p>
                <p>ü™ë Seats: ${room.rows * room.cols} (${boys + girls} occupied, ${(room.rows * room.cols) - (boys + girls)} vacant)</p>
                <p>üë® Boys: ${boys}</p>
                <p>üë© Girls: ${girls}</p>
                ${Object.entries(classCount).map(([cls, count]) => `
                    <p>üìö Class ${cls}: ${count}</p>
                `).join('')}
            </div>
        `;
    });

    statsContainer.innerHTML = statsHTML + '</div>';
}

// Initialize Professional System
init();
</script>
</body>
</html>
