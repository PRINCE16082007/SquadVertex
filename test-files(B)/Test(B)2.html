<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seat Manager Pro</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
        }

        /* All previous CSS remains unchanged */
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; background: var(--bg-color); color: var(--text-color); }
        .mobile-warning { display: none; background: var(--danger-color); color: white; padding: 15px; text-align: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
        .container { max-width: 1400px; margin: 20px auto; display: grid; grid-template-columns: 300px 1fr; gap: 30px; }
        .student-list { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .student { padding: 12px; margin: 8px 0; border-radius: 8px; transition: transform 0.2s; cursor: grab; }
        .student:hover { transform: translateX(5px); }
        .settings-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .room { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grid { display: grid; gap: 8px; margin-top: 15px; }
        .seat { width: 65px; height: 65px; border: 2px solid #bdc3c7; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.85em; transition: all 0.2s; }
        .seat:hover { border-color: var(--secondary-color); }
        .stats-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 30px; }
        .male { background-color: #d6eaf8; border-color: #3498db; }
        .female { background-color: #fadbd8; border-color: #e74c3c; }
        .occupied { background-color: #e8f6ea; }
        .hidden { display: none; }
        button { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; background: var(--secondary-color); color: white; }
        select, input { padding: 8px; border: 2px solid #bdc3c7; border-radius: 6px; margin: 5px 0; }
        @media (max-width: 768px) { .mobile-warning { display: block; } .container { display: none; } }
    </style>
</head>
<body>
    <div class="mobile-warning">‚ö†Ô∏è Please use desktop view for best experience!</div>
    <h1 style="color: var(--primary-color); text-align: center; margin: 30px 0;">ü™ë Smart Seat Manager Pro</h1>

    <!-- Settings Panel -->
    <div class="settings-panel">
        <h2>‚öôÔ∏è Room Configuration</h2>
        <div id="room-settings-container"></div>
        <button onclick="addNewRoom()">‚ûï Add New Room</button>
    </div>

    <div class="container">
        <!-- Student List -->
        <div class="student-list">
            <h2>üéì Students</h2>
            <div id="students"></div>
        </div>

        <!-- Rooms Container -->
        <div id="rooms-container"></div>
    </div>

    <!-- Statistics Panel -->
    <div class="stats-panel" id="stats-container"></div>

<script>
// Professional Configuration
const config = {
    rooms: [],
    students: [
        { id: 1, name: "Aryan", class: "10A", gender: "M" },
        { id: 2, name: "Priya", class: "10A", gender: "F" },
        { id: 3, name: "Rahul", class: "10B", gender: "M" },
        { id: 4, name: "Neha", class: "10A", gender: "F" }
    ]
};

// System Initialization
function init() {
    if(config.rooms.length === 0) addNewRoom();
    createSettingsPanel();
    createRooms();
    generateStudentsList();
    initDragDrop();
    updateStats();
}

// Enhanced Room Configuration
function addNewRoom() {
    const newRoom = {
        id: Date.now().toString(),
        type: "Mixed",
        rows: 5,
        cols: 6,
        neighborCheck: "none",
        seating: []
    };
    config.rooms.push(newRoom);
    createSettingsPanel();
    createRooms();
}

// Modern Settings Panel (Remains Same)
function createSettingsPanel() { /* Same as before */ }

// Delete Room Functionality (Remains Same)
function deleteRoom(roomId) { /* Same as before */ }

// Fixed Room Grid Generation with Seat Persistence
function generateGrid(roomId) {
    const room = config.rooms.find(r => r.id === roomId);
    const grid = document.getElementById(`room-${roomId}`);
    grid.innerHTML = '';
    grid.style.gridTemplateColumns = `repeat(${room.cols}, 65px)`;

    // Initialize seating array if empty
    if(room.seating.length === 0) {
        room.seating = Array(room.rows).fill().map(() => Array(room.cols).fill(null));
    }

    for(let i = 0; i < room.rows; i++) {
        for(let j = 0; j < room.cols; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            seat.dataset.row = i;
            seat.dataset.col = j;
            
            // Restore student if exists
            const studentId = room.seating[i][j];
            if(studentId) {
                const student = config.students.find(s => s.id == studentId);
                seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
                seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
                seat.dataset.studentId = studentId;
                seat.dataset.studentClass = student.class;
            }

            grid.appendChild(seat);
        }
    }
    
    // Attach event listeners to new grid
    attachGridListeners(grid);
}

// Attach Event Listeners to Grids
function attachGridListeners(grid) {
    // Double-click Removal
    grid.addEventListener('dblclick', (e) => {
        const seat = e.target.closest('.seat.occupied');
        if(seat) {
            const student = document.querySelector(`[data-id="${seat.dataset.studentId}"]`);
            const roomId = grid.id.split('-')[1];
            const room = config.rooms.find(r => r.id === roomId);
            
            // Update seating array
            const row = parseInt(seat.dataset.row);
            const col = parseInt(seat.dataset.col);
            room.seating[row][col] = null;

            student.classList.remove('hidden');
            seat.innerHTML = '';
            seat.classList.remove('occupied', 'male', 'female');
            delete seat.dataset.studentId;
            delete seat.dataset.studentClass;
            updateStats();
        }
    });

    // Drag-Drop Handlers
    grid.addEventListener('dragover', (e) => e.preventDefault());
    grid.addEventListener('drop', handleDrop);
}

// Enhanced Drop Handler
function handleDrop(e) {
    e.preventDefault();
    const seat = e.target.closest('.seat');
    const draggedStudent = document.querySelector('.student.dragging');
    if(!seat || !draggedStudent) return;

    const roomId = e.currentTarget.id.split('-')[1];
    const room = config.rooms.find(r => r.id === roomId);
    const student = config.students.find(s => s.id == draggedStudent.dataset.id);

    // Gender Check
    if(room.type !== 'Mixed') {
        const requiredGender = room.type === 'Boys' ? 'M' : 'F';
        if(student.gender !== requiredGender) {
            alert(`‚ùå ${room.type} room only!`);
            return;
        }
    }

    // Remove from previous seat
    const prevSeat = document.querySelector(`[data-student-id="${draggedStudent.dataset.id}"]`);
    if(prevSeat) {
        const prevRoomId = prevSeat.closest('.grid').id.split('-')[1];
        const prevRoom = config.rooms.find(r => r.id === prevRoomId);
        const prevRow = parseInt(prevSeat.dataset.row);
        const prevCol = parseInt(prevSeat.dataset.col);
        prevRoom.seating[prevRow][prevCol] = null;
        
        prevSeat.innerHTML = '';
        prevSeat.classList.remove('occupied', 'male', 'female');
        delete prevSeat.dataset.studentId;
        delete prevSeat.dataset.studentClass;
    }

    // Neighbor Check
    if(room.neighborCheck !== 'none') {
        const row = parseInt(seat.dataset.row);
        const col = parseInt(seat.dataset.col);
        const neighbors = [];

        if(room.neighborCheck.includes('horizontal')) {
            if(col > 0) neighbors.push({row, col: col-1});
            if(col < room.cols-1) neighbors.push({row, col: col+1});
        }

        if(room.neighborCheck.includes('vertical')) {
            if(row > 0) neighbors.push({row: row-1, col});
            if(row < room.rows-1) neighbors.push({row: row+1, col});
        }

        const hasConflict = neighbors.some(({row, col}) => {
            const neighborStudentId = room.seating[row][col];
            if(!neighborStudentId) return false;
            const neighbor = config.students.find(s => s.id == neighborStudentId);
            return neighbor.class === student.class;
        });

        if(hasConflict) {
            alert(`‚ö†Ô∏è Same class neighbor detected!`);
            return;
        }
    }

    // Update Seat
    seat.innerHTML = `${student.name}<br>${student.class}<br>${student.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}`;
    seat.classList.add('occupied', student.gender === 'M' ? 'male' : 'female');
    seat.dataset.studentId = student.id;
    seat.dataset.studentClass = student.class;
    draggedStudent.classList.add('hidden');

    // Update seating array
    const newRow = parseInt(seat.dataset.row);
    const newCol = parseInt(seat.dataset.col);
    room.seating[newRow][newCol] = student.id;
    
    updateStats();
}

// Professional Statistics
function updateStats() {
    const statsContainer = document.getElementById('stats-container');
    let statsHTML = '<h2>üìä Real-time Statistics</h2><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">';
    
    config.rooms.forEach(room => {
        let boys = 0, girls = 0;
        const classCount = {};
        
        room.seating.forEach(row => {
            row.forEach(studentId => {
                if(studentId) {
                    const student = config.students.find(s => s.id == studentId);
                    student.gender === 'M' ? boys++ : girls++;
                    classCount[student.class] = (classCount[student.class] || 0) + 1;
                }
            });
        });

        statsHTML += `
            <div style="background: white; padding: 15px; border-radius: 8px;">
                <h3>${room.type} Room ${room.id.substring(0,4)}</h3>
                <p>üè∑Ô∏è Type: ${room.type}</p>
                <p>ü™ë Seats: ${room.rows * room.cols} (${boys + girls} occupied, ${room.rows * room.cols - (boys + girls)} vacant)</p>
                <p>üë® Boys: ${boys}</p>
                <p>üë© Girls: ${girls}</p>
                ${Object.entries(classCount).map(([cls, count]) => `
                    <p>üìö Class ${cls}: ${count}</p>
                `).join('')}
            </div>
        `;
    });

    statsContainer.innerHTML = statsHTML + '</div>';
}

// Initialize Professional System
init();
</script>
</body>
</html>
