<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seat Manager Pro</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .mobile-warning {
            display: none;
            background: var(--danger-color);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .student-list {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .student {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: grab;
        }

        .student:hover {
            transform: translateX(5px);
        }

        .settings-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .room {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }

        .seat {
            width: 65px;
            height: 65px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .seat:hover {
            border-color: var(--secondary-color);
        }

        .stats-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .male { background-color: #d6eaf8; border-color: #3498db; }
        .female { background-color: #fadbd8; border-color: #e74c3c; }
        .occupied { background-color: #e8f6ea; }
        .hidden { display: none; }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--secondary-color);
            color: white;
        }

        select, input {
            padding: 8px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .mobile-warning { display: block; }
            .container { display: none; }
        }
  // Firebase initialization
  const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: "",
  };
    </style>
</head>
<body><div class="mobile-warning">‚ö†Ô∏è Please use desktop view for best experience!</div><h1 style="color: var(--primary-color); text-align: center; margin: 30px 0;">ü™ë Smart Seat Manager Pro</h1><div class="settings-panel"><h2>‚öôÔ∏è Room Configuration</h2><div id="room-settings-container"></div><button onclick="addNewRoom()">‚ûï Add New Room</button></div><div class="container"><div class="student-list"><h2>üéì Students</h2><div id="students"></div></div><div id="rooms-container"></div></div><div class="stats-panel" id="stats-container"></div><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script><script>
const firebaseConfig={apiKey:"AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",authDomain:"squadvertex2007.firebaseapp.com",projectId:"squadvertex2007",storageBucket:"squadvertex2007.appspot.com",messagingSenderId:"168905083514",appId:"1:168905083514:web:c8bbe2ce9f87800a0f09c3"};
firebase.initializeApp(firebaseConfig);const db=firebase.firestore();
let currentFileId=null;const config={rooms:[],students:[]};
async function init(){try{const studentsSnapshot=await db.collection('001-school').doc('students').collection('list').get();config.students=studentsSnapshot.docs.map(doc=>doc.data());const roomsSnapshot=await db.collection('001-school').doc('rooms').collection('layouts').get();config.rooms=roomsSnapshot.docs.map(doc=>({id:doc.id,...doc.data()}));createSettingsPanel();createRooms();generateStudentsList();initDragDrop();updateStats();setupRealTimeUpdates();}catch(e){console.error('Error initializing:',e);}}
function setupRealTimeUpdates(){db.collection('001-school').doc('rooms').collection('layouts').onSnapshot(snap=>{snap.docChanges().forEach(change=>{if(change.type==='added'||change.type==='modified'){const room=config.rooms.find(r=>r.id===change.doc.id);if(!room){config.rooms.push({id:change.doc.id,...change.doc.data()});}else{Object.assign(room,change.doc.data());}createSettingsPanel();createRooms();}if(change.type==='removed'){config.rooms=config.rooms.filter(r=>r.id!==change.doc.id);createSettingsPanel();createRooms();}});updateStats();});}
async function addNewRoom(){try{const roomRef=await db.collection('001-school').doc('rooms').collection('layouts').add({name:`New Room ${new Date().toLocaleDateString()}`,type:"Mixed",rows:5,cols:6,neighborCheck:"none",seating:Array(5).fill().map(()=>Array(6).fill(null)),createdAt:firebase.firestore.FieldValue.serverTimestamp(),updatedAt:firebase.firestore.FieldValue.serverTimestamp()});currentFileId=roomRef.id;const newRoom=await roomRef.get();config.rooms.push({id:newRoom.id,...newRoom.data()});createSettingsPanel();createRooms();}catch(e){console.error('Error adding room:',e);}}
async function saveRoom(roomId){try{const room=config.rooms.find(r=>r.id===roomId);await db.collection('001-school').doc('rooms').collection('layouts').doc(roomId).update({...room,updatedAt:firebase.firestore.FieldValue.serverTimestamp()});alert('Room saved successfully!');}catch(e){console.error('Error saving room:',e);}}
function createSettingsPanel(){const container=document.getElementById("room-settings-container");container.innerHTML='';config.rooms.forEach((room,index)=>{const settingsHTML=`<div class="room-settings" data-room-id="${room.id}"><h3>üö™ ${room.name} Settings</h3><div style="display:flex;gap:10px;margin-bottom:10px;"><input type="text" value="${room.name}" class="room-name" style="flex:1"><button onclick="saveRoom('${room.id}')" style="background:var(--success-color)">üíæ Save</button></div><div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"><div><label>Type:</label><select class="room-type"><option value="Boys">Boys Only</option><option value="Girls">Girls Only</option><option value="Mixed">Mixed</option></select></div><div><label>Rows:</label><input type="number" value="${room.rows}" min="1" class="room-rows"></div><div><label>Columns:</label><input type="number" value="${room.cols}" min="1" class="room-cols"></div><div><label>Neighbor Check:</label><select class="neighbor-check"><option value="none">None</option><option value="horizontal">Horizontal</option><option value="vertical">Vertical</option><option value="both">Both</option></select></div></div><button onclick="deleteRoom('${room.id}')" style="background:var(--danger-color);margin-top:10px;">üóëÔ∏è Delete Room</button></div>`;container.insertAdjacentHTML('beforeend',settingsHTML);const settingsDiv=container.children[index];settingsDiv.querySelector('.room-name').value=room.name;settingsDiv.querySelector('.room-type').value=room.type;settingsDiv.querySelector('.neighbor-check').value=room.neighborCheck;settingsDiv.querySelector('.room-name').addEventListener('change',async(e)=>{room.name=e.target.value;document.querySelector(`[data-room-id="${room.id}"] h3`).textContent=`üö™ ${room.name} Settings`;document.querySelector(`#room-${room.id} h3`).innerHTML=`${room.type==='Mixed'?'üë•':room.type==='Boys'?'üë®':'üë©'} ${room.name}`;await db.collection('001-school').doc('rooms').collection('layouts').doc(room.id).update({name:room.name});});settingsDiv.querySelector('.room-rows').addEventListener('change',(e)=>updateRoomGrid(e,room.id));settingsDiv.querySelector('.room-cols').addEventListener('change',(e)=>updateRoomGrid(e,room.id));settingsDiv.querySelector('.room-type').addEventListener('change',(e)=>updateRoomSettings(e,room.id));settingsDiv.querySelector('.neighbor-check').addEventListener('change',(e)=>updateRoomSettings(e,room.id));});}
async function updateRoomGrid(e,roomId){const room=config.rooms.find(r=>r.id===roomId);if(e.target.classList.contains('room-rows')){room.rows=parseInt(e.target.value);}else{room.cols=parseInt(e.target.value);}room.seating=Array(room.rows).fill().map((_,i)=>Array(room.cols).fill().map((_,j)=>(room.seating[i]&&room.seating[i][j])?room.seating[i][j]:null));generateGrid(roomId);await db.collection('001-school').doc('rooms').collection('layouts').doc(roomId).update({rows:room.rows,cols:room.cols,seating:room.seating});updateStats();}
async function updateRoomSettings(e,roomId){const room=config.rooms.find(r=>r.id===roomId);if(e.target.classList.contains('room-type')){room.type=e.target.value;}else{room.neighborCheck=e.target.value;}await db.collection('001-school').doc('rooms').collection('layouts').doc(roomId).update({[e.target.classList.contains('room-type')?'type':'neighborCheck']:e.target.value});updateStats();}
async function deleteRoom(roomId){try{await db.collection('001-school').doc('rooms').collection('layouts').doc(roomId).delete();config.rooms=config.rooms.filter(r=>r.id!==roomId);createSettingsPanel();createRooms();updateStats();}catch(e){console.error('Error deleting room:',e);}}
function createRooms(){const container=document.getElementById("rooms-container");container.innerHTML='';config.rooms.forEach(room=>{const roomHTML=`<div class="room"><div style="display:flex;justify-content:space-between;align-items:center"><h3>${room.type==='Mixed'?'üë•':room.type==='Boys'?'üë®':'üë©'} ${room.name}</h3><div>${room.rows}√ó${room.cols} Grid<br><small>Last updated: ${new Date(room.updatedAt?.toDate()).toLocaleString()}</small></div></div><div class="grid" id="room-${room.id}" data-rows="${room.rows}" data-cols="${room.cols}" data-type="${room.type}" data-neighbor-check="${room.neighborCheck}"></div></div>`;container.insertAdjacentHTML('beforeend',roomHTML);generateGrid(room.id);});}
function generateGrid(roomId){const room=config.rooms.find(r=>r.id===roomId);const grid=document.getElementById(`room-${roomId}`);grid.innerHTML='';grid.style.gridTemplateColumns=`repeat(${room.cols},65px)`;for(let i=0;i<room.rows;i++){for(let j=0;j<room.cols;j++){const seat=document.createElement('div');seat.className='seat';seat.dataset.row=i;seat.dataset.col=j;if(room.seating[i][j]){const student=config.students.find(s=>s.id===room.seating[i][j]);seat.innerHTML=`${student.name}<br>${student.class}<br>${student.gender==='M'?'‚ôÇ':'‚ôÄ'}`;seat.classList.add('occupied',student.gender==='M'?'male':'female');seat.dataset.studentId=student.id;seat.dataset.studentClass=student.class;seat.draggable=true;}grid.appendChild(seat);}}attachGridListeners(grid);}
function attachGridListeners(grid){grid.replaceWith(grid.cloneNode(true));const newGrid=document.getElementById(grid.id);newGrid.addEventListener('dragover',e=>e.preventDefault());newGrid.addEventListener('drop',handleDrop);newGrid.querySelectorAll('.seat.occupied').forEach(seat=>{seat.addEventListener('dragstart',handleSeatDragStart);seat.addEventListener('dragend',handleSeatDragEnd);});}
function handleSeatDragStart(e){e.dataTransfer.setData('text/plain',e.target.dataset.studentId);e.target.classList.add('dragging');}
function handleSeatDragEnd(e){e.target.classList.remove('dragging');}
async function handleDrop(e){e.preventDefault();const target=e.target.closest('.seat')||document.getElementById('students');const studentId=e.dataTransfer.getData('text/plain');const student=config.students.find(s=>s.id==studentId);if(!student)return;if(target.classList.contains('seat')){await handleGridDrop(e,student,studentId);}else if(target.id==='students'){await handleListDrop(studentId);}}
async function handleGridDrop(e,student,studentId){const seat=e.target.closest('.seat');const roomId=e.currentTarget.id.split('-')[1];const room=config.rooms.find(r=>r.id===roomId);if(!validateGender(room,student)||!validateNeighbors(room,student,parseInt(seat.dataset.row),parseInt(seat.dataset.col)))return;const prevSeat=document.querySelector(`[data-student-id="${studentId}"]`);if(prevSeat){const prevRoomId=prevSeat.closest('.grid').id.split('-')[1];const prevRoom=config.rooms.find(r=>r.id===prevRoomId);prevRoom.seating[parseInt(prevSeat.dataset.row)][parseInt(prevSeat.dataset.col)]=null;prevSeat.innerHTML='';prevSeat.classList.remove('occupied','male','female');delete prevSeat.dataset.studentId;prevSeat.draggable=false;await db.collection('001-school').doc('rooms').collection('layouts').doc(prevRoomId).update({seating:prevRoom.seating});}room.seating[parseInt(seat.dataset.row)][parseInt(seat.dataset.col)]=student.id;seat.innerHTML=`${student.name}<br>${student.class}<br>${student.gender==='M'?'‚ôÇ':'‚ôÄ'}`;seat.classList.add('occupied',student.gender==='M'?'male':'female');seat.dataset.studentId=student.id;seat.draggable=true;document.querySelectorAll(`[data-id="${studentId}"]`).forEach(elem=>elem.classList.add('hidden'));attachGridListeners(e.currentTarget);await db.collection('001-school').doc('rooms').collection('layouts').doc(roomId).update({seating:room.seating});updateStats();}
async function handleListDrop(studentId){const prevSeat=document.querySelector(`[data-student-id="${studentId}"]`);if(prevSeat){const roomId=prevSeat.closest('.grid').id.split('-')[1];const room=config.rooms.find(r=>r.id===roomId);room.seating[parseInt(prevSeat.dataset.row)][parseInt(prevSeat.dataset.col)]=null;prevSeat.innerHTML='';prevSeat.classList.remove('occupied','male','female');delete prevSeat.dataset.studentId;prevSeat.draggable=false;document.querySelectorAll(`[data-id="${studentId}"]`).forEach(elem=>elem.classList.remove('hidden'));await db.collection('001-school').doc('rooms').collection('layouts').doc(roomId).update({seating:room.seating});updateStats();}}
function validateGender(room,student){if(room.type==='Mixed')return true;const requiredGender=room.type==='Boys'?'M':'F';if(student.gender!==requiredGender){alert(`‚ùå ${room.type} room only!`);return false;}return true;}
function validateNeighbors(room,student,row,col){if(room.neighborCheck==='none')return true;const directions=[];if(room.neighborCheck==='horizontal'||room.neighborCheck==='both'){directions.push([0,-1],[0,1]);}if(room.neighborCheck==='vertical'||room.neighborCheck==='both'){directions.push([-1,0],[1,0]);}for(const[dx,dy]of directions){const x=row+dx;const y=col+dy;if(x>=0&&x<room.rows&&y>=0&&y<room.cols&&room.seating[x][y]){const neighbor=config.students.find(s=>s.id===room.seating[x][y]);if(neighbor.class===student.class){alert('‚ùå Same class students cannot sit adjacent!');return false;}}}return true;}
function initDragDrop(){document.querySelectorAll('.student').forEach(student=>{student.draggable=true;student.addEventListener('dragstart',(e)=>{e.dataTransfer.setData('text/plain',e.target.dataset.id);e.target.classList.add('dragging');});student.addEventListener('dragend',(e)=>{e.target.classList.remove('dragging');});});const studentList=document.getElementById('students');studentList.addEventListener('dragover',e=>e.preventDefault());studentList.addEventListener('drop',(e)=>{const studentId=e.dataTransfer.getData('text/plain');handleListDrop(studentId);e.preventDefault();});}
function generateStudentsList(){const container=document.getElementById('students');container.innerHTML='';config.students.forEach(student=>{const elem=document.createElement('div');elem.className=`student ${student.gender==='M'?'male':'female'}`;elem.dataset.id=student.id;elem.dataset.class=student.class;elem.textContent=`${student.name} (${student.class})`;container.appendChild(elem);});}
function updateStats(){const statsContainer=document.getElementById('stats-container');let statsHTML='<h2>üìä Real-time Statistics</h2><div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;">';config.rooms.forEach(room=>{let boys=0,girls=0;const classCount={};room.seating.forEach(row=>{row.forEach(studentId=>{if(studentId){const student=config.students.find(s=>s.id===studentId);student.gender==='M'?boys++:girls++;classCount[student.class]=(classCount[student.class]||0)+1;}});});statsHTML+=`<div style="background:white;padding:15px;border-radius:8px;"><h3>${room.name}</h3><p>Type: ${room.type}</p><p>Seats: ${room.rows*room.cols}</p><p>Boys: ${boys}</p><p>Girls: ${girls}</p>${Object.entries(classCount).map(([cls,count])=>`<p>Class ${cls}: ${count}</p>`).join('')}</div>`;});statsContainer.innerHTML=statsHTML+'</div>';}
init();</script></body>
</html>
