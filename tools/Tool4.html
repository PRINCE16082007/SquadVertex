<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex Store | Add Product</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
        }
        .header {
            background: linear-gradient(90deg, #00ff00, #008000);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 3px white;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .container h2 {
            margin-bottom: 10px;
            color: #00ff00;
        }
        .container p {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 2px solid #00ff00;
            outline: none;
            background-color: #222;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #00ff00;
            color: black;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #008000;
        }
        .footer {
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(90deg, #00ff00, #008000);
            color: black;
            font-weight: bold;
            text-shadow: 1px 1px 3px white;
        }
    </style>
</head>
<body>

    <div class="header">SquadVertex Store - Product Entry</div>

    <div class="container">
        <h2>Add a New Product</h2>
        <p>Enter product details below to add it to the **SquadVertex Store**.</p>

        <input type="text" id="name" placeholder="Product Name" required>
        <textarea id="description" placeholder="Product Description"></textarea>
        <input type="url" id="imageUrl" placeholder="Image URL">
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="rating" placeholder="Rating (out of 5)" min="0" max="5" step="0.1">
        <input type="url" id="redirectLink" placeholder="Amazon Affiliate Link">

        <button onclick="addProduct()">Submit</button>
    </div>

    <div class="footer">Â© 2025 SquadVertex | All Rights Reserved</div>

    <script type="module">
        // Firebase Initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addProduct = async function() {
            const name = document.getElementById("name").value.trim();
            const description = document.getElementById("description").value.trim();
            const imageUrl = document.getElementById("imageUrl").value.trim();
            const price = parseFloat(document.getElementById("price").value);
            const rating = parseFloat(document.getElementById("rating").value);
            const redirectLink = document.getElementById("redirectLink").value.trim();

            if (!name || !description || isNaN(price) || isNaN(rating) || !imageUrl || !redirectLink) {
                alert("Please fill all fields correctly!");
                return;
            }

            try {
                await addDoc(collection(db, "products"), {
                    name: name,
                    description: description,
                    imageUrl: imageUrl,
                    price: price,
                    rating: rating,
                    redirectLink: redirectLink,
                    createdAt: serverTimestamp()
                });
                alert("Product added successfully!");
                document.querySelectorAll("input, textarea").forEach(input => input.value = "");
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        };
    </script>

</body>
</html>
