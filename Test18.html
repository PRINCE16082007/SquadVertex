}

            0 0 20px rgb(0, 255, 0),

        /* Travel Points */
        .travel-points {

        .travel-point {

.test-button {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: #111; /* Button's background color */
    border: none; /* No default border */
    border-radius: 10px; /* Smooth corners */
    outline: none;
    cursor: pointer;
    user-select: none;
    z-index: 1;
    overflow: hidden;
}

/* Glowing RGB Border Effect */
.test-button:before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
    );
    background-size: 400%;
    filter: blur(5px); /* Adds the glowing effect */
    border-radius: 10px;
    z-index: -1;
    animation: glowing-border 8s linear infinite; /* Smooth animation */
}

/* Inner Background Shadow */
.test-button:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111; /* Matches the button background */
    border-radius: 10px;
    z-index: -2;
}

/* RGB Animation */
@keyframes glowing-border {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
}
/* Countdown Timer Styling */

 <body>
    <h1>Firebase Channels</h1>
    <div class="channel-list" id="channelList">
        <!-- Dynamically populated channel items will appear here -->
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importing Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js';

          // Firebase initialization
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to fetch data and dynamically render channels
        async function fetchChannels() {
            const channelList = document.getElementById('channelList');
            
            try {
                const querySnapshot = await getDocs(collection(db, "channels"));
                querySnapshot.forEach((doc) => {
                    const channelData = doc.data();
                    const channelId = channelData.id;  // Fetching the channelId field
                    const channelItem = document.createElement('div');
                    channelItem.classList.add('channel-item');
                    channelItem.id = `channel-bg-${doc.id}`;

                    // Adding channel logo, info, VIP Badge, and Visit Channel link dynamically
                    channelItem.innerHTML = `
                        <img src="${channelData.bg}" alt="${doc.id}">
                        <div class="channel-info">
                            <h3>${doc.id}</h3>
                            <p class="subscriber-count" id="channel-subscriber-${doc.id}">Subscribers: Loading...</p>
                            <p class="video-count" id="channel-videos-${doc.id}">Videos: Loading...</p>
                            <div class="vip-badge" style="display: ${channelData.vip ? 'block' : 'none'};">VIP</div>
                            <a href="https://youtube.com/@${channelId}" class="visit-channel">Visit Channel</a>
                            <div class="reaction-container">
                                <button class="reaction-btn like-btn" onclick="updateReaction('${doc.id}', 'like')">👍<span id="likesCount-${doc.id}">0</span></button>
                                <button class="reaction-btn dislike-btn" onclick="updateReaction('${doc.id}', 'dislike')">👎</button>
                            </div>
                            <button class="test-button" id="lockedButton" disabled>🔒 CustomPortal</button>
                            <div class="countdown-timer" id="timer-${doc.id}">
                                <span id="countdown-${doc.id}"></span>
                            </div>
                        </div>
                    `;

                    // Adding the channel item to the channel list
                    channelList.appendChild(channelItem);

                    // Handle portal timer functionality if available
                    if (channelData.portal && channelData.portal.timer) {
                        const portalTimer = new Date(channelData.portal.timer.seconds * 1000);
                        const timerElement = document.getElementById(`countdown-${doc.id}`);
                        const countdownInterval = setInterval(function () {
                            const now = new Date();
                            const remainingTime = portalTimer - now;
                            if (remainingTime <= 0) {
                                clearInterval(countdownInterval);
                                timerElement.innerText = "Portal Unlocked";
                            } else {
                                const minutes = Math.floor(remainingTime / 60000);
                                const seconds = Math.floor((remainingTime % 60000) / 1000);
                                timerElement.innerText = `${minutes}m ${seconds}s`;
                            }
                        }, 1000);
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call the function to fetch and display data
        fetchChannels();
    </script>
