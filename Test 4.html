<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex - Sign In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .form-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .terms-link {
            color: #007bff;
            text-decoration: none;
        }
        .terms-link:hover {
            text-decoration: underline;
        }
        .btn {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .google-signin {
            background: #db4437;
        }
        .google-signin:hover {
            background: #c33c2f;
        }
        .toggle-btn {
            color: #007bff;
            font-size: 0.9rem;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your-logo.png" alt="SquadVertex Logo">
            <h1>SquadVertex</h1>
        </div>
        <div class="form-title" id="form-title">Create an Account</div>
        <form id="auth-form" class="form">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="phone" placeholder="Phone Number (optional)">
            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">I accept the <a href="#" class="terms-link" id="terms-link">terms and conditions</a>.</label>
            </div>
            <button type="button" class="btn" onclick="window.handleSignup()">Sign Up</button>
            <button type="button" class="btn google-signin" onclick="window.handleGoogleSignup()">Sign Up with Google</button>
        </form>
        <p class="toggle-btn" onclick="window.toggleForm()">Already have an account? Log in</p>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let isLogin = false;

        window.toggleForm = function () {
            const formTitle = document.getElementById("form-title");
            const authForm = document.getElementById("auth-form");
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? "Log In to Your Account" : "Create an Account";
            authForm.innerHTML = isLogin
                ? `
                  <input type="email" id="email" placeholder="Email Address">
                  <input type="password" id="password" placeholder="Password">
                  <button type="button" class="btn" onclick="window.handleLogin()">Log In</button>
                  <button type="button" class="btn google-signin" onclick="window.handleGoogleLogin()">Log In with Google</button>
                `
                : `
                  <input type="email" id="email" placeholder="Email Address">
                  <input type="password" id="password" placeholder="Password">
                  <input type="text" id="phone" placeholder="Phone Number (optional)">
                  <div class="checkbox-container">
                      <input type="checkbox" id="terms">
                      <label for="terms">I accept the <a href="#" class="terms-link" id="terms-link">terms and conditions</a>.</label>
                  </div>
                  <button type="button" class="btn" onclick="window.handleSignup()">Sign Up</button>
                  <button type="button" class="btn google-signin" onclick="window.handleGoogleSignup()">Sign Up with Google</button>
                `;
        };

        window.handleSignup = async function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const terms = document.getElementById("terms")?.checked;

            if (!terms) {
                alert("You must accept the terms and conditions.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created successfully!");
                console.log("User:", userCredential.user);
            } catch (error) {
                alert(error.message);
            }
        };

        window.handleLogin = async function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("Logged in successfully!");
                console.log("User:", userCredential.user);
            } catch (error) {
                alert(error.message);
            }
        };

        window.handleGoogleSignup = async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                alert("Signed up with Google successfully!");
                console.log("User:", result.user);
            } catch (error) {
                alert(error.message);
            }
        };

        window.handleGoogleLogin = async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                alert("Logged in with Google successfully!");
                console.log("User:", result.user);
            } catch (error) {
                alert(error.message);
            }
        };
    </script>
</body>
</html>
