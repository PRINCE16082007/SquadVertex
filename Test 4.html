<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex - User Authentication</title>
    <script type="module">
        // Importing Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Create user with email and password
        document.getElementById('signup-button').addEventListener('click', async () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const termsAccepted = document.getElementById('terms-checkbox').checked;

            if (!termsAccepted) {
                alert("You must accept the Terms and Conditions to sign up.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store whether the user accepted the terms and conditions
                await setDoc(doc(db, "users", user.uid), {
                    termsAccepted: true,
                    email: email,
                });

                alert("Sign Up Successful!");
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        // Sign in with email and password
        document.getElementById('signin-button').addEventListener('click', async () => {
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Sign In Successful!");
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        // Sign out the user
        document.getElementById('signout-button').addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert("Signed Out Successfully!");
                document.getElementById('user-status').innerText = "You have been signed out.";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        // Listen for Auth State changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User signed in: ", user.email);
                document.getElementById('user-status').innerText = `Welcome ${user.email}`;
            } else {
                console.log("No user is signed in");
                document.getElementById('user-status').innerText = "Please Sign In";
            }
        });
    </script>
</head>
<body>
    <h1>SquadVertex</h1>

    <div id="signup-section">
        <h3>Sign Up</h3>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <div>
            <input type="checkbox" id="terms-checkbox">
            <label for="terms-checkbox">I accept the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a></label>
        </div>
        <button id="signup-button">Sign Up</button>
    </div>

    <div id="signin-section">
        <h3>Sign In</h3>
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button id="signin-button">Sign In</button>
    </div>

    <button id="signout-button">Sign Out</button>

    <p id="user-status">Please Sign In</p>

</body>
</html>
