<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex - Sign In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .form-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }
        .btn {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #45a049;
        }
        .google-signin {
            background: #db4437;
        }
        .google-signin:hover {
            background: #c33c2f;
        }
        .toggle-btn {
            color: #4caf50;
            font-size: 0.9rem;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your-logo.png" alt="SquadVertex Logo">
            <h1>SquadVertex</h1>
        </div>
        <div class="form-title" id="form-title">Create an Account</div>
        <form id="signup-form" class="form">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="phone" placeholder="Phone Number (optional)">
            <button type="button" class="btn" onclick="handleSignup()">Sign Up</button>
            <button type="button" class="btn google-signin" onclick="handleGoogleSignup()">Sign Up with Google</button>
        </form>
        <p class="toggle-btn" onclick="toggleForm()">Already have an account? Log in</p>
    </div>

    <script type="module">
        // Firebase Config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Toggle Form
        let isLogin = false;
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const signupForm = document.getElementById("signup-form");
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? "Log In to Your Account" : "Create an Account";
            signupForm.innerHTML = isLogin
                ? `
                  <input type="email" id="email" placeholder="Email Address">
                  <input type="password" id="password" placeholder="Password">
                  <button type="button" class="btn" onclick="handleLogin()">Log In</button>
                  <button type="button" class="btn google-signin" onclick="handleGoogleLogin()">Log In with Google</button>
                `
                : `
                  <input type="email" id="email" placeholder="Email Address">
                  <input type="password" id="password" placeholder="Password">
                  <input type="text" id="phone" placeholder="Phone Number (optional)">
                  <button type="button" class="btn" onclick="handleSignup()">Sign Up</button>
                  <button type="button" class="btn google-signin" onclick="handleGoogleSignup()">Sign Up with Google</button>
                `;
        }

        // Handle Signup
        async function handleSignup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created successfully!");
                console.log("User:", userCredential.user);
            } catch (error) {
                alert(error.message);
            }
        }

        // Handle Login
        async function handleLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("Logged in successfully!");
                console.log("User:", userCredential.user);
            } catch (error) {
                alert(error.message);
            }
        }

        // Handle Google Signup/Login
        async function handleGoogleSignup() {
            try {
                const result = await signInWithPopup(auth, provider);
                alert("Signed up with Google successfully!");
                console.log("User:", result.user);
            } catch (error) {
                alert(error.message);
            }
        }

        async function handleGoogleLogin() {
            try {
                const result = await signInWithPopup(auth, provider);
                alert("Logged in with Google successfully!");
                console.log("User:", result.user);
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
