<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex - Sign In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .form-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form input, .form select {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your-logo.png" alt="SquadVertex Logo">
            <h1>SquadVertex</h1>
        </div>
        <div class="form-title">Sign Up</div>
        <form id="auth-form" class="form">
            <input type="email" id="email" placeholder="Email Address">
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <div>
                <select id="country-code">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                    <!-- Add more country codes -->
                </select>
                <input type="text" id="phone" placeholder="Phone Number">
            </div>
            <button type="button" class="btn" onclick="signup()">Sign Up</button>
            <div id="recaptcha-container"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // reCAPTCHA setup
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
            size: 'invisible',
        }, auth);

        window.signup = async function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const countryCode = document.getElementById('country-code').value;

            if (email && password) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    alert('Sign-up successful with email!');
                    console.log(userCredential.user);
                } catch (error) {
                    alert(error.message);
                }
            } else if (phone) {
                const phoneNumber = countryCode + phone;
                try {
                    const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                    const otp = prompt('Enter OTP sent to your phone:');
                    const result = await confirmationResult.confirm(otp);
                    alert('Sign-up successful with phone!');
                    console.log(result.user);
                } catch (error) {
                    alert(error.message);
                }
            } else {
                alert('Please fill in all required fields.');
            }
        };

        window.togglePassword = function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        };
    </script>
</body>
</html>
