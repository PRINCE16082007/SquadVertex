<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Check Debug</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 2rem; 
      background: #f4f4f4; 
      color: #333;
    }
    h1 { margin-bottom: 1rem; }
    #output { 
      padding: 1rem; 
      background: #fff; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 1.2rem; 
    }
    /* Debug console styles override */
    #debug-console { 
      width: 400px !important; 
      height: 50vh !important; 
    }
  </style>

  <script type="module">
    // 1) Floating Debug Console (large, verbose)
    (function(){
      function initDebugConsole() {
        const dbg = document.createElement('div');
        Object.assign(dbg.style, {
          position: 'fixed',
          bottom: '0',
          right: '0',
          width: '400px',
          height: '50vh',
          background: 'rgba(0,0,0,0.9)',
          color: '#0f0',
          fontFamily: 'monospace',
          fontSize: '12px',
          lineHeight: '1.2',
          padding: '8px',
          overflowY: 'auto',
          zIndex: 2147483647,
          borderTopLeftRadius: '6px',
          cursor: 'move'
        });
        dbg.id = 'debug-console';
        document.body.appendChild(dbg);

        let isDown=false, sx, sy, ox, oy;
        dbg.addEventListener('mousedown', e=>{
          isDown=true; sx=e.clientX; sy=e.clientY;
          ox=dbg.getBoundingClientRect().right - window.innerWidth;
          oy=window.innerHeight - dbg.getBoundingClientRect().bottom;
          e.preventDefault();
        });
        document.addEventListener('mouseup', ()=> isDown=false);
        document.addEventListener('mousemove', e=>{
          if(!isDown) return;
          dbg.style.right = (ox + sx - e.clientX) + 'px';
          dbg.style.bottom = (oy + e.clientY - sy) + 'px';
        });

        function log(type,args){
          const msg=document.createElement('div');
          msg.textContent='['+type.toUpperCase()+'] '+ 
            Array.from(args).map(a=> typeof a==='object'? JSON.stringify(a): a).join(' ');
          dbg.appendChild(msg);
          dbg.scrollTop = dbg.scrollHeight;
        }

        ['log','info','warn','error','debug'].forEach(fn=>{
          const o=console[fn].bind(console);
          console[fn]=(...a)=>{ o(...a); log(fn,a); };
        });
        window.addEventListener('error',e=>
          console.error('UncaughtError:', e.message, `${e.filename}:${e.lineno}`)
        );
        console.log('üêû Debug Console Ready');
      }
      if(document.readyState==='loading')
        document.addEventListener('DOMContentLoaded', initDebugConsole);
      else initDebugConsole();
    })();

    // 2) Firebase + App Check + Firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app-check.js";

    // ‚Äî your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    console.log('‚úÖ Firebase app initialized');

    // Initialize App Check with reCAPTCHA v3
    initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider("6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx"),
      isTokenAutoRefreshEnabled: true
    });
    console.log('‚úÖ App Check (reCAPTCHA v3) initialized');

    // Initialize Firestore
    const db = getFirestore(app);

    // 3) Fetch and display test/test1 ‚Üí name
    window.addEventListener('DOMContentLoaded', async () => {
      const output = document.getElementById('output');
      try {
        const snap = await getDoc(doc(db, 'test', 'test1'));
        if (snap.exists()) {
          const data = snap.data();
          console.log('üóÇÔ∏è Retrieved document:', data);
          output.textContent = data.name ?? '[no ‚Äúname‚Äù field]';
        } else {
          console.warn('‚ö†Ô∏è Document test/test1 not found');
          output.textContent = '[document not found]';
        }
      } catch (e) {
        console.error('üî• Firestore error:', e.code, e.message);
        output.textContent = `Error: ${e.code}`;
      }
    });
  </script>
</head>
<body>
  <h1>Test Collection Demo</h1>
  <div id="output">Loading‚Ä¶</div>
</body>
</html>
