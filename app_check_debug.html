<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase App Check Debug</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #0f0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: #fff;
    }

    #output {
      white-space: pre-wrap;
      background: #111;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 6px;
      max-height: 60vh;
      overflow-y: auto;
    }

    #toggle-debug-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 14px;
      background: #333;
      color: #0f0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 2147483647;
    }
  </style>
</head>
<body>
  <h1>🔥 Firebase App Check Debugger</h1>
  <div id="output">Initializing...</div>
  <button id="toggle-debug-btn">Hide Logs</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import {
      initializeAppCheck,
      ReCaptchaV3Provider,
      getToken
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app-check.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const output = document.getElementById('output');
    const log = (...args) => {
      const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
      output.textContent += '\n' + msg;
      output.scrollTop = output.scrollHeight;
      console.log(...args);
    };

    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    const app = initializeApp(firebaseConfig);
    log("✅ Firebase initialized");

    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider("6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx"),
      isTokenAutoRefreshEnabled: true
    });

    log("✅ App Check initialized");

    try {
      const tokenResult = await getToken(appCheck, /* forceRefresh */ true);
      log("🔑 App Check Token:", tokenResult.token);
    } catch (err) {
      log("❌ Failed to get App Check token:", err.message);
    }

    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (user) {
        log("👤 Auth User ID:", user.uid);
        fetchTestDoc(user.uid);
      } else {
        log("👤 Not signed in.");
      }
    });

    async function fetchTestDoc(uid) {
      try {
        const db = getFirestore(app);
        const snap = await getDoc(doc(db, "test", "test1"));
        if (snap.exists()) {
          log("📄 Document Data:", snap.data());
        } else {
          log("⚠️ Document not found.");
        }
      } catch (e) {
        log("🔥 Firestore error:", e.code, e.message);
      }
    }

    // Toggle visibility
    const toggleBtn = document.getElementById('toggle-debug-btn');
    toggleBtn.onclick = () => {
      if (output.style.display === 'none') {
        output.style.display = 'block';
        toggleBtn.textContent = 'Hide Logs';
      } else {
        output.style.display = 'none';
        toggleBtn.textContent = 'Show Logs';
      }
    };
  </script>
</body>
</html>
