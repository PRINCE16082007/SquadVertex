/* Glowing RGB Border Effect */
.test-button:before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
    );
    background-size: 400%;
    filter: blur(5px); /* Adds the glowing effect */
    border-radius: 10px;
    z-index: -1;
    animation: glowing-border 8s linear infinite; /* Smooth animation */
}

/* Inner Background Shadow */
.test-button:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111; /* Matches the button background */
    border-radius: 10px;
    z-index: -2;
}

/* RGB Animation */
@keyframes glowing-border {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;

}

        <script>



const videoSlider = document.getElementById('video-slider');

// Enable drag-to-scroll for desktop
let isDown = false;
let startX;
let scrollLeft;

videoSlider.addEventListener('mousedown', (e) => {
    isDown = true;
    videoSlider.classList.add('active');
    startX = e.pageX - videoSlider.offsetLeft;
    scrollLeft = videoSlider.scrollLeft;
});
videoSlider.addEventListener('mouseleave', () => {
    isDown = false;
    videoSlider.classList.remove('active');
});
videoSlider.addEventListener('mouseup', () => {
    isDown = false;
    videoSlider.classList.remove('active');
});
videoSlider.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - videoSlider.offsetLeft;
    const walk = (x - startX) * 3; // Adjust scroll speed
    videoSlider.scrollLeft = scrollLeft - walk;
});

    
        // Fetch channel IDs from backend
        async function fetchChannelIds() {
            try {
                const response = await fetch("https://squadvertex2007.firebaseio.com/channels.json"); // Replace with your backend endpoint
                if (!response.ok) throw new Error("Failed to fetch channel IDs");
                return await response.json(); // Backend should return an array of channel IDs
            } catch (error) {
                console.error("Error fetching channel IDs:", error);
                return [];
            }
        }

        // Fetch channel data from YouTube API
        async function fetchChannelData(channelId) {
            const apiKey = "AIzaSyALYK2h1PDv9yDVR3PlFkB4ZAhbu9E1-rA"; // Replace with your API key
            const apiUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.items.length > 0) {
                    const channel = data.items[0];
                    return {
                        id: channelId,
                        title: channel.snippet.title,
                        logo: channel.snippet.thumbnails.default.url,
                        subscribers: channel.statistics.subscriberCount,
                        videos: channel.statistics.videoCount,
                    };
                } else {
                    throw new Error("Channel not found");
                }
            } catch (error) {
                console.error(`Error fetching data for channel ID ${channelId}:`, error);
                return null;
            }
        }

        // Create HTML for a channel card
        function createChannelCard(channel) {
            return `
                <div class="channel-item" id="channel-bg-${channel.id}">
                    <img src="${channel.logo}" alt="${channel.title}">
                    <div class="channel-info">
                        <h3>${channel.title}</h3>
                        <p class="subscriber-count">Subscribers: ${channel.subscribers}</p>
                        <p class="video-count">Videos: ${channel.videos}</p>
                        <div class="reaction-container">
                            <button class="reaction-btn like-btn" onclick="updateReaction('${channel.id}', 'like')">üëç <span id="likesCount-${channel.id}">0</span></button>
                            <button class="reaction-btn dislike-btn" onclick="updateReaction('${channel.id}', 'dislike')">üëé</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update reaction counts
        function updateReaction(channelId, reactionType) {
            const likesCountEl = document.getElementById(`likesCount-${channelId}`);
            if (reactionType === "like") {
                likesCountEl.textContent = parseInt(likesCountEl.textContent) + 1;
            }
            // Add logic for dislikes if needed
        }

        // Initialize and fetch data for all channels
        async function initialize() {
            const channelContainer = document.getElementById("channel-container");
            const channelIds = await fetchChannelIds();
            const promises = channelIds.map(fetchChannelData);

            const channelDataList = await Promise.all(promises);
            channelDataList.forEach(channelData => {
                if (channelData) {
                    channelContainer.innerHTML += createChannelCard(channelData);
                }
            });
        }

        // Start initialization
        initialize();
    </script>
