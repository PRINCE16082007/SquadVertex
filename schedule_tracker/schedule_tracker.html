<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SV Schedule Tracker</title>
  <meta name="theme-color" content="#000000">

  <!-- Icons & Manifest -->
  <link rel="icon" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="android-chrome-192x192.png">
  <link rel="manifest" href="manifest1.json">

  <!-- Fonts & Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root { --primary-color: #ff758c; }
    body { background: linear-gradient(135deg,#fff5f5,#ffe3e3); font-family:'Pacifico',cursive; margin:0; min-height:100vh; }
    .container{max-width:1200px;margin:0 auto;padding:2rem;}
    .header{ text-align:center;padding:2rem; background:url('https://dl.dropboxusercontent.com/scl/fi/g7uokxp1jcb5xfunpnj0b/wp12130683-alice-in-borderland-netflix-wallpapers-1-1.jpg?rlkey=7c0qemn5qis2d4flmlt27rhz1&st=dxfrgghv&dl=0') center/cover;border-radius:20px;margin-bottom:2rem;box-shadow:0 8px 32px rgba(255,118,117,0.2); }
    .quote-container{background:rgba(255,255,255,0.9);padding:2rem;border-radius:15px;margin:2rem 0;border:2px solid var(--primary-color);}
    .quote{font-family:'Great Vibes',cursive;font-size:2.2rem;color:#ff4d6d;text-shadow:2px 2px 4px rgba(255,77,109,0.2);margin:0;}
    .streak-box{background:linear-gradient(45deg,#ff758c,#ff7eb3);padding:2rem;border-radius:20px;color:#fff;text-align:center;box-shadow:0 4px 30px rgba(255,118,117,0.3);margin:2rem 0;}
    .stats{font-size:1.5rem;text-shadow:1px 1px 2px rgba(0,0,0,0.1);margin-bottom:1rem;}
    button{background:#fff;color:var(--primary-color);border:2px solid var(--primary-color);padding:1rem 2rem;border-radius:30px;font-size:1.2rem;cursor:pointer;margin:0.5rem;transition:all 0.3s ease;}
    button:hover{background:var(--primary-color);color:#fff;box-shadow:0 4px 15px rgba(255,117,140,0.4);}
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:5px;background:#fff;padding:1rem;border-radius:15px;margin:2rem 0;}
    .calendar-header{grid-column:1/-1;display:flex;justify-content:space-between;align-items:center;padding:1rem;}
    .day-cell{padding:10px;text-align:center;border-radius:8px;background:#ffe8ec;min-height:50px;display:flex;align-items:center;justify-content:center;}
    .completed-day{background:#ff758c;color:#fff;}
    .chart-container{background:#fff;padding:1rem;border-radius:15px;margin:2rem 0;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin:3rem 0;}
    .gallery img{width:100%;height:300px;object-fit:cover;border-radius:15px;transition:transform .3s;box-shadow:0 8px 24px rgba(0,0,0,0.1);}
    .gallery img:hover{transform:scale(1.05);}
    .floating-heart{position:fixed;pointer-events:none;animation:float 3s ease-in-out infinite;font-size:1.5rem;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1>üåπ My Eternal Growth Journey üåπ</h1></div>
    <div class="quote-container animate__animated animate__fadeIn"><p class="quote" id="dynamicQuote"></p></div>

    <div class="streak-box">
      <div class="stats">
        üî• Current Streak: <span id="currentStreak">0</span> days<br>
        üå∏ Longest Streak: <span id="longestStreak">0</span> days
      </div>
      <button id="markBtn">Mark Today with Love üíñ</button>
      <button id="resetBtn">Reset with Hope üåº</button>
    </div>

    <div class="chart-container">
      <div class="calendar-header">
        <button id="prevMonth">‚¨ÖÔ∏è</button>
        <h3 id="currentMonth"></h3>
        <button id="nextMonth">‚û°Ô∏è</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>
    <div class="chart-container"><canvas id="progressChart"></canvas></div>

    <div class="gallery">
      <!-- Keep all your original <img> tags here -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import Chart from 'https://cdn.jsdelivr.net/npm/chart.js';

    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2,9);
      localStorage.setItem('userId', userId);
    }

    let currentDate = new Date();
    let chart;
    const quotes = [
      "No matter what we build‚Äîlet's never forget who we‚Äôre building it for.",
      "Some people seek peace in silence. I found mine in a smile I‚Äôve never met.",
      "You are my today and all of my tomorrows.",
      "In your light I learn how to love. In your beauty, how to make poems.",
      "I love you not because of who you are, but because of who I am when I am with you.",
      "Every atom of my being is in love with every atom of yours.",
      "I would rather spend one lifetime with you, than face all the ages of this world alone.",
      "Your love is my eternal motivation to grow better every day üå∏"
    ];

    async function generateCalendar(year, month) {
      const cal = document.getElementById('calendar'); cal.innerHTML = '';
      const first = new Date(year, month, 1), last = new Date(year, month+1,0);
      const start = first.toISOString().split('T')[0], end = last.toISOString().split('T')[0];
      const q = query(collection(db,'streaks',userId,'dailyRecords'), where('date','>=',start), where('date','<=',end));
      const snap = await getDocs(q);
      const done = snap.docs.map(d=>d.data().date);
      ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>{ let h=document.createElement('div');h.textContent=d;h.style.fontWeight='bold';cal.appendChild(h); });
      for(let i=0;i<first.getDay();i++) cal.appendChild(document.createElement('div'));
      for(let d=1;d<=last.getDate();d++){ const ds = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
        let cell = document.createElement('div'); cell.className='day-cell'+(done.includes(ds)?' completed-day':''); cell.textContent=d; cal.appendChild(cell);
      }
      document.getElementById('currentMonth').textContent = first.toLocaleString('default',{month:'long',year:'numeric'});
    }

    function showRandomQuote() {
      document.getElementById('dynamicQuote').innerText = quotes[Math.floor(Math.random()*quotes.length)];
    }

    function initChart() {
      const ctx = document.getElementById('progressChart').getContext('2d');
      chart = new Chart(ctx,{ type:'line', data:{ labels:[], datasets:[{ label:'Streak', data:[], borderColor:'#ff758c', tension:0.1 }]}, options:{ responsive:true, scales:{ y:{ display:false }}} });
    }

    async function updateChart() {
      const snap = await getDocs(query(collection(db,'streaks',userId,'dailyRecords'), orderBy('date')));
      const data = snap.docs.map(d=>d.data());
      chart.data.labels = data.map(d=>d.date);
      chart.data.datasets[0].data = data.map(d=> d.status==='Yes'?1:0);
      chart.update();
    }

    async function updateStreak(isCompleted) {
      const today = new Date().toISOString().split('T')[0];
      const userRef = doc(db,'streaks',userId);
      const docSnap = await getDoc(userRef);
      let curr=0, best=0;
      if(docSnap.exists()){ const dt=docSnap.data(); curr=dt.currentStreak; best=dt.longestStreak; if(dt.lastUpdate!==today){ curr = isCompleted?curr+1:0; best=Math.max(best,curr);} }
      else { curr = isCompleted?1:0; best=curr; }
      await setDoc(userRef,{currentStreak:curr,longestStreak:best,lastUpdate:today});
      const dr = doc(db,'streaks',userId,'dailyRecords',today);
      await setDoc(dr,{date:today,status:isCompleted?'Yes':'No'});
      document.getElementById('currentStreak').innerText=curr;
      document.getElementById('longestStreak').innerText=best;
      showRandomQuote(); generateCalendar(currentDate.getFullYear(),currentDate.getMonth()); updateChart();
    }

    document.getElementById('markBtn').addEventListener('click',()=>updateStreak(true));
    document.getElementById('resetBtn').addEventListener('click',()=>updateStreak(false));
    document.getElementById('prevMonth').addEventListener('click',()=>{ currentDate.setMonth(currentDate.getMonth()-1); generateCalendar(currentDate.getFullYear(),currentDate.getMonth()); });
    document.getElementById('nextMonth').addEventListener('click',()=>{ currentDate.setMonth(currentDate.getMonth()+1); generateCalendar(currentDate.getFullYear(),currentDate.getMonth()); });

    (async function init(){ showRandomQuote(); initChart(); generateCalendar(currentDate.getFullYear(),currentDate.getMonth()); updateChart(); })();
  </script>
</body>
</html>
