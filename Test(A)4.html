/* Glowing RGB Border Effect */
.test-button:before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
    );
    background-size: 400%;
    filter: blur(5px); /* Adds the glowing effect */
    border-radius: 10px;
    z-index: -1;
    animation: glowing-border 8s linear infinite; /* Smooth animation */
}

/* Inner Background Shadow */
.test-button:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111; /* Matches the button background */
    border-radius: 10px;
    z-index: -2;
}

/* RGB Animation */
@keyframes glowing-border {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
}
