<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SquadVertex Admin Dashboard</title>
  <style>
    :root {
      --primary: #1a73e8;
      --light-bg: #f0f2f5;
      --dark-bg: #ffffff;
      --text-dark: #202124;
      --text-light: #5f6368;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--dark-bg);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .logo-circle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 4px var(--primary);
    }
    .logo-circle img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .user-info {
      text-align: right;
    }
    .user-info p {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .dash-btn {
      background: #ffffff;
      border: 2px solid var(--primary);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary);
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 8px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .dash-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px var(--shadow);
      background: var(--primary);
      color: #fff;
    }
    footer {
      background: var(--dark-bg);
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--text-light);
      box-shadow: 0 -2px 4px var(--shadow);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-circle">
      <img src="https://dl.dropboxusercontent.com/scl/fi/fkq02zrhmtjo8q0j66pj4/Screenshot_20240901-172502.png?rlkey=256r98hep0tclyuznt3yjqdj1&st=z3rd0yma&dl=0" alt="Logo">
    </div>
    <div class="user-info" id="user-info">
      <p id="user-name">Loading...</p>
      <p id="user-email"></p>
    </div>
  </header>  <main>
    <h1>Admin Dashboard</h1>
    <div class="btn-grid" id="button-container">
      <!-- Buttons injected here -->
    </div>
  </main>  <footer>
    Â© 2024-2025 SquadVertex. All Rights Reserved.
  </footer>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const userNameEl = document.getElementById('user-name');
    const userEmailEl = document.getElementById('user-email');
    const buttonContainer = document.getElementById('button-container');

    async function loadDashboard(user) {
      // Silent check against allowed list
      const authDoc = await getDoc(doc(db, 'authUsers', 'email'));
      const allowed = authDoc.exists()
        ? authDoc.data().email.split(',').map(e => e.trim().toLowerCase())
        : [];
      if (!allowed.includes(user.email.toLowerCase())) {
        window.location.href = 'security.html';
        return;
      }

      // Populate header
      userNameEl.textContent = user.displayName;
      userEmailEl.textContent = user.email;

      // Define your buttons here
      const pages = [
        { text: 'Manage Users', url: '/admin_panel/user_account_handler.html' },
        { text: 'Event Video Manager', url: 'admin_panel/event_video_control.html' },
        { text: 'Voting Declaration', url: 'admin_panel/event_voting_manager(creator).html' },
        { text: 'Settings', url: '/settings.html' },
        { text: 'System Logs', url: '/logs.html' }
      ];

      pages.forEach(p => {
        const a = document.createElement('a');
        a.className = 'dash-btn';
        a.href = p.url;
        a.textContent = p.text;
        buttonContainer.appendChild(a);
      });
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        signInWithPopup(auth, provider).catch(() => window.location.href = 'security.html');
      } else {
        loadDashboard(user);
      }
    });
  </script></body>
</html>
