<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Modal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0000ff; /* Blue background */
    }
    #modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
    #modal h2 {
      margin: 0 0 20px 0;
    }
    #modal button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed; /* Disabled by default */
    }
    #modal input[type="checkbox"] {
      margin-top: 20px;
    }
    #modal input[type="checkbox"]:checked + button {
      cursor: pointer;
      background: #34a853;
    }
  </style>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

// Firebase initialization
const firebaseConfig = {
  apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
  authDomain: "squadvertex2007.firebaseapp.com",
  projectId: "squadvertex2007",
  storageBucket: "squadvertex2007.appspot.com",
  messagingSenderId: "168905083514",
  appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// DOM elements
const modal = document.getElementById("modal");
const termsCheckbox = document.getElementById("terms");
const googleSignInButton = document.getElementById("googleSignIn");

// Show modal if user is not signed in
onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("User signed in:", user);
  } else {
    modal.style.display = "block";
  }
});

// Enable the button only if terms are accepted
termsCheckbox.addEventListener("change", () => {
  googleSignInButton.disabled = !termsCheckbox.checked;
});

// Google sign-in
googleSignInButton.addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    console.log("User signed up:", user);
    alert("Sign-up successful!");
    modal.style.display = "none";
  } catch (error) {
    console.error("Sign-up failed:", error.message);
    alert("Sign-up failed. Check console for details.");
  }
});
</script>
</head>
<body>
  <div id="modal">
    <h2>Sign Up</h2>
    <p>
      <input type="checkbox" id="terms" />
      <label for="terms">I accept the terms and conditions</label>
    </p>
    <button id="googleSignIn" disabled>Sign Up with Google</button>
  </div>
</body>
</html>
