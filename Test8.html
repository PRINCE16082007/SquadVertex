<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Modal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0000ff; /* Blue background */
    }
    #modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
    #modal h2 {
      margin: 0 0 20px 0;
    }
    #modal button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed; /* Disabled by default */
    }
    #modal input[type="checkbox"] {
      margin-top: 20px;
    }
    #modal input[type="checkbox"]:checked + button {
      cursor: pointer;
      background: #34a853;
    }
  </style>
  <script type="module" defer src="script.js"></script>
</head>
<body>
  <div id="modal">
    <h2>Sign Up</h2>
    <p>
      <input type="checkbox" id="terms" />
      <label for="terms">I accept the terms and conditions</label>
    </p>
    <button id="googleSignIn" disabled>Sign Up with Google</button>
  </div>
</body>
</html>
