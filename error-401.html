<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>401 - Unauthorized</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 8rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn-container {
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      border: 2px solid #ff6f61;
      border-radius: 5px;
      margin: 0 10px;
      transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
      background: #ff6f61;
      color: #000;
    }
    .lock-icon {
      font-size: 10rem;
      color: rgba(255, 255, 255, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>401</h1>
    <p>Unauthorized Access! You need to log in to view this page.</p>
    <div class="btn-container">
      <a href="/login" class="btn">Log In</a>
      <a href="/" class="btn">Go Home</a>
    </div>
    <div class="lock-icon">ðŸ”’</div>
  </div>
  <script>
    // Optional JS for extra interactivity
    document.querySelector('.btn').addEventListener('mouseover', () => {
      console.log('Button hovered!');
    });
  </script>
</body>
</html>
