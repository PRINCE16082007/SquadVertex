<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
</head>
<body>
    <h2>Generating Secure Token...</h2>
    <script>
        // 1. Random Token Generate Karna
        function generateToken() {
            return Math.random().toString(36).substr(2, 10); // 10-character random string
        }

        // 2. Token Local Storage me Save Karna
        let token = generateToken();
        localStorage.setItem("download_token", token);

        // 3. User ko Redirect Karna (Token ke saath)
        window.location.href = "download.html?token=" + token;
    </script>
</body>
</html>
