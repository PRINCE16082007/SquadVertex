<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanmade Content</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #000428, #004e92);
    color: white;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
}

.neon-text {
    font-size: 3.5rem;
    text-align: center;
    margin: 40px auto; /* Centered text with auto margins */
    color: #fff;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.9), 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.7);
}

.fanmade-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    padding: 20px;
    max-width: 1200px; /* Limit max width on larger screens */
    margin: 0 auto; /* Center container */
}

.fanmade-item {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 20px;
    width: 300px; /* Fixed width */
    max-width: 100%; /* Responsive */
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.fanmade-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255, 0, 255, 0.7), 0 0 25px rgba(0, 255, 255, 0.9);
}

img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 15px;
}

.content-description {
    font-size: 1rem;
    color: #d9d9d9;
    margin-bottom: 10px;
}

.creator-info {
    font-size: 0.9rem;
    color: #ff00ff;
    font-weight: bold;
}

/* Background Glow */
body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
    z-index: -1;
    animation: rotateBg 10s linear infinite;
}

@keyframes rotateBg {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Neon Border for Fanmade Section */
.fanmade-section {
    background: linear-gradient(45deg, rgba(255, 0, 255, 0.4), rgba(0, 255, 255, 0.4));
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    .fanmade-container {
        flex-direction: column;
        align-items: center;
    }

    .fanmade-item {
        width: 90%;
        max-width: 500px;
    }

    .neon-text {
        font-size: 2.5rem;
    }
}

@media (max-width: 480px) {
    .neon-text {
        font-size: 1.8rem;
    }

    .fanmade-item {
        width: 95%;
        max-width: 400px;
    }

    .content-description {
        font-size: 0.9rem;
    }

    .creator-info {
        font-size: 0.8rem;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h1 class="neon-text">Fanmade Content</h1>
        <div class="fanmade-container">
            <div class="fanmade-item">
                <img src="https://via.placeholder.com/300x200" alt="Fan Art">
                <div class="content-description">Amazing fan-made artwork featuring our favorite characters.</div>
                <div class="creator-info">Creator: @FanArtist123</div>
            </div>

            <div class="fanmade-item">
                <img src="https://via.placeholder.com/300x200" alt="Fan Edit">
                <div class="content-description">A thrilling fan-edit compilation of the best moments!</div>
                <div class="creator-info">Creator: @EpicEditorXYZ</div>
            </div>

            <div class="fanmade-item">
                <img src="https://via.placeholder.com/300x200" alt="Fan Video">
                <div class="content-description">A fanmade short film that reimagines the story.</div>
                <div class="creator-info">Creator: @FilmFanatic</div>
            </div>
        </div>
    </div>


</body></html>
