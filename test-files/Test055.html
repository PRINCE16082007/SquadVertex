<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamGalaxy - Entry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .logo-container {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 0.5s forwards;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500); /* Yellow to Orange */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .tagline {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 0.8s forwards;
            color: #f0f0f0;
            max-width: 90%;
            line-height: 1.4;
        }

        .enter-btn {
            padding: 12px 30px;
            font-size: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFA500); /* Yellow to Orange */
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 1.1s forwards;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            letter-spacing: 0.5px;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0;
            animation: fadeIn 0.5s 2.5s forwards;
        }

        .subtext {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #777;
            opacity: 0;
            animation: fadeIn 0.5s 2.7s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Hyper-Realistic Spaceship */
        .spaceship-container {
            position: absolute;
            bottom: -200px; /* Start below screen */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
        }

        .spaceship {
            width: 100px;
            height: 150px;
            position: relative;
        }

        /* Nose Cone */
        .nose-cone {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #6bb3ff; /* Light blue */
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Nose Cone Highlight */
        .nose-highlight {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #a3d4ff;
            border-radius: 50%;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            box-shadow: 0 0 10px rgba(174, 214, 241, 0.8);
        }

        /* Main Body */
        .ship-body {
            position: absolute;
            width: 50px;
            height: 100px;
            background: linear-gradient(to right, #4a90e2, #357abd, #2980b9); /* Blue gradient */
            border-radius: 50% 50% 40% 40%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Body Panels */
        .panel-1 {
            position: absolute;
            width: 40px;
            height: 8px;
            background: linear-gradient(to right, #2980b9, #3498db);
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            z-index: 3;
        }

        .panel-2 {
            position: absolute;
            width: 45px;
            height: 8px;
            background: linear-gradient(to right, #2980b9, #3498db);
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            z-index: 3;
        }

        .panel-3 {
            position: absolute;
            width: 40px;
            height: 8px;
            background: linear-gradient(to right, #2980b9, #3498db);
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            z-index: 3;
        }

        /* Cockpit Window */
        .cockpit {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #aed6f1); /* Gradient for depth */
            border-radius: 50%;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(174, 214, 241, 1),
                        inset 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 4;
        }

        /* Cockpit Frame */
        .cockpit-frame {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #34495e;
            border-radius: 50%;
            top: 23px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        /* Antenna */
        .antenna {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #7f8c8d;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .antenna-tip {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #e74c3c;
            border-radius: 50%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Fins */
        .fin-left, .fin-right {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
            border-left: 25px solid #e74c3c; /* Red */
            top: 70px;
            z-index: 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .fin-left {
            left: -15px;
            transform: rotate(-15deg);
        }

        .fin-right {
            right: -15px;
            transform: rotate(15deg);
            border-left: none;
            border-right: 25px solid #e74c3c;
        }

        /* Fin Details */
        .fin-detail-left, .fin-detail-right {
            position: absolute;
            width: 15px;
            height: 40px;
            background: linear-gradient(to right, #c0392b, #e74c3c); /* Gradient */
            top: 70px;
            z-index: 2;
        }

        .fin-detail-left {
            left: -10px;
            transform: rotate(-15deg);
            border-radius: 0 5px 5px 0;
        }

        .fin-detail-right {
            right: -10px;
            transform: rotate(15deg);
            border-radius: 5px 0 0 5px;
        }

        /* Engine Section */
        .engine-section {
            position: absolute;
            width: 40px;
            height: 30px;
            background: linear-gradient(to bottom, #34495e, #2c3e50); /* Gradient */
            border-radius: 0 0 10px 10px;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Engine Nozzles */
        .engine-left, .engine-right {
            position: absolute;
            width: 12px;
            height: 25px;
            background: linear-gradient(to bottom, #3d566e, #2c3e50); /* Gradient */
            bottom: -25px;
            z-index: 2;
            border-radius: 0 0 5px 5px;
        }

        .engine-left {
            left: 8px;
        }

        .engine-right {
            right: 8px;
        }

        /* Main Engine Flame */
        .main-engine {
            position: absolute;
            top: 125px; /* Below engine section */
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 70px;
            background: linear-gradient(to top, #e74c3c, #f39c12, #f1c40f, #ffffff);
            border-radius: 50% 50% 40% 40%;
            filter: blur(3px);
            z-index: 1;
        }

        /* Side Engine Flames */
        .side-engine-left, .side-engine-right {
            position: absolute;
            top: 125px;
            width: 10px;
            height: 50px;
            background: linear-gradient(to top, #e74c3c, #f39c12);
            border-radius: 50% 50% 40% 40%;
            filter: blur(2px);
            z-index: 1;
        }

        .side-engine-left {
            left: 30%;
            transform: translateX(-50%);
        }

        .side-engine-right {
            right: 30%;
            transform: translateX(50%);
        }

        /* Landing Struts */
        .strut-left, .strut-right {
            position: absolute;
            width: 3px;
            height: 20px;
            background: #7f8c8d;
            top: 80px;
            z-index: 1;
        }

        .strut-left {
            left: 10px;
            transform: rotate(20deg);
        }

        .strut-right {
            right: 10px;
            transform: rotate(-20deg);
        }

        /* Landing Pads */
        .pad-left, .pad-right {
            position: absolute;
            width: 15px;
            height: 5px;
            background: #7f8c8d;
            top: 100px;
            border-radius: 3px;
            z-index: 2;
        }

        .pad-left {
            left: 5px;
        }

        .pad-right {
            right: 5px;
        }

        /* Animation Sequence */
        .spaceship-launch {
            animation: spaceshipLaunch 3s ease-out 2s forwards;
        }

        @keyframes spaceshipLaunch {
            0% {
                bottom: -200px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                bottom: 100vh; /* Move above screen */
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .enter-btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
            
            .spaceship {
                width: 75px;
                height: 110px;
            }
            
            .nose-cone {
                border-left: 18px solid transparent;
                border-right: 18px solid transparent;
                border-bottom: 30px solid #6bb3ff;
                top: -25px;
            }
            
            .nose-highlight {
                width: 11px;
                height: 11px;
                top: -18px;
            }
            
            .ship-body {
                width: 38px;
                height: 75px;
            }
            
            .panel-1, .panel-2, .panel-3 {
                width: 30px;
                height: 6px;
            }
            
            .panel-1 { top: 12px; }
            .panel-2 { top: 26px; }
            .panel-3 { top: 40px; }
            
            .cockpit {
                width: 18px;
                height: 18px;
                top: 18px;
            }
            
            .cockpit-frame {
                width: 22px;
                height: 22px;
                top: 16px;
            }
            
            .antenna {
                height: 12px;
                top: -12px;
            }
            
            .antenna-tip {
                width: 5px;
                height: 5px;
                top: -16px;
            }
            
            .fin-left, .fin-right {
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
                border-left: 18px solid #e74c3c;
                top: 55px;
            }
            
            .fin-right {
                border-left: none;
                border-right: 18px solid #e74c3c;
            }
            
            .fin-detail-left, .fin-detail-right {
                width: 12px;
                height: 30px;
                top: 55px;
            }
            
            .fin-detail-left {
                left: -8px;
            }
            
            .fin-detail-right {
                right: -8px;
            }
            
            .engine-section {
                width: 30px;
                height: 22px;
                top: 75px;
            }
            
            .engine-left, .engine-right {
                width: 9px;
                height: 20px;
                bottom: -20px;
            }
            
            .engine-left {
                left: 6px;
            }
            
            .engine-right {
                right: 6px;
            }
            
            .main-engine {
                width: 18px;
                height: 55px;
                top: 95px;
            }
            
            .side-engine-left, .side-engine-right {
                height: 40px;
                top: 95px;
            }
            
            .strut-left, .strut-right {
                height: 15px;
                top: 60px;
            }
            
            .pad-left, .pad-right {
                width: 12px;
                height: 4px;
                top: 75px;
            }
            
            .pad-left {
                left: 4px;
            }
            
            .pad-right {
                right: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
            
            .enter-btn {
                padding: 9px 20px;
                font-size: 0.85rem;
                min-width: 100px;
            }
            
            .loading-text, .subtext {
                font-size: 0.8rem;
            }
            
            .spaceship {
                width: 55px;
                height: 85px;
            }
            
            .nose-cone {
                border-left: 13px solid transparent;
                border-right: 13px solid transparent;
                border-bottom: 22px solid #6bb3ff;
                top: -20px;
            }
            
            .nose-highlight {
                width: 8px;
                height: 8px;
                top: -14px;
            }
            
            .ship-body {
                width: 28px;
                height: 55px;
            }
            
            .panel-1, .panel-2, .panel-3 {
                width: 22px;
                height: 5px;
            }
            
            .panel-1 { top: 9px; }
            .panel-2 { top: 19px; }
            .panel-3 { top: 29px; }
            
            .cockpit {
                width: 14px;
                height: 14px;
                top: 14px;
            }
            
            .cockpit-frame {
                width: 17px;
                height: 17px;
                top: 12px;
            }
            
            .antenna {
                height: 9px;
                top: -9px;
            }
            
            .antenna-tip {
                width: 4px;
                height: 4px;
                top: -12px;
            }
            
            .fin-left, .fin-right {
                border-top: 22px solid transparent;
                border-bottom: 22px solid transparent;
                border-left: 13px solid #e74c3c;
                top: 42px;
            }
            
            .fin-right {
                border-left: none;
                border-right: 13px solid #e74c3c;
            }
            
            .fin-detail-left, .fin-detail-right {
                width: 9px;
                height: 22px;
                top: 42px;
            }
            
            .fin-detail-left {
                left: -6px;
            }
            
            .fin-detail-right {
                right: -6px;
            }
            
            .engine-section {
                width: 22px;
                height: 18px;
                top: 55px;
            }
            
            .engine-left, .engine-right {
                width: 7px;
                height: 15px;
                bottom: -15px;
            }
            
            .engine-left {
                left: 4px;
            }
            
            .engine-right {
                right: 4px;
            }
            
            .main-engine {
                width: 14px;
                height: 40px;
                top: 72px;
            }
            
            .side-engine-left, .side-engine-right {
                height: 30px;
                top: 72px;
            }
            
            .strut-left, .strut-right {
                height: 11px;
                top: 45px;
            }
            
            .pad-left, .pad-right {
                width: 10px;
                height: 3px;
                top: 55px;
            }
            
            .pad-left {
                left: 3px;
            }
            
            .pad-right {
                right: 3px;
            }
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div class="content" id="content">
        <div class="logo-container">
            <div class="logo pulse">TEAMGALAXY</div>
        </div>
        <p class="tagline">Where Gamers Unite and Communities Thrive</p>
        <button class="enter-btn" id="enterBtn">ENTER</button>
        <p class="loading-text">Initializing experience...</p>
        <p class="subtext">Powered by innovation and collaboration</p>
    </div>
    
    <!-- Spaceship Element -->
    <div class="spaceship-container" id="spaceship">
        <div class="spaceship">
            <div class="antenna"></div>
            <div class="antenna-tip"></div>
            <div class="nose-highlight"></div>
            <div class="nose-cone"></div>
            <div class="ship-body"></div>
            <div class="panel-1"></div>
            <div class="panel-2"></div>
            <div class="panel-3"></div>
            <div class="cockpit-frame"></div>
            <div class="cockpit"></div>
            <div class="strut-left"></div>
            <div class="strut-right"></div>
            <div class="pad-left"></div>
            <div class="pad-right"></div>
            <div class="fin-left"></div>
            <div class="fin-right"></div>
            <div class="fin-detail-left"></div>
            <div class="fin-detail-right"></div>
            <div class="engine-section"></div>
            <div class="engine-left"></div>
            <div class="engine-right"></div>
            <div class="main-engine"></div>
            <div class="side-engine-left"></div>
            <div class="side-engine-right"></div>
        </div>
    </div>

    <script>
        // Create starfield background
        const starfield = document.getElementById('starfield');
        const starsCount = 150;

        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            star.style.backgroundColor = '#fff';
            star.style.borderRadius = '50%';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.zIndex = '1';
            
            // Animate stars
            const duration = Math.random() * 4 + 2;
            star.style.animation = `twinkle ${duration}s infinite alternate`;
            
            starfield.appendChild(star);
        }

        // Add keyframes for twinkling animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes twinkle {
                0% { opacity: 0.2; transform: scale(0.8); }
                100% { opacity: 1; transform: scale(1.2); }
            }
        `;
        document.head.appendChild(style);

        // Spaceship launch function
        function launchSpaceship() {
            const spaceship = document.getElementById('spaceship');
            const content = document.getElementById('content');
            const starfield = document.getElementById('starfield');
            
            // Engine flame animations using Anime.js
            const mainFlameAnim = anime({
                targets: '.main-engine',
                height: [
                    { value: 60, duration: 150, easing: 'easeInOutQuad' },
                    { value: 80, duration: 150, easing: 'easeInOutQuad' }
                ],
                opacity: [
                    { value: 0.8, duration: 150, easing: 'easeInOutQuad' },
                    { value: 1, duration: 150, easing: 'easeInOutQuad' }
                ],
                loop: true,
                easing: 'linear'
            });
            
            const sideFlameAnim = anime({
                targets: ['.side-engine-left', '.side-engine-right'],
                height: [
                    { value: 40, duration: 200, easing: 'easeInOutQuad' },
                    { value: 60, duration: 200, easing: 'easeInOutQuad' }
                ],
                opacity: [
                    { value: 0.7, duration: 200, easing: 'easeInOutQuad' },
                    { value: 1, duration: 200, easing: 'easeInOutQuad' }
                ],
                loop: true,
                easing: 'linear'
            });
            
            // Subtle cockpit glow
            const cockpitGlow = anime({
                targets: '.cockpit',
                boxShadow: [
                    { value: '0 0 15px rgba(174, 214, 241, 0.8)', duration: 1000 },
                    { value: '0 0 25px rgba(174, 214, 241, 1)', duration: 1000 }
                ],
                loop: true,
                easing: 'easeInOutSine'
            });

            // Launch spaceship with Anime.js
            anime({
                targets: '#spaceship',
                bottom: '100vh',
                opacity: 1,
                duration: 3000,
                easing: 'easeOutCubic',
                begin: function() {
                    // Start fading content as spaceship moves
                    anime({
                        targets: [content, starfield],
                        opacity: 0,
                        duration: 1200,
                        easing: 'easeInOutQuad',
                        delay: 1000, // Start fading 1s after spaceship begins moving
                        complete: function() {
                            // Redirect after fade completes
                            window.location.href = '/dashboard'; // Replace with your actual path
                        }
                    });
                },
                complete: function() {
                    // Stop flame animations when spaceship leaves screen
                    mainFlameAnim.pause();
                    sideFlameAnim.pause();
                    cockpitGlow.pause();
                }
            });
        }

        // Handle button click
        document.getElementById('enterBtn').addEventListener('click', launchSpaceship);
        
        // Auto-launch after 4 seconds if user doesn't click
        setTimeout(launchSpaceship, 4000);
    </script>
</body>
</html>
