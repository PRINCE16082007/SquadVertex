<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - TeamGalaxy</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(10, 10, 35, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #4a4a8a;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #6a5af9;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-settings {
      background: rgba(106, 90, 249, 0.2);
      color: #d0c4ff;
      border: 1px solid #6a5af9;
    }

    .btn-settings:hover {
      background: rgba(106, 90, 249, 0.4);
    }

    .btn-logout {
      background: rgba(255, 107, 107, 0.2);
      color: #ffb3b3;
      border: 1px solid #ff6b6b;
    }

    .btn-logout:hover {
      background: rgba(255, 107, 107, 0.4);
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      flex: 1;
    }

    .profile-card {
      background: rgba(20, 20, 40, 0.7);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid #4a4a8a;
      backdrop-filter: blur(10px);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6a5af9;
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .profile-slug {
      font-size: 1.1rem;
      color: #a0a0d0;
      margin-bottom: 0.5rem;
    }

    .verified-badge {
      display: inline-block;
      background: linear-gradient(45deg, #6a5af9, #d66efd);
      color: white;
      padding: 0.2rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      margin-left: 0.5rem;
    }

    .join-date {
      color: #8a8acb;
      font-size: 0.95rem;
      margin-top: 0.25rem;
    }

    .bio-section {
      margin: 2rem 0;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #d0c4ff;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #4a4a8a;
    }

    .bio-text {
      line-height: 1.6;
      color: #c0c0e0;
      font-size: 1.1rem;
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .stat-card {
      background: rgba(40, 40, 70, 0.5);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #5a5a9a;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #6a5af9;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #a0a0d0;
      font-size: 0.95rem;
    }

    /* Footer */
    .footer {
      background: rgba(10, 10, 35, 0.9);
      padding: 2.5rem 2rem 1.5rem;
      margin-top: 3rem;
      border-top: 1px solid #4a4a8a;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .footer-about-title {
      font-size: 1.3rem;
      color: #6a5af9;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .footer-about-text {
      color: #a0a0d0;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .footer-links a {
      color: #a0a0d0;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #6a5af9;
      text-decoration: underline;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #a0a0d0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .footer-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">GalaxyWeb</div>
    <div class="header-buttons">
      <button class="btn btn-settings">Settings</button>
      <button class="btn btn-logout">Log Out</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div id="profile-content">
      <div class="loading">Loading profile...</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <div class="footer-about-title">About TeamGalaxy</div>
        <div class="footer-about-text">
          TeamGalaxy is an innovative gaming and creative community, united by passion and the spirit of collaboration. We host tournaments, share design ideas, and grow talents together — join now to explore the Galaxy!
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms & Conditions</a>
          <a href="#">About</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
      authDomain: "teamgalaxy-77344.firebaseapp.com",
      projectId: "teamgalaxy-77344",
      storageBucket: "teamgalaxy-77344.firebasestorage.app",
      messagingSenderId: "770256225320",
      appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
      measurementId: "G-6C2W9NSNCH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const profileContent = document.getElementById('profile-content');
    const logoutBtn = document.querySelector('.btn-logout');
    const settingsBtn = document.querySelector('.btn-settings');

    // Format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    // Format number (e.g., 1000 -> 1K)
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      }
      if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toString();
    }

    // Load profile data
    async function loadProfile() {
      const user = auth.currentUser;
      if (!user) {
        profileContent.innerHTML = '<div class="loading">Please log in to view your profile.</div>';
        return;
      }

      try {
        const docRef = db.collection('usersPrivate').doc(user.uid);
        const doc = await docRef.get();

        if (!doc.exists) {
          profileContent.innerHTML = '<div class="loading">Profile not found.</div>';
          return;
        }

        const data = doc.data();
        renderProfile(data);
      } catch (error) {
        console.error('Error loading profile:', error);
        profileContent.innerHTML = '<div class="loading">Error loading profile.</div>';
      }
    }

    // Render profile HTML
    function renderProfile(data) {
      profileContent.innerHTML = `
        <div class="profile-card">
          <!-- Profile Header -->
          <div class="profile-header">
            <img src="${data.profilePhotoUrl || 'https://via.placeholder.com/120'}" alt="Profile Photo" class="profile-photo">
            <div class="profile-info">
              <h1 class="profile-name">${data.name || 'Unknown User'}</h1>
              <div class="profile-slug">${data.slug ? '@' + data.slug : ''}${data.verified ? '<span class="verified-badge">✓</span>' : ''}</div>
              <div class="join-date">Joined: ${formatDate(data.joinDate)}</div>
              <div class="email">${data.email || ''}</div>
            </div>
          </div>

          <!-- Bio Section -->
          <div class="bio-section">
            <h2 class="section-title">Bio</h2>
            <p class="bio-text">${data.bio || 'No bio available.'}</p>
          </div>

          <!-- Stats Section -->
          <div class="profile-stats">
            <div class="stat-card">
              <div class="stat-value">${formatNumber(data.publicPostCount || 0)}</div>
              <div class="stat-label">Public Posts</div>
            </div>
          </div>
        </div>
      `;
    }

    // Auth state listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        loadProfile();
      } else {
        profileContent.innerHTML = '<div class="loading">Please log in to view your profile.</div>';
      }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        console.log('User signed out');
      }).catch((error) => {
        console.error('Sign out error:', error);
      });
    });

    // Settings functionality (placeholder)
    settingsBtn.addEventListener('click', () => {
      alert('Settings page would open here');
    });
  </script>
</body>
</html>
