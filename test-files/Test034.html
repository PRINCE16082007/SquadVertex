<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Full Orbit Game ‚Äî Galaxy</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#050c18;
  --panel:#0a1426;
  --card:#0e1d36;
  --accent:#64c2ff;
  --accent2:#ffb86b;
  --text:#eaf6ff;
  --muted:#9fc9ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#071a33,#02060d 70%);
  color:var(--text);
  font-family:Inter,Poppins,Arial,sans-serif;
}

.container{
  max-width:1300px;
  margin:auto;
  padding:18px;
  display:grid;
  grid-template-columns:1fr 360px;
  gap:20px;
}

header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}

header img{
  height:46px;
}

.title{
  font-weight:900;
  letter-spacing:.5px;
  font-size:1.35rem;
}

.play-card{
  background:linear-gradient(180deg,#07162e,#040b18);
  border-radius:16px;
  padding:14px;
  box-shadow:0 30px 60px rgba(0,0,0,.8);
  border:1px solid rgba(255,255,255,.04);
}

.play-area{
  height:560px;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  background:radial-gradient(circle at center,#091e3c,#02060d);
}

canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.earth{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:64px;
  filter:drop-shadow(0 0 24px rgba(100,194,255,.6));
  z-index:5;
}

.hud{
  position:absolute;
  right:16px;
  top:16px;
  background:rgba(6,16,32,.7);
  backdrop-filter:blur(6px);
  border-radius:12px;
  padding:10px 14px;
  display:flex;
  gap:14px;
  align-items:center;
  border:1px solid rgba(255,255,255,.06);
}

.hud strong{font-size:1.1rem}
.hud span{font-size:.8rem;color:var(--muted)}

.controls{
  position:absolute;
  left:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.btn{
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  color:var(--text);
  cursor:pointer;
  font-weight:700;
}

.btn:hover{background:rgba(255,255,255,.08)}

.leaderboard{
  background:linear-gradient(180deg,#07162e,#040b18);
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(255,255,255,.04);
}

.leaderboard h3{
  margin:0;
  color:var(--accent);
}

.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  background:rgba(255,255,255,.03);
}

.row.you{
  background:linear-gradient(90deg,rgba(100,194,255,.15),rgba(255,255,255,.04));
  border:1px solid rgba(100,194,255,.4);
}

.avatar{
  width:42px;
  height:42px;
  border-radius:10px;
  overflow:hidden;
  background:#000;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  font-weight:800;
}

.slug{
  font-size:.78rem;
  color:var(--muted);
}

.score{
  font-weight:900;
  font-size:1.05rem;
}

@media(max-width:1000px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

<div>
<header>
  <img src="https://dl.dropboxusercontent.com/scl/fi/ulfs6ygkeyvr4mar8bkuz/galaxwbewh.png" />
  <div class="title">Full Orbit Game</div>
</header>

<div class="play-card">
  <div class="play-area" id="area">
    <canvas id="canvas"></canvas>
    <div class="earth">üåç</div>

    <div class="hud">
      <div>
        <strong id="hudScore">0</strong>
        <span>Collected</span>
      </div>
      <div>
        <strong id="hudHigh">0</strong>
        <span>High</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="spawn">Spawn</button>
      <button class="btn" id="clear">Clear</button>
    </div>
  </div>
</div>
</div>

<aside class="leaderboard">
<h3>üåå Leaderboard</h3>
<div id="leaders"></div>
</aside>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
import { getFirestore, doc, setDoc, collection, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
  authDomain: "teamgalaxy-77344.firebaseapp.com",
  projectId: "teamgalaxy-77344"
});

const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("hudScore");
const highEl = document.getElementById("hudHigh");
const leadersEl = document.getElementById("leaders");

let orbs=[], score=0, high=0, user=null;

function resize(){
  canvas.width = canvas.offsetWidth * devicePixelRatio;
  canvas.height = canvas.offsetHeight * devicePixelRatio;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
window.addEventListener("resize",resize);
resize();

function spawn(){
  orbs.push({
    a:Math.random()*Math.PI*2,
    r:120+Math.random()*180,
    s:0.01+Math.random()*0.02
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx=canvas.width/2/devicePixelRatio;
  const cy=canvas.height/2/devicePixelRatio;

  orbs.forEach(o=>{
    o.a+=o.s;
    const x=cx+Math.cos(o.a)*o.r;
    const y=cy+Math.sin(o.a)*o.r;
    ctx.font="32px serif";
    ctx.fillText("üõ∞Ô∏è",x,y);
  });

  requestAnimationFrame(draw);
}
draw();

canvas.addEventListener("click",e=>{
  if(orbs.length){
    orbs.pop();
    score++;
    scoreEl.textContent=score;
    if(score>high){
      high=score;
      highEl.textContent=high;
      save(true);
    }
  }else spawn();
});

document.getElementById("spawn").onclick=()=>spawn();
document.getElementById("clear").onclick=()=>orbs=[];

async function save(force=false){
  if(!user) return;
  await setDoc(doc(db,"gameScores",user.uid),{
    collected:score,
    high,
    name:user.displayName,
    slug:user.displayName?.toLowerCase().replace(/\s+/g,"_"),
    photoUrl:user.photoURL,
    saveCount:1,
    clientTs:new Date().toISOString(),
    lastUpdated:serverTimestamp()
  },{merge:true});
}

setInterval(()=>save(),30000);

onAuthStateChanged(auth,u=>{
  user=u;
  if(!u) signInWithPopup(auth,provider);
});

const q=query(collection(db,"gameScores"),orderBy("high","desc"),limit(10));
onSnapshot(q,snap=>{
  leadersEl.innerHTML="";
  snap.docs.forEach((d,i)=>{
    const v=d.data();
    leadersEl.innerHTML+=`
    <div class="row ${user&&d.id===user.uid?'you':''}">
      <div style="display:flex;gap:10px;align-items:center">
        <div class="avatar"><img src="${v.photoUrl||''}"></div>
        <div>
          <div class="name">${v.name||'Player'}</div>
          <div class="slug">@${v.slug||'anon'}</div>
        </div>
      </div>
      <div class="score">${v.high}</div>
    </div>`;
  });
});
</script>

</body>
</html>
