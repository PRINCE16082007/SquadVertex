<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Full Orbit Game ‚Äî Advanced</title>

<style>
:root{
  --bg:#040b16;
  --card:#0a1630;
  --accent:#64c2ff;
  --accent2:#ffb86b;
  --text:#eaf6ff;
  --muted:#9fc9ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#081b38,#02060d 70%);
  color:var(--text);
  font-family:Inter,Poppins,Arial,sans-serif;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:18px;
}

header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}

.title{
  font-size:1.4rem;
  font-weight:900;
}

.game-card{
  background:linear-gradient(180deg,#081a35,#040b18);
  border-radius:16px;
  padding:14px;
  box-shadow:0 30px 60px rgba(0,0,0,.8);
  border:1px solid rgba(255,255,255,.05);
}

.play-area{
  position:relative;
  height:560px;
  border-radius:14px;
  overflow:hidden;
  background:radial-gradient(circle,#0a2040,#02060d);
}

canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.earth{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:64px;
  filter:drop-shadow(0 0 24px rgba(100,194,255,.7));
}

.hud{
  position:absolute;
  top:16px;
  right:16px;
  background:rgba(5,14,28,.7);
  backdrop-filter:blur(6px);
  border-radius:12px;
  padding:10px 14px;
  display:flex;
  gap:16px;
  border:1px solid rgba(255,255,255,.06);
}

.hud div{text-align:right}
.hud strong{font-size:1.1rem}
.hud span{font-size:.78rem;color:var(--muted)}

.level{
  position:absolute;
  left:16px;
  top:16px;
  background:rgba(255,255,255,.05);
  padding:8px 12px;
  border-radius:10px;
  font-weight:800;
  border:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<div class="container">
<header>
  <div class="title">üåå Full Orbit Game ‚Äî Advanced</div>
</header>

<div class="game-card">
  <div class="play-area">
    <canvas id="canvas"></canvas>
    <div class="earth">üåç</div>

    <div class="level" id="levelLabel">Level 1 ¬∑ Easy</div>

    <div class="hud">
      <div>
        <strong id="score">0</strong>
        <span>Collected</span>
      </div>
      <div>
        <strong id="high">0</strong>
        <span>High</span>
      </div>
    </div>
  </div>
</div>
</div>

<script>
/* ===============================
   CORE SETUP
================================ */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");
const highEl = document.getElementById("high");
const levelEl = document.getElementById("levelLabel");

let DPR = Math.max(1, window.devicePixelRatio || 1);
let W,H;

function resize(){
  W = canvas.offsetWidth;
  H = canvas.offsetHeight;
  canvas.width = W * DPR;
  canvas.height = H * DPR;
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
window.addEventListener("resize",resize);
resize();

/* ===============================
   GAME STATE
================================ */
let orbs = [];
let particles = [];
let score = 0;
let high = 0;

/* ===============================
   DIFFICULTY SYSTEM
================================ */
const LEVELS = [
  {name:"Easy", spawn:1600, speed:0.004, max:10},
  {name:"Normal", spawn:1200, speed:0.006, max:14},
  {name:"Hard", spawn:900, speed:0.008, max:18},
  {name:"Insane", spawn:600, speed:0.011, max:24}
];

function currentLevel(){
  if(score < 20) return 0;
  if(score < 50) return 1;
  if(score < 100) return 2;
  return 3;
}

/* ===============================
   ORB TYPES
================================ */
const TYPES = [
  {emoji:"üõ∞Ô∏è", score:1, chance:0.7},
  {emoji:"üåü", score:3, chance:0.2},
  {emoji:"üî•", score:6, chance:0.1}
];

function pickType(){
  let r=Math.random(), s=0;
  for(const t of TYPES){
    s+=t.chance;
    if(r<=s) return t;
  }
  return TYPES[0];
}

/* ===============================
   SPAWN
================================ */
function spawnOrb(){
  const lvl = LEVELS[currentLevel()];
  if(orbs.length >= lvl.max) return;

  const t = pickType();
  const angle = Math.random()*Math.PI*2;
  const radius = 90 + Math.random()*(Math.min(W,H)/2 - 120);

  orbs.push({
    angle,
    radius,
    speed:(Math.random()<0.5?-1:1)*(lvl.speed+Math.random()*0.003),
    size:28,
    ...t
  });
}

setInterval(spawnOrb, 400);

/* ===============================
   HIT TEST
================================ */
canvas.addEventListener("pointerdown",e=>{
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const cx = W/2, cy = H/2;

  let best=null, bestD=Infinity;

  for(const o of orbs){
    const ox = cx + Math.cos(o.angle)*o.radius;
    const oy = cy + Math.sin(o.angle)*o.radius;
    const d = Math.hypot(x-ox,y-oy);
    if(d < o.size && d < bestD){
      best=o;
      bestD=d;
    }
  }

  if(best){
    orbs = orbs.filter(o=>o!==best);
    score += best.score;
    scoreEl.textContent = score;

    if(score>high){
      high=score;
      highEl.textContent=high;
    }
  }
});

/* ===============================
   DRAW LOOP
================================ */
function loop(){
  ctx.clearRect(0,0,W,H);

  const cx=W/2, cy=H/2;
  const lvl=currentLevel();
  levelEl.textContent = `Level ${lvl+1} ¬∑ ${LEVELS[lvl].name}`;

  for(const o of orbs){
    o.angle+=o.speed;
    const x=cx+Math.cos(o.angle)*o.radius;
    const y=cy+Math.sin(o.angle)*o.radius;

    ctx.font="32px serif";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText(o.emoji,x,y);
  }

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
