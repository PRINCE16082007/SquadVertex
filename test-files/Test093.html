<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex - Voting Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary: #4a6bff;
            --primary-dark: #3a5bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --dark: #1a1f36;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient-start: #1a2980;
            --gradient-end: #26d0ce;
            --card-gradient: linear-gradient(145deg, #2c3e50, #1a1f36);
            --winner-gradient: linear-gradient(135deg, #ffd700, #ffa500);
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--white);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-header {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-header h2 {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 0 15px rgba(74, 107, 255, 0.7);
        }

        .section-header i {
            font-size: 32px;
            color: var(--primary);
        }

        /* Results States */
        .state-container {
            text-align: center;
            padding: 40px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 0;
            box-shadow: var(--shadow);
            border: 1px solid rgba(74, 107, 255, 0.2);
        }

        .state-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--white);
            font-weight: 700;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .state-description {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: var(--light-gray);
        }

        /* Countdown */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--primary);
            transition: var(--transition);
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(74, 107, 255, 0.3);
        }

        .countdown-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            text-shadow: 0 0 10px rgba(74, 107, 255, 0.5);
        }

        .countdown-label {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            color: var(--light);
        }

        /* Winner Section */
        .winner-container {
            background: var(--winner-gradient);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 15px 35px rgba(255, 165, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .winner-badge {
            position: absolute;
            top: 20px;
            right: -30px;
            background: #ff4500;
            color: white;
            padding: 10px 40px;
            transform: rotate(45deg);
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .winner-content {
            display: flex;
            gap: 30px;
            align-items: center;
            padding: 20px;
        }

        .winner-profile {
            flex: 0 0 200px;
            text-align: center;
        }

        .winner-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .winner-name {
            font-size: 32px;
            font-weight: 800;
            margin-top: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .winner-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .winner-video {
            flex: 1;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Results Grid */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .result-card {
            background: var(--card-gradient);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid rgba(74, 107, 255, 0.3);
            position: relative;
        }

        .result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }

        .rank-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        .rank-1 {
            background: linear-gradient(145deg, var(--gold), #daa520);
        }

        .rank-2 {
            background: linear-gradient(145deg, var(--silver), #a9a9a9);
        }

        .rank-3 {
            background: linear-gradient(145deg, var(--bronze), #8c5416);
        }

        .rank-other {
            background: var(--primary);
        }

        .creator-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .creator-info {
            padding: 15px;
        }

        .creator-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--white);
        }

        .vote-count {
            color: var(--light-gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .vote-count .value {
            color: var(--primary);
            font-weight: 700;
            font-size: 18px;
        }

        .prize-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prize-info .prize-value {
            font-weight: 700;
            color: var(--gold);
        }

        .progress-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            transition: width 1s ease;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .review-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .review-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Prize Announcement */
        .prize-announcement {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 40px 0;
            text-align: center;
            border: 1px solid rgba(74, 107, 255, 0.2);
            box-shadow: var(--shadow);
        }

        .prize-announcement h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .prize-announcement h3 i {
            color: var(--gold);
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .prize-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .prize-rank {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .prize-rank i {
            font-size: 32px;
        }

        .prize-rank-1 i { color: var(--gold); }
        .prize-rank-2 i { color: var(--silver); }
        .prize-rank-3 i { color: var(--bronze); }

        .prize-amount {
            font-size: 36px;
            font-weight: 800;
            margin: 15px 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .prize-note {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 16px;
            border-left: 4px solid var(--primary);
        }

        .prize-note .highlight {
            color: var(--gold);
            font-weight: 700;
        }

        .report-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .report-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
        }

        .branding {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }

        /* Video Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 15px;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: var(--light-gray);
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-title {
            font-size: 28px;
            color: var(--white);
            margin-bottom: 5px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .video-thumb {
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: var(--primary);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            color: var(--white);
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .winner-content {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .countdown-container {
                gap: 10px;
            }

            .countdown-item {
                min-width: 70px;
                padding: 15px 10px;
            }

            .countdown-value {
                font-size: 32px;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .header-title {
                font-size: 20px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="header-title">SquadVertex Results - Spring Launch 2025</div>
            </div>
            <div>
                <div class="header-title" id="currentTime">Loading time...</div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="section">
                <div class="section-header">
                    <i class="fas fa-chart-bar"></i>
                    <h2>Voting Results</h2>
                </div>

                <!-- Results State Container -->
                <div id="resultsState">
                    <!-- Content will be dynamically updated -->
                    <div class="state-container">
                        <div class="state-title">Loading Results...</div>
                        <div class="state-description">Please wait while we calculate the final outcome</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>© 2025 SquadVertex Voting. All rights reserved.</p>
            <div class="branding">
                <i class="fas fa-video"></i>
                <span>SquadVertex</span> Professional Streaming Platform
            </div>
        </footer>
    </div>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-header">
                <h3 class="modal-title" id="modalCreatorName">Creator Videos</h3>
                <div class="modal-subtitle">Review videos from this creator</div>
            </div>

            <div class="videos-grid" id="videosGrid">
                <!-- Videos will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        // Initialize Firebase
        console.log("Initializing Firebase");
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // References
        const EVENT_ID = "SpringLaunch2025";
        const eventRef = db.collection("events").doc(EVENT_ID);
        const contestsRef = eventRef.collection("votingContests");
        const votesRef = eventRef.collection("votes");

        // DOM Elements
        const resultsStateEl = document.getElementById('resultsState');
        const currentTimeEl = document.getElementById('currentTime');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const modalCreatorName = document.getElementById('modalCreatorName');
        const videosGrid = document.getElementById('videosGrid');

        // State
        let voteStartTime = null;
        let resultsTime = null;
        let votingQuestion = "";
        let creators = [];
        let votes = [];
        let timerInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded");
            // Initialize time display
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);

            // Close modal event
            closeModal.addEventListener('click', () => {
                videoModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === videoModal) {
                    videoModal.style.display = 'none';
                }
            });

            // Load event data
            loadEventData();
        });

        function updateCurrentTime() {
            const now = new Date();
            currentTimeEl.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + " - " + now.toLocaleDateString();
        }

        function loadEventData() {
            console.log("Loading event data");
            eventRef.get().then((doc) => {
                if (doc.exists) {
                    const eventData = doc.data();
                    console.log("Event data:", eventData);

                    // Set voting question
                    votingQuestion = eventData.votingQuestion || "Which creator’s videos should be featured on the homepage?";

                    // Set voting time
                    if (eventData.voteTime) {
                        voteStartTime = eventData.voteTime.toDate();
                        // Results available 15 minutes after voting starts
                        resultsTime = new Date(voteStartTime.getTime() + 15 * 60 * 1000);
                        console.log("Vote start:", voteStartTime, "Results time:", resultsTime);
                    }

                    // Load creator data
                    loadCreatorData();
                } else {
                    console.error("Event document not found");
                    renderError("Event configuration not found");
                }
            }).catch((error) => {
                console.error("Error loading event data:", error);
                renderError("Failed to load event data");
            });
        }

        function loadCreatorData() {
            console.log("Loading creator data");
            contestsRef.orderBy("createdAt", "asc").get()
                .then((querySnapshot) => {
                    creators = [];
                    querySnapshot.forEach((doc) => {
                        creators.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    console.log("Creators loaded:", creators);

                    // Load votes
                    loadVotes();
                })
                .catch((error) => {
                    console.error("Error loading creators:", error);
                    renderError("Failed to load creators");
                });
        }

        function loadVotes() {
            console.log("Loading votes");
            votesRef.get()
                .then((querySnapshot) => {
                    votes = [];
                    querySnapshot.forEach((doc) => {
                        votes.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    console.log("Votes loaded:", votes.length);

                    // Check results status
                    checkResultsStatus();
                })
                .catch((error) => {
                    console.error("Error loading votes:", error);
                    renderError("Failed to load votes");
                });
        }

        function checkResultsStatus() {
            console.log("Checking results status");
            const now = new Date();
            console.log("Current time:", now);

            if (!resultsTime) {
                renderError("Results time not configured");
                return;
            }

            if (now < resultsTime) {
                const timeRemaining = resultsTime - now;
                console.log("Results available in:", timeRemaining, "ms");
                renderCountdown(timeRemaining);
            } else {
                console.log("Results available");
                renderResults();
            }
        }
        
        function renderCountdown(timeRemaining) {
            console.log("Rendering countdown with", timeRemaining, "ms remaining");
            const seconds = Math.floor((timeRemaining / 1000) % 60);
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);

            resultsStateEl.innerHTML = `
                <div class="state-container">
                    <div class="state-title">Results Coming Soon!</div>
                    <div class="state-description">
                        The voting results for "${votingQuestion}" will be revealed shortly. 
                        Check back when the countdown ends to see the winner!
                    </div>
                    
                    <div class="countdown-container">
                        <div class="countdown-item">
                            <div class="countdown-value">${hours.toString().padStart(2, '0')}</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">${minutes.toString().padStart(2, '0')}</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">${seconds.toString().padStart(2, '0')}</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                    
                    <p>Results will be available at ${resultsTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                </div>
            `;

            // Start the countdown timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const newTimeRemaining = resultsTime - new Date();
                if (newTimeRemaining <= 0) {
                    clearInterval(timerInterval);
                    loadVotes(); // Refresh data
                }
            }, 1000);
        }

        function renderResults() {
            console.log("Rendering results");

            // Calculate vote counts
            const voteCounts = {};
            votes.forEach(vote => {
                if (!voteCounts[vote.creatorId]) {
                    voteCounts[vote.creatorId] = 0;
                }
                voteCounts[vote.creatorId]++;
            });

            // Prepare creators with vote counts
            const results = creators.map(creator => {
                return {
                    ...creator,
                    votes: voteCounts[creator.id] || 0
                };
            });

            // Sort by votes (descending)
            results.sort((a, b) => b.votes - a.votes);

            // Calculate total votes
            const totalVotes = votes.length;

            // Calculate percentages
            results.forEach(creator => {
                creator.percentage = totalVotes > 0 ? Math.round((creator.votes / totalVotes) * 100) : 0;
            });

            // Find winner (first creator)
            const winner = results[0];

            // Render the results page
            resultsStateEl.innerHTML = `
                <div>
                    <div class="state-container">
                        <div class="state-title">Voting Results</div>
                        <div class="state-description">
                            The votes have been counted for "${votingQuestion}". 
                            Here are the final results:
                        </div>
                        
                        <div class="stats-summary">
                            <div style="display: flex; justify-content: center; gap: 40px; margin: 30px 0;">
                                <div class="stat-item">
                                    <div class="stat-value">${creators.length}</div>
                                    <div class="stat-label">Creators</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${totalVotes}</div>
                                    <div class="stat-label">Total Votes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${winner ? winner.creatorName : 'N/A'}</div>
                                    <div class="stat-label">Winner</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Winner Section -->
                    ${winner ? `
                    <div class="winner-container">
                        <div class="winner-badge">WINNER</div>
                        <div class="winner-content">
                            <div class="winner-profile">
                                <img src="${winner.imageURL}" alt="${winner.creatorName}" class="winner-image">
                                <div class="winner-name">${winner.creatorName}</div>
                                <div class="winner-stats">
                                    <div class="stat-item">
                                        <div class="stat-value">${winner.votes}</div>
                                        <div class="stat-label">Votes</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">${winner.percentage}%</div>
                                        <div class="stat-label">Share</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">+500 SVX</div>
                                        <div class="stat-label">Prize</div>
                                    </div>
                                </div>
                            </div>
                            <div class="winner-video">
                                <iframe src="https://fast.wistia.net/embed/iframe/${winner.videos[0]}?autoplay=true" 
                                        class="video-frame" 
                                        allow="autoplay; fullscreen" 
                                        allowtransparency="true" 
                                        frameborder="0">
                                </iframe>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Prize Announcement -->
                    <div class="prize-announcement">
                        <h3><i class="fas fa-award"></i> Prize Distribution</h3>
                        <div class="prize-grid">
                            <div class="prize-card">
                                <div class="prize-rank prize-rank-1">
                                    <i class="fas fa-crown"></i>
                                    <span>1st Place</span>
                                </div>
                                <div class="prize-amount">+500 SVX</div>
                                <p>Grand Prize Winner</p>
                            </div>
                            <div class="prize-card">
                                <div class="prize-rank prize-rank-2">
                                    <i class="fas fa-medal"></i>
                                    <span>2nd Place</span>
                                </div>
                                <div class="prize-amount">+300 SVX</div>
                                <p>Runner-up</p>
                            </div>
                            <div class="prize-card">
                                <div class="prize-rank prize-rank-3">
                                    <i class="fas fa-medal"></i>
                                    <span>3rd Place</span>
                                </div>
                                <div class="prize-amount">+200 SVX</div>
                                <p>Third Position</p>
                            </div>
                        </div>
                        
                        <div class="prize-note">
                            <p><i class="fas fa-info-circle"></i> <span class="highlight">SVX points</span> will be transferred to winners' accounts within the next <span class="highlight">24 hours</span>.</p>
                            <p>A detailed prize report will be published within <span class="highlight">24 hours</span>.</p>
                        </div>
                        
                        <a href="#" class="report-button">
                            <i class="fas fa-file-alt"></i> View Prize Report (Coming Soon)
                        </a>
                    </div>
                    
                    <!-- All Creators Results -->
                    <div class="section-header" style="margin-top: 50px;">
                        <i class="fas fa-list-ol"></i>
                        <h2>Full Results</h2>
                    </div>
                    
                    <div class="results-container">
                        ${results.map((creator, index) => `
                            <div class="result-card">
                                <div class="rank-badge ${index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : 'rank-other'}">
                                    ${index + 1}
                                </div>
                                <img src="${creator.imageURL}" alt="${creator.creatorName}" class="creator-image">
                                <div class="creator-info">
                                    <h3 class="creator-name">${creator.creatorName}</h3>
                                    <div class="vote-count">
                                        <i class="fas fa-vote-yea"></i> 
                                        Votes: <span class="value">${creator.votes}</span>
                                    </div>
                                    <div class="vote-count">
                                        <i class="fas fa-chart-pie"></i> 
                                        Percentage: <span class="value">${creator.percentage}%</span>
                                    </div>
                                    
                                    ${index < 3 ? `
                                    <div class="prize-info">
                                        <i class="fas fa-gem"></i>
                                        Prize: <span class="prize-value">+${index === 0 ? '500' : index === 1 ? '300' : '200'} SVX</span>
                                    </div>
                                    ` : ''}
                                    
                                    <div class="progress-container">
                                        <div class="progress-bar" style="width: ${creator.percentage}%"></div>
                                    </div>
                                    
                                    <div class="card-buttons">
                                        <button class="review-btn" data-creator-id="${creator.id}">
                                            <i class="fas fa-play-circle"></i> Review Videos
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Add event listeners to review buttons
            document.querySelectorAll('.review-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const creatorId = e.target.closest('.review-btn').dataset.creatorId;
                    showCreatorVideos(creatorId);
                });
            });
        }

        function showCreatorVideos(creatorId) {
            const creator = creators.find(c => c.id === creatorId);
            if (!creator) return;

            modalCreatorName.textContent = `${creator.creatorName}'s Videos`;

            // Clear previous videos
            videosGrid.innerHTML = '';

            // Add videos to grid
            creator.videos.forEach((videoId, index) => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-item';
                videoElement.innerHTML = `
                    <div class="video-thumb">
                        <i class="fas fa-film"></i>
                    </div>
                    <div class="video-info">
                        <div class="video-title">Video ${index + 1}</div>
                        <a href="https://fast.wistia.net/embed/iframe/${videoId}" 
                           target="_blank" 
                           class="review-btn" 
                           style="width:100%; margin-top:10px; text-decoration: none; text-align: center;">
                            <i class="fas fa-play"></i> Play Video
                        </a>
                    </div>
                `;
                videosGrid.appendChild(videoElement);
            });

            // Show modal
            videoModal.style.display = 'block';
        }

        function renderError(message) {
            resultsStateEl.innerHTML = `
                <div class="state-container">
                    <div class="state-title">Error Loading Results</div>
                    <div class="state-description">
                        ${message}. Please try refreshing the page.
                    </div>
                    <div style="font-size: 60px; margin: 30px 0; color: var(--danger);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <button class="review-btn" onclick="location.reload()" style="margin: 0 auto;">
                        <i class="fas fa-sync-alt"></i> Refresh Page
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
