<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portfolio Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px dashed rgba(255,255,255,0.3);
        }
        
        .file-input-wrapper:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .image-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .image-url {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            word-break: break-all;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        .rocket-shimmer {
            display: inline-block;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Client Portfolio Manager</h1>
            <p>Manage your portfolio images with real-time updates</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageUpload" class="file-input" accept="image/*" multiple>
                <span><i class="fas fa-cloud-upload-alt"></i> Select Images</span>
            </div>
            <button id="uploadBtn" class="upload-btn">
                <i class="fas fa-upload"></i> Upload to Dropbox
            </button>
        </div>
        
        <div class="loading" id="loadingIndicator" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Processing images... <span class="rocket-shimmer">ðŸš€</span>
        </div>
        
        <div class="gallery" id="portfolioGallery">
            <!-- Images will be loaded here -->
        </div>
    </div>
    
    <div class="footer">
        <p>Powered by TeamGalaxy <span class="rocket-shimmer">ðŸš€</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dropbox@10.35.0/dist/Dropbox-sdk.min.js"></script>
    <script>
        // We'll add the Dropbox integration here
        const APP_KEY = 'jy4t59ikr4klwg6'; // Replace with your actual App Key
        const APP_SECRET = '3z6czfv7ayy8j5j'; // Replace with your actual App Secret
        
        // Initialize Dropbox client
        let dbx;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Portfolio Manager initialized');
            
            // Set up event listeners
            document.getElementById('uploadBtn').addEventListener('click', handleUpload);
            document.getElementById('imageUpload').addEventListener('change', handleFileSelect);
            
            // Load existing portfolio items
            loadPortfolioItems();
        });
        
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                console.log(`${files.length} files selected`);
            }
        }
        
        function handleUpload() {
            const fileInput = document.getElementById('imageUpload');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Please select images to upload');
                return;
            }
            
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            
            // Process each file
            Array.from(files).forEach((file, index) => {
                setTimeout(() => {
                    uploadToDropbox(file);
                }, index * 1000); // Stagger uploads
            });
        }
        
        async function uploadToDropbox(file) {
            try {
                // This is where we'll implement the actual Dropbox upload
                console.log('Uploading:', file.name);
                
                // For now, let's simulate the upload process
                const response = await simulateUpload(file);
                
                // Add to gallery
                addToGallery(response);
                
                // Hide loading after last file
                if (document.getElementById('imageUpload').files.length === 
                    document.querySelectorAll('.image-card').length + 1) {
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
                
            } catch (error) {
                console.error('Upload failed:', error);
                alert('Upload failed: ' + error.message);
            }
        }
        
        // Simulate upload process (replace with actual Dropbox API call)
        function simulateUpload(file) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        name: file.name,
                        url: URL.createObjectURL(file),
                        timestamp: new Date().toISOString(),
                        size: file.size
                    });
                }, 1000);
            });
        }
        
        function addToGallery(imageData) {
            const gallery = document.getElementById('portfolioGallery');
            const card = document.createElement('div');
            card.className = 'image-card';
            
            card.innerHTML = `
                <img src="${imageData.url}" alt="${imageData.name}" class="image-preview">
                <div class="image-info">
                    <div class="image-title">${imageData.name}</div>
                    <div class="image-url">${imageData.url}</div>
                    <div class="image-size">${formatFileSize(imageData.size)}</div>
                </div>
            `;
            
            gallery.prepend(card); // Add to top of gallery
        }
        
        function loadPortfolioItems() {
            // In the future, this will fetch from Dropbox
            // For now, we'll just show a placeholder
            console.log('Loading portfolio items...');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
