<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SV Schedule Tracker</title>
  <meta name="theme-color" content="#2a2a2a">  <!-- Fonts & Icons -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">  <!-- Chart.js -->  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <style>
    :root {
      --primary: #3f51b5;
      --accent: #f50057;
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #333333;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    .section {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .section h2 {
      margin-top: 0;
      font-weight: 600;
      color: var(--accent);
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      align-items: end;
    }
    label {
      font-size: 0.9rem;
      font-weight: 500;
    }
    input, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: darken(var(--primary), 10%);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg);
      padding: 0.8rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .task-info {
      display: flex;
      gap: 1rem;
      flex: 1;
      font-size: 0.9rem;
    }
    .task-info span { min-width: 60px; }
    .calendar, .rules-list { display: grid; gap: 0.5rem; }
    .checkbox { transform: scale(1.2); margin-left: 1rem; }
  </style></head>
<body>
  <div class="container">
    <h1>SV Schedule Tracker</h1><!-- Task Creator -->
<div class="section">
  <h2>Create Today's Tasks</h2>
  <form id="taskForm">
    <div>
      <label for="taskTime">Time</label>
      <input type="time" id="taskTime" required>
    </div>
    <div>
      <label for="taskDuration">Duration</label>
      <input type="text" id="taskDuration" placeholder="e.g. 30m" required>
    </div>
    <div style="grid-column: span 2;">
      <label for="taskDesc">Task Description</label>
      <input type="text" id="taskDesc" placeholder="What to do?" required>
    </div>
    <button type="submit">Add Task</button>
  </form>
  <ul id="taskList"></ul>
</div>

<!-- Rules Creator -->
<div class="section">
  <h2>Define Your Rules</h2>
  <form id="ruleForm">
    <div style="flex:1">
      <label for="ruleDesc">Rule</label>
      <input type="text" id="ruleDesc" placeholder="e.g. No phone after 9pm" required>
    </div>
    <button type="submit">Add Rule</button>
  </form>
  <ul id="ruleList"></ul>
</div>

<!-- Summary & Day Mark -->
<div class="section" style="text-align:center;">
  <button id="markDayBtn">Mark Day Complete</button>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId;
    const today = new Date().toISOString().split('T')[0];

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        loadTasks();
        loadRules();
      }
    });

    // Task handlers
    document.getElementById('taskForm').addEventListener('submit', async e => {
      e.preventDefault();
      const time = document.getElementById('taskTime').value;
      const duration = document.getElementById('taskDuration').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      if (!time || !duration || !desc) return;

      await addDoc(collection(db, 'users', userId, 'tasks'), { date: today, time, duration, desc, done: false });
      e.target.reset();
      loadTasks();
    });

    async function loadTasks() {
      const list = document.getElementById('taskList'); list.innerHTML = '';
      const q = query(collection(db, 'users', userId, 'tasks'), where('date', '==', today));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="task-info">
            <span>${data.time}</span>
            <span>${data.duration}</span>
            <span>${data.desc}</span>
          </div>
          <input type="checkbox" class="checkbox" ${data.done ? 'checked' : ''} data-id="${docSnap.id}">
        `;
        list.appendChild(li);
        li.querySelector('.checkbox').addEventListener('change', e => updateTaskStatus(e));
      });
    }

    async function updateTaskStatus(e) {
      const id = e.target.dataset.id;
      await updateDoc(doc(db, 'users', userId, 'tasks', id), { done: e.target.checked });
      checkAllDone();
    }

    function checkAllDone() {
      const allBoxes = document.querySelectorAll('#taskList .checkbox');
      const doneAll = Array.from(allBoxes).every(cb => cb.checked) && allBoxes.length > 0;
      document.getElementById('markDayBtn').disabled = !doneAll;
    }

    // Rule handlers
    document.getElementById('ruleForm').addEventListener('submit', async e => {
      e.preventDefault();
      const desc = document.getElementById('ruleDesc').value.trim();
      if (!desc) return;
      await addDoc(collection(db, 'users', userId, 'rules'), { date: today, desc, active: false });
      e.target.reset();
      loadRules();
    });

    async function loadRules() {
      const list = document.getElementById('ruleList'); list.innerHTML = '';
      const q = query(collection(db, 'users', userId, 'rules'), where('date','==',today));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${data.desc}</span>
          <input type="checkbox" class="checkbox" data-id="${docSnap.id}">
        `;
        list.appendChild(li);
        li.querySelector('.checkbox').addEventListener('change', async e => {
          await updateDoc(doc(db, 'users', userId, 'rules', docSnap.id), { active: e.target.checked });
        });
      });
    }

    // Mark day complete
    document.getElementById('markDayBtn').addEventListener('click', () => {
      // integrate with streak logic here or custom behavior
      alert('Day marked complete!');
    });
  </script></body>
</html>
