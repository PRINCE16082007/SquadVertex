<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SV Schedule Tracker</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM from unpkg -->
  <script type="module" crossorigin src="https://esm.sh/react@18.2.0?bundle"></script>
  <script type="module" crossorigin src="https://esm.sh/react-dom@18.2.0?bundle"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full max-w-3xl"></div>  <script type="module">
    import React, { useState } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0';

    function App() {
      const [tasks, setTasks] = useState([]);
      const [rules, setRules] = useState([]);
      const [form, setForm] = useState({ time: '', duration: '', text: '' });
      const [ruleText, setRuleText] = useState('');
      const allDone = tasks.length && tasks.every(t => t.done) && rules.every(r => r.done);

      const addTask = () => {
        if (!form.time || !form.duration || !form.text) return;
        setTasks([...tasks, { ...form, done: false }]);
        setForm({ time: '', duration: '', text: '' });
      };

      const addRule = () => {
        if (!ruleText) return;
        setRules([...rules, { text: ruleText, done: false }]);
        setRuleText('');
      };

      const toggleTask = idx => {
        const newTasks = [...tasks]; newTasks[idx].done = !newTasks[idx].done;
        setTasks(newTasks);
      };
      const toggleRule = idx => {
        const newRules = [...rules]; newRules[idx].done = !newRules[idx].done;
        setRules(newRules);
      };

      const markDay = () => {
        if (!allDone) return;
        alert('ðŸŽ‰ You have completed all items! Day marked.');
        // reset lists or push to storage
      };

      return (
        <div className="bg-white shadow-lg rounded-xl p-6 space-y-6">
          <h1 className="text-3xl font-bold text-pink-500 text-center">ðŸ“… SV Schedule Tracker</h1>

          {/* Task Creator */}
          <section className="space-y-4">
            <h2 className="text-xl font-semibold">Create Daily Task</h2>
            <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <input type="time" className="border p-2 rounded" placeholder="Time" value={form.time}
                onChange={e => setForm({ ...form, time: e.target.value })} />
              <input type="number" min="1" className="border p-2 rounded" placeholder="Duration (min)"
                value={form.duration} onChange={e => setForm({ ...form, duration: e.target.value })} />
              <input type="text" className="border p-2 rounded" placeholder="Task description"
                value={form.text} onChange={e => setForm({ ...form, text: e.target.value })} />
            </div>
            <button onClick={addTask} className="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600">
              + Add Task
            </button>
          </section>

          {/* Routine Rules */}
          <section className="space-y-4">
            <h2 className="text-xl font-semibold">Define Routine Rules</h2>
            <div className="flex gap-2">
              <input type="text" className="border p-2 rounded flex-1" placeholder="Rule description"
                value={ruleText} onChange={e => setRuleText(e.target.value)} />
              <button onClick={addRule} className="bg-indigo-500 text-white px-4 py-2 rounded-full hover:bg-indigo-600">
                + Add Rule
              </button>
            </div>
          </section>

          {/* Lists */}
          <section className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <h3 className="font-semibold">Tasks</h3>
              <ul className="mt-2 space-y-2">
                {tasks.map((t, i) => (
                  <li key={i} className="flex items-center justify-between bg-gray-100 p-2 rounded">
                    <div>
                      <span className="font-medium">{t.time}</span> - {t.text} ({t.duration} min)
                    </div>
                    <input type="checkbox" checked={t.done} onChange={() => toggleTask(i)} />
                  </li>
                ))}
                {!tasks.length && <li className="text-gray-400">No tasks yet.</li>}
              </ul>
            </div>
            <div>
              <h3 className="font-semibold">Routine Rules</h3>
              <ul className="mt-2 space-y-2">
                {rules.map((r, i) => (
                  <li key={i} className="flex items-center justify-between bg-gray-100 p-2 rounded">
                    <div>{r.text}</div>
                    <input type="checkbox" checked={r.done} onChange={() => toggleRule(i)} />
                  </li>
                ))}
                {!rules.length && <li className="text-gray-400">No rules defined.</li>}
              </ul>
            </div>
          </section>

          {/* Mark Day */}
          <button onClick={markDay} disabled={!allDone}
            className={`w-full py-3 font-semibold rounded-full transition disabled:opacity-50
              ${allDone ? 'bg-green-500 text-white hover:bg-green-600' : 'bg-gray-300 text-gray-600'}`}>
            Mark Day Complete âœ…
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script></body>
</html>
