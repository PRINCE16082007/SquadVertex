<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fee Management - Transactions</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FeeManage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="transactions.html">Transactions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Transactions Content -->
    <div class="container mt-4">
      <h3 class="mb-4">Transaction History</h3>

      <!-- Filters -->
      <div class="row mb-3 g-2">
        <div class="col-md-3">
          <input type="date" id="start-date" class="form-control" placeholder="Start Date" />
        </div>
        <div class="col-md-3">
          <input type="date" id="end-date" class="form-control" placeholder="End Date" />
        </div>
        <div class="col-md-3">
          <select id="mode-filter" class="form-select">
            <option value="">Payment Mode</option>
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Cheque">Cheque</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
        </div>
      </div>

      <!-- Export Buttons -->
      <div class="mb-3">
        <button class="btn btn-success me-2">Export as CSV</button>
        <button class="btn btn-danger">Export as PDF</button>
      </div>

      <!-- Transactions Table -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>Roll No</th>
              <th>Family ID</th>
              <th>Name</th>
              <th>Amount Paid</th>
              <th>Mode</th>
              <th>Transaction ID</th>
              <th>Date &amp; Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="transactions-table">
            <tr>
              <td>101</td>
              <td>FAM001</td>
              <td>Rahul Kumar</td>
              <td>₹2000</td>
              <td>UPI</td>
              <td>TXN1002</td>
              <td>2025-02-28 10:30 AM</td>
              <td>Success</td>
            </tr>
            <tr>
              <td>102</td>
              <td>FAM002</td>
              <td>Priya Singh</td>
              <td>₹4000</td>
              <td>Cash</td>
              <td>TXN2001</td>
              <td>2025-02-27 02:15 PM</td>
              <td>Success</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JavaScript for Filters -->
    <script>
      function applyFilters() {
        // Dummy filter functionality.
        alert("Filters applied (dummy)!");
      }
    </script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
