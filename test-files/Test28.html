<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex | Welcome to the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0b0b20 0%, #0f111a 50%, #1a1c2e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.8),
                        0 0 20px rgba(0, 195, 255, 0.6),
                        0 0 30px rgba(0, 195, 255, 0.4);
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            transform-style: preserve-3d;
        }
        
        .text-container {
            position: relative;
            max-width: 1000px;
            margin-bottom: 60px;
        }
        
        .text-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
        }
        
        h1 {
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.5),
                         0 0 20px rgba(0, 195, 255, 0.4),
                         0 0 30px rgba(0, 195, 255, 0.3);
        }
        
        .main-title {
            font-size: clamp(3.5rem, 12vw, 8rem);
            margin: 30px 0;
            color: #00e6ff;
            position: relative;
            display: inline-block;
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00e6ff, transparent);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        .enter-btn {
            background: transparent;
            border: 2px solid #00e6ff;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 15px 40px;
            margin-top: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.3);
        }
        
        .enter-btn:hover {
            background: rgba(0, 230, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 230, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 230, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 230, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 230, 255, 0.6); }
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 195, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 195, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .glow-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 195, 255, 0.1) 0%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
        }
        
        .circle-1 {
            top: 20%;
            left: 10%;
        }
        
        .circle-2 {
            bottom: 10%;
            right: 15%;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0, 230, 255, 0.7), transparent);
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.5);
            animation: scan 8s infinite linear;
            z-index: 5;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        @media (max-width: 768px) {
            .text-container {
                margin-bottom: 40px;
            }
            
            .enter-btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="grid-pattern"></div>
    <div class="glow-circle circle-1"></div>
    <div class="glow-circle circle-2"></div>
    <div class="scan-line"></div>
    
    <div class="container" id="container">
        <div class="text-container">
            <div class="text-line" id="line1">
                <h1>Welcome to the Future of Creation</h1>
            </div>
            <div class="text-line" id="line2">
                <h1>Welcome to...</h1>
            </div>
            <div class="text-line" id="line3">
                <h1 class="main-title">SQUADVERTEX</h1>
            </div>
            <div class="text-line" id="line4">
                <h1 class="tagline">Your World. Your Squad. Your Voice.</h1>
            </div>
        </div>
        <button class="enter-btn" id="enterBtn">Enter Now</button>
    </div>
    
    <script>
        // Create particle stars
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 150;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3 + 1;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Set up text animations
        function initAnimations() {
            const tl = gsap.timeline();
            
            // Initial delay
            tl.to({}, {duration: 0.5});
            
            // Welcome to the Future of Creation
            tl.fromTo('#line1', 
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 1.5, ease: "power2.out" }
            );
            
            // Transition to "Welcome to..."
            tl.to('#line1', 
                { opacity: 0, y: -20, duration: 1, ease: "power2.in" }, "+=1"
            );
            
            // Show "Welcome to..."
            tl.fromTo('#line2', 
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 1, ease: "power2.out" }
            );
            
            // Show SQUADVERTEX with dramatic effect
            tl.to('#line2', 
                { opacity: 0, duration: 0.5 }, "+=0.5"
            );
            
            tl.fromTo('#line3', 
                { opacity: 0, scale: 0.5, y: 100 },
                { 
                    opacity: 1, 
                    scale: 1, 
                    y: 0, 
                    duration: 1.5, 
                    ease: "elastic.out(1, 0.3)",
                    onStart: () => {
                        // Add glow effect
                        gsap.to('.main-title', {
                            duration: 0.5,
                            repeat: 3,
                            yoyo: true,
                            textShadow: "0 0 15px rgba(0, 230, 255, 0.8), 0 0 30px rgba(0, 230, 255, 0.6), 0 0 45px rgba(0, 230, 255, 0.4)"
                        });
                    }
                }
            );
            
            // Show tagline
            tl.fromTo('#line4', 
                { opacity: 0, scale: 0.8, y: 30 },
                { opacity: 1, scale: 1, y: 0, duration: 1, ease: "back.out(1.7)" }, "+=0.3"
            );
            
            // Show enter button
            tl.to('#enterBtn', 
                { 
                    opacity: 1, 
                    y: 0, 
                    duration: 1, 
                    ease: "power2.out",
                    onComplete: () => {
                        document.getElementById('enterBtn').classList.add('pulse');
                    }
                }, "+=0.5"
            );
            
            return tl;
        }
        
        // Add parallax effect
        function setupParallax() {
            const container = document.getElementById('container');
            
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.clientX) / 25;
                const y = (window.innerHeight / 2 - e.clientY) / 25;
                
                gsap.to(container, {
                    duration: 1,
                    rotationY: x,
                    rotationX: y,
                    ease: "power1.out"
                });
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            const animation = initAnimations();
            setupParallax();
            
            // Button click event
            document.getElementById('enterBtn').addEventListener('click', () => {
                // Remove pulse animation
                document.getElementById('enterBtn').classList.remove('pulse');
                
                // Fade out animation
                gsap.to('.container', {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => {
                        // Redirect to main site
                        window.location.href = 'index.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
