<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingerprint Guard Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4cafef, #2a2a72);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
      max-width: 450px;
    }
    button {
      background: #00c853;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 1.2rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #009624;
    }
    #protectedContent {
      display: none;
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
  </style>
  
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîß Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function: Fingerprint biometric unlock
    async function requestFingerprint() {
      try {
        const challenge = new Uint8Array(32);
        window.crypto.getRandomValues(challenge);

        const publicKey = {
          challenge: challenge,
          rp: { name: "My Secure Site" },
          user: {
            id: new Uint8Array(16),
            name: "test-user",
            displayName: "Demo User"
          },
          pubKeyCredParams: [{ type: "public-key", alg: -7 }],
          timeout: 60000,
          authenticatorSelection: {
            authenticatorAttachment: "platform",
            userVerification: "required"
          },
          attestation: "none"
        };

        const credential = await navigator.credentials.create({ publicKey });

        if (credential) {
          const docRef = await addDoc(collection(db, "test"), {
            success: true,
            type: credential.type,
            created: new Date().toISOString()
          });

          // Unlock protected content
          document.getElementById("authSection").style.display = "none";
          document.getElementById("protectedContent").style.display = "block";
        }

      } catch (err) {
        alert("Fingerprint Auth Failed ‚ùå: " + err.message);
      }
    }

    window.requestFingerprint = requestFingerprint;
  </script>
</head>
<body>
  <div class="card" id="authSection">
    <h1>üîí Secure Entry</h1>
    <p>Please authenticate with your fingerprint to continue.</p>
    <button onclick="requestFingerprint()">Unlock with Fingerprint</button>
  </div>

  <div class="card" id="protectedContent">
    <h2>‚úÖ Access Granted</h2>
    <p>Welcome inside the protected area! üéâ</p>
    <p>Now you can view secure resources of the site.</p>
  </div>
</body>
</html>
