<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniManage - Transportation Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-header { margin-top: 30px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="transportation.html">Transport</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Transportation Management</h2>
    <!-- Bus Routes Table -->
    <div class="section-header">
      <h4>Bus Routes</h4>
    </div>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Route ID</th>
          <th>Route Name</th>
          <th>Distance (km)</th>
          <th>Fare</th>
          <th>Timings</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="busRoutesTable">
        <tr>
          <td>R101</td>
          <td>Main Campus Loop</td>
          <td>5</td>
          <td>₹50</td>
          <td>8:00 AM - 6:00 PM</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewRoute('R101')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editRoute('R101')">Edit</button>
          </td>
        </tr>
        <tr>
          <td>R102</td>
          <td>City Connect</td>
          <td>15</td>
          <td>₹100</td>
          <td>7:30 AM - 7:30 PM</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewRoute('R102')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editRoute('R102')">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Route Details Modal -->
  <div class="modal fade" id="routeModal" tabindex="-1" aria-labelledby="routeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="routeModalLabel">Route Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="routeDetails">
          <!-- Route details loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function viewRoute(id) {
      let details = "";
      if(id === "R101") {
        details = "<p><strong>Route ID:</strong> R101</p><p><strong>Name:</strong> Main Campus Loop</p><p><strong>Distance:</strong> 5 km</p><p><strong>Fare:</strong> ₹50</p><p><strong>Timings:</strong> 8:00 AM - 6:00 PM</p>";
      } else if(id === "R102") {
        details = "<p><strong>Route ID:</strong> R102</p><p><strong>Name:</strong> City Connect</p><p><strong>Distance:</strong> 15 km</p><p><strong>Fare:</strong> ₹100</p><p><strong>Timings:</strong> 7:30 AM - 7:30 PM</p>";
      }
      document.getElementById('routeDetails').innerHTML = details;
      var routeModal = new bootstrap.Modal(document.getElementById('routeModal'));
      routeModal.show();
    }
    function editRoute(id) {
      alert("Edit route " + id + " (dummy)!");
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
