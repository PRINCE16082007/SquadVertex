<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secure Chat Device Lock + Fingerprint Guard</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.45);
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 420px;
    width: 90%;
    text-align: center;
  }
  button {
    padding: 0.9rem 1.8rem;
    font-size: 1.1rem;
    background: #0078d7;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1.3rem;
  }
  button:hover {
    background: #005fa3;
  }
  #protectedContent {
    display: none;
    margin-top: 1.5rem;
    background: rgba(255,255,255,0.1);
    padding: 1rem 1.5rem;
    border-radius: 10px;
  }
  #consoleLog {
    margin-top: 1rem;
    background: rgba(0,0,0,0.7);
    color: #00ff00;
    font-family: monospace;
    height: 150px;
    overflow-y: auto;
    white-space: pre-line;
    padding: 0.5rem;
    border-radius: 8px;
  }
  #signOutBtn {
    background: #d9534f;
    margin-top: 1rem;
    display:none;
  }
</style>

<!-- Load reCAPTCHA v3 -->
<script src="https://www.google.com/recaptcha/api.js?render=6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx"></script>

<!-- Firebase compat SDKs (v9.22.2) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-check-compat.js"></script>

<!-- FingerprintJS -->
<script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

</head>
<body>

<div class="container" id="authSection">
  <h2>üîê Firebase Secure Device + Fingerprint Guard</h2>
  <p id="userInfo">Please sign in first.</p>
  <button id="signInBtn">Sign In with Google</button>
  <button id="authBtn" style="display:none;">Authenticate with Fingerprint</button>
  <button id="signOutBtn">Sign Out</button>
  <p id="status" style="margin-top: 1rem;"></p>
  <div id="consoleLog"></div>
</div>

<div class="container" id="protectedContent">
  <h3>‚úÖ Access Granted!</h3>
  <p>Welcome to the protected section of the site. Enjoy your stay! üéâ</p>
</div>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

  firebase.initializeApp(firebaseConfig);

  // Activate App Check
  try {
    const appCheckProvider = new firebase.appCheck.ReCaptchaV3Provider('6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx');
    firebase.appCheck().activate(appCheckProvider, true);
    console.log("App Check activated.");
  } catch (e) {
    console.warn("App Check activation failed:", e);
  }

  const auth = firebase.auth();
  const db = firebase.firestore();
  const provider = new firebase.auth.GoogleAuthProvider();

  // Elements
  const signInBtn = document.getElementById("signInBtn");
  const authBtn = document.getElementById("authBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const userInfo = document.getElementById("userInfo");
  const statusText = document.getElementById("status");
  const authSection = document.getElementById("authSection");
  const protectedContent = document.getElementById("protectedContent");
  const consoleLog = document.getElementById("consoleLog");

  let visitorId = null;

  // Logger
  function logToConsole(message) {
    const timestamp = new Date().toLocaleTimeString();
    consoleLog.textContent += `[${timestamp}] ${message}\n`;
    consoleLog.scrollTop = consoleLog.scrollHeight;
  }

  // FingerprintJS ID
  async function generateFingerprint() {
    const fp = await FingerprintJS.load();
    const result = await fp.get();
    return result.visitorId;
  }

  // Convert user UID hex -> Uint8Array
  function uidToUint8Array(uid) {
    if (uid.length % 2 !== 0) return new Uint8Array();
    return new Uint8Array(uid.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
  }

  // Request WebAuthn fingerprint
  async function requestFingerprintWebAuthn() {
    const user = auth.currentUser;
    if (!user) {
      alert("Please sign in first.");
      return;
    }
    statusText.textContent = "Requesting fingerprint scan...";
    logToConsole("Starting WebAuthn fingerprint request...");

    try {
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      const publicKey = {
        challenge,
        rp: { name: "Firebase Fingerprint Guard" },
        user: {
          id: uidToUint8Array(user.uid),
          name: user.email,
          displayName: user.email,
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        timeout: 60000,
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          userVerification: "required",
        },
        attestation: "none",
      };

      const credential = await navigator.credentials.create({ publicKey });

      if (credential) {
        logToConsole("Fingerprint authenticated successfully.");
        statusText.textContent = "Fingerprint authenticated successfully!";

        await db.collection("userSessions").doc(user.uid).collection("fingerprints").add({
          user_email: user.email,
          success: true,
          type: credential.type,
          created_at: new Date().toISOString(),
        });

        authSection.style.display = "none";
        protectedContent.style.display = "block";
        logToConsole("Access granted.");
      }
    } catch (error) {
      logToConsole("Fingerprint auth failed: " + error.message);
      statusText.textContent = "Fingerprint authentication failed: " + error.message;
    }
  }

  // -------------------
  // SERVER VERIFIED SIGN-IN
  // -------------------
  signInBtn.onclick = async () => {
    try {
      // reCAPTCHA
      const token = await grecaptcha.execute(
        '6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx',
        { action: 'login' }
      );
      logToConsole("reCAPTCHA token acquired.");

      // Fingerprint
      visitorId = await generateFingerprint();
      logToConsole("Device Fingerprint: " + visitorId);

      // Sign in with Google popup if not already
      if (!auth.currentUser) {
        await auth.signInWithPopup(provider);
        logToConsole(`Sign-in successful: ${auth.currentUser.email}`);
      }
      const user = auth.currentUser;

      // Send details to server
      const res = await fetch("/functions/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          recaptchaToken: token,
          uid: user.uid,
          email: user.email,
          visitorId,
        }),
      });
      const data = await res.json();

      if (data.ok) {
        logToConsole("‚úÖ Server verified user + device.");
        authBtn.style.display = "inline-block";
        statusText.textContent = "Please authenticate your fingerprint to continue.";
      } else {
        logToConsole("‚ùå Verification failed: " + data.reason);
        statusText.textContent = "Access denied: " + data.reason;
        await auth.signOut();
      }
    } catch (err) {
      logToConsole("Error: " + err.message);
      statusText.textContent = "Error: " + err.message;
    }
  };

  // On Auth State Changed
  auth.onAuthStateChanged(async user => {
    if (user) {
      userInfo.textContent = `Signed in as: ${user.email}`;
      signInBtn.style.display = "none";
      signOutBtn.style.display = "inline-block";
      protectedContent.style.display = "none";
      logToConsole(`User signed in: ${user.email}`);
    } else {
      userInfo.textContent = "Please sign in first.";
      signInBtn.style.display = "inline-block";
      authBtn.style.display = "none";
      signOutBtn.style.display = "none";
      protectedContent.style.display = "none";
      logToConsole("User signed out");
    }
  });

  // Sign Out
  signOutBtn.onclick = async () => {
    await auth.signOut();
    logToConsole("User signed out");
  };

  // Fingerprint Auth
  authBtn.onclick = requestFingerprintWebAuthn;
</script>
</body>
</html>
