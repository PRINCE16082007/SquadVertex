<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>User Profile | SquadVertex</title>
  <style>
    :root {
      --primary: #0066cc;
      --primary-hover: #0052a3;
      --bg: #fafafa;
      --surface: #ffffff;
      --text: #333333;
      --muted: #666666;
      --border: #e0e0e0;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .hidden { display: none; }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--primary-hover);
    }
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      margin-top: 0.5rem;
    }
    .btn-outline:hover {
      background: var(--primary);
      color: #fff;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider:not(:empty)::before {
      margin-right: 0.5em;
    }
    .divider:not(:empty)::after {
      margin-left: 0.5em;
    }
    /* PROFILE VIEW */
    #profile-view img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem auto;
      display: block;
    }
    #profile-view .info {
      text-align: center;
      margin-bottom: 1rem;
    }
    #profile-view .info p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
      color: var(--text);
    }
    #profile-view .actions {
      display: flex;
      gap: 0.5rem;
    }
    #profile-view .actions .btn-small {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #profile-view .actions .btn-small:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    /* ERROR MESSAGE */
    #error-message {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    /* LINKS */
    .small-link {
      display: block;
      margin-top: 0.75rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary);
      cursor: pointer;
    }
    .small-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <!-- SIGN-IN / SIGN-UP FORM -->
    <div id="signed-out-view">
      <h2>Welcome to SquadVertex</h2>
      <div id="error-message" class="hidden"></div>

      <!-- Email/Password Form -->
      <div id="email-signin">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <button class="btn" id="email-signin-btn">Sign In</button>
        <button class="btn btn-outline" id="goto-signup-btn">Create New Account</button>
      </div>

      <!-- Divider -->
      <div class="divider">OR</div>

      <!-- Google OAuth Button -->
      <button class="btn" id="google-signin-btn">Sign In with Google</button>

      <!-- SWITCH TO SIGN-UP -->
      <div id="signup-view" class="hidden">
        <div class="input-group">
          <label for="new-email">Email</label>
          <input type="email" id="new-email" placeholder="you@example.com" />
        </div>
        <div class="input-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" placeholder="••••••••" />
        </div>
        <button class="btn" id="signup-btn">Create Account</button>
        <button class="btn btn-outline" id="goto-signin-btn">Back to Sign In</button>
      </div>
    </div>

    <!-- PROFILE VIEW -->
    <div id="signed-in-view" class="hidden">
      <img id="user-photo" src="" alt="User Photo" />
      <div class="info">
        <p id="user-name"></p>
        <p id="user-email"></p>
      </div>
      <div class="actions">
        <button class="btn-small" id="edit-profile-btn">Edit Profile</button>
        <button class="btn-small" id="signout-btn">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <!-- Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // 1) CONFIGURE YOUR FIREBASE PROJECT BELOW
      // Firebase initialization
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
  };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 2) DOM ELEMENTS
    const signedOutView = document.getElementById('signed-out-view');
    const signedInView  = document.getElementById('signed-in-view');
    const errorMessage  = document.getElementById('error-message');

    const emailInput     = document.getElementById('email');
    const passwordInput  = document.getElementById('password');
    const signinBtn      = document.getElementById('email-signin-btn');
    const signupBtn      = document.getElementById('signup-btn');
    const googleBtn      = document.getElementById('google-signin-btn');
    const signoutBtn     = document.getElementById('signout-btn');

    const gotoSignupBtn  = document.getElementById('goto-signup-btn');
    const gotoSigninBtn  = document.getElementById('goto-signin-btn');
    const signinForm     = document.getElementById('email-signin');
    const signupForm     = document.getElementById('signup-view');

    const userPhoto      = document.getElementById('user-photo');
    const userNameEl     = document.getElementById('user-name');
    const userEmailEl    = document.getElementById('user-email');
    const editProfileBtn = document.getElementById('edit-profile-btn');

    // 3) SHOW / HIDE UTILITY
    function show(elem) { elem.classList.remove('hidden'); }
    function hide(elem) { elem.classList.add('hidden'); }

    // 4) AUTH STATE LISTENER
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        hide(signedOutView);
        show(signedInView);
        errorMessage.textContent = '';
        // Display user info
        userPhoto.src = user.photoURL || 'https://via.placeholder.com/80';
        userNameEl.textContent = user.displayName || '(No display name)';
        userEmailEl.textContent = user.email;
      } else {
        // User is signed out
        show(signedOutView);
        hide(signedInView);
      }
    });

    // 5) EMAIL/PASSWORD SIGN-IN
    signinBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const pass  = passwordInput.value;
      if (!email || !pass) {
        showError('Email & password are required.');
        return;
      }
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => showError(err.message));
    });

    // 6) EMAIL/PASSWORD SIGN-UP
    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('new-email').value.trim();
      const pass  = document.getElementById('new-password').value;
      if (!email || !pass) {
        showError('Email & password are required.');
        return;
      }
      auth.createUserWithEmailAndPassword(email, pass)
        .then(cred => {
          // Optionally update displayName
          const user = cred.user;
          user.updateProfile({ displayName: email.split('@')[0] });
        })
        .catch(err => showError(err.message));
    });

    // 7) GOOGLE OAUTH SIGN-IN
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(err => showError(err.message));
    });

    // 8) SIGN OUT
    signoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    // 9) SWITCH BETWEEN SIGN-IN & SIGN-UP VIEWS
    gotoSignupBtn.addEventListener('click', () => {
      hide(signinForm);
      show(signupForm);
      errorMessage.textContent = '';
    });
    gotoSigninBtn.addEventListener('click', () => {
      hide(signupForm);
      show(signinForm);
      errorMessage.textContent = '';
    });

    // 10) EDIT PROFILE (Example: Update Display Name)
    editProfileBtn.addEventListener('click', () => {
      const newName = prompt('Enter new display name:', userNameEl.textContent);
      if (newName) {
        const user = auth.currentUser;
        user.updateProfile({ displayName: newName })
          .then(() => {
            userNameEl.textContent = newName;
            alert('Display name updated.');
          })
          .catch(err => showError(err.message));
      }
    });

    // 11) SHOW ERROR MESSAGES
    function showError(msg) {
      errorMessage.textContent = msg;
      show(errorMessage);
      setTimeout(() => hide(errorMessage), 5000);
    }
  </script>
</body>
</html>
