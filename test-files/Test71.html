<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SquadVertex Landing Page</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Loading screen styling */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Hide main content by default */
    #content { display: none; }
  </style>
</head>
<body>
  <!-- Loading Screen with SquadVertex Branding -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <h2>Welcome to SquadVertex</h2>
    <p>Loading... Please wait.</p>
  </div>

  <!-- Main Content -->
  <div id="content" class="container mt-4">
    <!-- School Selection -->
    <div id="schoolSelection" class="mb-4">
      <h3>Select Your School</h3>
      <select id="schoolDropdown" class="form-control">
        <option value="">-- Select School --</option>
      </select>
    </div>
    <!-- Role Selection -->
    <div id="roleSelection" class="mb-4" style="display:none;">
      <h3>Choose Your Role</h3>
      <button id="btnMainAdmin" class="btn btn-primary m-2" disabled>Main Admin</button>
      <button id="btnTeacher" class="btn btn-success m-2" disabled>Teacher</button>
      <button id="btnCoAdmin" class="btn btn-warning m-2" disabled>Co‑Admin</button>
    </div>
    <!-- Not Authorized Message -->
    <div id="notAuthorized" class="alert alert-danger" style="display:none;">
      You are not authorized for any role in this school.
    </div>
  </div>

  <!-- Sign-Up Popup (if not signed in) -->
  <div id="signUpPopup" style="display:none;">
    <div class="container mt-4">
      <div class="alert alert-info">
        You need to sign in to continue.
        <button id="btnSignIn" class="btn btn-primary">Sign In with Google</button>
      </div>
    </div>
  </div>

  <script>
    // Your Firebase configuration – replace with your own config values
    var firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
  };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Global variables
    let currentUser = null;
    let selectedSchool = null;
    let schoolSettings = null; // will store systemSettings data for the chosen school

    // For demo purposes, assume these are the known school collection names.
    const schoolCollections = ["001-school", "002-school"]; // extend as needed

    // Function to fetch schools (by getting each school’s systemSettings document)
    async function fetchSchools() {
      const dropdown = document.getElementById("schoolDropdown");
      dropdown.innerHTML = '<option value="">-- Select School --</option>';
      for (let col of schoolCollections) {
        try {
          let doc = await db.collection(col).doc("systemSettings").get();
          if (doc.exists) {
            let data = doc.data();
            let option = document.createElement("option");
            option.value = col;
            option.text = data.schoolName || col;
            dropdown.appendChild(option);
          }
        } catch (error) {
          console.error("Error fetching school from collection", col, error);
        }
      }
    }

    // Function to check user roles for the selected school
    async function checkUserRoleForSchool(schoolCol) {
      selectedSchool = schoolCol;
      // Fetch systemSettings for this school
      let sysDoc = await db.collection(schoolCol).doc("systemSettings").get();
      if(sysDoc.exists) {
        schoolSettings = sysDoc.data();
      }
      // Now check the teachers document list sub-collection.
      // Both teachers and co-admin (document IDs: teacherXXXXX and adminXXXXX) reside here.
      let teachersRef = db.collection(schoolCol).doc("teachers").collection("list");
      let userEmail = currentUser.email;
      let roleFound = false;

      // 1. Check for Main Admin by comparing with systemSettings.officialEmail
      if (schoolSettings && schoolSettings.officialEmail &&
          schoolSettings.officialEmail.toLowerCase() === userEmail.toLowerCase()) {
        document.getElementById("btnMainAdmin").disabled = false;
        roleFound = true;
      }
      // 2. Check for Teacher and Co‑Admin roles by querying the teachers list.
      let querySnapshot = await teachersRef.where("email", "==", userEmail).get();
      querySnapshot.forEach(doc => {
        if (doc.id.startsWith("teacher")) {
          document.getElementById("btnTeacher").disabled = false;
          roleFound = true;
        }
        if (doc.id.startsWith("admin")) { // co‑admin documents
          document.getElementById("btnCoAdmin").disabled = false;
          roleFound = true;
        }
      });
      
      if (!roleFound) {
        document.getElementById("notAuthorized").style.display = "block";
      } else {
        document.getElementById("roleSelection").style.display = "block";
      }
    }

    // Role button event listeners for redirection
    document.getElementById("btnMainAdmin").addEventListener("click", function(){
      window.location.href = "mainAdminDashboard.html"; // update URL as needed
    });
    document.getElementById("btnTeacher").addEventListener("click", function(){
      window.location.href = "teacherDashboard.html";
    });
    document.getElementById("btnCoAdmin").addEventListener("click", function(){
      window.location.href = "coAdminDashboard.html";
    });

    // Handle school selection change
    document.getElementById("schoolDropdown").addEventListener("change", function(e){
      let selected = e.target.value;
      if(selected) {
        // Show loading screen while checking role
        document.getElementById("loadingScreen").style.display = "flex";
        checkUserRoleForSchool(selected).then(() => {
          // Ensure minimum 3 seconds loading
          setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("content").style.display = "block";
          }, 3000);
        });
      }
    });

    // Check authentication state
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        // Fetch schools and then show content (after at least 3 seconds)
        fetchSchools().then(() => {
          setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("content").style.display = "block";
          }, 3000);
        });
      } else {
        // If not signed in, hide loading and show sign-up popup
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("signUpPopup").style.display = "block";
      }
    });

    // Sign-In button event using Google Sign-In
    document.getElementById("btnSignIn").addEventListener("click", function(){
      var provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          location.reload();
        })
        .catch(error => {
          console.error("Error during sign-in:", error);
        });
    });
  </script>
</body>
</html>
