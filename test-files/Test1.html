<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Token</title>
</head>
<body>
    <h2>Step 1: Click Below to Generate Token</h2>
    <button onclick="generateToken()">Generate & Proceed</button>

    <script>
        function generateToken() {
            let token = Math.random().toString(36).substr(2, 10); // Random 10-char token
            localStorage.setItem("download_token", token); // Token store karna
            window.location.href = "Test2.html?token=" + token; // Redirect to download page
        }
    </script>
</body>
</html>
