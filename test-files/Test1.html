<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Your Profile</title>
  <script type="module">
    // 1) Firebase SDK imports (v11.9.0)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

     // üîß Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

    // 3) Init
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // 4) On form submit, add a new doc, then redirect
    async function submitName(e) {
      e.preventDefault();
      const nameEl = document.getElementById("creatorName");
      const name   = nameEl.value.trim();
      if (!name) return alert("Please enter your name.");

      try {
        const docRef = await addDoc(collection(db, "test"), {
          name,
          createdAt: Date.now()
        });
        // Redirect to Test2.html with ?id=DOC_ID
        window.location.href = `Test2.html?id=${docRef.id}`;
      } catch (err) {
        console.error("‚ùå Firestore error:", err);
        alert("Failed to save. See console for details.");
      }
    }

    window.submitName = submitName;
  </script>
</head>
<body>
  <h1>Create Your Profile</h1>
  <form onsubmit="submitName(event)">
    <input type="text" id="creatorName" placeholder="Enter your name" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
