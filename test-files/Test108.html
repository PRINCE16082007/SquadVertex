<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLN - The Entry Ritual</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(to bottom, #0e0e1a, #1a1a2e);
            color: rgba(255, 255, 255, 0.9);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
            cursor: default;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        
        .candle-container {
            position: relative;
            margin-bottom: 60px;
        }
        
        .candle {
            width: 30px;
            height: 80px;
            background: linear-gradient(to right, #2a2a40, #1e1e30, #2a2a40);
            border-radius: 3px;
            position: relative;
            box-shadow: 0 0 10px rgba(100, 100, 150, 0.1);
        }
        
        .candle::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: linear-gradient(to right, #2a2a40, #3a3a5a, #2a2a40);
            border-radius: 50% 50% 0 0;
        }
        
        .flame-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .flame {
            width: 15px;
            height: 40px;
            background: linear-gradient(to bottom, #ff9a00, #ff5e00, #ff3300);
            border-radius: 50% 50% 20% 20%;
            position: relative;
            animation: flicker 3s infinite alternate;
            filter: blur(0.5px);
            box-shadow: 
                0 0 15px #ff5e00,
                0 0 30px #ff330055;
        }
        
        .flame::after {
            content: "";
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 20px;
            background: rgba(255, 200, 100, 0.5);
            border-radius: 50%;
            filter: blur(5px);
            animation: smoke 4s infinite linear;
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
        }
        
        .line {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 1.5s ease;
        }
        
        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .line:nth-child(1) { transition-delay: 0.5s; }
        .line:nth-child(2) { transition-delay: 3s; }
        .line:nth-child(3) { transition-delay: 6s; }
        
        .loading-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            opacity: 0.3;
            animation: pulse 3s infinite;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 10px rgba(150, 180, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        .melt-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }
        
        /* Animations */
        @keyframes flicker {
            0%, 100% { 
                transform: scaleY(1) translateX(0) rotate(0); 
                height: 40px;
            }
            25% { 
                transform: scaleY(1.1) translateX(1px) rotate(1deg); 
                height: 42px;
            }
            50% { 
                transform: scaleY(0.9) translateX(-1px) rotate(-1deg); 
                height: 38px;
            }
            75% { 
                transform: scaleY(1.05) translateX(0.5px) rotate(0.5deg); 
                height: 41px;
            }
        }
        
        @keyframes smoke {
            0% { 
                opacity: 0.5; 
                transform: translateX(-50%) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-30px) scale(1.5);
            }
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.1;
            }
            50% { 
                transform: translateY(-100px) translateX(20px) rotate(180deg);
                opacity: 0.3;
            }
            100% { 
                transform: translateY(0) translateX(40px) rotate(360deg);
                opacity: 0.1;
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
        
        /* Melt animation */
        .melt .candle {
            animation: melt 2s forwards;
        }
        
        .melt .flame {
            animation: extinguish 0.5s forwards;
        }
        
        @keyframes melt {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(0.1) translateY(70px); opacity: 0.3; }
        }
        
        @keyframes extinguish {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(0); }
        }
        
        /* Fog effect */
        .fog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(26, 26, 46, 0.8), transparent);
            mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 20%, rgba(0,0,0,0) 70%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="fog"></div>
    
    <!-- Main Content Container -->
    <div class="container">
        <div class="candle-container">
            <div class="flame-container">
                <div class="flame"></div>
            </div>
            <div class="candle"></div>
        </div>
        
        <div class="text-container">
            <div class="line">üåë "You've been carrying a weight for too long."</div>
            <div class="line">üïØÔ∏è "Let it rest here, in the silence."</div>
            <div class="line">üåå "This is SLN ‚Äî where even your shadows can breathe."</div>
        </div>
    </div>
    
    <div class="loading-text">Preparing your sanctuary‚Ä¶</div>
    <div class="melt-message">You let it all go. You're ready.</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create background particles
            createParticles();
            
            // Start the text reveal sequence
            setTimeout(() => {
                document.querySelectorAll('.line')[0].classList.add('visible');
            }, 500);
            
            setTimeout(() => {
                document.querySelectorAll('.line')[1].classList.add('visible');
            }, 3000);
            
            setTimeout(() => {
                document.querySelectorAll('.line')[2].classList.add('visible');
            }, 6000);
            
            // Auto-transition after 8 seconds
            const transitionTimeout = setTimeout(transitionOut, 8000);
            
            // Click/tap anywhere to transition early
            document.body.addEventListener('click', () => {
                clearTimeout(transitionTimeout);
                transitionOut();
            });
            
            // Long press easter egg
            let pressTimer;
            const candle = document.querySelector('.candle-container');
            
            candle.addEventListener('mousedown', startPressTimer);
            candle.addEventListener('touchstart', startPressTimer);
            
            candle.addEventListener('mouseup', cancelPressTimer);
            candle.addEventListener('mouseleave', cancelPressTimer);
            candle.addEventListener('touchend', cancelPressTimer);
            candle.addEventListener('touchcancel', cancelPressTimer);
            
            function startPressTimer(e) {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    // Activate easter egg
                    candle.classList.add('melt');
                    document.querySelector('.melt-message').style.opacity = 1;
                    
                    // Cancel auto transition
                    clearTimeout(transitionTimeout);
                    
                    // Transition after melt animation
                    setTimeout(transitionOut, 2500);
                }, 800); // 800ms long press
            }
            
            function cancelPressTimer() {
                clearTimeout(pressTimer);
            }
            
            function transitionOut() {
                document.body.style.opacity = 0;
                document.body.style.transition = 'opacity 1.5s ease-in-out';
                
                // In a real app, this would navigate to the main interface
                setTimeout(() => {
                    alert('Transitioning to main chat interface...');
                    // Here you would typically use router navigation or replace content
                }, 1500);
            }
            
            function createParticles() {
                const container = document.body;
                const particleCount = 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size and position
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    
                    // Random animation duration and delay
                    const duration = Math.random() * 20 + 15;
                    const delay = Math.random() * 10;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
