<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Device</title>
  <!-- Load Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    #status { margin-top: 1rem; color: #333; }
    #debug { margin-top: 1rem; padding: 1rem; background: #f5f5f5; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; font-size: 0.9rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Registering Your Device...</h1>
  <div id="status">Initializing...</div>
  <pre id="debug"></pre>

  <script>
    // Supabase client
    const SUPA_URL = 'https://dvjihjkyenzkacviywgk.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2amloamt5ZW56a2Fjdml5d2drIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMzQ0MTgsImV4cCI6MjA2MzgxMDQxOH0.1Hl9Cb-rTbHKDSlnn2tM-6trzOySigUg6Be0xVG2URg'; // replace with your anon key
    const supaClient = supabase.createClient(SUPA_URL, SUPA_KEY);

    const statusEl = document.getElementById('status');
    const debugEl = document.getElementById('debug');
    function log(msg) {
      debugEl.textContent += msg + '
';
    }

    async function getDeviceFingerprint() {
      const data = [
        navigator.userAgent, navigator.language,
        screen.width, screen.height, screen.colorDepth,
        new Date().getTimezoneOffset(), window.devicePixelRatio,
        navigator.hardwareConcurrency, navigator.platform
      ];
      log('Fingerprint inputs: ' + data.join(' | '));
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(data.join('::')));
      const hex = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
      log('Fingerprint hash: ' + hex);
      return hex;
    }

    async function runRegistration() {
      statusEl.textContent = 'Checking session...';
      log('Running supaClient.auth.getUser()');
      const { data: { user }, error: userErr } = await supaClient.auth.getUser();
      if (userErr || !user) {
        log('No user session. Redirecting to login.');
        statusEl.textContent = 'No session. Redirecting...';
        return window.location.href = '/login.html';
      }

      log('User found: ' + user.email);
      statusEl.textContent = 'Generating fingerprint...';
      const deviceHash = await getDeviceFingerprint();

      const projectRef = SUPA_URL.split('://')[1].split('.supabase.co')[0];
      const fnUrl = `https://${projectRef}.functions.supabase.co/register-user`;
      log('Calling Edge Function: ' + fnUrl);
      statusEl.textContent = 'Registering device...';

      const payload = { email: user.email, name: user.user_metadata.full_name || user.email, deviceHash };
      log('Payload: ' + JSON.stringify(payload));

      try {
        const res = await fetch(fnUrl, {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
        });
        const result = await res.json();
        log('Edge Function result: ' + JSON.stringify(result));

        if (result.status === 'authorized' || result.status === 'registered') {
          statusEl.textContent = 'Success! Redirecting to chat...';
          return setTimeout(() => window.location.href = '/chat.html', 1500);
        } else {
          statusEl.textContent = 'Access Denied: ' + (result.reason || result.error);
        }
      } catch (err) {
        log('Fetch error: ' + err);
        statusEl.textContent = 'Network error.';
      }
    }

    // Listen for auth state change if link navigation hasn't refreshed localStorage
    supaClient.auth.onAuthStateChange((event, session) => {
      log('Auth event: ' + event);
      if (event === 'SIGNED_IN') runRegistration();
    });

    // Start registration after script loads
    window.addEventListener('load', runRegistration);
  </script>
</body>
</html>
