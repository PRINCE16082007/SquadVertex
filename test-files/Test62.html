<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SV Schedule Tracker</title>
  <meta name="theme-color" content="#000000">  <!-- Fonts & Animations -->  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">  <!-- Chart.js -->  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <style>
    :root { --primary-color: #ff758c; }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { background: linear-gradient(135deg,#fff5f5,#ffe3e3); font-family:'Pacifico',cursive; min-height:100vh; }
    .container{max-width:1200px;margin:0 auto;padding:2rem;}
    .header{text-align:center;padding:2rem;background:url('https://dl.dropboxusercontent.com/scl/fi/g7uokxp1jcb5xfunpnj0b/wp12130683-alice-in-borderland-netflix-wallpapers-1-1.jpg?rlkey=7c0qemn5qis2d4flmlt27rhz1&st=dxfrgghv&dl=0') center/cover;border-radius:20px;margin-bottom:2rem;box-shadow:0 8px 32px rgba(255,118,117,0.2);}
    .btn{background:#fff;color:var(--primary-color);border:2px solid var(--primary-color);padding:0.8rem 1.5rem;border-radius:30px;font-size:1rem;cursor:pointer;transition:all .3s ease;margin:0.5rem;}
    .btn:hover{background:var(--primary-color);color:#fff;box-shadow:0 4px 15px rgba(255,117,140,0.4);}
    .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;z-index:1000;}
    .modal{background:#fff;padding:2rem;border-radius:8px;max-width:400px;width:90%;position:relative;}
    .modal h3{margin-top:0;color:var(--primary-color);}
    .modal label{display:block;margin:0.5rem 0 0.2rem;font-size:0.9rem;}
    .modal input{width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;}
    .modal .actions{text-align:right;margin-top:1rem;}
    .close-btn{position:absolute;top:10px;right:10px;background:none;border:none;font-size:1.2rem;cursor:pointer;}
    .quote-container{background:rgba(255,255,255,0.9);padding:2rem;border-radius:15px;margin:2rem 0;border:2px solid var(--primary-color);}
    .quote{font-family:'Great Vibes',cursive;font-size:2.2rem;color:#ff4d6d;text-shadow:2px 2px 4px rgba(255,77,109,0.2);}
    .streak-box, .calendar, .chart-container, .gallery, .list-section {margin:2rem 0;}
    .streak-box{background:linear-gradient(45deg,#ff758c,#ff7eb3);padding:2rem;border-radius:20px;color:#fff;text-align:center;box-shadow:0 4px 30px rgba(255,118,117,0.3);}
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:5px;background:#fff;padding:1rem;border-radius:15px;}
    .calendar-header{grid-column:1/-1;display:flex;justify-content:space-between;align-items:center;padding:1rem;}
    .day-cell{padding:10px;text-align:center;border-radius:8px;background:#ffe8ec;min-height:50px;display:flex;align-items:center;justify-content:center;}
    .completed-day{background:#ff758c;color:#fff;}
    .list-section{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    .list-section h2{color:var(--primary-color);margin-bottom:1rem;}
    .item{display:flex;align-items:center;justify-content:space-between;padding:0.5rem 0;border-bottom:1px solid #eee;}
    .item:last-child{border:none;}
    .item-info{display:flex;gap:1rem;align-items:center;flex:1;}
    .item-info span{min-width:60px;}
    .item-actions button{background:none;border:none;cursor:pointer;font-size:1rem;margin-left:0.5rem;}
  </style></head>
<body>
  <div class="auth-container" id="authContainer" style="display:none;text-align:center;padding:2rem;">
    <button class="btn" id="signInBtn">Sign in with Google 🌸</button>
  </div>  <div class="container" id="mainContainer" style="display:none;">
    <div class="user-info" id="userInfo"></div>
    <div class="header"><h1>🌹 My Eternal Growth Journey 🌹</h1></div>
    <div style="text-align:center;">
      <button class="btn" id="addTaskBtn">Add Task</button>
      <button class="btn" id="addRoutineBtn">Add Routine</button>
    </div><div class="quote-container animate__animated animate__fadeIn"><p class="quote" id="dynamicQuote"></p></div>

<div class="streak-box">
  🔥 Current Streak: <span id="currentStreak">0</span> days &nbsp;&nbsp; 🌸 Longest Streak: <span id="longestStreak">0</span> days<br><br>
  <button class="btn" id="markBtn">Mark Today 💖</button>
  <button class="btn" id="resetBtn">Reset 🌼</button>
</div>

<div class="calendar" id="calendar"></div>
<div class="chart-container"><canvas id="progressChart"></canvas></div>

<!-- Tasks List -->
<div class="list-section" id="tasksSection">
  <h2>Today's Tasks</h2>
  <div id="tasksList"></div>
</div>

<!-- Routines List -->
<div class="list-section" id="routinesSection">
  <h2>Today's Routines</h2>
  <div id="routinesList"></div>
</div>

<div class="gallery" id="gallery"></div>

  </div>  <!-- Task Modal -->  <div class="modal-overlay" id="taskModal">
    <div class="modal">
      <button class="close-btn" id="closeTaskModal">&times;</button>
      <h3>Add/Edit Task</h3>
      <label>Time</label><input type="time" id="taskTime">
      <label>Duration</label><input type="text" id="taskDuration" placeholder="e.g. 30m">
      <label>Description</label><input type="text" id="taskDesc">
      <div class="actions"><button class="btn" id="saveTaskBtn">Save Task</button></div>
    </div>
  </div>  <!-- Routine Modal -->  <div class="modal-overlay" id="routineModal">
    <div class="modal">
      <button class="close-btn" id="closeRoutineModal">&times;</button>
      <h3>Add/Edit Routine</h3>
      <label>Routine</label><input type="text" id="routineDesc" placeholder="e.g. No phone after 9pm">
      <div class="actions"><button class="btn" id="saveRoutineBtn">Save Routine</button></div>
    </div>
  </div>  <script type="module">
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentDate = new Date(), editingDoc = null, editingType = null;
    let chart;
    const quotes = [
      "No matter what we build—let's never forget who we’re building it for.",
      "Some people seek peace in silence. I found mine in a smile I’ve never met.",
      "You are my today and all of my tomorrows.",
      "In your light I learn how to love. In your beauty, how to make poems.",
      "I love you not because of who you are, but because of who I am when I am with you.",
      "Every atom of my being is in love with every atom of yours.",
      "I would rather spend one lifetime with you, than face all the ages of this world alone.",
      "Your love is my eternal motivation to grow better every day 🌸"
    ];

    onAuthStateChanged(auth, user => {
      if(user){
        document.getElementById('authContainer').style.display='none';
        document.getElementById('mainContainer').style.display='block';
        document.getElementById('userInfo').innerHTML = `👤 ${user.email}<br><button class="btn" onclick="signOut(auth)">Sign out</button>`;
        initApp(user.uid);
      } else {
        document.getElementById('authContainer').style.display='block';
        document.getElementById('mainContainer').style.display='none';
      }
    });
    document.getElementById('signInBtn').addEventListener('click', ()=> signInWithPopup(auth,provider));

    async function initApp(uid){
      showRandomQuote(); initChart(); await renderCalendar(uid);
      await loadRecords(uid,'tasks'); await loadRecords(uid,'rules');
    }

    function showRandomQuote(){ document.getElementById('dynamicQuote').innerText = quotes[Math.floor(Math.random()*quotes.length)]; }

    function initChart(){ const ctx=document.getElementById('progressChart').getContext('2d'); if(chart) chart.destroy(); chart=new Chart(ctx,{type:'line',data:{labels:[],datasets:[{label:'Streak',data:[],borderColor:'#ff758c',tension:0.1}]},options:{responsive:!0,scales:{y:{display:!1}}}}); }

    async function renderCalendar(uid){
      const year=currentDate.getFullYear(),month=currentDate.getMonth();
      const first=new Date(year,month,1),last=new Date(year,month+1,0);
      const start=first.toISOString().split('T')[0],end=last.toISOString().split('T')[0];
      const qSnap=await getDocs(query(collection(db,'users',uid,'dailyRecords'),where('date','>=',start),where('date','<=',end)));
      const done= qSnap.docs.map(d=>d.data().date);
      const cal=document.getElementById('calendar');cal.innerHTML='';['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>{const h=document.createElement('div');h.textContent=d;h.style.fontWeight='bold';cal.appendChild(h);});
      for(let i=0;i<first.getDay();i++)cal.appendChild(document.createElement('div'));
      for(let d=1;d<=last.getDate();d++){const dt=`${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;const cell=document.createElement('div');cell.className=`day-cell ${done.includes(dt)?'completed-day':''}`;cell.textContent=d;cal.appendChild(cell);} 
    }

    async function updateStreak(uid,status){
      const date=currentDate.toISOString().split('T')[0];
      await addDoc(collection(db,'users',uid,'dailyRecords'),{date,status});
      const snaps=await getDocs(query(collection(db,'users',uid,'dailyRecords'),orderBy('date')));
      const data=snaps.docs.map(d=>d.data());
      document.getElementById('currentStreak').textContent=data.filter(x=>x.status==='Yes').length;
      chart.data.labels=data.map(x=>x.date);chart.data.datasets[0].data=data.map(x=>x.status==='Yes'?1:0);chart.update();
      await renderCalendar(uid);
    }
    document.getElementById('markBtn').addEventListener('click',()=>updateStreak(auth.currentUser.uid,'Yes'));
    document.getElementById('resetBtn').addEventListener('click',()=>updateStreak(auth.currentUser.uid,'No'));

    // CRUD for tasks & routines
    function openModal(type,doc=null){editingType=type;editingDoc=doc; const m= document.getElementById(type+'Modal');
      if(doc){document.getElementById(type+'Desc'||'taskDesc').value=doc.data.desc||''; if(type==='task'){document.getElementById('taskTime').value=doc.data.time;document.getElementById('taskDuration').value=doc.data.duration;} }
      m.style.display='flex'; }
    function closeModal(type){ document.getElementById(type+'Modal').style.display='none';editingDoc=null;editingType=null; }
    document.getElementById('addTaskBtn').onclick=()=>openModal('task');
    document.getElementById('addRoutineBtn').onclick=()=>openModal('routine');
    document.getElementById('closeTaskModal').onclick=()=>closeModal('task');
    document.getElementById('closeRoutineModal').onclick=()=>closeModal('routine');

    async function saveRecord(){
      const uid=auth.currentUser.uid, date=currentDate.toISOString().split('T')[0];
      const col=collection(db,'users',uid,editingType==='task'?'tasks':'rules');
      const payload={date,desc:document.getElementById(editingType==='task'?'taskDesc':'routineDesc').value};
      if(editingType==='task'){payload.time=document.getElementById('taskTime').value;payload.duration=document.getElementById('taskDuration').value;payload.done=false;}
      if(editingDoc) await updateDoc(doc(db,'users',uid,editingType==='task'?'tasks':'rules',editingDoc.id),payload);
      else await addDoc(col,payload);
      closeModal(editingType);
      await loadRecords(uid,editingType==='task'?'tasks':'rules');
    }
    document.getElementById('saveTaskBtn').onclick=saveRecord;
    document.getElementById('saveRoutineBtn').onclick=saveRecord;

    async function loadRecords(uid,type){
      const cont=document.getElementById(type+'Section'==='tasksSection'? 'tasksList':'routinesList');cont.innerHTML='';
      const snaps=await getDocs(query(collection(db,'users',uid,type),where('date','==',currentDate.toISOString().split('T')[0])));
      snaps.docs.forEach(d=>{
        const data=d.data();
        const div=document.createElement('div');div.className='item';
        const info=document.createElement('div');info.className='item-info';
        if(type==='tasks'){ const chk=document.createElement('input');chk.type='checkbox';chk.checked=data.done;chk.onchange=async e=>{await updateDoc(doc(db,'users',uid,'tasks',d.id),{done:e.target.checked});};info.append(chk,document.createElement('span').append(data.time),document.createElement('span').append(data.duration),document.createElement('span').append(data.desc)); }
        else info.textContent=data.desc;
        const actions=document.createElement('div');actions.className='item-actions';
        const editBtn=document.createElement('button');editBtn.textContent='✏️';editBtn.onclick=()=>openModal(type,d);
        const delBtn=document.createElement('button');delBtn.textContent='🗑️';delBtn.onclick=async ()=>{if(confirm('Delete this entry?')){await deleteDoc(doc(db,'users',uid,type,d.id));loadRecords(uid,type);}};
        actions.append(editBtn,delBtn);
        div.append(info,actions);
        cont.append(div);
      });
    }

    function loadGallery(){const imgs=['https://dl.dropboxusercontent.com/scl/fi/zhvuv6098pxqexclylyxr/1744702103477.jpg','https://dl.dropboxusercontent.com/scl/fi/yd5t9umsft1reuna9nq1x/8699159.jpg'];const g=document.getElementById('gallery');imgs.forEach(src=>{const img=document.createElement('img');img.src=src;g.appendChild(img);});}
  </script></body>
</html>
