<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamGalaxy - Invoice Generator</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .invoice-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 2rem;
            position: relative;
        }

        .company-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .invoice-title {
            text-align: right;
        }

        .invoice-title h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .invoice-details {
            background: #f1f5f9;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .client-info h3, .invoice-meta h3 {
            color: #475569;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .invoice-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            font-weight: 600;
            color: #475569;
        }

        .invoice-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .amount-cell {
            text-align: right;
        }

        .summary {
            background: #f8fafc;
            padding: 1.5rem;
            border-top: 2px solid #e2e8f0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .total-row {
            font-weight: 600;
            font-size: 1.1rem;
            border-top: 2px solid #e2e8f0;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .footer {
            background: #f1f5f9;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .tax-statement {
            font-style: italic;
            color: #64748b;
            margin-top: 1rem;
        }

        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0.5rem;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .form-section {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #475569;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
        }

        .items-section {
            margin: 2rem 0;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .container {
                box-shadow: none;
                margin: 0;
            }
            
            .print-hidden {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="invoice-preview" style="display: none;">
            <!-- Invoice will be generated here -->
        </div>

        <div id="invoice-form" class="form-section">
            <h2 style="margin-bottom: 2rem; text-align: center;">Create New Invoice</h2>
            
            <div class="form-grid">
                <div>
                    <div class="form-group">
                        <label>Client Name *</label>
                        <input type="text" id="clientName" required placeholder="Enter client name">
                    </div>
                    
                    <div class="form-group">
                        <label>Client Email *</label>
                        <input type="email" id="clientEmail" required placeholder="Enter client email">
                    </div>
                    
                    <div class="form-group">
                        <label>Client Address</label>
                        <textarea id="clientAddress" rows="3" placeholder="Enter client address"></textarea>
                    </div>
                </div>
                
                <div>
                    <div class="form-group">
                        <label>Invoice Date *</label>
                        <input type="date" id="invoiceDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="dueDate" placeholder="Leave blank for default">
                    </div>
                    
                    <div class="form-group">
                        <label>Currency</label>
                        <select id="currency">
                            <option value="EUR">EUR (€)</option>
                            <option value="USD">$ (USD)</option>
                            <option value="INR">₹ (INR)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="items-section">
                <h3>Invoice Items</h3>
                <div id="items-container">
                    <div class="item-row">
                        <input type="text" class="item-desc" placeholder="Description" required>
                        <input type="number" class="item-qty" placeholder="Qty" required min="1">
                        <input type="number" class="item-rate" placeholder="Rate" required min="0" step="0.01">
                        <button class="remove-btn" onclick="removeItem(this)">✕</button>
                    </div>
                </div>
                
                <button type="button" onclick="addItem()" class="btn" style="background: #10b981;">Add Item</button>
            </div>

            <div style="text-align: center; margin-top: 2rem;" class="print-hidden">
                <button onclick="generateInvoice()" class="btn">Generate Invoice</button>
                <button onclick="printInvoice()" class="btn" style="background: #f59e0b;">Print Invoice</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
            authDomain: "teamgalaxy-77344.firebaseapp.com",
            projectId: "teamgalaxy-77344",
            storageBucket: "teamgalaxy-77344.firebasestorage.app",
            messagingSenderId: "770256225320",
            appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
            measurementId: "G-6C2W9NSNCH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Set today's date as default
        document.getElementById('invoiceDate').valueAsDate = new Date();
        
        function addItem() {
            const container = document.getElementById('items-container');
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <input type="text" class="item-desc" placeholder="Description" required>
                <input type="number" class="item-qty" placeholder="Qty" required min="1">
                <input type="number" class="item-rate" placeholder="Rate" required min="0" step="0.01">
                <button class="remove-btn" onclick="removeItem(this)">✕</button>
            `;
            container.appendChild(itemRow);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }

        async function generateInvoice() {
            try {
                // Get form data
                const clientName = document.getElementById('clientName').value;
                const clientEmail = document.getElementById('clientEmail').value;
                const clientAddress = document.getElementById('clientAddress').value;
                const invoiceDate = document.getElementById('invoiceDate').value;
                const dueDate = document.getElementById('dueDate').value || invoiceDate;
                const currency = document.getElementById('currency').value;

                // Get items
                const itemsContainer = document.getElementById('items-container');
                const itemRows = itemsContainer.querySelectorAll('.item-row');
                const items = [];

                let subtotal = 0;
                itemRows.forEach(row => {
                    const desc = row.querySelector('.item-desc').value;
                    const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                    const rate = parseFloat(row.querySelector('.item-rate').value) || 0;
                    const total = qty * rate;
                    
                    if (desc && qty > 0 && rate >= 0) {
                        items.push({
                            description: desc,
                            quantity: qty,
                            rate: rate,
                            total: total
                        });
                        subtotal += total;
                    }
                });

                if (items.length === 0) {
                    alert('Please add at least one item');
                    return;
                }

                // Generate invoice number
                const invoiceNumber = await getNewInvoiceNumber();
                
                // Calculate amounts (0% tax for micro-entrepreneur)
                const tax = 0;
                const total = subtotal + tax;

                // Create invoice object
                const invoiceData = {
                    invoiceNumber: invoiceNumber,
                    clientInfo: {
                        name: clientName,
                        email: clientEmail,
                        address: clientAddress
                    },
                    items: items,
                    amounts: {
                        subtotal: subtotal,
                        tax: tax,
                        total: total,
                        currency: currency
                    },
                    dates: {
                        issueDate: invoiceDate,
                        dueDate: dueDate
                    },
                    status: 'pending',
                    created_at: new Date(),
                    sent_at: null
                };

                // Save to Firestore
                await db.collection('invoices').doc(invoiceNumber).set(invoiceData);

                // Generate preview
                generateInvoicePreview(invoiceData);
                
                alert(`Invoice ${invoiceNumber} created successfully!`);
                
            } catch (error) {
                console.error('Error generating invoice:', error);
                alert('Error creating invoice: ' + error.message);
            }
        }

        async function getNewInvoiceNumber() {
            const year = new Date().getFullYear();
            const settingsRef = db.collection('settings').doc('invoiceCounter');
            
            const doc = await settingsRef.get();
            let counter = 1;
            
            if (doc.exists) {
                const data = doc.data();
                if (data.currentYear === year) {
                    counter = (data.currentNumber || 0) + 1;
                } else {
                    counter = 1; // Reset for new year
                }
            }
            
            // Update counter in Firestore
            await settingsRef.set({
                currentYear: year,
                currentNumber: counter,
                updated_at: new Date()
            }, { merge: true });
            
            return `GD-${year}-${String(counter).padStart(3, '0')}`;
        }

        function generateInvoicePreview(invoiceData) {
            const { invoiceNumber, clientInfo, items, amounts, dates } = invoiceData;
            const currencySymbol = amounts.currency === 'EUR' ? '€' : 
                                 amounts.currency === 'USD' ? '$' : '₹';
            
            // Format dates
            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-GB', { 
                    day: '2-digit', 
                    month: 'short', 
                    year: 'numeric' 
                });
            };

            let itemsHtml = '';
            items.forEach(item => {
                itemsHtml += `
                    <tr>
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>${currencySymbol}${item.rate.toFixed(2)}</td>
                        <td class="amount-cell">${currencySymbol}${item.total.toFixed(2)}</td>
                    </tr>
                `;
            });

            const invoiceHtml = `
                <div class="invoice-header">
                    <div class="company-info">
                        <div>
                            <div class="company-name">TeamGalaxy</div>
                            <div>Freelance Development Services</div>
                        </div>
                        <div class="invoice-title">
                            <h1>INVOICE</h1>
                            <div>${invoiceNumber}</div>
                        </div>
                    </div>
                </div>

                <div class="invoice-details">
                    <div class="client-info">
                        <h3>Billed To:</h3>
                        <div><strong>${clientInfo.name}</strong></div>
                        <div>${clientInfo.email}</div>
                        ${clientInfo.address ? `<div>${clientInfo.address}</div>` : ''}
                    </div>
                    
                    <div class="invoice-meta">
                        <h3>Invoice Details:</h3>
                        <div><strong>Date:</strong> ${formatDate(dates.issueDate)}</div>
                        <div><strong>Due Date:</strong> ${formatDate(dates.dueDate)}</div>
                        <div><strong>Status:</strong> Pending</div>
                    </div>
                </div>

                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Rate (${currencySymbol})</th>
                            <th class="amount-cell">Amount (${currencySymbol})</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHtml}
                    </tbody>
                </table>

                <div class="summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>${currencySymbol}${amounts.subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (0%):</span>
                        <span>${currencySymbol}0.00</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total Amount:</span>
                        <span>${currencySymbol}${amounts.total.toFixed(2)}</span>
                    </div>
                </div>

                <div class="footer">
                    <div><strong>Payment Terms:</strong> Net 30 days</div>
                    <div><strong>Bank Details:</strong> [Your bank details here]</div>
                    <div class="tax-statement">TVA non applicable, art. 293 B du CGI</div>
                </div>
            `;

            document.getElementById('invoice-preview').innerHTML = invoiceHtml;
            document.getElementById('invoice-preview').style.display = 'block';
            document.getElementById('invoice-form').style.display = 'none';
        }

        function printInvoice() {
            window.print();
        }

        function goBackToForm() {
            document.getElementById('invoice-preview').style.display = 'none';
            document.getElementById('invoice-form').style.display = 'block';
        }
    </script>
</body>
</html>
