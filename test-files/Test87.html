<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>My Profile | SquadVertex</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Segoe UI, sans-serif;
      background:#fafafa; color:#333;
      display:flex; justify-content:center; align-items:center;
      min-height:100vh;
    }
    .profile-card {
      background:#fff; border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.05);
      width:90%; max-width:480px; padding:2rem;
      text-align:center;
    }
    .profile-pic {
      width:120px; height:120px; border-radius:50%;
      object-fit:cover; margin-bottom:1rem;
      border:4px solid #1db954;
    }
    h1 { font-size:1.75rem; margin-bottom:0.25rem; color:#1db954; }
    p.email { font-size:1rem; color:#666; margin-bottom:1rem; }
    .field {
      font-size:1rem; margin:0.5rem 0;
    }
    .field span { font-weight:600; }
    .metrics {
      display:flex; justify-content:space-around;
      margin-top:1.5rem; font-size:1.1rem;
    }
    .metrics div { text-align:center; }
    .metrics div span { display:block; font-size:2rem; font-weight:700; }
    .btn {
      margin-top:2rem; padding:0.75rem 1.5rem;
      background:#1db954; color:#fff; border:none;
      border-radius:8px; cursor:pointer;
      font-size:1rem; transition:background .2s ease;
      text-decoration:none;
      display:inline-block;
    }
    .btn:hover { background:#17a144; }
  </style>
</head>
<body>
  <div class="profile-card" id="profile-card">
    <!-- Populated by JS -->
    <img id="profile-pic" class="profile-pic" src="" alt="Profile Photo" />
    <h1 id="profile-name">Loading…</h1>
    <p class="email" id="profile-email">Loading…</p>
    <div class="field">SVX Points: <span id="profile-svx">0</span></div>
    <div class="field">Status: <span id="profile-status">—</span></div>
    <div class="metrics">
      <div>
        <span id="events-count">0</span>
        Events Joined
      </div>
    </div>
    <a href="account.html" class="btn">Switch Profile</a>
  </div>

  <script type="module">
    // 1) FIREBASE SETUP
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc,
      collection, getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // 2) DOM NODES
    const picEl    = document.getElementById('profile-pic');
    const nameEl   = document.getElementById('profile-name');
    const emailEl  = document.getElementById('profile-email');
    const svxEl    = document.getElementById('profile-svx');
    const statusEl = document.getElementById('profile-status');
    const eventsEl = document.getElementById('events-count');

    // 3) UTILITY: CHECK EVENT PARTICIPATION
    async function countParticipatedEvents(uid) {
      let count = 0;
      const eventsSnap = await getDocs(collection(db, 'events'));
      for (const evtDoc of eventsSnap.docs) {
        const eid = evtDoc.id;
        // 3a. check userVotes/{uid}
        const uvSnap = await getDoc(doc(db, 'events', eid, 'userVotes', uid));
        if (uvSnap.exists()) {
          count++;
          continue;
        }
        // 3b. scan votes sub-collection for any doc.userId===uid
        const votesSnap = await getDocs(collection(db, 'events', eid, 'votes'));
        if (votesSnap.docs.some(d => d.data().userId === uid)) {
          count++;
        }
      }
      return count;
    }

    // 4) ON AUTH STATE → LOAD PROFILE
    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = 'account.html';  // not signed in
        return;
      }
      // 4a) Fetch user doc
      const uRef = doc(db, 'users', user.uid);
      const uSnap = await getDoc(uRef);
      if (!uSnap.exists()) {
        console.error('No user doc!');
        return;
      }
      const data = uSnap.data();
      // 4b) Populate fields
      picEl.src    = data.photoURL || 'https://via.placeholder.com/120';
      nameEl.textContent   = data.name      || '(No Name)';
      emailEl.textContent  = data.email     || '';
      svxEl.textContent    = data.svx       != null ? data.svx : '0';
      statusEl.textContent = data.status    || '—';
      // 4c) Count events
      eventsEl.textContent = await countParticipatedEvents(user.uid);
    });
  </script>
</body>
</html>
