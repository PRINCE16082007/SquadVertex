<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>My Profile | SquadVertex</title>
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* NAVBAR */
    nav {
      width: 100%;
      background: #1db954;
      padding: 0.75rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li {
      cursor: pointer;
      color: #fff;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    nav ul li:hover {
      opacity: 0.8;
    }
    /* PROFILE CARD */
    .profile-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 480px;
      padding: 2rem;
      margin: 2rem 0;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #1db954;
      background: #e0e0e0;
    }
    .profile-pic.error {
      object-fit: contain;
      padding: 0.5rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
      color: #1db954;
    }
    p.email {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .field {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .field span {
      font-weight: 600;
    }
    .metrics {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }
    .metrics div {
      text-align: center;
    }
    .metrics div span {
      display: block;
      font-size: 2rem;
      font-weight: 700;
      color: #1db954;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background: #17a144; }
  </style>
</head>
<body>
  <!-- NAVIGATION -->
  <nav>
    <div class="logo">SquadVertex</div>
    <ul>
      <li id="nav-home">Home</li>
      <li id="nav-analytics">Analytics</li>
      <li id="nav-settings">Settings</li>
      <li id="nav-logout">Logout</li>
    </ul>
  </nav>

  <!-- PROFILE CARD -->
  <div class="profile-card" id="profile-card">
    <img id="profile-pic" class="profile-pic" src="" alt="Profile Photo" />
    <h1 id="profile-name">Loading…</h1>
    <p class="email" id="profile-email">Loading…</p>
    <div class="field">SVX Points: <span id="profile-svx">0</span></div>
    <div class="field">Status: <span id="profile-status">—</span></div>
    <div class="metrics">
      <div>
        <span id="events-count">0</span>
        Events Joined
      </div>
    </div>
    <a href="account.html" class="btn">Switch Profile</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc,
      collection, getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // DOM NODES
    const picEl     = document.getElementById('profile-pic');
    const nameEl    = document.getElementById('profile-name');
    const emailEl   = document.getElementById('profile-email');
    const svxEl     = document.getElementById('profile-svx');
    const statusEl  = document.getElementById('profile-status');
    const eventsEl  = document.getElementById('events-count');

    // COUNT EVENTS PARTICIPATED
    async function countEvents(uid) {
      let cnt = 0;
      const evSnap = await getDocs(collection(db, 'events'));
      for (const e of evSnap.docs) {
        const eid = e.id;
        // check userVotes/{uid}
        const uv = await getDoc(doc(db, 'events', eid, 'userVotes', uid));
        if (uv.exists()) { cnt++; continue; }
        // check votes/{*}.userId
        const vSnap = await getDocs(collection(db, 'events', eid, 'votes'));
        if (vSnap.docs.some(d => d.data().userId === uid)) cnt++;
      }
      return cnt;
    }

    // LOAD PROFILE
    onAuthStateChanged(auth, async user => {
      if (!user) {
        // if not signed in, redirect
        window.location.href = 'account.html';
        return;
      }
      // Fetch user doc
      const uRef = doc(db, 'users', user.uid);
      const uSnap = await getDoc(uRef);
      if (!uSnap.exists()) return console.error('No user doc');
      const d = uSnap.data();
      // Populate UI
      nameEl.textContent   = d.name      || '(No Name)';
      emailEl.textContent  = d.email     || '';
      svxEl.textContent    = d.svx       != null ? d.svx : '0';
      statusEl.textContent = d.status    || '—';
      // Photo with fallback
      picEl.src = d.photoURL || '';
      picEl.onerror = () => {
        picEl.src = 'https://via.placeholder.com/120';
        picEl.classList.add('error');
      };
      // Count events
      eventsEl.textContent = await countEvents(user.uid);
    });

    // NAVBAR BEHAVIOR
    document.getElementById('nav-home').onclick = () => {};
    document.getElementById('nav-analytics').onclick = () => {
      alert('Analytics coming soon');
    };
    document.getElementById('nav-settings').onclick = () => {
      alert('Settings coming soon');
    };
    document.getElementById('nav-logout').onclick = () => {
      signOut(auth);
    };
  </script>
</body>
</html>
