<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SquadVertex Data Synth - Quantum Processor</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      border-bottom: 1px solid #0f0;
    }
    .terminal {
      padding: 20px;
      height: calc(100vh - 100px);
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    SquadVertex Data Synth - Quantum Processor
  </div>
  <div class="terminal" id="terminal"></div>

  <script>
    (function() {
      'use strict';

      // A complex randomizer using a pseudo-seed for reproducibility
      class Randomizer {
        constructor(seed = Date.now()) {
          this.seed = seed;
        }
        random() {
          const x = Math.sin(this.seed++) * 10000;
          return x - Math.floor(x);
        }
        randomInt(min, max) {
          return Math.floor(this.random() * (max - min + 1)) + min;
        }
        choice(arr) {
          return arr[this.randomInt(0, arr.length - 1)];
        }
      }

      // Generates futuristic sentences that are random yet coherent
      class TextGenerator {
        constructor() {
          this.words = [
            "data", "quantum", "flux", "neural", "matrix", "synth", "cyber",
            "logic", "process", "module", "binary", "algorithm", "system",
            "protocol", "vector", "cipher", "dynamic", "paradox", "node", "sequence"
          ];
          this.randomizer = new Randomizer();
        }
        generateSentence() {
          const sentenceLength = this.randomizer.randomInt(5, 12);
          let sentence = [];
          for (let i = 0; i < sentenceLength; i++) {
            sentence.push(this.randomizer.choice(this.words));
          }
          // Capitalize and add punctuation for flair
          const punctuations = [".", "!", "..."];
          let s = sentence.join(" ");
          return s.charAt(0).toUpperCase() + s.slice(1) + this.randomizer.choice(punctuations);
        }
      }

      // Handles the typewriter effect to print text letter by letter
      class TypeWriter {
        constructor(element, speed = 50) {
          this.element = element;
          this.speed = speed;
          this.queue = [];
          this.isTyping = false;
        }
        enqueue(text) {
          this.queue.push(text);
          if (!this.isTyping) {
            this.typeNext();
          }
        }
        typeNext() {
          if (this.queue.length === 0) {
            this.isTyping = false;
            return;
          }
          this.isTyping = true;
          const text = this.queue.shift();
          this.typeText(text, () => {
            // Add a small pause after each sentence
            setTimeout(() => {
              this.typeNext();
            }, 200);
          });
        }
        typeText(text, callback) {
          let i = 0;
          const interval = setInterval(() => {
            if (i < text.length) {
              this.element.innerHTML += text.charAt(i);
              this.element.scrollTop = this.element.scrollHeight;
              i++;
            } else {
              clearInterval(interval);
              this.element.innerHTML += "\n";
              callback();
            }
          }, this.speed);
        }
      }

      // The controller that ties everything together and continuously pumps out text
      class TerminalController {
        constructor(element) {
          this.element = element;
          this.typewriter = new TypeWriter(element, 20);
          this.generator = new TextGenerator();
          this.active = true;
        }
        start() {
          const self = this;
          function loop() {
            if (!self.active) return;
            const sentence = self.generator.generateSentence();
            self.typewriter.enqueue(sentence);
            // Random delay between sentences for that extra chaotic feel
            const delay = Math.floor(Math.random() * 200) + 50;
            setTimeout(loop, delay);
          }
          loop();
        }
        stop() {
          this.active = false;
        }
      }

      // Boot up the terminal once the DOM is loaded
      document.addEventListener("DOMContentLoaded", function() {
        const terminalElement = document.getElementById("terminal");
        const controller = new TerminalController(terminalElement);
        controller.start();
      });

    })();
  </script>
</body>
</html>
