<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SquadVertex Cyber Matrix - EXELIS Edition</title>
  <style>
    /* Global styles */
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    /* Header styling */
    .header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      border-bottom: 1px solid #0f0;
    }
    /* Terminal area styling */
    .terminal {
      padding: 20px;
      height: calc(100vh - 120px);
      overflow-y: scroll;
      white-space: pre;
      position: relative;
      z-index: 1;
    }
    /* Signature footer */
    .signature {
      text-align: right;
      padding: 10px;
      font-size: 12px;
      border-top: 1px solid #0f0;
    }
    /* Overlay container to hold random cyber signals */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="header">
    SquadVertex Cyber Matrix - Quantum Protocol
  </div>
  <div class="terminal" id="terminal"></div>
  <div class="signature">Created by EXELIS &amp; Prince</div>
  <div class="overlay" id="overlay"></div>

  <script>
    "use strict";

    // Complex randomizer using a seeded approach
    class Randomizer {
      constructor(seed = Date.now()) {
        this.seed = seed;
      }
      random() {
        const x = Math.sin(this.seed++) * 10000;
        return x - Math.floor(x);
      }
      randomInt(min, max) {
        return Math.floor(this.random() * (max - min + 1)) + min;
      }
      choice(arr) {
        return arr[this.randomInt(0, arr.length - 1)];
      }
    }

    // Advanced text generator for cyber text including letters, numbers, and symbols
    class AdvancedTextGenerator {
      constructor() {
        this.letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        this.numbers = "0123456789";
        this.symbols = "!@#$%^&*()-_=+[]{};:,.<>/?|\\";
        this.allChars = this.letters + this.numbers + this.symbols + " ";
        this.randomizer = new Randomizer();
        // Cyber keywords for occasional easter eggs
        this.cyberKeywords = ["ALPHA", "BETA", "GAMMA", "OVERRIDE", "FIREWALL", "ENCRYPT", "PROTOCOL"];
      }
      // Generates a random line with a mix of characters
      generateLine(min = 30, max = 80) {
        const length = this.randomizer.randomInt(min, max);
        let line = "";
        for (let i = 0; i < length; i++) {
          line += this.allChars.charAt(this.randomizer.randomInt(0, this.allChars.length - 1));
        }
        return line;
      }
      // Generates a sentence that sometimes throws in cyber keywords and extra signs
      generateSentence() {
        const sentenceLength = this.randomizer.randomInt(60, 120);
        let sentence = "";
        for (let i = 0; i < sentenceLength; i++) {
          sentence += this.allChars.charAt(this.randomizer.randomInt(0, this.allChars.length - 1));
        }
        // Random chance to embed a cyber keyword with extra symbols
        if (this.randomizer.random() > 0.85) {
          const keyword = this.randomizer.choice(this.cyberKeywords);
          sentence = ">> " + keyword + " [" + this.randomizer.randomInt(1000, 9999) + "] " + sentence + " <<";
        }
        return sentence;
      }
    }

    // Typewriter effect for dynamic text output
    class TypeWriter {
      constructor(element, speed = 5) { // speed increased for fast output
        this.element = element;
        this.speed = speed;
        this.queue = [];
        this.isTyping = false;
      }
      enqueue(text) {
        this.queue.push(text);
        if (!this.isTyping) {
          this.typeNext();
        }
      }
      typeNext() {
        if (this.queue.length === 0) {
          this.isTyping = false;
          return;
        }
        this.isTyping = true;
        let text = this.queue.shift();
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            this.element.innerHTML += text[i];
            this.element.scrollTop = this.element.scrollHeight;
            i++;
          } else {
            clearInterval(interval);
            this.element.innerHTML += "\n";
            setTimeout(() => { this.typeNext(); }, this.randomDelay());
          }
        }, this.speed);
      }
      randomDelay() {
        return Math.floor(Math.random() * 30) + 5;
      }
    }

    // Pre-fills the terminal with a base layer of cyber text
    class CyberMatrix {
      constructor(element, generator) {
        this.element = element;
        this.generator = generator;
      }
      fill(linesCount = 150) {
        let content = "";
        for (let i = 0; i < linesCount; i++) {
          content += this.generator.generateLine() + "\n";
        }
        this.element.innerHTML = content;
      }
    }

    // Main controller tying all components together for terminal output
    class TerminalController {
      constructor(terminalElement) {
        this.terminalElement = terminalElement;
        this.typewriter = new TypeWriter(terminalElement, 3); // super fast typing effect
        this.generator = new AdvancedTextGenerator();
        this.matrix = new CyberMatrix(terminalElement, this.generator);
        this.active = true;
      }
      initialize() {
        // Pre-populate the terminal with cyber data
        this.matrix.fill(200);
        // Start dynamic updates after a brief pause
        setTimeout(() => { this.startDynamicOutput(); }, 300);
      }
      startDynamicOutput() {
        const update = () => {
          if (!this.active) return;
          let newLine = this.generator.generateSentence();
          this.typewriter.enqueue(newLine);
          // Random, super-fast delay between new lines
          let delay = Math.floor(Math.random() * 20) + 5;
          setTimeout(update, delay);
        };
        update();
      }
      stop() {
        this.active = false;
      }
    }

    // Extra effect: random signal overlay that flashes cyber symbols across the screen
    class SignalOverlay {
      constructor(container) {
        this.container = container;
        this.interval = null;
        this.randomizer = new Randomizer();
      }
      start() {
        this.interval = setInterval(() => {
          let overlay = document.createElement("div");
          overlay.style.position = "absolute";
          overlay.style.top = this.randomPercent() + "%";
          overlay.style.left = this.randomPercent() + "%";
          overlay.style.fontSize = this.randomInt(12, 36) + "px";
          overlay.style.color = "rgba(0,255,0," + (Math.random() * 0.5 + 0.5) + ")";
          overlay.style.pointerEvents = "none";
          overlay.style.zIndex = 1000;
          overlay.innerHTML = this.randomSymbol();
          this.container.appendChild(overlay);
          setTimeout(() => {
            this.container.removeChild(overlay);
          }, 800);
        }, 80);
      }
      randomPercent() {
        return Math.floor(Math.random() * 100);
      }
      randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      randomSymbol() {
        const symbols = "!@#$%^&*()-_=+[]{};:,.<>/?|\\";
        return symbols.charAt(this.randomInt(0, symbols.length - 1));
      }
      stop() {
        clearInterval(this.interval);
      }
    }

    // Additional dynamic cyber grid effect to inject more randomized text at the top of the terminal
    class CyberGrid {
      constructor(element, generator) {
        this.element = element;
        this.generator = generator;
        this.active = true;
      }
      start() {
        const gridLoop = () => {
          if (!this.active) return;
          let line = this.generator.generateLine(60, 120);
          // Prepend new cyber lines to simulate a constantly refreshing grid
          this.element.innerHTML = line + "\n" + this.element.innerHTML;
          // Trim to keep performance in check
          let lines = this.element.innerHTML.split("\n");
          if (lines.length > 400) {
            lines = lines.slice(0, 400);
            this.element.innerHTML = lines.join("\n");
          }
          setTimeout(gridLoop, Math.floor(Math.random() * 15) + 5);
        };
        gridLoop();
      }
      stop() {
        this.active = false;
      }
    }

    // Boot everything up when the DOM is loaded
    document.addEventListener("DOMContentLoaded", function() {
      const terminalElement = document.getElementById("terminal");
      const overlayContainer = document.getElementById("overlay");

      // Initialize terminal controller
      const controller = new TerminalController(terminalElement);
      controller.initialize();

      // Start the overlay effect for random cyber symbols
      const overlay = new SignalOverlay(overlayContainer);
      overlay.start();

      // Start the cyber grid effect in the background
      const grid = new CyberGrid(terminalElement, controller.generator);
      grid.start();
    });
  </script>
</body>
</html>
