<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fee Management - Dashboard</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card { margin-bottom: 20px; }
    .shortcut-btn { margin-right: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FeeManage</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
      </ul>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-4">
    <h3 class="mb-4">Dashboard Overview</h3>
    <div class="row">
      <!-- Total Fees Collected -->
      <div class="col-md-3">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Total Fees Collected</h5>
            <p class="card-text" id="total-collected">₹0</p>
          </div>
        </div>
      </div>
      <!-- Pending Fees -->
      <div class="col-md-3">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Pending Fees</h5>
            <p class="card-text" id="pending-fees">₹0</p>
          </div>
        </div>
      </div>
      <!-- Overdue Fees -->
      <div class="col-md-3">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title">Overdue Fees</h5>
            <p class="card-text" id="overdue-fees">₹0</p>
          </div>
        </div>
      </div>
      <!-- Total Fees Expected (Universal) -->
      <div class="col-md-3">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">Total Fees Expected</h5>
            <p class="card-text" id="total-fees-expected">₹0</p>
          </div>
        </div>
      </div>
      <!-- Final Fees Expected (After Discount) -->
      <div class="col-md-3">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Final Fees Expected</h5>
            <p class="card-text" id="final-fees-expected">₹0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Search -->
    <div class="my-4">
      <input type="text" id="quick-search" class="form-control" placeholder="Quick Search by Student Name or Roll Number">
    </div>

    <!-- Recent Transactions -->
    <h5>Recent Transactions</h5>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Student</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Mode</th>
        </tr>
      </thead>
      <tbody id="recent-transactions">
        <!-- Dummy Data will be inserted here via JS -->
      </tbody>
    </table>

    <!-- Shortcut Buttons -->
    <div class="mt-4">
      <button class="btn btn-primary shortcut-btn" onclick="location.href='students.html'">Manage Students & Fees</button>
      <button class="btn btn-secondary shortcut-btn" onclick="location.href='transactions.html'">View Transactions</button>
    </div>
  </div>

  <!-- Dummy JS Data & Functions -->
  <script>
    // Dummy transactions array
    const transactions = [
      { student: "Rahul Kumar", amount: 2000, date: "2025-02-28", mode: "UPI" },
      { student: "Priya Singh", amount: 1500, date: "2025-02-27", mode: "Cash" },
      { student: "Aman Verma", amount: 2500, date: "2025-02-26", mode: "UPI" },
      { student: "Sneha Gupta", amount: 1800, date: "2025-02-25", mode: "Bank Transfer" },
      { student: "Vikram Sharma", amount: 2200, date: "2025-02-24", mode: "UPI" }
    ];

    // Dummy calculations for summary cards
    const totalCollected = transactions.reduce((acc, t) => acc + t.amount, 0);
    // Assume fixed dummy values for pending and overdue fees
    const pendingFees = 5000;
    const overdueFees = 1200;
    // Universal fee chart (aggregate for all students)
    const totalFeesExpected = 50000; 
    // Suppose aggregate discount across students is 3000, so final fees expected is:
    const finalFeesExpected = totalFeesExpected - 3000;

    document.getElementById("total-collected").innerText = "₹" + totalCollected;
    document.getElementById("pending-fees").innerText = "₹" + pendingFees;
    document.getElementById("overdue-fees").innerText = "₹" + overdueFees;
    document.getElementById("total-fees-expected").innerText = "₹" + totalFeesExpected;
    document.getElementById("final-fees-expected").innerText = "₹" + finalFeesExpected;

    // Populate recent transactions table
    const recentTable = document.getElementById("recent-transactions");
    transactions.forEach(tr => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${tr.student}</td>
                       <td>₹${tr.amount}</td>
                       <td>${tr.date}</td>
                       <td>${tr.mode}</td>`;
      recentTable.appendChild(row);
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
