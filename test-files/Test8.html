<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Allocation System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dnd/16.0.1/ReactDnD.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dnd-html5-backend/16.0.1/ReactDnDHTML5Backend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .room { border: 2px solid black; padding: 20px; margin: 10px; display: inline-block; }
        .student { padding: 10px; border: 1px solid gray; cursor: grab; background-color: lightblue; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { DndProvider, useDrag, useDrop } = ReactDnD;
        const { HTML5Backend } = ReactDnDHTML5Backend;const Student = ({ name, type }) => {
        const [{ isDragging }, drag] = useDrag(() => ({
            type: "STUDENT",
            item: { name },
            collect: (monitor) => ({ isDragging: !!monitor.isDragging() })
        }));
        return (
            <div ref={drag} className="student" style={{ opacity: isDragging ? 0.5 : 1 }}>
                {name}
            </div>
        );
    };

    const Room = ({ students, onDrop }) => {
        const [{ isOver }, drop] = useDrop(() => ({
            accept: "STUDENT",
            drop: (item) => onDrop(item.name),
            collect: (monitor) => ({ isOver: !!monitor.isOver() })
        }));
        return (
            <div ref={drop} className="room" style={{ backgroundColor: isOver ? "lightgreen" : "white" }}>
                <h4>Room</h4>
                {students.map((student, index) => (
                    <div key={index} className="student">{student}</div>
                ))}
            </div>
        );
    };

    const App = () => {
        const [roomStudents, setRoomStudents] = useState([]);
        const studentsList = ["John", "Alice", "Bob", "Emma"];

        const handleDrop = (name) => {
            setRoomStudents((prev) => [...prev, name]);
        };

        return (
            <DndProvider backend={HTML5Backend}>
                <h2>Seat Allocation System</h2>
                <div>
                    {studentsList.map((name, index) => (
                        <Student key={index} name={name} />
                    ))}
                </div>
                <Room students={roomStudents} onDrop={handleDrop} />
            </DndProvider>
        );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
