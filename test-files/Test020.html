<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - 'Bebas Neue' for a cool, bold look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS */
        :root {
            --main-text-color: #f7fafc; /* Tailwind's gray-50 */
            --accent-color: #6366f1; /* Tailwind's indigo-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            color: var(--main-text-color);
        }
        h1.main-heading {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 10vw, 8rem);
            letter-spacing: 0.1em;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            position: relative;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1.main-heading .letter {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: color 0.3s ease;
        }
        h1.main-heading:hover .letter {
            color: var(--accent-color);
        }
        .subtitle {
            font-size: clamp(1rem, 3vw, 2.5rem);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #d1d5db; /* Tailwind's gray-400 */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 1rem;
            opacity: 0;
        }
        /* Particle effect */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: particle-move 10s infinite ease-in-out;
            box-shadow: 0 0 10px var(--accent-color);
        }

        @keyframes particle-move {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(calc(100vh - 100%)) scale(1.5);
                opacity: 0.8;
            }
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Particle container for visual effects -->
    <div class="particle-container"></div>

    <div class="text-center p-8">
        <h1 class="main-heading">
            <span class="letter">S</span>
            <span class="letter">q</span>
            <span class="letter">u</span>
            <span class="letter">a</span>
            <span class="letter">d</span>
            <span class="letter">V</span>
            <span class="letter">e</span>
            <span class="letter">r</span>
            <span class="letter">t</span>
            <span class="letter">e</span>
            <span class="letter">x</span>
        </h1>
        <p class="subtitle" id="subtitle">Unite. Innovate. Conquer.</p>
    </div>

    <!-- Anime.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <script>
        // DOMContentLoaded event ka wait kar rahe hain taaki saare elements load ho jayein
        document.addEventListener('DOMContentLoaded', () => {
            // Main heading ke letters ko target kar rahe hain
            const mainHeading = document.querySelector('.main-heading');
            
            // Animation for main heading letters
            anime.timeline({loop: false})
                .add({
                    targets: '.main-heading .letter',
                    opacity: [0, 1],
                    scale: [0.8, 1],
                    translateY: [20, 0],
                    easing: "easeOutExpo",
                    duration: 1000,
                    delay: (el, i) => 50 * i
                })
                .add({
                    targets: '.subtitle',
                    opacity: [0, 1],
                    easing: "easeOutExpo",
                    duration: 1000,
                    offset: '-=700' // Main heading animation khatam hone se pehle hi shuru ho jaye
                });

            // Particles banane ka function
            const createParticles = () => {
                const container = document.querySelector('.particle-container');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const size = Math.random() * 8 + 2; // Size 2px se 10px tak
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    container.appendChild(particle);
                }
            };
            createParticles();
        });
    </script>
</body>
</html>
