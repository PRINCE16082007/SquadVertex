<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
  </style>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-check-compat.js"></script>
</head>
<body>
  <h1>User Transactions</h1>
  <div id="info"></div>
  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Reason</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Transaction rows will go here -->
    </tbody>
  </table>
  <h2>Total Points: <span id="totalPoints">0</span></h2>
  <h3>SVX Points (from user profile): <span id="svxPoints">-</span></h3>

  <script>
    // Firebase config & initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    firebase.initializeApp(firebaseConfig);

    try {
      const appCheckProvider = new firebase.appCheck.ReCaptchaV3Provider('6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx');
      firebase.appCheck().activate(appCheckProvider, true);
      console.log("App Check activated.");
    } catch (e) {
      console.warn("App Check activation failed:", e);
    }

    const db = firebase.firestore();

    // Utility to get URL parameter
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Format Firestore timestamp to readable string
    function formatTimestamp(ts) {
      if (!ts) return '';
      if (ts.seconds) {
        return new Date(ts.seconds * 1000).toLocaleString();
      } else if (typeof ts === 'string') {
        return new Date(ts).toLocaleString();
      }
      return '';
    }

    async function loadTransactions(userId) {
      if (!userId) {
        document.getElementById('info').textContent = 'User ID is missing in URL.';
        return;
      }

      const tbody = document.querySelector("#transactionsTable tbody");
      tbody.innerHTML = '';
      document.getElementById('totalPoints').textContent = 'Loading...';
      document.getElementById('svxPoints').textContent = '-';

      try {
        // Get user's main document to read svx
        const userDoc = await db.collection('users').doc(userId).get();
        if (!userDoc.exists) {
          document.getElementById('info').textContent = 'User not found.';
          document.getElementById('totalPoints').textContent = '0';
          return;
        }
        const userData = userDoc.data();
        const svx = userData.svx || '-';
        document.getElementById('svxPoints').textContent = svx;

        // Get transactions sub-collection documents
        const transactionsSnapshot = await db.collection('users').doc(userId).collection('transactions').get();

        if (transactionsSnapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="3">No transactions found.</td></tr>';
          document.getElementById('totalPoints').textContent = '0';
          return;
        }

        let totalPoints = 0;

        transactionsSnapshot.forEach(doc => {
          const data = doc.data();
          const amount = data.amount || 0;
          const reason = data.reason || '';
          const timestamp = formatTimestamp(data.timestamp);

          totalPoints += amount;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${amount}</td>
            <td>${reason}</td>
            <td>${timestamp}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById('totalPoints').textContent = totalPoints;

      } catch (error) {
        console.error('Error loading transactions:', error);
        document.getElementById('info').textContent = 'Failed to load transactions. See console for details.';
        document.getElementById('totalPoints').textContent = '0';
      }
    }

    // On load, read user ID param and fetch transactions
    window.onload = () => {
      const userId = getQueryParam('id');
      loadTransactions(userId);
    };
  </script>
</body>
</html>
