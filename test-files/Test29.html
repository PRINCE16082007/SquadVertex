<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google + Biometric + User Password Guard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(0,0,0,0.45);
    padding: 2.5rem;
    border-radius: 14px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 460px;
    width: 90%;
    text-align: center;
  }
  button {
    padding: 0.9rem 2rem;
    background: #1db954;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1.3rem;
  }
  button:hover {
    background: #179e45;
  }
  #protectedContent {
    display: none;
    margin-top: 1.5rem;
    background: rgba(255,255,255,0.14);
    padding: 1.2rem 1.5rem;
    border-radius: 12px;
  }
  #consoleLog {
    margin-top: 1rem;
    background: rgba(0,0,0,0.75);
    color: #00ff00;
    font-family: monospace;
    height: 140px;
    overflow-y: auto;
    white-space: pre-wrap;
    padding: 0.5rem;
    border-radius: 8px;
  }
  #passwordModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
  }
  #passwordModalContent {
    background: #222;
    padding: 2rem;
    border-radius: 14px;
    width: 320px;
    text-align: center;
  }
  #passwordModalContent input {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    margin-bottom: 1rem;
  }
  #passwordModalContent p {
    color: #ff6666;
    margin-bottom: 0;
    height: 1.2rem;
  }
  #signOutBtn {
    background: #d9534f;
    margin-top: 1rem;
  }
</style>
</head>
<body>
<div class="container" id="authSection">
  <h2>üîê Login with Google + Biometric + Password</h2>
  <button id="googleSignInBtn">Sign In with Google</button>
  <button id="signOutBtn" style="display:none; background:#d9534f;">Sign Out</button>
  <p id="statusText" style="margin-top:1rem;"></p>
  <div id="consoleLog"></div>
</div>

<div id="passwordModal">
  <div id="passwordModalContent">
    <h3 id="passwordModalTitle">Enter Password</h3>
    <input type="password" id="passwordInput" placeholder="Enter your password" />
    <button id="passwordSubmitBtn">Submit</button>
    <p id="passwordMsg"></p>
  </div>
</div>

<div class="container" id="protectedContent">
  <h3>‚úÖ Access Granted!</h3>
  <p>Welcome to the protected content area.</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    signInWithPopup,
    GoogleAuthProvider,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

  // Initialize
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Elements
  const googleSignInBtn = document.getElementById("googleSignInBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const statusText = document.getElementById("statusText");
  const consoleLog = document.getElementById("consoleLog");
  const authSection = document.getElementById("authSection");
  const protectedContent = document.getElementById("protectedContent");

  // Password Modal
  const passwordModal = document.getElementById("passwordModal");
  const passwordModalTitle = document.getElementById("passwordModalTitle");
  const passwordInput = document.getElementById("passwordInput");
  const passwordSubmitBtn = document.getElementById("passwordSubmitBtn");
  const passwordMsg = document.getElementById("passwordMsg");

  // Utility functions
  function logToConsole(msg) {
    const time = new Date().toLocaleTimeString();
    consoleLog.textContent += `[${time}] ${msg}\n`;
    consoleLog.scrollTop = consoleLog.scrollHeight;
  }

  // WebAuthn biometric auth
  async function requestFingerprint() {
    try {
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      const publicKey = {
        challenge,
        rp: { name: "Secure App" },
        user: {
          id: new Uint8Array(16),
          name: auth.currentUser.email,
          displayName: auth.currentUser.email
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        timeout: 60000,
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          userVerification: "required",
        },
        attestation: "none",
      };

      logToConsole("Requesting biometric auth...");
      const credential = await navigator.credentials.create({ publicKey });

      if (credential) {
        logToConsole("Biometric Auth Success.");
        return true;
      }
    } catch (err) {
      logToConsole("Biometric Auth Failed: " + err.message);
      alert("Biometric authentication failed: " + err.message);
      return false;
    }
  }

  // Firestore password check & set
  async function getUserPassword(uid) {
    const docRef = doc(db, "passwords", uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      return docSnap.data().password;
    }
    return null;
  }

  async function setUserPassword(uid, password) {
    await setDoc(doc(db, "passwords", uid), { password });
  }

  // Show password modal: create (new user) or enter (existing)
  function showPasswordModal(isNewUser) {
    passwordModal.style.display = "flex";
    passwordInput.value = "";
    passwordMsg.textContent = "";
    passwordModalTitle.textContent = isNewUser ? "Create a Password" : "Enter Password";
    passwordInput.focus();
  }

  // Handle password submission
  async function handlePasswordSubmit() {
    const pw = passwordInput.value.trim();
    if (!pw) {
      passwordMsg.textContent = "Password cannot be empty.";
      return;
    }

    const uid = auth.currentUser.uid;
    let storedPassword = await getUserPassword(uid);

    if (storedPassword === null) {
      // First time user: set password
      await setUserPassword(uid, pw);
      passwordMsg.textContent = "Password created successfully!";
      logToConsole("Password created for user " + auth.currentUser.email);
      closePasswordModal();
      unlockProtectedContent();
    } else {
      // Returning user: check password
      if (pw === storedPassword) {
        logToConsole("Password match, access granted.");
        closePasswordModal();
        unlockProtectedContent();
      } else {
        passwordMsg.textContent = "Incorrect password.";
        logToConsole("Password mismatch attempt.");
      }
    }
  }

  function closePasswordModal() {
    passwordModal.style.display = "none";
    passwordInput.value = "";
    passwordMsg.textContent = "";
  }

  function unlockProtectedContent() {
    authSection.style.display = "none";
    protectedContent.style.display = "block";
  }

  // Google sign-in workflow
  googleSignInBtn.onclick = async () => {
    try {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      logToConsole("Signed in as: " + result.user.email);
      statusText.textContent = "Signed in as: " + result.user.email;

      // On sign-in, do biometric auth
      const biometricSuccess = await requestFingerprint();
      if (!biometricSuccess) {
        await signOut(auth);
        statusText.textContent = "Signed out due to biometric failure.";
        return;
      }

      // Check password existence
      const storedPassword = await getUserPassword(result.user.uid);
      showPasswordModal(storedPassword === null);
    } catch (error) {
      logToConsole("Sign-in error: " + error.message);
      alert("Sign-in failed: " + error.message);
    }
  };

  passwordSubmitBtn.onclick = handlePasswordSubmit;
  signOutBtn.onclick = async () => {
    await signOut(auth);
    logToConsole("User signed out.");
    statusText.textContent = "";
    authSection.style.display = "block";
    protectedContent.style.display = "none";
    showPasswordModal(false);
  };

  // Monitor auth state changes
  onAuthStateChanged(auth, user => {
    if (user) {
      logToConsole("Auth state changed: " + user.email);
      statusText.textContent = "Signed in as: " + user.email;
      googleSignInBtn.style.display = "none";
      signOutBtn.style.display = "inline-block";
    } else {
      logToConsole("User signed out.");
      statusText.textContent = "";
      googleSignInBtn.style.display = "inline-block";
      signOutBtn.style.display = "none";
      authSection.style.display = "block";
      protectedContent.style.display = "none";
      showPasswordModal(false);
    }
  });
</script>
</body>
</html>
