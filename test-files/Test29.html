<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firebase Password Protection</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.45);
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 420px;
    width: 90%;
    text-align: center;
  }
  input[type="email"], input[type="password"] {
    width: 90%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
  }
  button {
    padding: 0.9rem 1.8rem;
    font-size: 1.1rem;
    background: #0078d7;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1rem;
  }
  button:hover {
    background: #005fa3;
  }
  #protectedContent {
    display: none;
    margin-top: 1.5rem;
    background: rgba(255,255,255,0.1);
    padding: 1rem 1.5rem;
    border-radius: 10px;
  }
  #consoleLog {
    margin-top: 1rem;
    background: rgba(0,0,0,0.7);
    color: #00ff00;
    font-family: monospace;
    height: 150px;
    overflow-y: auto;
    white-space: pre-line;
    padding: 0.5rem;
    border-radius: 8px;
  }
  #signOutBtn {
    background: #d9534f;
    margin-top: 1rem;
  }
</style>
</head>
<body>
<div class="container" id="authSection">
  <h2>üîê Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <br/>
  <button id="signUpBtn">Sign Up</button>
  <button id="signInBtn">Sign In</button>
  <button id="signOutBtn" style="display:none;">Sign Out</button>
  <p id="status" style="margin-top: 1rem;"></p>
  <div id="consoleLog"></div>
</div>

<div class="container" id="protectedContent">
  <h3>‚úÖ Access Granted!</h3>
  <p>Welcome to the protected section of the site. Enjoy your stay! üéâ</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth,
           createUserWithEmailAndPassword,
           signInWithEmailAndPassword,
           onAuthStateChanged,
           signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // üîß Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const signUpBtn = document.getElementById("signUpBtn");
  const signInBtn = document.getElementById("signInBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const statusText = document.getElementById("status");
  const authSection = document.getElementById("authSection");
  const protectedContent = document.getElementById("protectedContent");
  const consoleLog = document.getElementById("consoleLog");

  function logToConsole(message) {
    const timestamp = new Date().toLocaleTimeString();
    consoleLog.textContent += `[${timestamp}] ${message}\n`;
    consoleLog.scrollTop = consoleLog.scrollHeight;
  }

  // Monitor auth state changes
  onAuthStateChanged(auth, user => {
    if (user) {
      logToConsole("User signed in: " + user.email);
      statusText.textContent = "Signed in as: " + user.email;
      authSection.style.display = "none";
      protectedContent.style.display = "block";
      signOutBtn.style.display = "inline-block";
    } else {
      logToConsole("No user signed in");
      statusText.textContent = "";
      authSection.style.display = "block";
      protectedContent.style.display = "none";
      signOutBtn.style.display = "none";
    }
  });

  signUpBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      alert("Email and password are required");
      return;
    }
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      logToConsole("Sign-up successful for: " + email);
    } catch (error) {
      logToConsole("Sign-up error: " + error.message);
      alert("Sign-up failed: " + error.message);
    }
  };

  signInBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      alert("Email and password are required");
      return;
    }
    try {
      await signInWithEmailAndPassword(auth, email, password);
      logToConsole("Sign-in successful for: " + email);
    } catch (error) {
      logToConsole("Sign-in error: " + error.message);
      alert("Sign-in failed: " + error.message);
    }
  };

  signOutBtn.onclick = async () => {
    await signOut(auth);
    logToConsole("User signed out");
  };
</script>
</body>
</html>
