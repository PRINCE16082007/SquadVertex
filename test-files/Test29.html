<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniManage - Events Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-header { margin-top: 30px; margin-bottom: 15px; }
    .notification-item { margin-bottom: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Events & Campus Life</h2>
    <!-- Events List -->
    <div class="section-header">
      <h4>Upcoming Events</h4>
    </div>
    <ul class="list-group" id="eventsList">
      <li class="list-group-item">
        <strong>Tech Fest 2025</strong> - 2025-04-15<br>
        <small>Location: Main Auditorium</small>
        <button class="btn btn-sm btn-info float-end" onclick="viewEvent('Tech Fest 2025')">View Details</button>
      </li>
      <li class="list-group-item">
        <strong>Cultural Day</strong> - 2025-05-10<br>
        <small>Location: Open Grounds</small>
        <button class="btn btn-sm btn-info float-end" onclick="viewEvent('Cultural Day')">View Details</button>
      </li>
    </ul>
  </div>

  <!-- Event Details Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="eventDetails">
          <!-- Event details loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function viewEvent(eventName) {
      let details = "";
      if(eventName === "Tech Fest 2025") {
        details = "<p><strong>Event:</strong> Tech Fest 2025</p><p><strong>Date:</strong> 2025-04-15</p><p><strong>Location:</strong> Main Auditorium</p><p><strong>Description:</strong> A celebration of technology and innovation.</p>";
      } else if(eventName === "Cultural Day") {
        details = "<p><strong>Event:</strong> Cultural Day</p><p><strong>Date:</strong> 2025-05-10</p><p><strong>Location:</strong> Open Grounds</p><p><strong>Description:</strong> A day to celebrate diverse cultures and arts.</p>";
      }
      document.getElementById('eventDetails').innerHTML = details;
      var eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
      eventModal.show();
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
