<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | SquadVertex</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: linear-gradient(135deg, #1db954, #2fdc7e);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    main {
      width: 90%;
      max-width: 800px;
      margin-top: -60px; /* to overlap header */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h2 {
      font-size: 1.25rem;
      color: #1db954;
      margin-bottom: 1rem;
    }
    .balance {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    .transactions-list {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .txn-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e0e0e0;
      font-size: 0.95rem;
    }
    .txn-item:last-child {
      border-bottom: none;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .metric-card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .metric-card h3 {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .metric-card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #17a144;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- HEADER: User Logo + Name -->
  <header id="profile-header" class="hidden">
    <img id="user-photo" src="" alt="User Photo" />
    <h1 id="user-name">User Name</h1>
    <p id="user-email">user@example.com</p>
  </header>

  <!-- MAIN CONTENT -->
  <main id="profile-main" class="hidden">
    <!-- SVX Balance Card -->
    <section class="card" id="balance-card">
      <h2>Your SVX Balance</h2>
      <p class="balance" id="balance-amount">0</p>
      <div class="transactions-list" id="transactions-list">
        <!-- Transactions will be appended here -->
      </div>
    </section>

    <!-- User Metrics: Comments, Votes, Events, Donations, Engagement Score -->
    <section class="metrics">
      <div class="metric-card">
        <h3>Comments Made</h3>
        <p id="comment-count">0</p>
      </div>
      <div class="metric-card">
        <h3>Votes Cast</h3>
        <p id="vote-count">0</p>
      </div>
      <div class="metric-card">
        <h3>Events Participated</h3>
        <p id="event-count">0</p>
      </div>
      <div class="metric-card">
        <h3>Total Donated</h3>
        <p id="donation-amount">—</p>
      </div>
      <div class="metric-card">
        <h3>Engagement Score</h3>
        <p id="engagement-score">—</p>
      </div>
    </section>

    <!-- Action Buttons: Edit Profile, Sign Out -->
    <div class="btn-group">
      <button class="btn" id="edit-profile-btn">Edit Profile</button>
      <button class="btn" id="signout-btn">Sign Out</button>
    </div>
  </main>

  <!-- Redirect to Login if No Auth -->
  <div id="not-signed-in" class="hidden" style="margin-top: 2rem; text-align: center;">
    <p>You are not signed in. <a href="account.html">Go to Sign In</a></p>
  </div>

  <!-- FIREBASE + PROFILE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      collection,
      collectionGroup,
      query,
      where,
      getDocs,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ── 1) FIREBASE CONFIG ─────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ── 2) DOM ELEMENTS ─────────────────────────────────────────────
    const profileHeader = document.getElementById('profile-header');
    const userPhotoEl   = document.getElementById('user-photo');
    const userNameEl    = document.getElementById('user-name');
    const userEmailEl   = document.getElementById('user-email');

    const profileMain    = document.getElementById('profile-main');
    const notSignedInDiv = document.getElementById('not-signed-in');

    const balanceAmountEl   = document.getElementById('balance-amount');
    const transactionsList  = document.getElementById('transactions-list');

    const commentCountEl   = document.getElementById('comment-count');
    const voteCountEl      = document.getElementById('vote-count');
    const eventCountEl     = document.getElementById('event-count');
    const donationAmountEl = document.getElementById('donation-amount');
    const engagementScoreEl= document.getElementById('engagement-score');

    const editProfileBtn = document.getElementById('edit-profile-btn');
    const signoutBtn     = document.getElementById('signout-btn');

    // ── 3) UTILITY: Format Timestamp ────────────────────────────────
    function formatDate(ts) {
      const date = ts.toDate ? ts.toDate() : new Date(ts * 1);
      return date.toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' });
    }

    // ── 4) ON AUTH STATE CHANGE ─────────────────────────────────────
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not signed in → show “go to sign in”
        profileHeader.classList.add('hidden');
        profileMain.classList.add('hidden');
        notSignedInDiv.classList.remove('hidden');
        return;
      }

      // Signed in → hide “not signed in” and show
      notSignedInDiv.classList.add('hidden');
      profileHeader.classList.remove('hidden');
      profileMain.classList.remove('hidden');

      // Display header info
      userPhotoEl.src       = user.photoURL || 'https://via.placeholder.com/120';
      userNameEl.textContent  = user.displayName || '(No Name)';
      userEmailEl.textContent = user.email;

      // ── 4a) FETCH OR INITIALIZE USER DOC ──────────────────────────
      const userRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userRef);

      let userData;
      if (!userSnap.exists()) {
        // First time: Create document, set default balance = 20 + “signup_bonus” txn
        const now = serverTimestamp();
        await setDoc(userRef, {
          name: user.displayName || '',
          email: user.email,
          photoURL: user.photoURL || '',
          registrationTime: now,
          termsAccepted: true,         // assume they already accepted earlier
          termsTimestamp: now,
          balance: 20
        });
        // Create “signup_bonus” transaction
        const txnRef = collection(db, 'users', user.uid, 'transactions');
        await setDoc(doc(txnRef), {
          type: 'signup_bonus',
          points: 20,
          timestamp: now,
          note: 'Welcome bonus: 20 SVX'
        });
        userData = { balance: 20 };
      } else {
        userData = userSnap.data();
      }

      // Display balance
      balanceAmountEl.textContent = userData.balance ?? 0;

      // ── 4b) FETCH TRANSACTION HISTORY ─────────────────────────────
      const txnsRef = collection(db, 'users', user.uid, 'transactions');
      const txnsSnap = await getDocs(query(txnsRef, orderBy('timestamp', 'desc')));
      transactionsList.innerHTML = '';
      txnsSnap.forEach(docSnap => {
        const tx = docSnap.data();
        const row = document.createElement('div');
        row.classList.add('txn-item');
        row.innerHTML = `
          <span>${formatDate(tx.timestamp)}</span>
          <span>${tx.type === 'signup_bonus' ? '+ ' : ''}${tx.points} SVX</span>
        `;
        transactionsList.appendChild(row);
      });

      // ── 4c) COUNT COMMENTS (collectionGroup query) ───────────────
      const commentsQ = query(
        collectionGroup(db, 'comments'),
        where('userId', '==', user.uid)
      );
      const commentsSnap = await getDocs(commentsQ);
      const totalComments = commentsSnap.size;
      commentCountEl.textContent = totalComments;

      // ── 4d) COUNT VOTES (collectionGroup query) ──────────────────
      // We assume each vote doc has a field 'userId' or doc ID = user.uid
      // If your userVotes/{voteDocId} uses doc ID = user.uid, you can skip this.
      const votesQ = query(
        collectionGroup(db, 'userVotes'),
        where('userId', '==', user.uid)
      );
      const votesSnap = await getDocs(votesQ);
      const totalVotes = votesSnap.size;
      voteCountEl.textContent = totalVotes;

      // ── 4e) COUNT EVENTS PARTICIPATED ───────────────────────────
      // We'll infer participation from either commenting or voting.
      // Use a Set to collect unique event IDs from comment docs & vote docs.
      const eventSet = new Set();
      commentsSnap.forEach(c => {
        const pathParts = c.ref.path.split('/');
        // Path: events/{eventId}/comments/{commentId}
        const eventId = pathParts[1];
        eventSet.add(eventId);
      });
      votesSnap.forEach(v => {
        const pathParts = v.ref.path.split('/');
        // Path: events/{eventId}/userVotes/{voteDocId}
        const eventId = pathParts[1];
        eventSet.add(eventId);
      });
      eventCountEl.textContent = eventSet.size;

      // ── 4f) FETCH DONATIONS & ENGAGEMENT SCORE PLACEHOLDERS ──────
      // Right now, we don't have a “donations” or “engagementMetrics” collection.
      // So we’ll show “—” and explain in the writeup below how to structure those.
      donationAmountEl.textContent = '—';
      engagementScoreEl.textContent = '—';
    });

    // ── 5) EDIT PROFILE BUTTON ─────────────────────────────────────
    editProfileBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) return alert("You're not signed in.");
      const newName = prompt('Enter new display name:', user.displayName || '');
      if (newName && newName !== user.displayName) {
        try {
          await updateProfile(user, { displayName: newName });
          // Also update Firestore doc:
          const userRef = doc(db, 'users', user.uid);
          await updateDoc(userRef, { name: newName });
          userNameEl.textContent = newName;
          alert('Display name updated.');
        } catch (err) {
          alert('Could not update name: ' + err.message);
        }
      }
    });

    // ── 6) SIGN OUT BUTTON ─────────────────────────────────────────
    signoutBtn.addEventListener('click', () => {
      signOut(auth).catch(err => alert(err.message));
    });
  </script>
</body>
</html>
