<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniManage - Library Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .filter-section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="library.html">Library</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Library Management</h2>
    <!-- Filter Section -->
    <div class="row filter-section">
      <div class="col-md-4">
        <input type="text" class="form-control" id="bookSearch" placeholder="Search by Title/Author/ISBN">
      </div>
      <div class="col-md-4">
        <select class="form-select" id="bookCategory">
          <option value="">Category</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Academic">Academic</option>
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="applyBookFilters()">Apply Filters</button>
      </div>
    </div>

    <!-- Books Table -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="booksTable">
        <tr>
          <td>B001</td>
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>Fiction</td>
          <td>Available</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewBook('B001')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editBook('B001')">Edit</button>
          </td>
        </tr>
        <tr>
          <td>B002</td>
          <td>A Brief History of Time</td>
          <td>Stephen Hawking</td>
          <td>Academic</td>
          <td>Issued</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewBook('B002')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editBook('B002')">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Book Details Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="bookDetails">
          <!-- Book details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function applyBookFilters() {
      alert("Book filters applied (dummy)!");
    }
    function viewBook(id) {
      let details = "";
      if(id === "B001") {
        details = "<p><strong>Book ID:</strong> B001</p><p><strong>Title:</strong> The Great Gatsby</p><p><strong>Author:</strong> F. Scott Fitzgerald</p><p><strong>Category:</strong> Fiction</p><p><strong>Status:</strong> Available</p>";
      } else if(id === "B002") {
        details = "<p><strong>Book ID:</strong> B002</p><p><strong>Title:</strong> A Brief History of Time</p><p><strong>Author:</strong> Stephen Hawking</p><p><strong>Category:</strong> Academic</p><p><strong>Status:</strong> Issued</p>";
      }
      document.getElementById('bookDetails').innerHTML = details;
      var bookModal = new bootstrap.Modal(document.getElementById('bookModal'));
      bookModal.show();
    }
    function editBook(id) {
      alert("Edit book " + id + " (dummy)!");
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
