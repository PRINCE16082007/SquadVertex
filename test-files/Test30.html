<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniManage - Reports & Analytics</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .section-header { margin-top: 30px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="reports.html">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Reports & Analytics</h2>
    <!-- Financial Report Chart -->
    <div class="section-header">
      <h4>Financial Overview</h4>
    </div>
    <canvas id="financialChart"></canvas>

    <!-- Enrollment Report Chart -->
    <div class="section-header">
      <h4>Enrollment Trends</h4>
    </div>
    <canvas id="enrollmentChart"></canvas>
  </div>

  <script>
    const finCtx = document.getElementById('financialChart').getContext('2d');
    new Chart(finCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Fee Collection',
          data: [40000000, 45000000, 42000000, 48000000, 50000000, 55000000],
          borderColor: '#28a745',
          fill: false
        }]
      },
      options: { plugins: { title: { display: true, text: 'Monthly Fee Collection' } }, scales: { y: { beginAtZero: true } } }
    });

    const enrollCtx = document.getElementById('enrollmentChart').getContext('2d');
    new Chart(enrollCtx, {
      type: 'bar',
      data: {
        labels: ['Engineering', 'Management', 'Science', 'Arts'],
        datasets: [{
          label: 'Enrollment',
          data: [400, 300, 250, 250],
          backgroundColor: '#007bff'
        }]
      },
      options: { plugins: { title: { display: true, text: 'Department-wise Enrollment' } }, scales: { y: { beginAtZero: true } } }
    });
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
