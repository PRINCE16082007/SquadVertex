<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLN Chat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    :root { --primary: #6f42c1; --accent: #ffc107; }
    body.dark { --bg:#1e1e2f; --text:#fff; --header:#2c2c3d; --input:#2c2c3d; }
    body.candle { --bg:#3e2f2f; --text:#f8f0e3; --header:#5a4132; --input:#7b5e57; }
    body.rain { --bg:#2f3e4f; --text:#e3f0f8; --header:#34566e; --input:#4a708a; }
    body.blank { --bg:#fafafa; --text:#333; --header:#e0e0e0; --input:#f5f5f5; }
    body { background:var(--bg); color:var(--text); margin:0; font-family:'Segoe UI',sans-serif; }
    .header-bar{background:var(--header)!important;}
    .chat-box{flex:1;overflow-y:auto;padding:1rem;background:rgba(0,0,0,0.05);}
    .mode-banner.mode-chat{background:#198754;color:#fff;}
    .mode-banner.mode-ritual{background:#0d6efd;color:#fff;}
    .msg-wrapper{display:flex;align-items:flex-end;margin-bottom:1rem;}
    .msg-wrapper.user{justify-content:flex-end;}
    .msg-wrapper.ai{justify-content:flex-start;}
    .message{padding:.75rem 1rem;border-radius:1rem;max-width:75%;word-break:break-word;background:var(--input);color:var(--text);}
    .user .message{background:var(--accent);color:#000;}
    .ai .message{opacity:.8;}
    .avatar{width:36px;height:36px;border-radius:50%;border:2px solid var(--accent);object-fit:cover;margin:0 .5rem;}
    .input-area{background:var(--input);padding:1rem;}
    .input-area textarea{resize:none;border-radius:.5rem;border:1px solid #ccc;}
    .settings-icon{background:var(--accent);border:none;color:#000;padding:.2rem .6rem;border-radius:.3rem;cursor:pointer;}
    .settings-panel{position:absolute;top:60px;right:20px;background:var(--header);padding:1rem;border-radius:.5rem;width:220px;display:none;}
    .settings-panel.show{display:block;}
    .mode-banner{text-align:center;padding:.5rem;font-size:.9rem;}
    .fixed-input{position:fixed;bottom:0;left:0;right:0;z-index:1000;}
    .content{display:flex;flex-direction:column;height:100vh;}
    .firestore-link{font-size:.8rem;color:#aaa;text-align:center;margin-top:.5rem;}
  </style>
</head>
<body class="dark">
  <div class="content">
    <!-- Top Bar -->
    <div id="headerBar" class="header-bar dark d-flex justify-content-between align-items-center px-4 py-2">
      <div class="d-flex align-items-center gap-2">
        <button id="settingsBtn" class="settings-icon">⚙️</button>
        <select id="modeSelect" class="form-select form-select-sm">
          <option value="chat">Chat (Private)</option>
          <option value="ritual">Ritual (Public)</option>
        </select>
      </div>
      <div class="d-flex align-items-center gap-2">
        <select id="langSelect" class="form-select form-select-sm"></select>
        <select id="themeSelect" class="form-select form-select-sm">
          <option value="dark" selected>Night Sky</option>
          <option value="candle">Warm Candle</option>
          <option value="rain">Rain Window</option>
          <option value="blank">Blank Page</option>
        </select>
      </div>
    </div>
    <!-- Mode Banner -->
    <div id="modeBanner" class="mode-banner mode-chat">Private Chat mode</div>
    <!-- Chat Box -->
    <div id="chatBox" class="chat-box dark flex-grow-1 px-4 py-3"></div>
    <div class="firestore-link">Messages powered by Firebase Firestore</div>
    <!-- Input -->
    <div id="inputArea" class="input-area dark fixed-input">
      <div class="input-group">
        <textarea id="chatInput" class="form-control" placeholder=""></textarea>
        <button id="sendBtn" class="btn btn-primary ms-2"></button>
      </div>
    </div>
  </div>
  <!-- Settings Panel -->
  <div id="settingsPanel" class="settings-panel dark">
    <h6 class="text-light">Settings</h6>
    <div class="mb-2">
      <label class="form-label text-light">Auto-delete (hrs)</label>
      <input type="number" id="ttlInput" class="form-control form-control-sm" value="12" min="1" max="48">
    </div>
    <div class="form-check form-switch text-light mb-2">
      <input class="form-check-input" type="checkbox" id="aiReplyToggle" checked>
      <label class="form-check-label" for="aiReplyToggle">AI Replies</label>
    </div>
    <button id="exportBtn" class="btn btn-sm btn-light w-100">Export CSV</button>
  </div>
  <!-- Firebase & App Logic -->
  <script>
    // Firebase init
    const firebaseConfig = { /* your config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();// I18n setup
const i18n = { en:{placeholder:'Type what you feel...',send:'Send',chat:'Chat',ritual:'Ritual'},hi:{placeholder:'जो महसूस करते हो यहाँ लिखो...',send:'भेजें',chat:'चैट',ritual:'रिचुअल'} };
const langSelect=document.getElementById('langSelect');
Object.keys(i18n).forEach(code=>{let opt=document.createElement('option');opt.value=code;opt.textContent=code.toUpperCase();langSelect.append(opt)});langSelect.value='en';

// Elements
const chatInput=document.getElementById('chatInput'),sendBtn=document.getElementById('sendBtn'),modeSelect=document.getElementById('modeSelect'),themeSelect=document.getElementById('themeSelect'),settingsBtn=document.getElementById('settingsBtn'),settingsPanel=document.getElementById('settingsPanel'),modeBanner=document.getElementById('modeBanner'),chatBox=document.getElementById('chatBox'),exportBtn=document.getElementById('exportBtn');

// Local storage helpers
function saveLocal(uid,text,ts){const key=`sln_private_${uid}`;let arr=JSON.parse(localStorage.getItem(key)||'[]');arr.push({uid,text,ts});localStorage.setItem(key,JSON.stringify(arr));}
function getLocal(uid){return JSON.parse(localStorage.getItem(`sln_private_${uid}`)||'[]');}

// Language & UI
function applyLanguage(){const d=i18n[langSelect.value];chatInput.placeholder=d.placeholder;sendBtn.textContent=d.send;modeSelect.options[0].text=d.chat+' (Private)';modeSelect.options[1].text=d.ritual+' (Public)';}
langSelect.onchange=applyLanguage;applyLanguage();
function applyTheme(){document.body.classList.remove('dark','candle','rain','blank');document.body.classList.add(themeSelect.value);}  
themeSelect.onchange=applyTheme;applyTheme();
settingsBtn.onclick=()=>settingsPanel.classList.toggle('show');
modeSelect.onchange=()=>{modeBanner.textContent=modeSelect.value==='chat'?'Private Chat mode':'Public Ritual mode';modeBanner.className=`mode-banner ${modeSelect.value==='chat'?'mode-chat':'mode-ritual'}`;loadMessages();};

// User ID & avatar
const userId=localStorage.getItem('sln_user_id')||(()=>{const id='SilentSoul'+Math.floor(Math.random()*1000);localStorage.setItem('sln_user_id',id);return id;})();
function getAvatar(id){const cols=['ff6b6b','54a0ff','1dd1a1','feca57'],h=id.split('').reduce((a,b)=>a+b.charCodeAt(0),0);return`https://ui-avatars.com/api/?name=${id}&background=${cols[h%4]}&color=000&size=64`;}

// Load messages
let unsubscribe;
function loadMessages(){chatBox.innerHTML='';if(unsubscribe)unsubscribe();
  if(modeSelect.value==='chat'){ // private
    getLocal(userId).forEach(m=>addMessage(m.uid,m.text,'user'));
  } else { // public
    unsubscribe=db.collection('messages').where('mode','==','ritual').orderBy('ts').onSnapshot(snap=>{chatBox.innerHTML='';snap.forEach(doc=>{const m=doc.data();addMessage(m.uid,m.text,m.uid===userId?'user':'ai');});});
  }
}
loadMessages();

// Send message
function sendMessage(){const txt=chatInput.value.trim();if(!txt)return;const ts=Date.now();
  if(modeSelect.value==='chat'){saveLocal(userId,txt,ts);addMessage(userId,txt,'user');}
  else{db.collection('messages').add({uid:userId,text:txt,mode:'ritual',ts:firebase.firestore.FieldValue.serverTimestamp()});}
  chatInput.value='';
  if(document.getElementById('aiReplyToggle').checked&&modeSelect.value!=='chat'){
    setTimeout(()=>{const reply=modeSelect.value==='ritual'?i18n[langSelect.value].ritual+' received.':'You’re heard quietly.';db.collection('messages').add({uid:'EXELIS',text:reply,mode:'ritual',ts:firebase.firestore.FieldValue.serverTimestamp()});},800);
  }
}
sendBtn.onclick=sendMessage;chatInput.onkeydown=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}};

// Add to UI
function addMessage(uid,text,cls){const w=document.createElement('div');w.className=`msg-wrapper ${cls}`;const img=document.createElement('img');img.src=getAvatar(uid);img.className='avatar';const msg=document.createElement('div');msg.className='message';msg.textContent=text;if(cls==='user')w.append(msg,img);else w.append(img,msg);chatBox.appendChild(w);chatBox.scrollTop=chatBox.scrollHeight;}

// Export CSV
exportBtn.onclick=async()=>{
  let rows=[['uid','text','mode','timestamp']];
  // private
  getLocal(userId).forEach(m=>rows.push([m.uid,m.text,'chat',new Date(m.ts).toISOString()]));
  // public
  const snap=await db.collection('messages').orderBy('ts').get(); snap.forEach(doc=>{const m=doc.data();rows.push([m.uid,m.text,m.mode,m.ts.toDate().toISOString()]);});
  const csv=rows.map(r=>r.map(c=>`"${c.replace(/"/g,'""')}"`).join(',')).join('\n');
  const blob=new Blob([csv],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');a.href=url;a.download='sln_messages.csv';a.click();URL.revokeObjectURL(url);
};

  </script>
</body>
</html>
