<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLN Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --text: #f1f1f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--highlight);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .filters {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #2d4059;
            background-color: #1a2a3a;
            color: var(--text);
            width: 100%;
        }
        
        button {
            background-color: var(--highlight);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff5c77;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--highlight);
        }
        
        .messages-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .message-card {
            background-color: #1e2a3a;
            border-left: 4px solid var(--highlight);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 4px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .username {
            font-weight: bold;
            color: var(--highlight);
        }
        
        .timestamp {
            color: #a9a9a9;
            font-size: 0.9rem;
        }
        
        .message-content {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>SLN Control Panel</h1>
        <div class="connection-status">Connected</div>
    </header>
    
    <section class="filters">
        <div class="filter-group">
            <label for="date-range">Date Range</label>
            <select id="date-range">
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="week">Last 7 Days</option>
                <option value="month">Last 30 Days</option>
                <option value="custom">Custom Range</option>
            </select>
        </div>
        
        <div class="filter-group" id="custom-range-group" style="display:none;">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date">
        </div>
        
        <div class="filter-group" id="custom-range-group-end" style="display:none;">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date">
        </div>
        
        <div class="filter-group">
            <button id="apply-filters">Apply Filters</button>
        </div>
    </section>
    
    <section class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Total Messages</div>
            <div class="stat-value" id="total-messages">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Unique Users</div>
            <div class="stat-value" id="unique-users">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Today's Messages</div>
            <div class="stat-value" id="today-messages">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Avg. Messages/Day</div>
            <div class="stat-value" id="avg-messages">0</div>
        </div>
    </section>
    
    <section class="messages-container">
        <h2>Public Messages</h2>
        <div id="messages-list"></div>
    </section>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const dateRangeSelect = document.getElementById('date-range');
        const customRangeGroup = document.getElementById('custom-range-group');
        const customRangeGroupEnd = document.getElementById('custom-range-group-end');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const messagesList = document.getElementById('messages-list');
        const totalMessagesEl = document.getElementById('total-messages');
        const uniqueUsersEl = document.getElementById('unique-users');
        const todayMessagesEl = document.getElementById('today-messages');
        const avgMessagesEl = document.getElementById('avg-messages');

        // Date range selector change handler
        dateRangeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customRangeGroup.style.display = 'block';
                customRangeGroupEnd.style.display = 'block';
            } else {
                customRangeGroup.style.display = 'none';
                customRangeGroupEnd.style.display = 'none';
            }
        });

        // Apply filters button handler
        applyFiltersBtn.addEventListener('click', loadMessages);

        // Load messages based on filters
        async function loadMessages() {
            const range = dateRangeSelect.value;
            let startDate = new Date();
            let endDate = new Date();
            
            switch(range) {
                case 'today':
                    startDate.setHours(0,0,0,0);
                    break;
                case 'yesterday':
                    startDate.setDate(startDate.getDate() - 1);
                    startDate.setHours(0,0,0,0);
                    endDate = new Date(startDate);
                    endDate.setHours(23,59,59,999);
                    break;
                case 'week':
                    startDate.setDate(startDate.getDate() - 7);
                    break;
                case 'month':
                    startDate.setMonth(startDate.getMonth() - 1);
                    break;
                case 'custom':
                    const startInput = document.getElementById('start-date').value;
                    const endInput = document.getElementById('end-date').value;
                    if (!startInput || !endInput) {
                        alert('Please select both start and end dates');
                        return;
                    }
                    startDate = new Date(startInput);
                    endDate = new Date(endInput);
                    endDate.setHours(23,59,59,999);
                    break;
            }

            try {
                // Convert to Firestore timestamps
                const startTimestamp = firebase.firestore.Timestamp.fromDate(startDate);
                const endTimestamp = firebase.firestore.Timestamp.fromDate(endDate);
                
                // Create query
                const query = db.collection('public')
                    .where('ts', '>=', startTimestamp)
                    .where('ts', '<=', endTimestamp)
                    .orderBy('ts', 'desc');
                
                // Execute query
                const snapshot = await query.get();
                
                // Clear previous messages
                messagesList.innerHTML = '';
                
                // Process messages
                const messages = [];
                const uniqueUsers = new Set();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    messages.push(data);
                    uniqueUsers.add(data.uid);
                    
                    // Display message
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message-card';
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <span class="username">${data.uid}</span>
                            <span class="timestamp">${data.ts.toDate().toLocaleString()}</span>
                        </div>
                        <div class="message-content">${data.text}</div>
                    `;
                    messagesList.appendChild(messageEl);
                });
                
                // Update statistics
                totalMessagesEl.textContent = messages.length;
                uniqueUsersEl.textContent = uniqueUsers.size;
                
                // Get today's messages count
                const todayStart = new Date();
                todayStart.setHours(0,0,0,0);
                const todayEnd = new Date();
                
                const todayQuery = await db.collection('public')
                    .where('ts', '>=', firebase.firestore.Timestamp.fromDate(todayStart))
                    .where('ts', '<=', firebase.firestore.Timestamp.fromDate(todayEnd))
                    .get();
                
                todayMessagesEl.textContent = todayQuery.size;
                
                // Calculate average messages per day (last 30 days)
                const monthStart = new Date();
                monthStart.setDate(monthStart.getDate() - 30);
                
                const avgQuery = await db.collection('public')
                    .where('ts', '>=', firebase.firestore.Timestamp.fromDate(monthStart))
                    .get();
                
                avgMessagesEl.textContent = (avgQuery.size / 30).toFixed(1);
                
            } catch (error) {
                console.error("Error loading messages: ", error);
                alert('Error loading messages. Check console for details.');
            }
        }

        // Initialize with today's messages
        window.addEventListener('load', () => {
            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = today;
            
            // Load initial messages
            loadMessages();
        });
    </script>
</body>
</html>
