<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SquadVertex â€” Create Post (Beta)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
  <style>
    /* Base styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, Roboto, sans-serif;
      background: #0f0f15;
      color: #e0e0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Stars background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      z-index: -1;
      animation: sparkle 4s linear infinite;
    }

    @keyframes sparkle {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    .card {
      width: 100%;
      max-width: 800px;
      background: #1a1a25;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #2a2a3a;
      position: relative;
      z-index: 10;
    }

    /* Header styling */
    .app-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2a2a3a;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      color: #4f8bff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .beta-badge {
      background: #4f8bff;
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 600;
    }

    /* Form styling */
    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .main-content {
      grid-column: 1 / -1;
    }

    .tag-section {
      grid-column: 1 / -1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #a0a0b0;
      font-size: 14px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #2a2a3a;
      background: #252535;
      color: #e0e0f0;
      font-family: inherit;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4f8bff;
      background: #2a2a3a;
      box-shadow: 0 0 0 3px rgba(79, 139, 255, 0.2);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    /* Tag input styling */
    .tags-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a2a3a;
      background: #252535;
    }

    .tag-item {
      background: #4f8bff;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
    }

    .tag-item span {
      margin-right: 6px;
    }

    .tag-item i {
      cursor: pointer;
      font-size: 12px;
    }

    .tags-input {
      flex-grow: 1;
      border: none;
      outline: none;
      padding: 8px 0;
      background: transparent;
      min-width: 80px;
      color: #e0e0f0;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 14px 20px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-size: 15px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #4f8bff, #6a5af9);
      color: white;
      box-shadow: 0 4px 12px rgba(79, 139, 255, 0.25);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 139, 255, 0.35);
    }

    .btn-secondary {
      background: #252535;
      color: #a0a0b0;
      border: 1px solid #2a2a3a;
    }

    .btn-secondary:hover {
      background: #2a2a3a;
    }

    /* User bar */
    .user-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      background: #252535;
      padding: 16px;
      border-radius: 12px;
    }

    .user-info h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .user-info p {
      color: #a0a0b0;
      font-size: 14px;
    }

    .auth-btn {
      background: #4f8bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .auth-btn:hover {
      background: #3a70e0;
    }

    /* Status messages */
    .status-message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      display: none;
    }

    .status-success {
      background: #1b3a2d;
      color: #86efac;
      border: 1px solid #34d399;
    }

    .status-error {
      background: #451a1a;
      color: #fca5a5;
      border: 1px solid #f87171;
    }

    /* Footer */
    .app-footer {
      margin-top: 24px;
      text-align: center;
      color: #a0a0b0;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      .user-bar {
        flex-direction: column;
        text-align: center;
        gap: 16px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="app-header">
      <div class="logo">
        <i class="fas fa-rocket"></i>
        <span>SquadVertex</span>
        <span class="beta-badge">BETA</span>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-info">
        <h2>Create Post</h2>
        <p id="userHint">Sign in to post â€” we'll use your profile information</p>
      </div>
      <div id="authControls">
        <button class="auth-btn" id="signInBtn">
          <i class="fab fa-google"></i>
          Sign in with Google
        </button>
      </div>
    </div>

    <form id="postForm">
      <div class="form-container">
        <div class="form-group main-content">
          <label for="title">Post Title</label>
          <input type="text" id="title" placeholder="Enter a catchy title for your post" required>
        </div>

        <div class="form-group main-content">
          <label for="body">Post Content</label>
          <textarea id="body" placeholder="Write your post content here..." required></textarea>
        </div>

        <div class="form-group tag-section">
          <label for="tags">Tags (Comma separated)</label>
          <div class="tags-input-container">
            <input type="text" id="tags" class="tags-input" placeholder="Add tags (e.g., javascript, web, firebase)">
          </div>
          <div class="small">Add relevant tags to help others find your post</div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" id="submitBtn" class="btn-primary">
          <i class="fas fa-paper-plane"></i>
          Publish Post
        </button>
        <button type="button" id="clearBtn" class="btn-secondary">
          <i class="fas fa-eraser"></i>
          Clear Form
        </button>
      </div>

      <div id="status" class="status-message"></div>
    </form>

    <div class="app-footer">
      <p>Â© 2023 SquadVertex â€” Share your knowledge with the community</p>
    </div>
  </div>

  <script type="module">
    // ---------- ðŸ”§ Your Firebase config & recaptcha ----------
    const firebaseConfig = {
      apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
      authDomain: "teamgalaxy-77344.firebaseapp.com",
      projectId: "teamgalaxy-77344",
      storageBucket: "teamgalaxy-77344.firebasestorage.app",
      messagingSenderId: "770256225320",
      appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
      measurementId: "G-6C2W9NSNCH"
    };
    const RECAPTCHA_SITE_KEY = "6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx";

    // ---------- imports (Firebase v11.9.0) ----------
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js ';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-app-check.js ';
    import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp, runTransaction, increment } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js ';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js ';

    // ---------- init ----------
    const app = initializeApp(firebaseConfig);

    try {
      initializeAppCheck(app, {
        provider: new ReCaptchaV3Provider(RECAPTCHA_SITE_KEY),
        isTokenAutoRefreshEnabled: true
      });
      console.log('App Check initialized.');
    } catch (err) {
      console.warn('App Check init problem:', err);
    }

    const db = getFirestore(app);
    const auth = getAuth(app);
    const postsCol = collection(db, 'posts');

    // ---------- UI elements ----------
    const signInBtn = document.getElementById('signInBtn');
    const authControls = document.getElementById('authControls');
    const userHint = document.getElementById('userHint');
    const statusEl = document.getElementById('status');
    const form = document.getElementById('postForm');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');

    // ---------- auth flow ----------
    const provider = new GoogleAuthProvider();

    signInBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        // onAuthStateChanged handles UI update
      } catch (err) {
        console.error('Sign-in failed', err);
        showStatus('Sign-in failed â€” check console.', 'error');
      }
    });

    // handle sign out click (we'll render it dynamically)
    function renderSignedIn(user, profile) {
      authControls.innerHTML = `
        <div style="text-align: right">
          <div style="display: flex; align-items: center; gap: 12px">
            <div style="text-align: right">
              <div style="font-weight: 700; color: #4f8bff">${profile?.name || user.email || 'User'}</div>
              <div style="font-size: 13px; color: #a0a0b0">${profile?.email || user.email}</div>
            </div>
            <button class="auth-btn" id="signOutBtn" style="padding: 8px 12px">
              <i class="fas fa-sign-out-alt"></i>
              Sign out
            </button>
          </div>
        </div>
      `;
      document.getElementById('signOutBtn').addEventListener('click', () => signOut(auth));
      userHint.textContent = 'Signed in. Posts will use your profile information.';
    }

    function renderSignedOut() {
      authControls.innerHTML = `
        <button class="auth-btn" id="signInBtn">
          <i class="fab fa-google"></i>
          Sign in with Google
        </button>
      `;
      document.getElementById('signInBtn').addEventListener('click', async () => {
        try { await signInWithPopup(auth, provider); } catch (err) { console.error(err); showStatus('Sign-in failed', 'error'); }
      });
      userHint.textContent = 'Sign in to post â€” we will use your profile information.';
    }

    // onAuth state: fetch your users/{uid} doc and use it
    onAuthStateChanged(auth, async (user) => {
      statusEl.style.display = 'none';
      if (user) {
        // fetch your users collection doc
        const userDocRef = doc(db, 'users', user.uid);
        let profile = null;
        try {
          const snap = await getDoc(userDocRef);
          if (snap.exists()) {
            profile = snap.data();
          } else {
            // fallback: use auth profile if users doc doesn't exist.
            profile = { name: user.displayName || null, email: user.email || null };
            // NOTE: we are NOT auto-creating the users doc here (per your existing setup).
          }
        } catch (err) {
          console.warn('Failed reading users/{uid} doc', err);
          profile = { name: user.displayName || null, email: user.email || null };
        }
        renderSignedIn(user, profile);
        // attach profile to form element for use during submit
        form.dataset.currentUid = user.uid;
        form.dataset.currentName = profile?.name || (user.displayName || '');
        form.dataset.currentEmail = profile?.email || (user.email || '');
      } else {
        renderSignedOut();
        delete form.dataset.currentUid;
        delete form.dataset.currentName;
        delete form.dataset.currentEmail;
      }
    });

    // ---------- helpers ----------
    function showStatus(message, type = 'success') {
      statusEl.textContent = message;
      statusEl.className = type === 'success' ? 'status-message status-success' : 'status-message status-error';
      statusEl.style.display = 'block';

      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 5000);
      }
    }

    // ---------- form submit ----------
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';

      const title = (document.getElementById('title').value || '').trim();
      const body = (document.getElementById('body').value || '').trim();
      const tagsRaw = (document.getElementById('tags').value || '').trim();

      if (!title || !body) {
        showStatus('Title and body are required.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
        return;
      }
      if (!form.dataset.currentUid) {
        showStatus('You must sign in before publishing.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
        return;
      }

      const uid = form.dataset.currentUid;
      const authorName = form.dataset.currentName || null;
      const authorEmail = form.dataset.currentEmail || null;

      const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(Boolean) : [];

      try {
        // Fetch the user's private profile to get the slug
        const userPrivateDocRef = doc(db, 'usersPrivate', uid);
        const userPrivateSnap = await getDoc(userPrivateDocRef);
        
        if (!userPrivateSnap.exists()) {
          showStatus('User private profile not found.', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
          return;
        }
        
        const userPrivateData = userPrivateSnap.data();
        const slug = userPrivateData.slug;
        
        if (!slug) {
          showStatus('User slug not found.', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
          return;
        }

        // Create the post document
        const docRef = await addDoc(postsCol, {
          title,
          body,
          tags,
          slug, // Use the slug from user's private profile
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
          authorId: uid,
          authorName: authorName,
          authorEmail: authorEmail,
          upvotesCount: 0,
          downvotesCount: 0,
          commentsCount: 0,
          status: 'published',
        });

        // Update counts in both collections using a transaction
        await runTransaction(db, async (transaction) => {
          // Update publicPostCount in usersPrivate collection
          const userPrivateDoc = doc(db, 'usersPrivate', uid);
          transaction.update(userPrivateDoc, { publicPostCount: increment(1) });
          
          // Update publicPostCount in publicProfiles collection
          const publicProfileDoc = doc(db, 'publicProfiles', slug);
          transaction.update(publicProfileDoc, { publicPostCount: increment(1) });
        });

        showStatus('Your post has been published successfully!', 'success');
        form.reset();
      } catch (err) {
        console.error('Write failed', err);
        showStatus('Publish failed â€” check console. App Check or rules might be blocking.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
      }
    });

    clearBtn.addEventListener('click', () => { 
      form.reset(); 
      statusEl.style.display = 'none';
    });
  </script>
</body>
</html>
