<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Subscription Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe with PayPal</h1>
    <!-- PayPal Button Container -->
    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AYnS5JzX54Dn_2Kw9uNlQDSIsb6g-s3pSAVbGJR_vMvT1umiZYa1dCcyoATxF4suQWkQgtnWdl6EstJq&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>

  <!-- PayPal Script -->
  <script>
    paypal.Buttons({
        style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'subscribe'
        },
        createSubscription: function (data, actions) {
            return actions.subscription.create({
                plan_id: 'P-2S613240A08199232NCZ6MCI' // Apna plan ID yaha hota hai
            });
        },
        onApprove: function (data, actions) {
            alert("Subscription successful! ID: " + data.subscriptionID);
        }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
