<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Live Event | SquadVertex</title>
  <style>
    :root {
      --primary: #0066cc;
      --primary-hover: #005bb5;
      --bg: #fdfdfd;
      --surface: #ffffff;
      --border: #e0e0e0;
      --text: #333333;
      --muted: #777777;
      --accent: #ff5722;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* HEADER */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 0.25rem 0.5rem;
    }
    .nav-links a:hover {
      background: var(--bg);
      border-radius: 4px;
    }
    /* BANNER */
    .banner {
      background: url('banner-placeholder.jpg') center/cover no-repeat;
      height: 200px;
      position: relative;
    }
    .banner .user-info {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.9);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }
    .user-info .name {
      font-weight: 600;
    }
    /* MAIN LAYOUT */
    main {
      flex: 1;
      display: flex;
      gap: 1rem;
      padding: 1rem;
    }
    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .video-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      display: block;
    }
    .video-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s, border-color 0.2s;
    }
    .btn:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
    }
    .btn-outline {
      background: transparent;
      color: var(--primary);
    }
    .btn-outline:hover {
      background: var(--primary);
      color: #fff;
    }
    .btn-wide {
      flex: 1;
      text-align: center;
    }
    .comments {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
    }
    .comments .comment-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }
    .comments textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 0.5rem;
    }
    /* RIGHT PANEL */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .metadata, .donation {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
    }
    .metadata h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .metadata p {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }
    .metadata .social-buttons a {
      display: inline-block;
      margin-right: 0.5rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .donation .btn-donate {
      width: 100%;
      background: var(--accent);
      border: 1px solid var(--accent);
    }
    /* FOOTER */
    footer {
      background: var(--surface);
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 0.75rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <!-- HEADER + NAV -->
  <header>
    <div class="logo"><strong>SquadVertex</strong></div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Events</a>
      <a href="#">Creators</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <!-- BANNER with User Info -->
  <div class="banner">
    <div class="user-info">
      <img src="user-logo.jpg" alt="User Logo">
      <div class="name">Prince</div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Left Panel: Video + Actions + Comments -->
    <div class="left-panel">
      <div class="video-container">
        <video src="stream-placeholder.mp4" controls muted autoplay></video>
      </div>
      <div class="video-actions">
        <button class="btn-outline">üëç Like</button>
        <button class="btn-outline">üëé Dislike</button>
        <button class="btn btn-wide">üì¢ Join Event</button>
      </div>
      <div class="comments">
        <div class="comment-list">
          <!-- placeholder comments -->
          <p><strong>User123:</strong> This is amazing!</p>
          <p><strong>FanGirl:</strong> So hyped üî•</p>
        </div>
        <textarea placeholder="Add a comment‚Ä¶"></textarea>
        <button class="btn">Post Comment</button>
      </div>
    </div>

    <!-- Right Panel: Metadata + Donation -->
    <div class="right-panel">
      <div class="metadata">
        <h3>About the Creator</h3>
        <p><strong>Creator:</strong> AwesomeStreamer</p>
        <p><strong>Video Title:</strong> Epic Gaming Moments</p>
        <div class="social-buttons">
          <a href="#">YouTube</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
      <div class="donation">
        <h3>Support the Creator</h3>
        <button class="btn btn-donate">Donate Now</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 SquadVertex. All rights reserved.
  </footer>

  <script>
    // Example: Enable comment posting (no backend)
    document.querySelector('.comments button.btn').onclick = () => {
      const textarea = document.querySelector('.comments textarea');
      const text = textarea.value.trim();
      if (!text) return alert('Type something!');
      const p = document.createElement('p');
      p.innerHTML = `<strong>You:</strong> ${text}`;
      document.querySelector('.comment-list').append(p);
      textarea.value = '';
    };
  </script>

</body>
</html>
