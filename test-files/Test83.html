<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SquadVertex Voting Results</title>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Firebase SDKs (same versions you were using) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    :root {
      --primary: #4a6bff;
      --primary-dark: #3a5bff;
      --secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --dark: #1a1f36;
      --light: #f8f9fa;
      --white: #ffffff;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border: #dee2e6;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
      --gradient-start: #1a2980;
      --gradient-end: #26d0ce;
      --card-gradient: linear-gradient(145deg, #2c3e50, #1a1f36);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--white);
      min-height: 100vh;
      line-height: 1.6;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-icon {
      background: var(--primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: var(--shadow);
    }
    .header-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Main Content */
    .main-content {
      padding: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section-header {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .section-header h2 {
      font-size: 32px;
      font-weight: 700;
      color: var(--white);
      text-shadow: 0 0 15px rgba(74, 107, 255, 0.7);
    }
    .section-header i {
      font-size: 32px;
      color: var(--primary);
    }
    /* Countdown State */
    .state-container {
      text-align: center;
      padding: 40px 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      margin: 20px 0;
      box-shadow: var(--shadow);
      border: 1px solid rgba(74, 107, 255, 0.2);
    }
    .state-title {
      font-size: 36px;
      margin-bottom: 20px;
      color: var(--white);
      font-weight: 700;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .state-description {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: var(--light-gray);
    }
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .countdown-item {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
      min-width: 100px;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid var(--primary);
      transition: var(--transition);
    }
    .countdown-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(74, 107, 255, 0.3);
    }
    .countdown-value {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary);
      line-height: 1;
      text-shadow: 0 0 10px rgba(74, 107, 255, 0.5);
    }
    .countdown-label {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      color: var(--light);
    }
    /* Results Grid */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }
    .result-card {
      background: var(--card-gradient);
      border-radius: 15px;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow);
      border: 1px solid rgba(74, 107, 255, 0.3);
      position: relative;
      padding-bottom: 20px;
    }
    .result-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border-color: var(--primary);
    }
    .creator-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .creator-info {
      padding: 20px;
    }
    .creator-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--white);
    }
    .metrics {
      margin-top: 10px;
    }
    .metric-item {
      font-size: 16px;
      color: var(--light-gray);
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .progress-bar-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      margin-top: 6px;
    }
    .progress-bar {
      height: 100%;
      background: var(--primary);
      transition: width 0.5s ease;
    }
    .video-container {
      width: 100%;
      height: 200px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }
    .video-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--gray);
    }
    .branding {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
    }
    @media (max-width: 768px) {
      .countdown-container {
        gap: 10px;
      }
      .countdown-item {
        min-width: 70px;
        padding: 15px 10px;
      }
      .countdown-value {
        font-size: 32px;
      }
      .results-grid {
        grid-template-columns: 1fr;
      }
      .header-title {
        font-size: 20px;
      }
      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-flag-checkered"></i>
        </div>
        <div class="header-title">SquadVertex Results</div>
      </div>
      <div>
        <div class="header-title" id="currentTime">Loading time...</div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <div class="section">
        <div class="section-header">
          <i class="fas fa-chart-bar"></i>
          <h2>Voting Results</h2>
        </div>

        <!-- State Container: Countdown OR Results will be injected here -->
        <div id="resultsState">
          <div class="state-container">
            <div class="state-title">Loading Results Status...</div>
            <div class="state-description">
              Hang tight, checking if results are ready to drop…
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 SquadVertex Voting. All rights reserved.</p>
      <div class="branding">
        <i class="fas fa-video"></i>
        <span>SquadVertex</span> Professional Streaming Platform
      </div>
    </footer>
  </div>

  <script>
    // Firebase Configuration (same as voting page)
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // References
    const EVENT_ID = "SpringLaunch2025";
    const eventRef = db.collection("events").doc(EVENT_ID);
    const contestsRef = eventRef.collection("votingContests");
    const votesRef = eventRef.collection("votes");

    // DOM Elements
    const resultsStateEl = document.getElementById('resultsState');
    const currentTimeEl = document.getElementById('currentTime');

    // State Variables
    let voteStartTime = null;
    let resultsTime = null;
    let creators = [];
    let timerInterval = null;

    // Helpers
    function updateCurrentTime() {
      const now = new Date();
      currentTimeEl.textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) +
        " - " +
        now.toLocaleDateString();
    }

    function loadEventData() {
      eventRef.get()
        .then(doc => {
          if (!doc.exists) {
            console.error("Event doc not found");
            resultsStateEl.innerHTML = `
              <div class="state-container">
                <div class="state-title">Event Not Configured</div>
                <div class="state-description">
                  We couldn’t find the event settings in Firestore.
                </div>
              </div>
            `;
            return;
          }
          const data = doc.data();
          if (!data.voteTime) {
            resultsStateEl.innerHTML = `
              <div class="state-container">
                <div class="state-title">Voting Not Scheduled</div>
                <div class="state-description">
                  No voting schedule found yet.
                </div>
              </div>
            `;
            return;
          }

          voteStartTime = data.voteTime.toDate();
          // Compute resultsTime as voteStart + 15 minutes (15 * 60 * 1000 ms)
          resultsTime = new Date(voteStartTime.getTime() + 15 * 60 * 1000);

          loadCreators();
        })
        .catch(err => {
          console.error("Error loading event data:", err);
          resultsStateEl.innerHTML = `
            <div class="state-container">
              <div class="state-title">Error Loading Event</div>
              <div class="state-description">
                Couldn’t fetch event info. Check console.
              </div>
            </div>
          `;
        });
    }

    function loadCreators() {
      contestsRef.orderBy("createdAt", "asc").get()
        .then(snapshot => {
          creators = [];
          snapshot.forEach(doc => {
            creators.push({ id: doc.id, ...doc.data() });
          });
          checkResultsStatus();
        })
        .catch(err => {
          console.error("Error loading creators:", err);
          resultsStateEl.innerHTML = `
            <div class="state-container">
              <div class="state-title">Error Loading Creators</div>
              <div class="state-description">
                Check console for details.
              </div>
            </div>
          `;
        });
    }

    function checkResultsStatus() {
      const now = new Date();
      if (now < resultsTime) {
        const msRemaining = resultsTime - now;
        renderCountdown(msRemaining);
      } else {
        renderResults();
      }
    }

    function renderCountdown(msRemaining) {
      const hours = Math.floor((msRemaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((msRemaining / (1000 * 60)) % 60);
      const seconds = Math.floor((msRemaining / 1000) % 60);

      resultsStateEl.innerHTML = `
        <div class="state-container">
          <div class="state-title">Results Unlock Soon!</div>
          <div class="state-description">
            Results will be available for "<strong>${creators.length > 0 ? creators[0].creatorName : ''}</strong>" 
            in:
          </div>
          <div class="countdown-container">
            <div class="countdown-item">
              <div class="countdown-value">${hours.toString().padStart(2, '0')}</div>
              <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-value">${minutes.toString().padStart(2, '0')}</div>
              <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-value">${seconds.toString().padStart(2, '0')}</div>
              <div class="countdown-label">Seconds</div>
            </div>
          </div>
          <p>Stay tuned—results drop in <strong>15 minutes</strong> after voting starts.</p>
        </div>
      `;

      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const newNow = new Date();
        const newMsRemaining = resultsTime - newNow;
        if (newMsRemaining <= 0) {
          clearInterval(timerInterval);
          renderResults();
        } else {
          renderCountdown(newMsRemaining);
        }
      }, 1000);
    }

    function renderResults() {
      // Fetch all votes, count per creator
      votesRef.get()
        .then(snapshot => {
          // Build a map: creatorId -> voteCount
          const counts = {};
          snapshot.forEach(doc => {
            const vote = doc.data();
            if (!counts[vote.creatorId]) counts[vote.creatorId] = 0;
            counts[vote.creatorId]++;
          });

          // Attach zero counts for creators with no votes
          creators.forEach(c => {
            if (!counts[c.id]) counts[c.id] = 0;
          });

          // Compute total votes
          const totalVotes = Object.values(counts).reduce((a, b) => a + b, 0) || 1;

          // Build an array of result objects
          const resultsArray = creators.map(c => {
            return {
              id: c.id,
              name: c.creatorName,
              imageURL: c.imageURL,
              videos: c.videos || [],
              votes: counts[c.id],
              percentage: ((counts[c.id] / totalVotes) * 100).toFixed(1)
            };
          });

          // Sort descending by vote count
          resultsArray.sort((a, b) => b.votes - a.votes);

          // Render the results grid
          let html = `<div class="results-grid">`;
          resultsArray.forEach((res, idx) => {
            // Pick first video ID if available
            const firstVideoId = res.videos.length > 0 ? res.videos[0] : null;
            html += `
              <div class="result-card">
                <img src="${res.imageURL}" alt="${res.name}" class="creator-image" />
                <div class="creator-info">
                  <h3 class="creator-name">${idx + 1}. ${res.name}</h3>
                  <div class="metrics">
                    <div class="metric-item">
                      <span><i class="fas fa-vote-yea"></i> Votes:</span>
                      <span>${res.votes}</span>
                    </div>
                    <div class="metric-item">
                      <span><i class="fas fa-percentage"></i> Percentage:</span>
                      <span>${res.percentage}%</span>
                    </div>
                    <div class="progress-bar-container">
                      <div class="progress-bar" style="width: ${res.percentage}%;"></div>
                    </div>
                  </div>
                  ${firstVideoId ? `
                    <div class="video-container">
                      <iframe
                        src="https://fast.wistia.net/embed/iframe/${firstVideoId}?autoplay=true"
                        allow="autoplay; fullscreen"
                        class="video-iframe"
                      ></iframe>
                    </div>` : `
                    <div class="video-container">
                      <div style="color: var(--light-gray); padding: 20px; text-align: center;">
                        No video available
                      </div>
                    </div>
                  `}
                </div>
              </div>
            `;
          });
          html += `</div>`;

          resultsStateEl.innerHTML = html;
        })
        .catch(err => {
          console.error("Error fetching votes:", err);
          resultsStateEl.innerHTML = `
            <div class="state-container">
              <div class="state-title">Failed to Load Results</div>
              <div class="state-description">
                Check console for errors.
              </div>
            </div>
          `;
        });
    }

    // Initialize everything once DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);
      loadEventData();
    });
  </script>
</body>
</html>
