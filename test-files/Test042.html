<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Designs - Data Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .items-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .items-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .items-table th, .items-table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        .items-table th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
        }

        .items-table td input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .discount-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #ffeaa7;
        }

        .discount-section h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .discount-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .totals-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            font-size: 16px;
        }

        .grand-total {
            font-weight: bold;
            font-size: 18px;
            border-top: 2px solid #2c3e50;
            padding-top: 12px;
            margin-top: 12px;
        }

        .preview-section {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #b8daff;
        }

        .preview-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .preview-item {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            .form-section {
                padding: 20px;
            }
            .discount-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Galaxy Designs</h1>
            <p>Data Storage System</p>
        </div>

        <div class="form-section">
            <div id="status-message" class="status-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" readonly style="background: #f8f9fa; cursor: not-allowed;">
            </div>

            <div class="form-group">
                <label for="issue-date">Issue Date:</label>
                <input type="text" id="issue-date" readonly style="background: #f8f9fa; cursor: not-allowed;">
            </div>

            <div class="form-group">
                <label for="customer-name">Client Name:</label>
                <input type="text" id="customer-name" placeholder="Enter client name" required>
            </div>

            <div class="form-group">
                <label for="customer-email">Client Email:</label>
                <input type="email" id="customer-email" placeholder="Enter client email" required>
            </div>

            <div class="form-group">
                <label for="customer-address">Client Address:</label>
                <textarea id="customer-address" rows="3" placeholder="Enter full address including country" required></textarea>
            </div>

            <div class="items-section">
                <h3>Items</h3>
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price (€)</th>
                            <th>Total (€)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="items-body">
                        <tr>
                            <td><input type="text" class="item-desc" placeholder="Product description"></td>
                            <td><input type="number" class="item-qty" value="1" min="1"></td>
                            <td><input type="number" class="item-price" step="0.01" placeholder="0.00"></td>
                            <td class="item-total">0.00</td>
                            <td><button type="button" class="btn" style="background: #dc3545; padding: 8px 12px; font-size: 14px;">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn" id="add-item" style="background: #28a745; width: auto; margin-top: 10px;">Add Item</button>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="Wise">Wise</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Stripe">Stripe</option>
                </select>
            </div>

            <div class="discount-section">
                <h4>Discount Settings</h4>
                <div class="discount-grid">
                    <div>
                        <label for="discount-type">Discount Type:</label>
                        <select id="discount-type">
                            <option value="percentage">Percentage (%)</option>
                            <option value="amount">Fixed Amount (€)</option>
                        </select>
                    </div>
                    <div>
                        <label for="discount-value">Discount Value:</label>
                        <input type="number" id="discount-value" step="0.01" placeholder="Enter discount value">
                    </div>
                </div>
                <div style="margin-top: 15px; font-weight: bold; text-align: center;">
                    Discount Amount: €<span id="discount-amount">0.00</span>
                </div>
            </div>

            <div class="totals-display">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span>€<span id="subtotal-amount">0.00</span></span>
                </div>
                <div class="total-row">
                    <span>Discount:</span>
                    <span>-€<span id="discount-display">0.00</span></span>
                </div>
                <div class="total-row grand-total">
                    <span>Total Amount:</span>
                    <span>€<span id="final-total-amount">0.00</span></span>
                </div>
            </div>

            <div class="preview-section">
                <h3>Preview Summary</h3>
                <div class="preview-item">
                    <strong>Invoice Number:</strong> <span id="preview-invoice-number">-</span>
                </div>
                <div class="preview-item">
                    <strong>Customer:</strong> <span id="preview-customer-name">-</span>
                </div>
                <div class="preview-item">
                    <strong>Total Items:</strong> <span id="preview-item-count">0</span>
                </div>
                <div class="preview-item">
                    <strong>Discount Applied:</strong> <span id="preview-discount-applied">None</span>
                </div>
            </div>

            <button type="button" class="btn" id="save-data">Save Data to Database</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const app = firebase.initializeApp({
            apiKey: "AIzaSyDyour_api_key",
            authDomain: "teamgalaxy-77344.firebaseapp.com",
            projectId: "teamgalaxy-77344",
            storageBucket: "teamgalaxy-77344.appspot.com",
            messagingSenderId: "your_sender_id",
            appId: "your_app_id"
        });
        const db = firebase.firestore();

        // Set current date
        const today = new Date();
        const formattedDate = today.toLocaleDateString('fr-FR');
        document.getElementById('issue-date').value = formattedDate;

        // Generate next invoice number
        async function getNextInvoiceNumber() {
            try {
                const year = new Date().getFullYear();
                const invoicesRef = db.collection(`invoices/${year}/invoices`)
                    .where('invoice_number', '>=', `GD-${year}-000`)
                    .where('invoice_number', '<=', `GD-${year}-999`);
                
                const snapshot = await invoicesRef.orderBy('invoice_number', 'desc').limit(1).get();
                
                let nextNumber = 1;
                if (!snapshot.empty) {
                    const lastInvoice = snapshot.docs[0].data();
                    const lastNum = parseInt(lastInvoice.invoice_number.split('-')[2]);
                    nextNumber = lastNum + 1;
                }
                
                const formattedNumber = `GD-${year}-${nextNumber.toString().padStart(3, '0')}`;
                document.getElementById('invoice-number').value = formattedNumber;
                document.getElementById('preview-invoice-number').textContent = formattedNumber;
                
                return formattedNumber;
            } catch (error) {
                console.error('Error getting next invoice number:', error);
                return `GD-${new Date().getFullYear()}-001`;
            }
        }

        // Calculate item total
        function calculateItemTotal(row) {
            const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
            const price = parseFloat(row.querySelector('.item-price').value) || 0;
            const total = qty * price;
            row.querySelector('.item-total').textContent = total.toFixed(2);
            updateTotals();
        }

        // Update totals
        function updateTotals() {
            let subtotal = 0;
            document.querySelectorAll('#items-body tr').forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const total = qty * price;
                subtotal += total;
            });

            document.getElementById('subtotal-amount').textContent = subtotal.toFixed(2);
            
            // Calculate discount
            calculateDiscount(subtotal);
        }

        // Calculate discount
        function calculateDiscount(subtotal) {
            const discountType = document.getElementById('discount-type').value;
            const discountValue = parseFloat(document.getElementById('discount-value').value) || 0;
            
            let discountAmount = 0;
            if (discountType === 'percentage') {
                discountAmount = (subtotal * discountValue) / 100;
            } else if (discountType === 'amount') {
                discountAmount = discountValue;
            }
            
            // Ensure discount doesn't exceed subtotal
            discountAmount = Math.min(discountAmount, subtotal);
            
            document.getElementById('discount-amount').textContent = discountAmount.toFixed(2);
            document.getElementById('discount-display').textContent = discountAmount.toFixed(2);
            
            const finalTotal = subtotal - discountAmount;
            document.getElementById('final-total-amount').textContent = finalTotal.toFixed(2);
        }

        // Add item row
        document.getElementById('add-item').addEventListener('click', function() {
            const tbody = document.getElementById('items-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="item-desc" placeholder="Product description"></td>
                <td><input type="number" class="item-qty" value="1" min="1"></td>
                <td><input type="number" class="item-price" step="0.01" placeholder="0.00"></td>
                <td class="item-total">0.00</td>
                <td><button type="button" class="btn" style="background: #dc3545; padding: 8px 12px; font-size: 14px;">Remove</button></td>
            `;
            tbody.appendChild(newRow);
            
            // Add event listeners to new inputs
            newRow.querySelector('.item-qty').addEventListener('input', () => calculateItemTotal(newRow));
            newRow.querySelector('.item-price').addEventListener('input', () => calculateItemTotal(newRow));
        });

        // Remove item row
        document.addEventListener('click', function(e) {
            if (e.target.style.background === 'rgb(220, 53, 69)') { // Red button
                if (document.querySelectorAll('#items-body tr').length > 1) {
                    e.target.closest('tr').remove();
                    updateTotals();
                    updatePreview();
                } else {
                    alert('At least one item is required');
                }
            }
        });

        // Add event listeners to existing inputs
        document.querySelectorAll('#items-body input').forEach(input => {
            if (input.classList.contains('item-qty') || input.classList.contains('item-price')) {
                input.addEventListener('input', () => calculateItemTotal(input.closest('tr')));
            }
        });

        // Discount calculation
        document.getElementById('discount-type').addEventListener('change', () => {
            const subtotal = parseFloat(document.getElementById('subtotal-amount').textContent) || 0;
            calculateDiscount(subtotal);
            updatePreview();
        });

        document.getElementById('discount-value').addEventListener('input', () => {
            const subtotal = parseFloat(document.getElementById('subtotal-amount').textContent) || 0;
            calculateDiscount(subtotal);
            updatePreview();
        });

        // Update preview
        function updatePreview() {
            document.getElementById('preview-customer-name').textContent = document.getElementById('customer-name').value || '-';
            document.getElementById('preview-item-count').textContent = document.querySelectorAll('#items-body tr').length;
            
            const discountValue = parseFloat(document.getElementById('discount-value').value) || 0;
            const discountType = document.getElementById('discount-type').value;
            if (discountValue > 0) {
                document.getElementById('preview-discount-applied').textContent = `${discountValue} ${discountType === 'percentage' ? '%' : '€'}`;
            } else {
                document.getElementById('preview-discount-applied').textContent = 'None';
            }
        }

        // Update preview when customer details change
        document.getElementById('customer-name').addEventListener('input', updatePreview);

        // Save data to database
        document.getElementById('save-data').addEventListener('click', async function() {
            const invoiceNumber = document.getElementById('invoice-number').value;
            const issueDate = document.getElementById('issue-date').value;
            const customerName = document.getElementById('customer-name').value;
            const customerEmail = document.getElementById('customer-email').value;
            const customerAddress = document.getElementById('customer-address').value;
            const paymentMethod = document.getElementById('payment-method').value;
            
            if (!customerName || !customerEmail || !customerAddress || !paymentMethod) {
                showStatus('Please fill all required fields', 'error');
                return;
            }

            // Get items
            const items = [];
            document.querySelectorAll('#items-body tr').forEach(row => {
                const desc = row.querySelector('.item-desc').value;
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                if (desc && qty > 0 && price > 0) {
                    items.push({
                        name: desc,
                        quantity: qty,
                        price: price,
                        total: qty * price
                    });
                }
            });

            if (items.length === 0) {
                showStatus('Please add at least one item', 'error');
                return;
            }

            // Get discount info
            const discountType = document.getElementById('discount-type').value;
            const discountValue = parseFloat(document.getElementById('discount-value').value) || 0;
            const discountAmount = parseFloat(document.getElementById('discount-amount').textContent) || 0;
            const totalAmount = parseFloat(document.getElementById('final-total-amount').textContent);

            // Check if invoice number already exists (strict verification)
            try {
                const year = new Date().getFullYear();
                const existingInvoice = await db.collection(`invoices/${year}/invoices`).doc(invoiceNumber).get();
                
                if (existingInvoice.exists) {
                    showStatus('Invoice number already exists! Please refresh to get a new number.', 'error');
                    return;
                }
            } catch (error) {
                console.error('Error checking invoice number:', error);
            }

            // Save to Firebase with new structure
            try {
                const year = new Date().getFullYear();
                const invoiceData = {
                    id: Date.now(),
                    invoice_number: invoiceNumber,
                    issue_date: new Date(issueDate),
                    customer_name: customerName,
                    customer_email: customerEmail,
                    customer_address: customerAddress,
                    total_amount: totalAmount,
                    currency: 'EUR',
                    items_json: items,
                    discount_type: discountType,
                    discount_value: discountValue,
                    discount_amount: discountAmount,
                    file_sent_status: false,
                    payment_method: paymentMethod,
                    created_at: new Date()
                };

                // Save to sub-collection
                await db.collection(`invoices/${year}/invoices`).doc(invoiceNumber).set(invoiceData);
                
                showStatus('Data saved successfully to database!', 'success');
                
                // Reset form for next entry
                resetForm();
                
            } catch (error) {
                console.error('Error saving ', error);
                showStatus('Error saving  ' + error.message, 'error');
            }
        });

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Reset form
        function resetForm() {
            document.getElementById('customer-name').value = '';
            document.getElementById('customer-email').value = '';
            document.getElementById('customer-address').value = '';
            document.getElementById('payment-method').value = '';
            document.getElementById('discount-type').value = 'percentage';
            document.getElementById('discount-value').value = '';
            
            // Clear items except first one
            const tbody = document.getElementById('items-body');
            while (tbody.children.length > 1) {
                tbody.removeChild(tbody.lastChild);
            }
            
            // Reset first item
            const firstRow = tbody.firstElementChild;
            firstRow.querySelector('.item-desc').value = '';
            firstRow.querySelector('.item-qty').value = '1';
            firstRow.querySelector('.item-price').value = '';
            firstRow.querySelector('.item-total').textContent = '0.00';
            
            // Reset totals
            document.getElementById('subtotal-amount').textContent = '0.00';
            document.getElementById('discount-amount').textContent = '0.00';
            document.getElementById('discount-display').textContent = '0.00';
            document.getElementById('final-total-amount').textContent = '0.00';
            
            // Reset preview
            document.getElementById('preview-customer-name').textContent = '-';
            document.getElementById('preview-item-count').textContent = '0';
            document.getElementById('preview-discount-applied').textContent = 'None';
            
            // Generate new invoice number
            getNextInvoiceNumber();
        }

        // Initialize
        getNextInvoiceNumber();
        updateTotals();
        updatePreview();
    </script>
</body>
</html>
