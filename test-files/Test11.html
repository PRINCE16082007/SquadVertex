<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Channel Render</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .channel-item:hover {
            transform: scale(1.02);
        }

        .channel-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .channel-info h3 {
            margin: 5px 0;
            font-size: 1.5em;
        }

        .vip-badge {
            display: none;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: gold;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        .reaction-container {
            margin-top: 10px;
        }

        .reaction-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 5px;
        }

        .countdown-timer {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }

        .visit-channel {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .visit-channel:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="channel-list" id="channelList">
        <!-- Dynamically rendered channel items will appear here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>

    <script>
          // Firebase initialization
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch channel data and render it
        async function fetchAndRenderChannels() {
            const channelList = document.getElementById('channelList');
            try {
                const querySnapshot = await db.collection('channels').get();
                querySnapshot.forEach((doc) => {
                    const channel = doc.data();
                    // Create channel item HTML
                    const channelItem = document.createElement('div');
                    channelItem.classList.add('channel-item');
                    channelItem.innerHTML = `
                        <img src="${channel.bg}" alt="${doc.id}">
                        <div class="channel-info">
                            <h3>${doc.id}</h3>
                            <p class="subscriber-count">Subscribers: ${channel.subscribers || "Loading..."}</p>
                            <p class="video-count">Videos: ${channel.videos || "Loading..."}</p>
                            <div class="vip-badge" style="${channel.vip ? 'display: block;' : 'display: none;'}">VIP</div>
                            <a href="${channel.portal?.url || '#'}" class="visit-channel">Visit Channel</a>
                            <div class="reaction-container">
                                <button class="reaction-btn like-btn" onclick="updateReaction('${doc.id}', 'like')">üëç <span id="likesCount-${doc.id}">0</span></button>
                                <button class="reaction-btn dislike-btn" onclick="updateReaction('${doc.id}', 'dislike')">üëé</button>
                            </div>
                            <div class="countdown-timer">
                                <span id="timer-${doc.id}">${channel.portal?.timer ? formatCountdown(channel.portal.timer) : 'N/A'}</span>
                            </div>
                        </div>
                    `;
                    channelList.appendChild(channelItem);

                    // Start countdown if timer exists
                    if (channel.portal?.timer) {
                        startCountdown(channel.portal.timer, `timer-${doc.id}`);
                    }
                });
            } catch (error) {
                console.error("Error fetching channels:", error);
            }
        }

        // Countdown timer function
        function startCountdown(endTime, timerId) {
            const timerElement = document.getElementById(timerId);

            function updateTimer() {
                const now = new Date().getTime();
                const distance = new Date(endTime).getTime() - now;

                if (distance < 0) {
                    timerElement.textContent = "Expired";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const interval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // Format countdown
        function formatCountdown(endTime) {
            const now = new Date().getTime();
            const distance = new Date(endTime).getTime() - now;

            if (distance < 0) return "Expired";

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Fetch and render channels on page load
        fetchAndRenderChannels();
    </script>
</body>
</html>
