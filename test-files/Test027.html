<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Fingerprint Guard ‚Äî Light Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-card: rgba(255, 255, 255, 0.85);
      --bg-console: #0d0d0d;
      --text-primary: #1a1a1a;
      --text-secondary: #495057;
      --accent-blue: #4361ee;
      --accent-green: #06d6a0;
      --accent-red: #ef476f;
      --border-radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --glow: 0 0 12px rgba(67, 97, 238, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f5f7fa, #ffffff);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      max-width: 440px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(67, 97, 238, 0.15);
    }

    h2 {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--accent-blue), #3a0ca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      margin: 0.6rem 0;
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    button {
      padding: 0.85rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 1rem;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #signInBtn {
      background: var(--accent-blue);
      color: white;
    }

    #signInBtn:hover {
      background: #3a56d4;
      transform: scale(1.03);
    }

    #authBtn {
      background: linear-gradient(90deg, var(--accent-green), #05a87e);
      color: white;
      display: none;
    }

    #authBtn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(5, 214, 160, 0.4);
    }

    #signOutBtn {
      background: var(--accent-red);
      color: white;
      display: none;
    }

    #signOutBtn:hover {
      background: #e0335c;
      transform: scale(1.03);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    button:hover::after {
      opacity: 1;
    }

    #protectedContent {
      display: none;
      margin-top: 1.5rem;
      background: rgba(67, 97, 238, 0.08);
      padding: 1.2rem;
      border-radius: 14px;
      border-left: 4px solid var(--accent-blue);
    }

    #consoleLog {
      margin-top: 1.2rem;
      background: var(--bg-console);
      color: #00ffaa;
      font-family: 'Courier New', monospace;
      height: 140px;
      overflow-y: auto;
      white-space: pre-wrap;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      font-size: 0.85rem;
      line-height: 1.4;
      text-align: left;
      border: 1px solid rgba(0, 255, 170, 0.2);
      position: relative;
    }

    #consoleLog::before {
      content: "üîí Secure Console";
      position: absolute;
      top: -10px;
      left: 12px;
      background: var(--bg-console);
      padding: 0 8px;
      font-size: 0.75rem;
      color: #55ffcc;
    }

    #status {
      min-height: 1.4rem;
      font-weight: 500;
      margin-top: 0.8rem;
      color: var(--accent-blue);
    }

    /* Scrollbar styling */
    #consoleLog::-webkit-scrollbar {
      width: 6px;
    }
    #consoleLog::-webkit-scrollbar-track {
      background: #000;
    }
    #consoleLog::-webkit-scrollbar-thumb {
      background: #005522;
      border-radius: 3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container fade-in" id="authSection">
  <h2>üîê Fingerprint Guard</h2>
  <p id="userInfo">Please sign in first.</p>
  <button id="signInBtn">Sign In with Google</button>
  <button id="authBtn">Authenticate with Fingerprint</button>
  <button id="signOutBtn">Sign Out</button>
  <p id="status"></p>
  <div id="consoleLog"></div>
</div>

<div class="container fade-in" id="protectedContent">
  <h3 style="font-family: 'Orbitron', monospace; color: var(--accent-green);">‚úÖ Access Granted!</h3>
  <p>Welcome to the protected section. Your identity is verified. üéâ</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-check-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>

<script>
  // üîí SECURITY HARDENING: Sanitize strings to prevent XSS in logs
  function sanitizeLog(str) {
    if (typeof str !== 'string') str = String(str);
    return str
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#x27;');
  }

  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

  firebase.initializeApp(firebaseConfig);
  firebase.appCheck().activate('6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx', true);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const provider = new firebase.auth.GoogleAuthProvider();

  const signInBtn = document.getElementById("signInBtn");
  const authBtn = document.getElementById("authBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const userInfo = document.getElementById("userInfo");
  const statusText = document.getElementById("status");
  const authSection = document.getElementById("authSection");
  const protectedContent = document.getElementById("protectedContent");
  const consoleLog = document.getElementById("consoleLog");

  // üîí SAFE logging: only use textContent, never innerHTML
  function logToConsole(message) {
    const cleanMsg = sanitizeLog(message);
    const timestamp = new Date().toLocaleTimeString();
    const entry = `[${timestamp}] ${cleanMsg}\n`;
    consoleLog.textContent += entry;
    consoleLog.scrollTop = consoleLog.scrollHeight;
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      userInfo.textContent = `Signed in as: ${user.email}`;
      signInBtn.style.display = "none";
      authBtn.style.display = "inline-block";
      signOutBtn.style.display = "inline-block";
      protectedContent.style.display = "none";
      statusText.textContent = "";
      logToConsole(`User signed in: ${user.email}`);
    } else {
      userInfo.textContent = "Please sign in first.";
      signInBtn.style.display = "inline-block";
      authBtn.style.display = "none";
      signOutBtn.style.display = "none";
      protectedContent.style.display = "none";
      statusText.textContent = "";
      logToConsole("User signed out");
    }
  });

  signInBtn.onclick = async () => {
    try {
      const result = await auth.signInWithPopup(provider);
      logToConsole(`Sign-in successful: ${result.user.email}`);
    } catch (error) {
      logToConsole("Sign-in error: " + (error.message || 'Unknown error'));
      alert("Sign-in failed. Check console for details.");
    }
  };

  signOutBtn.onclick = async () => {
    await auth.signOut();
    logToConsole("User signed out");
  };

  function uidToUint8Array(uid) {
    return new Uint8Array(uid.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
  }

  async function requestFingerprint() {
    const user = auth.currentUser;
    if (!user) {
      alert("Please sign in first.");
      return;
    }

    statusText.textContent = "Requesting biometric auth...";
    logToConsole("Starting WebAuthn fingerprint request...");

    try {
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      const publicKey = {
        challenge,
        rp: { name: "Firebase Fingerprint Guard" },
        user: {
          id: uidToUint8Array(user.uid),
          name: user.email,
          displayName: user.email,
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        timeout: 60000,
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          userVerification: "required",
        },
        attestation: "none",
      };

      const credential = await navigator.credentials.create({ publicKey });

      if (credential) {
        logToConsole("‚úÖ Fingerprint authenticated successfully.");
        statusText.textContent = "Authentication successful!";

        // Write to Firestore ‚Äî no changes to your logic
        await db.collection("test").add({
          user_email: user.email,
          success: true,
          type: credential.type,
          created_at: new Date().toISOString(),
        });

        authSection.style.display = "none";
        protectedContent.style.display = "block";
        logToConsole("üîì Access granted to protected content");
      }
    } catch (error) {
      const errorMsg = error.message || 'Unknown error';
      logToConsole("‚ùå Fingerprint auth failed: " + errorMsg);
      statusText.textContent = "Authentication failed. Try again.";
    }
  }

  authBtn.onclick = requestFingerprint;
</script>
</body>
</html>
