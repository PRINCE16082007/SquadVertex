<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Fingerprint Guard ‚Äî Private Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-card: rgba(255, 255, 255, 0.85);
      --text-primary: #1a1a1a;
      --text-secondary: #495057;
      --accent-blue: #4361ee;
      --accent-green: #06d6a0;
      --accent-red: #ef476f;
      --border-radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f5f7fa, #ffffff);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      max-width: 460px;
      width: 100%;
      text-align: center;
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    h2 {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--accent-blue), #3a0ca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .owner-badge {
      display: inline-block;
      background: linear-gradient(90deg, #ff6b6b, #ff8e53);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }

    p {
      margin: 0.8rem 0;
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.5;
    }

    button {
      padding: 0.9rem 2.2rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 1.2rem;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #signInBtn {
      background: var(--accent-blue);
      color: white;
    }

    #signInBtn:hover {
      background: #3a56d4;
      transform: scale(1.03);
    }

    #authBtn {
      background: linear-gradient(90deg, var(--accent-green), #05a87e);
      color: white;
      display: none;
    }

    #authBtn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(5, 214, 160, 0.4);
    }

    #signOutBtn {
      background: var(--accent-red);
      color: white;
      display: none;
    }

    #signOutBtn:hover {
      background: #e0335c;
      transform: scale(1.03);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    button:hover::after {
      opacity: 1;
    }

    #status {
      min-height: 1.5rem;
      font-weight: 500;
      margin-top: 1rem;
      color: var(--accent-blue);
      font-style: italic;
    }

    .success-message {
      background: rgba(6, 214, 160, 0.1);
      color: var(--accent-green);
      padding: 1.2rem;
      border-radius: 14px;
      border-left: 4px solid var(--accent-green);
      margin-top: 1.5rem;
      display: none;
    }

    .redirecting {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.8rem;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<div class="container fade-in" id="authSection">
  <h2>üîê Private Space Auth</h2>
  <span class="owner-badge">Authorized User: Prince Gahlot</span>
  <p id="userInfo">Please authenticate to enter your private domain.</p>
  <button id="signInBtn">Sign In with Google</button>
  <button id="authBtn">Verify Identity</button>
  <button id="signOutBtn">Sign Out</button>
  <p id="status"></p>
  <div class="success-message" id="successMessage">
    ‚úÖ Verification successful! Redirecting...
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-check-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>

<script>
  // üîí SECURITY: Sanitize inputs
  function sanitizeLog(str) {
    if (typeof str !== 'string') str = String(str);
    return str.replace(/[<>'"&]/g, (match) => ({
      '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#x27;', '&': '&amp;'
    }[match]));
  }

  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

  firebase.initializeApp(firebaseConfig);
  firebase.appCheck().activate('6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx', true);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const provider = new firebase.auth.GoogleAuthProvider();

  const signInBtn = document.getElementById("signInBtn");
  const authBtn = document.getElementById("authBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const userInfo = document.getElementById("userInfo");
  const statusText = document.getElementById("status");
  const authSection = document.getElementById("authSection");
  const successMessage = document.getElementById("successMessage");

  function logToStatus(message) {
    statusText.textContent = sanitizeLog(message);
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      userInfo.textContent = `Authenticated as: ${user.email}`;
      signInBtn.style.display = "none";
      authBtn.style.display = "inline-block";
      signOutBtn.style.display = "inline-block";
      statusText.textContent = "";
    } else {
      userInfo.textContent = "Please authenticate to enter your private domain.";
      signInBtn.style.display = "inline-block";
      authBtn.style.display = "none";
      signOutBtn.style.display = "none";
      statusText.textContent = "";
    }
  });

  signInBtn.onclick = async () => {
    try {
      const result = await auth.signInWithPopup(provider);
      logToStatus(`‚úÖ Signed in: ${result.user.email}`);
    } catch (error) {
      logToStatus("‚ùå Sign-in failed: " + (error.message || 'Unknown error'));
      alert("Sign-in failed. Check console for details.");
    }
  };

  signOutBtn.onclick = async () => {
    await auth.signOut();
    logToStatus("Signed out successfully");
  };

  function uidToUint8Array(uid) {
    return new Uint8Array(uid.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
  }

  async function requestFingerprint() {
    const user = auth.currentUser;
    if (!user) {
      alert("Please sign in first.");
      return;
    }

    logToStatus("üîç Authenticating identity...");
    
    try {
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      const publicKey = {
        challenge,
        rp: { name: "Private Space Auth" },
        user: {
          id: uidToUint8Array(user.uid),
          name: user.email,
          displayName: user.email,
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        timeout: 60000,
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          userVerification: "required",
        },
        attestation: "none",
      };

      const credential = await navigator.credentials.create({ publicKey });

      if (credential) {
        logToStatus("‚úÖ Identity verified! Fetching access credentials...");
        
        // Fetch redirect URL from Firestore
        try {
          const docRef = db.collection("mySpace").doc("credentials");
          const docSnap = await docRef.get();

          if (docSnap.exists) {
            const data = docSnap.data();
            const adminEmail = data.admin_email;
            
            // Verify this is the correct user
            if (user.email === adminEmail) {
              const redirectUrl = data.url;
              if (redirectUrl) {
                successMessage.style.display = "block";
                successMessage.classList.add("redirecting");
                
                // Write success record to mySpace collection
                await db.collection("mySpace").add({
                  user_email: user.email,
                  success: true,
                  type: credential.type,
                  access_time: new Date().toISOString(),
                });
                
                // Redirect after a short delay
                setTimeout(() => {
                  window.location.href = redirectUrl;
                }, 1500);
              } else {
                logToStatus("‚ùå No redirect URL found in credentials");
              }
            } else {
              logToStatus("‚ùå Unauthorized user. Access denied.");
            }
          } else {
            logToStatus("‚ùå Credentials not found in database");
          }
        } catch (dbError) {
          logToStatus("‚ùå Error fetching credentials: " + dbError.message);
        }
      }
    } catch (error) {
      const errorMsg = error.message || 'Unknown error';
      logToStatus("‚ùå Authentication failed: " + errorMsg);
    }
  }

  authBtn.onclick = requestFingerprint;
</script>
</body>
</html>
