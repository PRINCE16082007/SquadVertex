<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Designs - Invoice Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            background: #1e293b;
            color: white;
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.125rem;
            opacity: 0.9;
        }

        .controls {
            padding: 24px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 16px;
            align-items: end;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: #3b82f6;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .invoice-list {
            padding: 24px;
        }

        .invoice-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            transition: box-shadow 0.2s;
        }

        .invoice-item:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .invoice-number {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }

        .invoice-date {
            color: #64748b;
            font-size: 14px;
        }

        .invoice-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            padding: 8px 0;
        }

        .detail-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }

        .invoice-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .no-invoices {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .invoice-count {
            text-align: center;
            margin: 16px 0;
            color: #64748b;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
            }
            .invoice-details {
                grid-template-columns: 1fr;
            }
            .invoice-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Galaxy Designs</h1>
            <p>Invoice Manager</p>
        </div>

        <div class="controls">
            <div class="search-controls">
                <div class="form-group">
                    <label for="search-client">Search Client</label>
                    <input type="text" id="search-client" placeholder="Enter client name...">
                </div>
                <div class="form-group">
                    <label for="sort-by">Sort By</label>
                    <select id="sort-by">
                        <option value="created_at">Date Created</option>
                        <option value="invoice_number">Invoice Number</option>
                        <option value="total_amount">Amount</option>
                        <option value="customer_name">Client Name</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sort-order">Order</label>
                    <select id="sort-order">
                        <option value="desc">Descending</option>
                        <option value="asc">Ascending</option>
                    </select>
                </div>
                <button class="btn" id="refresh-data">Refresh</button>
            </div>
        </div>

        <div class="invoice-list" id="invoice-list">
            <div class="loading">Loading invoices...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const app = firebase.initializeApp({
            apiKey: "AIzaSyDyour_api_key",
            authDomain: "teamgalaxy-77344.firebaseapp.com",
            projectId: "teamgalaxy-77344",
            storageBucket: "teamgalaxy-77344.appspot.com",
            messagingSenderId: "your_sender_id",
            appId: "your_app_id"
        });
        const db = firebase.firestore();

        let allInvoices = [];
        let filteredInvoices = [];

        // Load invoices from all years
        async function loadInvoices() {
            try {
                // Get current year and previous year for loading
                const currentYear = new Date().getFullYear();
                const years = [currentYear, currentYear - 1]; // Load last 2 years
                
                allInvoices = [];
                
                for (const year of years) {
                    const invoicesRef = db.collection(`invoices/${year}/invoices`);
                    const snapshot = await invoicesRef.get();
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        data.id = doc.id; // Store the document ID
                        data.year = year; // Store the year
                        allInvoices.push(data);
                    });
                }
                
                // Sort by creation date by default
                allInvoices.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                filteredInvoices = [...allInvoices];
                
                displayInvoices(filteredInvoices);
            } catch (error) {
                console.error('Error loading invoices:', error);
                document.getElementById('invoice-list').innerHTML = '<div class="no-invoices">Error loading invoices. Please refresh.</div>';
            }
        }

        // Display invoices
        function displayInvoices(invoices) {
            const container = document.getElementById('invoice-list');
            
            if (invoices.length === 0) {
                container.innerHTML = '<div class="no-invoices">No invoices found.</div>';
                return;
            }

            const invoiceList = invoices.map(invoice => `
                <div class="invoice-item">
                    <div class="invoice-header">
                        <div class="invoice-number">#${invoice.invoice_number}</div>
                        <div class="invoice-date">${new Date(invoice.created_at).toLocaleDateString('fr-FR')}</div>
                    </div>
                    
                    <div class="invoice-details">
                        <div class="detail-item">
                            <div class="detail-label">Client</div>
                            <div class="detail-value">${invoice.customer_name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Amount</div>
                            <div class="detail-value">â‚¬${invoice.total_amount.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Payment Method</div>
                            <div class="detail-value">${invoice.payment_method}</div>
                        </div>
                    </div>
                    
                    <div class="invoice-actions">
                        <button class="btn btn-success" onclick="generatePDF('${invoice.id}', ${invoice.year})">Generate PDF</button>
                        <button class="btn btn-warning" onclick="viewInvoice('${invoice.id}', ${invoice.year})">View Details</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = invoiceList;
        }

        // Filter invoices
        function filterInvoices() {
            const searchClient = document.getElementById('search-client').value.toLowerCase();
            const sortBy = document.getElementById('sort-by').value;
            const sortOrder = document.getElementById('sort-order').value;

            let filtered = allInvoices.filter(invoice => {
                return invoice.customer_name.toLowerCase().includes(searchClient);
            });

            // Sort
            filtered.sort((a, b) => {
                let comparison = 0;
                if (sortBy === 'created_at') {
                    comparison = new Date(a.created_at) - new Date(b.created_at);
                } else if (sortBy === 'invoice_number') {
                    comparison = a.invoice_number.localeCompare(b.invoice_number);
                } else if (sortBy === 'total_amount') {
                    comparison = a.total_amount - b.total_amount;
                } else if (sortBy === 'customer_name') {
                    comparison = a.customer_name.localeCompare(b.customer_name);
                }

                return sortOrder === 'asc' ? comparison : -comparison;
            });

            filteredInvoices = filtered;
            displayInvoices(filteredInvoices);
        }

        // Generate PDF
        function generatePDF(invoiceId, year) {
            // This would open a new window with the PDF generation logic
            // For now, we'll just show an alert
            alert(`PDF generation for invoice ${invoiceId} would start here. This feature will be implemented in the PDF generation page.`);
        }

        // View invoice details
        function viewInvoice(invoiceId, year) {
            // This would show detailed view of the invoice
            alert(`Detailed view for invoice ${invoiceId} from year ${year} would be shown here.`);
        }

        // Event listeners
        document.getElementById('search-client').addEventListener('input', filterInvoices);
        document.getElementById('sort-by').addEventListener('change', filterInvoices);
        document.getElementById('sort-order').addEventListener('change', filterInvoices);
        document.getElementById('refresh-data').addEventListener('click', loadInvoices);

        // Initialize
        loadInvoices();
    </script>
</body>
</html>
