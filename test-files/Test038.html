<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single File Futuristic Font Demo</title>
    
    <style>
        /* ---------------------------------- */
        /* 1. FONT DEFINITION (@font-face Rule) */
        /* ---------------------------------- */
        @font-face {
            font-family: 'Sefa Regular'; 
            /* * पाथ HTML फ़ाइल (जो रूट में है) के सापेक्ष है। 
             * इसलिए, हमें '..' की ज़रूरत नहीं है। 
             */
            src: url('../assets/fonts/Sefa-Regular.woff2') format('woff2'),
                 url('../assets/fonts/Sefa-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap; 
        }
        
        /* ---------------------------------- */
        /* 2. FONT APPLICATION (Applying the font) */
        /* ---------------------------------- */
        body {
            background-color: #1a1a1a; 
            color: #ccf381; /* Lime Green Neon */
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif; 
            text-align: center;
        }

        h1 {
            /* कस्टम फ़ॉन्ट अप्लाई */
            font-family: 'Sefa Regular', sans-serif; 
            font-size: 5em;
            margin-bottom: 20px;
            letter-spacing: 5px; /* Spacing for futuristic look */
        }

        p {
            /* कस्टम फ़ॉन्ट अप्लाई */
            font-family: 'Sefa Regular', sans-serif; 
            font-size: 1.8em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    
    <h1>NEO-TECH FONT DISPLAY</h1>
    
    <div id="content">
        <p>This entire page, including the font styling, is contained within a single HTML file.</p>
        <p>The font 'Sefa Regular' is successfully loaded from the 'assets/fonts/' directory.</p>
    </div>

    <script>
        // यह सेक्शन वैकल्पिक है।
        // फ़ॉन्ट लोड करने के लिए इसकी ज़रूरत नहीं है, लेकिन आप यहां JS कोड डाल सकते हैं।
        document.getElementById('content').style.paddingTop = '20px';
        console.log("Script executed. Font should be visible now.");
    </script>
</body>
</html>
