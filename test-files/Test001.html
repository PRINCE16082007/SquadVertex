<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SquadVertex - Ultra Tech Level Up Banner</title>
<!-- Futuristic Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
  }

  .banner {
    position: relative;
    width: 95%;
    max-width: 1400px;
    height: 350px;
    background: linear-gradient(135deg, #000, #111);
    border-radius: 25px;
    box-shadow: 0 0 80px rgba(0, 255, 224, 0.6), inset 0 0 30px rgba(0, 255, 224, 0.4);
    overflow: hidden;
  }

  /* Multiple layered canvases for depth effect */
  canvas.circuitLayer, canvas.neonLayer, canvas.sparkLayer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }

  /* Glowing Nodes as SVG for more control */
  svg.nodes {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 2;
  }

  /* Main Title */
  .title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4vw;
    color: #00ffff;
    font-weight: 700;
    letter-spacing: 0.2em;
    text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    z-index: 3;
    animation: pulseGlow 2s infinite alternate;
    text-transform: uppercase;
  }

  @keyframes pulseGlow {
    0% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    100% { text-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff; }
  }
</style>
</head>
<body>

<div class="banner">
  <!-- Multiple canvases for layered effects -->
  <canvas class="circuitLayer"></canvas>
  <canvas class="neonLayer"></canvas>
  <canvas class="sparkLayer"></canvas>

  <!-- SVG for glowing nodes and dynamic points -->
  <svg class="nodes"></svg>

  <!-- Main Text -->
  <div class="title">SquadVertex</div>
</div>

<script>
  // Canvas setup
  const circuitCanvas = document.querySelector('.circuitLayer');
  const neonCanvas = document.querySelector('.neonLayer');
  const sparkCanvas = document.querySelector('.sparkLayer');

  const ctxCircuit = circuitCanvas.getContext('2d');
  const ctxNeon = neonCanvas.getContext('2d');
  const ctxSpark = sparkCanvas.getContext('2d');

  let width = window.innerWidth * 0.95;
  let height = 350;

  function resizeCanvases() {
    width = window.innerWidth * 0.95;
    circuitCanvas.width = neonCanvas.width = sparkCanvas.width = width;
    circuitCanvas.height = neonCanvas.height = sparkCanvas.height = height;
  }

  window.addEventListener('resize', resizeCanvases);
  resizeCanvases();

  /*** Layer 1: Circuit Pathways ***/
  const nodesCount = 50;
  const nodes = [];
  for(let i=0; i<nodesCount; i++) {
    nodes.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.8,
      vy: (Math.random() - 0.5) * 0.8
    });
  }

  function animateCircuit() {
    ctxCircuit.clearRect(0, 0, width, height);
    // Update node positions
    nodes.forEach(n => {
      n.x += n.vx;
      n.y += n.vy;
      if(n.x < 0 || n.x > width) n.vx *= -1;
      if(n.y < 0 || n.y > height) n.vy *= -1;
    });

    // Draw connecting lines based on proximity
    for(let i=0; i<nodes.length; i++) {
      for(let j=i+1; j<nodes.length; j++) {
        const dx = nodes[i].x - nodes[j].x;
        const dy = nodes[i].y - nodes[j].y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 120) {
          ctxCircuit.strokeStyle = `rgba(0,255,255,${1 - dist/120})`;
          ctxCircuit.lineWidth = 1;
          ctxCircuit.beginPath();
          ctxCircuit.moveTo(nodes[i].x, nodes[i].y);
          ctxCircuit.lineTo(nodes[j].x, nodes[j].y);
          ctxCircuit.stroke();
        }
      }
    }

    // Draw moving nodes
    nodes.forEach(n => {
      ctxCircuit.shadowColor = '#00ffff';
      ctxCircuit.shadowBlur = 8;
      ctxCircuit.fillStyle = 'rgba(0,255,255,0.8)';
      ctxCircuit.beginPath();
      ctxCircuit.arc(n.x, n.y, 2, 0, Math.PI*2);
      ctxCircuit.fill();
    });

    requestAnimationFrame(animateCircuit);
  }

  animateCircuit();

  /*** Layer 2: Neon Pathways ***/
  const neonParticles = [];
  for (let i=0; i<30; i++) {
    neonParticles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 1.2,
      vy: (Math.random() - 0.5) * 1.2,
      size: Math.random() * 4 + 2,
      glow: Math.random() * 15 + 10
    });
  }

  function animateNeon() {
    ctxNeon.clearRect(0, 0, width, height);
    neonParticles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      if(p.x<0 || p.x>width) p.vx *= -1;
      if(p.y<0 || p.y>height) p.vy *= -1;

      ctxNeon.shadowColor = '#00ffff';
      ctxNeon.shadowBlur = p.glow;
      ctxNeon.fillStyle = `rgba(0,255,255,0.6)`;
      ctxNeon.beginPath();
      ctxNeon.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctxNeon.fill();
    });
    requestAnimationFrame(animateNeon);
  }

  animateNeon();

  /*** Layer 3: Sparkles and Dynamic Particles ***/
  const sparkCount = 60;
  const sparks = [];
  for(let i=0; i<sparkCount; i++) {
    sparks.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 2,
      vy: (Math.random() - 0.5) * 2,
      size: Math.random() * 2 + 1,
      alpha: Math.random()
    });
  }

  function animateSparks() {
    ctxSpark.clearRect(0, 0, width, height);
    sparks.forEach(s => {
      s.x += s.vx;
      s.y += s.vy;
      if(s.x<0 || s.x>width) s.vx *= -1;
      if(s.y<0 || s.y>height) s.vy *= -1;

      ctxSpark.globalAlpha = s.alpha;
      ctxSpark.fillStyle = 'white';
      ctxSpark.beginPath();
      ctxSpark.arc(s.x, s.y, s.size, 0, Math.PI*2);
      ctxSpark.fill();
    });
    requestAnimationFrame(animateSparks);
  }

  animateSparks();

  /*** SVG Nodes for glowing points ***/
  const svg = document.querySelector('.nodes');
  const numGlowingNodes = 30;

  for(let i=0; i<numGlowingNodes; i++) {
    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('cx', Math.random() * 100 + '%');
    circle.setAttribute('cy', Math.random() * 100 + '%');
    circle.setAttribute('r', Math.random()*4+2);
    circle.setAttribute('fill', 'radial-gradient(circle, #00ffff, transparent)');
    circle.style.filter = `drop-shadow(0 0 ${Math.random()*15+10}px #00ffff)`;
    svg.appendChild(circle);
  }

  // Animate svg nodes positions for a flowing effect
  const svgCircles = Array.from(svg.children);
  setInterval(() => {
    svgCircles.forEach(c => {
      c.setAttribute('cx', Math.random() * 100 + '%');
      c.setAttribute('cy', Math.random() * 100 + '%');
    });
  }, 3000);

</script>
</body>
</html>
