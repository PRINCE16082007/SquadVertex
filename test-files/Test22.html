<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniManage - Faculty Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .filter-section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
          <li class="nav-item"><a class="nav-link active" href="faculty.html">Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Faculty Management</h2>
    <!-- Filter Section -->
    <div class="row filter-section">
      <div class="col-md-4">
        <input type="text" class="form-control" id="facultySearch" placeholder="Search by Name/ID">
      </div>
      <div class="col-md-4">
        <select class="form-select" id="facultyDepartment">
          <option value="">Department</option>
          <option value="Engineering">Engineering</option>
          <option value="Management">Management</option>
          <option value="Science">Science</option>
          <option value="Arts">Arts</option>
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="applyFacultyFilters()">Apply Filters</button>
      </div>
    </div>
    
    <!-- Faculty Table -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Faculty ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Courses</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="facultyTable">
        <tr>
          <td>F001</td>
          <td>Dr. Sharma</td>
          <td>Engineering</td>
          <td>Thermodynamics, Mechanics</td>
          <td>sharma@gtu.edu.in</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewFaculty('F001')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editFaculty('F001')">Edit</button>
          </td>
        </tr>
        <tr>
          <td>F002</td>
          <td>Prof. Singh</td>
          <td>Management</td>
          <td>Marketing, Finance</td>
          <td>singh@gtu.edu.in</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewFaculty('F002')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editFaculty('F002')">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Faculty Details Modal -->
  <div class="modal fade" id="facultyModal" tabindex="-1" aria-labelledby="facultyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="facultyModalLabel">Faculty Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="facultyDetails">
          <!-- Faculty details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function applyFacultyFilters() {
      alert("Faculty filters applied (dummy)!");
    }
    function viewFaculty(id) {
      let details = "";
      if(id === "F001") {
        details = "<p><strong>Faculty ID:</strong> F001</p><p><strong>Name:</strong> Dr. Sharma</p><p><strong>Department:</strong> Engineering</p><p><strong>Email:</strong> sharma@gtu.edu.in</p><p><strong>Courses:</strong> Thermodynamics, Mechanics</p>";
      } else if(id === "F002") {
        details = "<p><strong>Faculty ID:</strong> F002</p><p><strong>Name:</strong> Prof. Singh</p><p><strong>Department:</strong> Management</p><p><strong>Email:</strong> singh@gtu.edu.in</p><p><strong>Courses:</strong> Marketing, Finance</p>";
      }
      document.getElementById('facultyDetails').innerHTML = details;
      var facultyModal = new bootstrap.Modal(document.getElementById('facultyModal'));
      facultyModal.show();
    }
    function editFaculty(id) {
      alert("Edit faculty " + id + " (dummy)!");
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
