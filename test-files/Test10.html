<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fee Management - Transactions</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FeeManage</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>

        <li class="nav-item active"><a class="nav-link" href="transactions.html">Transactions</a></li>
      </ul>
    </div>
  </nav>

  <!-- Transactions Content -->
  <div class="container mt-4">
    <h3 class="mb-4">Transaction History</h3>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="date" id="start-date" class="form-control" placeholder="Start Date">
      </div>
      <div class="col-md-3">
        <input type="date" id="end-date" class="form-control" placeholder="End Date">
      </div>
      <div class="col-md-3">
        <select id="mode-filter" class="form-control">
          <option value="">Payment Mode</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Cheque">Cheque</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-block" onclick="applyFilters()">Apply Filters</button>
      </div>
    </div>

    <!-- Export Buttons -->
    <div class="mb-3">
      <button class="btn btn-success">Export as CSV</button>
      <button class="btn btn-danger">Export as PDF</button>
    </div>

    <!-- Transactions Table -->
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Roll No</th>
          <th>Family ID</th>
          <th>Name</th>
          <th>Amount Paid</th>
          <th>Mode</th>
          <th>Transaction ID</th>
          <th>Date & Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactions-table">
        <!-- Dummy Transaction Row -->
        <tr>
          <td>101</td>
          <td>FAM001</td>
          <td>Rahul Kumar</td>
          <td>₹2000</td>
          <td>UPI</td>
          <td>TXN1002</td>
          <td>2025-02-28 10:30 AM</td>
          <td>Success</td>
        </tr>
        <tr>
          <td>102</td>
          <td>FAM002</td>
          <td>Priya Singh</td>
          <td>₹4000</td>
          <td>Cash</td>
          <td>TXN2001</td>
          <td>2025-02-27 02:15 PM</td>
          <td>Success</td>
        </tr>
        <!-- More rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      // Dummy filter functionality; in a real app, filter the transactions array.
