<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadVertex - Voting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --dark: #343a40;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --gradient-start: #1a2980;
            --gradient-end: #26d0ce;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--white);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-header {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-header h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(74, 107, 255, 0.5);
        }

        .section-header i {
            font-size: 32px;
        }

        /* Voting States */
        .state-container {
            text-align: center;
            padding: 40px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 0;
            box-shadow: var(--shadow);
        }

        .state-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
        }

        .state-description {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Countdown */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--primary);
        }

        .countdown-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .countdown-label {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            color: var(--light);
        }

        /* Creator Grid */
        .creator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .creator-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid rgba(74, 107, 255, 0.3);
            position: relative;
        }

        .creator-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .creator-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .creator-info {
            padding: 20px;
        }

        .creator-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
        }

        .video-count {
            color: var(--gray);
            margin-bottom: 15px;
        }

        .vote-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .vote-btn:hover {
            background: #3a5bff;
            transform: translateY(-2px);
        }

        .vote-btn:active {
            transform: translateY(0);
        }

        .vote-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        /* Results Button */
        .btn-results {
            display: inline-block;
            padding: 15px 35px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            text-decoration: none;
        }

        .btn-results:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .toast.show {
            opacity: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
        }

        .branding {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown-container {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 15px 10px;
            }
            
            .countdown-value {
                font-size: 32px;
            }
            
            .creator-grid {
                grid-template-columns: 1fr;
            }
            
            .header-title {
                font-size: 20px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-vote-yea"></i>
                </div>
                <div class="header-title">SquadVertex Voting</div>
            </div>
            <div>
                <div class="header-title" id="currentTime">Loading time...</div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="section">
                <div class="section-header">
                    <i class="fas fa-vote-yea"></i>
                    <h2>Creator Showdown</h2>
                </div>

                <!-- Voting State Container -->
                <div id="votingState">
                    <!-- Content will be dynamically updated -->
                    <div class="state-container">
                        <div class="state-title">Loading Voting Status...</div>
                        <div class="state-description">Please wait while we check the voting schedule</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Your vote has been recorded!</span>
        </div>

        <!-- Footer -->
        <footer>
            <p>© 2025 SquadVertex Voting. All rights reserved.</p>
            <div class="branding">
                <i class="fas fa-video"></i>
                <span>SquadVertex</span> Professional Streaming Platform
            </div>
        </footer>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.appspot.com",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // References
        const EVENT_ID = "SpringLaunch2025";
        const eventRef = db.collection("events").doc(EVENT_ID);
        const contestsRef = eventRef.collection("votingContests");
        const votesRef = eventRef.collection("votes");

        // DOM Elements
        const votingStateEl = document.getElementById('votingState');
        const toastEl = document.getElementById('toast');
        const toastMsgEl = document.getElementById('toastMessage');
        const currentTimeEl = document.getElementById('currentTime');

        // State
        let voteStartTime = null;
        let voteEndTime = null;
        let votingQuestion = "";
        let creators = [];
        let hasVoted = false;
        let userId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize time display
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);

            // Sign in anonymously to enable voting
            auth.signInAnonymously()
                .then(() => {
                    // Get current user ID
                    auth.onAuthStateChanged((user) => {
                        if (user) {
                            userId = user.uid;
                            // Load event data
                            loadEventData();
                        }
                    });
                })
                .catch((error) => {
                    console.error("Anonymous sign-in failed: ", error);
                    showToast("Failed to initialize voting", "error");
                });
        });

        function updateCurrentTime() {
            const now = new Date();
            currentTimeEl.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + " - " + now.toLocaleDateString();
        }

        function loadEventData() {
            // Load event data (voting time and question)
            eventRef.get().then((doc) => {
                if (doc.exists) {
                    const eventData = doc.data();

                    // Set voting question
                    votingQuestion = eventData.votingQuestion || "Which creator’s videos should be featured on the homepage?";

                    // Set voting time
                    if (eventData.voteTime) {
                        voteStartTime = eventData.voteTime.toDate();
                        voteEndTime = new Date(voteStartTime.getTime() + 10 * 60 * 1000); // 10 minutes
                    }

                    // Load creator data
                    loadCreatorData();
                } else {
                    console.error("Event document not found");
                    showToast("Event configuration not found", "error");
                }
            }).catch((error) => {
                console.error("Error loading event data: ", error);
                showToast("Failed to load event data", "error");
            });
        }

        function loadCreatorData() {
            contestsRef.orderBy("createdAt", "asc").get()
                .then((querySnapshot) => {
                    creators = [];
                    querySnapshot.forEach((doc) => {
                        creators.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    // Check if user has already voted
                    checkUserVoteStatus();
                })
                .catch((error) => {
                    console.error("Error loading creators: ", error);
                    showToast("Failed to load creators", "error");
                });
        }

        function checkUserVoteStatus() {
            if (!userId) {
                showToast("User not authenticated", "error");
                return;
            }

            votesRef.where("userId", "==", userId).get()
                .then((querySnapshot) => {
                    hasVoted = !querySnapshot.empty;
                    checkVotingStatus();
                })
                .catch((error) => {
                    console.error("Error checking vote status: ", error);
                    hasVoted = false;
                    checkVotingStatus();
                });
        }

        function checkVotingStatus() {
            const now = new Date();

            if (!voteStartTime) {
                votingStateEl.innerHTML = `
                    <div class="state-container">
                        <div class="state-title">Voting Not Scheduled</div>
                        <div class="state-description">
                            The voting period for this event has not been scheduled yet.
                        </div>
                    </div>
                `;
                return;
            }

            // Voting hasn't started yet
            if (now < voteStartTime) {
                const timeRemaining = voteStartTime - now;
                renderCountdown(timeRemaining);
            }
            // Voting in progress
            else if (now >= voteStartTime && now <= voteEndTime) {
                if (hasVoted) {
                    renderVotedState();
                } else {
                    renderVotingInterface();
                }
            }
            // Voting ended
            else {
                renderEndState();
            }
        }

        function renderCountdown(timeRemaining) {
            const seconds = Math.floor((timeRemaining / 1000) % 60);
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);

            votingStateEl.innerHTML = `
                <div class="state-container">
                    <div class="state-title">Voting Starts Soon!</div>
                    <div class="state-description">
                        The voting period for "${votingQuestion}" will begin shortly. 
                        Get ready to vote for your favorite creator!
                    </div>
                    
                    <div class="countdown-container">
                        <div class="countdown-item">
                            <div class="countdown-value">${hours.toString().padStart(2, '0')}</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">${minutes.toString().padStart(2, '0')}</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">${seconds.toString().padStart(2, '0')}</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                    
                    <p>Voting will be open for 10 minutes once it starts</p>
                </div>
            `;
        }

        function renderVotingInterface() {
            const now = new Date();
            const timeRemaining = voteEndTime - now;
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const seconds = Math.floor((timeRemaining / 1000) % 60);

            votingStateEl.innerHTML = `
                <div class="state-container">
                    <div class="state-title">${votingQuestion}</div>
                    <div class="state-description">
                        Vote for your favorite creator! You can only vote once, so choose wisely. 
                        Voting ends in <span id="timeRemaining">${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</span>
                    </div>
                    
                    <div class="creator-grid">
                        ${creators.map(creator => `
                            <div class="creator-card">
                                <img src="${creator.imageURL}" alt="${creator.creatorName}" class="creator-image">
                                <div class="creator-info">
                                    <h3 class="creator-name">${creator.creatorName}</h3>
                                    <p class="video-count">${creator.videos.length} videos</p>
                                    <button class="vote-btn" data-creator-id="${creator.id}">
                                        <i class="fas fa-vote-yea"></i> Vote Now
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Start the voting timer
            startVotingTimer();

            // Add event listeners to vote buttons
            document.querySelectorAll('.vote-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const creatorId = e.target.closest('.vote-btn').dataset.creatorId;
                    castVote(creatorId);
                });
            });
        }

        function renderVotedState() {
            const now = new Date();
            const timeRemaining = voteEndTime - now;
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const seconds = Math.floor((timeRemaining / 1000) % 60);

            votingStateEl.innerHTML = `
                <div class="state-container">
                    <div class="state-title">Thank You for Voting!</div>
                    <div class="state-description">
                        Your vote has been recorded. Voting ends in 
                        ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}
                    </div>
                    
                    <div style="font-size: 80px; margin: 30px 0; color: var(--success);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    
                    <p>You can see the results after the voting period ends</p>
                </div>
            `;

            // Continue updating the timer
            startVotingTimer();
        }

        function renderEndState() {
            votingStateEl.innerHTML = `
                <div class="state-container">
                    <div class="state-title">Voting Has Ended</div>
                    <div class="state-description">
                        The voting period for "${votingQuestion}" is now closed. 
                        Thank you to everyone who participated!
                    </div>
                    
                    <div style="font-size: 80px; margin: 30px 0; color: var(--primary);">
                        <i class="fas fa-flag-checkered"></i>
                    </div>
                    
                    <a href="results.html" class="btn-results">
                        <i class="fas fa-chart-bar"></i> View Results
                    </a>
                </div>
            `;
        }

        function startVotingTimer() {
            const updateTimer = () => {
                const now = new Date();
                if (now > voteEndTime) {
                    renderEndState();
                    return;
                }

                const timeRemaining = voteEndTime - now;
                const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                const seconds = Math.floor((timeRemaining / 1000) % 60);

                const timerEl = document.getElementById('timeRemaining');
                if (timerEl) {
                    timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            };

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        function castVote(creatorId) {
            if (!userId) {
                showToast("User not authenticated", "error");
                return;
            }

            // Find the creator
            const creator = creators.find(c => c.id === creatorId);
            if (!creator) {
                showToast("Invalid creator selection", "error");
                return;
            }

            // Record the vote in Firestore
            votesRef.where("userId", "==", userId).get()
                .then(querySnapshot => {
                    if (!querySnapshot.empty) {
                        showToast("You have already voted.", "warning");
                        return;
                    }
                    // Add vote document
                    return votesRef.add({
                        creatorId: creatorId,
                        creatorName: creator.creatorName,
                        userId: userId,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    if (!hasVoted) {
                        showToast(`Voted for ${creator.creatorName}!`);
                        hasVoted = true;
                        renderVotedState();
                    }
                })
                .catch((error) => {
                    console.error("Error saving vote: ", error);
                    showToast("Failed to record vote", "error");
                });
        }

        function showToast(message, type = "success") {
            toastMsgEl.textContent = message;

            if (type === "error") {
                toastEl.style.background = "var(--danger)";
                toastEl.querySelector("i").className = "fas fa-exclamation-circle";
            } else if (type === "warning") {
                toastEl.style.background = "var(--warning)";
                toastEl.querySelector("i").className = "fas fa-exclamation-triangle";
            } else {
                toastEl.style.background = "var(--success)";
                toastEl.querySelector("i").className = "fas fa-check-circle";
            }

            toastEl.classList.add("show");
            setTimeout(() => {
                toastEl.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
