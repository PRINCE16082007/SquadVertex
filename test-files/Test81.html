<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presentation Container with Light Green Glow</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    /* Container with fixed height, responsive width */
    .presentation-container {
      position: relative;
      width: 94%;
      max-width: 1200px;
      height: 180px;
      margin: 20px auto;
      background: #fff;
      background-color: black;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
    }
    /* Light green glowing border only on container's outside */
    .presentation-container::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      background: lightgreen;
      filter: blur(8px);
      opacity: 0.8;
      border-radius: inherit;
      z-index: -1;
      animation: glow 4s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    /* Inner content: two columns */
    .presentation-inner {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    /* Left column: image, title & description */
    .presentation-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      max-width: 70%;
    }
    .presentation-image img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 5px;
    }
    .presentation-title {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin: 5px 0;
    }
    .presentation-description {
      font-size: 18px;
      color: white;
      line-height: 1.5;
    }
    /* Right column: Visit button */
    .presentation-right {
      flex-shrink: 0;
      text-align: right;
    }
    .visit-button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .visit-button:hover {
      background-color: #0056b3;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .presentation-container {
        height: 400px;
      }
      .presentation-inner {
        flex-direction: column;
        text-align: center;
      }
      .presentation-left {
        max-width: 100%;
      }
      .presentation-right {
        margin-top: 15px;
      }
      .visit-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Presentation container -->
  <div class="presentation-container">
    <div class="presentation-inner">
      <!-- Left column: image, title & description -->
      <div class="presentation-left">
        <div class="presentation-image">
          <!-- Replace YOUR_IMAGE_URL_HERE with your actual image URL -->
          <img src="https://dl.dropboxusercontent.com/scl/fi/quep3h4x6vefhuim6om78/3d-rendering-hexagonal-texture-background_23-2150796421.webp?rlkey=ax9omjo4bshghsrr479qyvpnn&st=zyfsojcl&dl=0" alt="Presentation Image" />
        </div>
        <div class="presentation-title">SquadVertex SaaS Services</div>
        <div class="presentation-description">
          Empowering innovative SaaS solutions to scale your business with cutting-edge technology.
        </div>
      </div>
      <!-- Right column: Visit button -->
      <div class="presentation-right">
        <button class="visit-button" id="visitBtn">Visit</button>
      </div>
    </div>
  </div>

  <!-- JavaScript for enhanced button hover effect -->
  <script>
    const visitBtn = document.getElementById('visitBtn');
    visitBtn.addEventListener('mouseover', () => {
      visitBtn.style.transform = 'scale(1.1)';
    });
    visitBtn.addEventListener('mouseout', () => {
      visitBtn.style.transform = 'scale(1)';
    });
    visitBtn.addEventListener('click', () => {
      window.open('https://example.com', '_blank');
    });
  </script>
</body>
</html>
