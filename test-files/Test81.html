<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presentation Container</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    /* Container with fixed height and responsive width */
    .presentation-container {
      position: relative;
      width: 97%;
      max-width: 1200px;
      height: 300px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    /* Glowing RGB border only on the outside */
    .presentation-container::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      filter: blur(4px);
      opacity: 0.8;
      animation: glow 5s linear infinite;
    }
    @keyframes glow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Inner content with two columns */
    .presentation-inner {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    /* Left side: title & description */
    .presentation-left {
      text-align: left;
      max-width: 70%;
    }
    .presentation-title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin: 0 0 10px 0;
    }
    .presentation-description {
      font-size: 18px;
      color: #555;
      margin: 0;
    }
    /* Right side: Visit button */
    .visit-button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .visit-button:hover {
      background-color: #0056b3;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .presentation-container {
        height: 250px;
      }
      .presentation-inner {
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }
      .presentation-left {
        max-width: 100%;
        margin-bottom: 15px;
      }
      .visit-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Presentation container -->
  <div class="presentation-container">
    <div class="presentation-inner">
      <!-- Left side with title & description -->
      <div class="presentation-left">
        <div class="presentation-title">SquadVertex SaaS Services</div>
        <div class="presentation-description">
          Empowering innovative SaaS solutions to scale your business with cutting-edge technology.
        </div>
      </div>
      <!-- Right side with Visit button -->
      <div class="presentation-right">
        <a href="https://example.com" class="visit-button" target="_blank">Visit</a>
      </div>
    </div>
  </div>
</body>
</html>
