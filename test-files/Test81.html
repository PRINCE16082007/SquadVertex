<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Glowing Border Container</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      filter: blur(5px);
      animation: glow 10s linear infinite;
    }

    @keyframes glow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container img {
      max-width: 100%;
      border-radius: 10px;
    }

    .text {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/800x400" alt="Placeholder Image" />
    <div class="text">Your Text Here</div>
    <a href="#" class="button">Button Text</a>
  </div>
</body>
</html>
