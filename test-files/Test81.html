<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Themed Presentation Container</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #222;
      font-family: Arial, sans-serif;
    }
    /* Container: 94% width, 180px height, black background, glowing light-green border */
    .presentation-container {
      position: relative;
      width: 94%;
      max-width: 1200px;
      height: 180px;
      margin: 20px auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    /* Glowing border (only on container's edges) */
    .presentation-container::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      background: lightgreen;
      filter: blur(8px);
      opacity: 0.9;
      border-radius: inherit;
      z-index: -1;
      animation: glow 4s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }
    /* The image fills the container and stretches to its size */
    .presentation-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Overlay for text & button */
    .presentation-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.45); /* slight dark overlay for contrast */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    /* Left side: title and description */
    .presentation-text {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    .presentation-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    .presentation-description {
      font-size: 16px;
      margin: 0;
    }
    /* Right side: Visit button */
    .visit-button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .visit-button:hover {
      background-color: #0056b3;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .presentation-container {
        height: 180px;
      }
      .presentation-title {
        font-size: 20px;
      }
      .presentation-description {
        font-size: 14px;
      }
      .visit-button {
        font-size: 16px;
        padding: 8px 20px;
      }
      .presentation-overlay {
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Presentation container -->
  <div class="presentation-container">
    <!-- Image that stretches to container size -->
    <img src=https://dl.dropboxusercontent.com/scl/fi/quep3h4x6vefhuim6om78/3d-rendering-hexagonal-texture-background_23-2150796421.webp?rlkey=ax9omjo4bshghsrr479qyvpnn&st=zyfsojcl&dl=0" alt="Presentation Image" class="presentation-image" />
    <!-- Overlay with text and button -->
    <div class="presentation-overlay">
      <div class="presentation-text">
        <div class="presentation-title">SquadVertex SaaS</div>
        <div class="presentation-description">
          Innovative SaaS solutions.
        </div>
      </div>
      <div>
        <button class="visit-button" id="visitBtn">Visit</button>
      </div>
    </div>
  </div>

  <!-- JavaScript for button hover effect -->
  <script>
    const visitBtn = document.getElementById('visitBtn');
    visitBtn.addEventListener('mouseover', () => {
      visitBtn.style.transform = 'scale(1.1)';
    });
    visitBtn.addEventListener('mouseout', () => {
      visitBtn.style.transform = 'scale(1)';
    });
    visitBtn.addEventListener('click', () => {
      window.open('https://example.com', '_blank');
    });
  </script>
</body>
</html>
