<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dropbox Delete via Worker</title>
  <style>
    :root{font-family:Inter,system-ui,Segoe UI,Arial;--bg:#0f1724;--card:#0b1220;--accent:#7c3aed}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#071024 0%, #081126 100%);color:#e6eef8}
    .card{width:100%;max-width:600px;background:rgba(255,255,255,0.02);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;margin:10px 0 6px;font-size:13px;color:#dbeafe}
    input[type="text"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .row{display:flex;gap:8px;align-items:center}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    .muted{font-size:13px;color:#9fb0d9;margin-top:8px}
    pre{background:rgba(0,0,0,0.2);padding:12px;border-radius:8px;overflow:auto;color:#dfefff}
    .spinner{display:inline-block;width:18px;height:18px;border:3px solid rgba(255,255,255,0.15);border-top-color:white;border-radius:50%;animation:spin .9s linear infinite;vertical-align:middle}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Dropbox — Delete File</h1>

    <label for="path">File path on Dropbox (example: <code>/folder/image.jpg</code>)</label>
    <input id="path" type="text" placeholder="/folder/image.jpg" value="">

    <div style="display:flex;align-items:center;justify-content:space-between;margin-top:8px">
      <label style="display:flex;gap:8px;align-items:center">
        <input id="permanent" type="checkbox"> <span class="muted">Permanently delete (skip deleted state)</span>
      </label>
      <div class="muted" id="notice">Worker URL must be configured</div>
    </div>

    <div style="display:flex;gap:8px;margin-top:12px">
      <button id="deleteBtn">Delete</button>
      <button id="clearBtn" style="background:#334155">Clear</button>
    </div>

    <div id="status" class="muted" style="margin-top:12px"></div>

    <div id="resp" style="margin-top:12px"></div>

    <p style="margin-top:12px" class="muted">Security: don't store refresh token or app secret in this page. The Worker does all auth.</p>
  </div>

  <script>
    // TODO: Set your deployed Cloudflare Worker URL here (without trailing slash)
    const WORKER_URL = "https://your-worker.example.workers.dev"; // <-- set this to your worker

    // DOM
    const pathInput = document.getElementById("path");
    const permCheckbox = document.getElementById("permanent");
    const deleteBtn = document.getElementById("deleteBtn");
    const clearBtn = document.getElementById("clearBtn");
    const statusEl = document.getElementById("status");
    const respEl = document.getElementById("resp");
    const noticeEl = document.getElementById("notice");

    if (WORKER_URL.includes("your-worker")) {
      noticeEl.textContent = "Set WORKER_URL in the script to your worker endpoint";
    } else {
      noticeEl.textContent = WORKER_URL;
    }

    function setStatus(txt, busy=false) {
      statusEl.innerHTML = busy ? `<span class="spinner"></span> ${txt}` : txt;
    }

    deleteBtn.addEventListener("click", async () => {
      const path = pathInput.value.trim();
      if (!path) { setStatus("Enter a valid Dropbox path (e.g. /folder/file.jpg)"); return; }

      setStatus("Sending delete request…", true);
      respEl.innerHTML = "";

      try {
        const res = await fetch(WORKER_URL + "/delete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ path, permanent: permCheckbox.checked })
        });

        const text = await res.text();
        let out;
        try { out = JSON.parse(text); } catch(e) { out = text; }

        if (!res.ok) {
          setStatus("Error: " + (out && out.error_summary ? out.error_summary : res.status + " " + res.statusText));
          respEl.innerHTML = `<pre>${JSON.stringify(out, null, 2)}</pre>`;
          return;
        }

        setStatus("Success");
        respEl.innerHTML = `<pre>${JSON.stringify(out, null, 2)}</pre>`;
      } catch (err) {
        setStatus("Request failed: " + err.message);
      }
    });

    clearBtn.addEventListener("click", () => {
      pathInput.value = "";
      permCheckbox.checked = false;
      respEl.innerHTML = "";
      setStatus("");
    });
  </script>
</body>
</html>
