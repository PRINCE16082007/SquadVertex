<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniManage - Inventory Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-header { margin-top: 30px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="inventory.html">Inventory</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Inventory & Asset Management</h2>
    <!-- Inventory Table -->
    <div class="section-header">
      <h4>Assets Overview</h4>
    </div>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Asset ID</th>
          <th>Description</th>
          <th>Category</th>
          <th>Status</th>
          <th>Last Maintenance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTable">
        <tr>
          <td>A001</td>
          <td>Projector</td>
          <td>Electronics</td>
          <td>Operational</td>
          <td>2025-01-15</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewAsset('A001')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editAsset('A001')">Edit</button>
          </td>
        </tr>
        <tr>
          <td>A002</td>
          <td>Library Books</td>
          <td>Stationery</td>
          <td>Operational</td>
          <td>2025-02-01</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewAsset('A002')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editAsset('A002')">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Asset Details Modal -->
  <div class="modal fade" id="assetModal" tabindex="-1" aria-labelledby="assetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assetModalLabel">Asset Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="assetDetails">
          <!-- Asset details loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function viewAsset(id) {
      let details = "";
      if(id === "A001") {
        details = "<p><strong>Asset ID:</strong> A001</p><p><strong>Description:</strong> Projector</p><p><strong>Category:</strong> Electronics</p><p><strong>Status:</strong> Operational</p><p><strong>Last Maintenance:</strong> 2025-01-15</p>";
      } else if(id === "A002") {
        details = "<p><strong>Asset ID:</strong> A002</p><p><strong>Description:</strong> Library Books</p><p><strong>Category:</strong> Stationery</p><p><strong>Status:</strong> Operational</p><p><strong>Last Maintenance:</strong> 2025-02-01</p>";
      }
      document.getElementById('assetDetails').innerHTML = details;
      var assetModal = new bootstrap.Modal(document.getElementById('assetModal'));
      assetModal.show();
    }
    function editAsset(id) {
      alert("Edit asset " + id + " (dummy)!");
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
