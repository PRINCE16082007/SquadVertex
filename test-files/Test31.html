<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Upload & Display Image</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif;
           display:flex; flex-direction:column; align-items:center; padding:20px; }
    input, button { margin:10px; padding:10px; }
    img { max-width:80%; margin-top:20px; border:2px solid #444; }
  </style>
</head>
<body>
  <h1>Upload & Display Image</h1>
  <input id="fileInput" type="file" accept="image/*" />
  <button id="uploadBtn">Upload & Show</button>
  <img id="preview" hidden />

  <script>
    const FUNCTION_URL = 'https://dvjihjkyenzkacviywgk.functions.supabase.co/upload-image';
    const input = document.getElementById('fileInput');
    const btn   = document.getElementById('uploadBtn');
    const img   = document.getElementById('preview');

    btn.addEventListener('click', () => {
      const file = input.files[0];
      if (!file) return alert('Pick an image first');
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const fileName = `user-${Date.now()}.png`;
        try {
          const res = await fetch(FUNCTION_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fileName, base64 })
          });
          const { url, error } = await res.json();
          if (error) throw new Error(error);
          img.src = url;
          img.hidden = false;
        } catch (e) {
          alert('Upload failed: ' + e.message);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
