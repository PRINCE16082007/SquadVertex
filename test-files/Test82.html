<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SquadVertex Demo Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }
    
    /* Presentation Container (White Theme) */
    .presentation-container {
      position: relative;
      width: 94%;
      max-width: 1200px;
      height: 180px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    /* Glowing light-green border on container edges */
    .presentation-container::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      background: lightgreen;
      filter: blur(8px);
      opacity: 0.9;
      border-radius: inherit;
      z-index: -1;
      animation: glow 4s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }
    /* The image fills the container and stretches (object-fit: cover) */
    .presentation-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Overlay for text and button */
    .presentation-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    /* Left side: Title and short description */
    .presentation-text {
      color: #333;
    }
    .presentation-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    .presentation-description {
      font-size: 16px;
      margin: 0;
    }
    /* Right side: Visit button (opens modal) */
    .visit-button {
      display: inline-block;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .visit-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    /* ========================
       Modal Styles
    =========================== */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5); /* semi-transparent background */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      font-size: 28px;
    }
    .modal-content p {
      font-size: 16px;
      margin: 10px 0;
    }
    .modal-content label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin: 10px 0 5px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .modal-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .modal-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    /* ========================
       Footer Styles
    =========================== */
    footer {
      background-color: #f0f0f0;
      padding: 30px 20px;
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    footer .social-links a {
      margin: 0 10px;
      color: #007bff;
      font-size: 20px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .presentation-container {
        height: 180px;
      }
      .presentation-title {
        font-size: 20px;
      }
      .presentation-description {
        font-size: 14px;
      }
      .visit-button {
        font-size: 16px;
        padding: 8px 20px;
      }
      .presentation-overlay {
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Presentation Container -->
  <div class="presentation-container">
    <!-- Replace YOUR_IMAGE_URL_HERE with your actual image URL -->
    <img src="https://dl.dropboxusercontent.com/scl/fi/fkq02zrhmtjo8q0j66pj4/Screenshot_20240901-172502.png?rlkey=256r98hep0tclyuznt3yjqdj1&st=z3rd0yma&dl=0" alt="Presentation Image" class="presentation-image" />
    <div class="presentation-overlay">
      <div class="presentation-text">
        <div class="presentation-title">SquadVertex SaaS</div>
        <div class="presentation-description">Innovative SaaS solutions.</div>
      </div>
      <div>
        <!-- "Visit" button now opens the login modal -->
        <a href="#" class="visit-button" id="openModalBtn">Visit</a>
      </div>
    </div>
  </div>
  
  <!-- Modal Popup for Demo Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Demo Login</h2>
      <p>Please enter your credentials to access the module.</p>
      <form id="loginForm">
        <label for="userID">Email ID:</label>
        <input type="email" id="userID" name="userID" required placeholder="admin@gmail.com">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Tay">
        <button type="submit" class="modal-button">Login</button>
      </form>
      <p>Or</p>
      <!-- Direct redirection to Documentation page (no JS) -->
      <a href="https://example.com/docs" class="modal-button">View Documentation</a>
    </div>
  </div>
  
  <!-- Rich Footer -->
  <footer>
    <div>
      <strong>SquadVertex</strong> &middot; Empowering Innovation in SaaS
    </div>
    <div class="social-links">
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">Twitter</a>
      <a href="#" target="_blank">LinkedIn</a>
    </div>
    <div style="margin-top:10px;">&copy; 2025 SquadVertex. All rights reserved.</div>
  </footer>
  
  <!-- JavaScript for Modal Functionality and Login Checking -->
  <script>
    // Get modal elements
    var modal = document.getElementById("loginModal");
    var openModalBtn = document.getElementById("openModalBtn");
    var closeModal = document.getElementById("closeModal");
    
    // Open modal when "Visit" button is clicked
    openModalBtn.addEventListener("click", function(e) {
      e.preventDefault();
      modal.style.display = "block";
    });
    
    // Close modal when "X" is clicked
    closeModal.addEventListener("click", function() {
      modal.style.display = "none";
    });
    
    // Close modal when clicking outside the modal content
    window.addEventListener("click", function(e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    });
    
    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var userID = document.getElementById("userID").value;
      var password = document.getElementById("password").value;
      // Hardcoded credentials for demo
      if (userID === "admin@gmail.com" && password === "Tay") {
        // Successful login: redirect to the module page
        window.location.href = "https://example.com/module";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
