<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    #status { margin-top: 1rem; color: #333; }
    #debug { margin-top: 2rem; padding: 1rem; background: #f5f5f5; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; font-size: 0.9rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Secure Chat Login</h1>
  <button id="login-btn">Sign in with Google</button>
  <div id="status"></div>
  <div id="debug"></div>

  <script>
    // Initialize Supabase
    const SUPA_URL = 'https://dvjihjkyenzkacviywgk.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2amloamt5ZW56a2Fjdml5d2drIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMzQ0MTgsImV4cCI6MjA2MzgxMDQxOH0.1Hl9Cb-rTbHKDSlnn2tM-6trzOySigUg6Be0xVG2URg';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    function logDebug(msg) {
      const dbg = document.getElementById('debug');
      dbg.textContent += msg + '\n';
    }

    // Device fingerprint
    async function getDeviceFingerprint() {
      const info = [
        navigator.userAgent,
        navigator.language,
        screen.width,
        screen.height,
        screen.colorDepth,
        new Date().getTimezoneOffset(),
        window.devicePixelRatio,
        navigator.hardwareConcurrency,
        navigator.platform
      ];
      logDebug('Fingerprint inputs: ' + info.join(' | '));
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(info.join('::')));
      const hash = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
      logDebug('Fingerprint hash: ' + hash);
      return hash;
    }

    // Trigger Google OAuth via Supabase
    document.getElementById('login-btn').onclick = async () => {
      logDebug('Triggering OAuth sign-in');
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin }
      });
      if (error) {
        logDebug('OAuth Error: ' + error.message);
        document.getElementById('status').textContent = 'Login error: ' + error.message;
      }
    };

    // Handle callback and registration
    window.onload = async () => {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) {
        logDebug('GetSession Error: ' + error.message);
        return;
      }
      if (!session) {
        logDebug('No active session');
        return;
      }
      logDebug('Session found: ' + JSON.stringify(session.user));

      const email = session.user.email;
      const name = session.user.user_metadata.full_name || session.user.user_metadata.name || email;
      const deviceHash = await getDeviceFingerprint();

      logDebug('Calling Edge Function with:', JSON.stringify({ email, name, deviceHash }));
      try {
        const res = await fetch(SUPA_URL.replace('.co', '') + '.functions.supabase.co/register-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name, deviceHash })
        });
        const data = await res.json();
        logDebug('Edge Function response: ' + JSON.stringify(data));

        if (data.status === 'authorized' || data.status === 'registered') {
          document.getElementById('status').textContent = 'Welcome, ' + name + '! Redirecting...';
          setTimeout(() => window.location.href = '/chat.html', 1500);
        } else if (data.status === 'unauthorized') {
          document.getElementById('status').textContent = 'Access denied: Unauthorized device';
        } else {
          document.getElementById('status').textContent = 'Error: ' + (data.error || 'Unknown');
        }
      } catch (err) {
        logDebug('Fetch Error: ' + err);
        document.getElementById('status').textContent = 'Network or server error.';
      }
    };
  </script>
</body>
</html>
