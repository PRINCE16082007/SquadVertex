<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniManage - Courses & Curriculum</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .filter-section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Courses & Curriculum Management</h2>
    <!-- Filter Section -->
    <div class="row filter-section">
      <div class="col-md-3">
        <input type="text" class="form-control" id="courseSearch" placeholder="Search by Course Name/Code">
      </div>
      <div class="col-md-3">
        <select class="form-select" id="courseDepartment">
          <option value="">Department</option>
          <option value="Engineering">Engineering</option>
          <option value="Management">Management</option>
          <option value="Science">Science</option>
          <option value="Arts">Arts</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="applyCourseFilters()">Apply Filters</button>
      </div>
    </div>

    <!-- Courses Table -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Department</th>
          <th>Credits</th>
          <th>Faculty</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="coursesTable">
        <tr>
          <td>ENG101</td>
          <td>Thermodynamics</td>
          <td>Engineering</td>
          <td>3</td>
          <td>Dr. Sharma</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewCourse('ENG101')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editCourse('ENG101')">Edit</button>
          </td>
        </tr>
        <tr>
          <td>MGT201</td>
          <td>Marketing Management</td>
          <td>Management</td>
          <td>4</td>
          <td>Prof. Singh</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewCourse('MGT201')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editCourse('MGT201')">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Course Details Modal -->
  <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="courseModalLabel">Course Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="courseDetails">
          <!-- Course details loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function applyCourseFilters() {
      alert("Course filters applied (dummy)!");
    }
    function viewCourse(code) {
      let details = "";
      if(code === "ENG101") {
        details = "<p><strong>Course Code:</strong> ENG101</p><p><strong>Name:</strong> Thermodynamics</p><p><strong>Department:</strong> Engineering</p><p><strong>Credits:</strong> 3</p><p><strong>Faculty:</strong> Dr. Sharma</p><p><strong>Syllabus:</strong> Detailed syllabus here...</p>";
      } else if(code === "MGT201") {
        details = "<p><strong>Course Code:</strong> MGT201</p><p><strong>Name:</strong> Marketing Management</p><p><strong>Department:</strong> Management</p><p><strong>Credits:</strong> 4</p><p><strong>Faculty:</strong> Prof. Singh</p><p><strong>Syllabus:</strong> Detailed syllabus here...</p>";
      }
      document.getElementById('courseDetails').innerHTML = details;
      var courseModal = new bootstrap.Modal(document.getElementById('courseModal'));
      courseModal.show();
    }
    function editCourse(code) {
      alert("Edit course " + code + " (dummy)!");
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
