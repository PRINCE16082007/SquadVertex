<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Avika! 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #333;
      scroll-behavior: smooth;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Background Text - Optimized */
    .background-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(8rem, 15vw, 15rem);
      font-family: 'Dancing Script', cursive;
      color: rgba(255, 255, 255, 0.06);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
      animation: rotate 90s linear infinite;
      will-change: transform;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Container */
    .container {
      max-width: 900px;
      width: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Floating Hearts - Performance Optimized */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0;
      pointer-events: auto;
      cursor: pointer;
      animation: float 8s ease-in infinite;
      will-change: transform, opacity;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% {
        transform: translateY(-10vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Header Section */
    header {
      text-align: center;
      padding: 50px 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 3s infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    p.tagline {
      font-size: clamp(1rem, 3vw, 1.4rem);
      margin-bottom: 25px;
      color: #555;
      font-weight: 600;
      line-height: 1.6;
    }

    .countdown {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin: 25px 0;
      padding: 15px 25px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      border-radius: 50px;
      display: inline-block;
      font-weight: 700;
      color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    /* Buttons */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.pink {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
    }

    .btn.pink:hover {
      box-shadow: 0 12px 30px rgba(240, 147, 251, 0.6);
    }

    .btn.green {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }

    .btn.green:hover {
      box-shadow: 0 12px 30px rgba(79, 172, 254, 0.6);
    }

    /* Cake */
    .cake-container {
      margin: 30px auto 20px;
      cursor: pointer;
      font-size: clamp(8rem, 20vw, 12rem);
      transition: transform 0.3s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
      position: relative;
    }

    .cake-container:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 10px #fff;
      animation: sparkle 1s ease-out;
    }

    @keyframes sparkle {
      0% { transform: scale(0) translateY(0); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: scale(1.5) translateY(-30px); opacity: 0; }
    }

    /* Balloons - Performance Optimized */
    .balloons {
      position: fixed;
      bottom: -100px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 0;
      pointer-events: none;
    }

    .balloon {
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.1);
      animation: rise 12s ease-in infinite;
      pointer-events: auto;
      cursor: pointer;
      will-change: transform;
      transition: transform 0.3s;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 80px;
      background: rgba(0, 0, 0, 0.2);
    }

    .balloon:hover {
      transform: scale(1.15);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      5% { opacity: 1; }
      95% { opacity: 1; }
      100% {
        transform: translateY(-110vh) translateX(30px) rotate(15deg);
        opacity: 0;
      }
    }

    /* Stars - Reduced for Performance */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 0 4px #fff;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 30px;
      color: #fff;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: 600;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      line-height: 1.8;
    }

    .cake-emoji {
      font-size: clamp(3rem, 8vw, 4rem);
      margin: 20px 0;
      display: inline-block;
      animation: spin 5s linear infinite;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 40px 25px;
      }
      
      .btn {
        padding: 12px 28px;
      }

      footer {
        padding: 30px 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      header {
        padding: 30px 20px;
        border-radius: 20px;
      }

      .container {
        gap: 20px;
      }

      .btn {
        padding: 10px 24px;
      }

      footer {
        padding: 25px 15px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background-text">Happy Birthday</div>
  
  <div class="hearts" id="hearts"></div>
  <div class="stars" id="stars"></div>
  <div class="balloons" id="balloons"></div>

  <div class="container">
    <header>
      <h1>Happy Birthday, Avika! 🎉</h1>
      <p class="tagline">May your day be as sweet as cake and as bright as confetti!</p>
      <div class="countdown" id="countdown">⏰ Loading...</div>
      
      <div class="cake-container" id="cake">🎂</div>

      <div class="btn-group">
        <button class="btn" id="confettiBtn">🎉 Confetti Blast!</button>
        <button class="btn pink" id="musicBtn">🎵 Toggle Music</button>
      </div>
    </header>

    <footer>
      <div class="cake-emoji">🎂</div>
      <p>Created with love by SquadVertex</p>
      <p>From all the well-wishers of Avika</p>
      <p>🎉 Happy Birthday Again, Avika! 🎉</p>
    </footer>
  </div>

  <audio id="birthdaySong" loop preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Performance Optimization: Throttle function
    function throttle(fn, delay) {
      let last = 0;
      return function(...args) {
        const now = Date.now();
        if (now - last >= delay) {
          last = now;
          fn.apply(this, args);
        }
      };
    }

    // Floating Hearts - Optimized
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const heartSymbols = ['❤️', '💖', '💗', '💓', '💕'];
      let heartCount = 0;
      const maxHearts = 15;
      
      for (let i = 0; i < 12; i++) {
        createHeart(heartSymbols);
      }

      const handleMouseMove = throttle((e) => {
        if (Math.random() > 0.92 && heartCount < maxHearts) {
          createHeart(heartSymbols, e.clientX, e.clientY);
        }
      }, 200);

      document.addEventListener('mousemove', handleMouseMove);
    }

    function createHeart(heartSymbols, x, y) {
      const heartsContainer = document.getElementById('hearts');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      
      if (x && y) {
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
      } else {
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '100vh';
      }
      
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heartsContainer.appendChild(heart);

      heart.addEventListener('click', () => {
        heart.style.transform = 'scale(2) rotate(360deg)';
        heart.style.opacity = '0';
        setTimeout(() => heart.remove(), 300);
        confetti({
          particleCount: 30,
          spread: 60,
          origin: { x: x / window.innerWidth, y: y / window.innerHeight },
          colors: ['#ff6b6b', '#feca57', '#1dd1a1']
        });
      });

      setTimeout(() => heart.remove(), 10000);
    }

    // Balloons - Optimized
    function createBalloons() {
      const balloonContainer = document.getElementById('balloons');
      const colors = ['#ff6b6b', '#48dbfb', '#ff9ff3', '#feca57', '#1dd1a1', '#ee5a6f'];
      const messages = [
        "You're Amazing! 💖", "Dream Big! ✨", "Shine On! 🌟", 
        "Eat More Cake! 🍰", "Love You! 💕", "Best Day Ever! 🎈",
        "Make a Wish! 🌠", "Keep Smiling! 😊"
      ];

      for (let i = 0; i < 8; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.backgroundColor = colors[i % colors.length];
        balloon.style.animationDelay = (i * 1.5) + 's';
        balloon.style.left = (i * 12 + 5) + '%';
        balloonContainer.appendChild(balloon);

        balloon.addEventListener('click', () => {
          Swal.fire({
            title: '🎈 Balloon Message!',
            text: messages[Math.floor(Math.random() * messages.length)],
            icon: 'info',
            confirmButtonText: 'Aww 💖',
            timer: 2500,
            showConfirmButton: false,
            background: '#fff'
          });
          balloon.style.transform = 'scale(0)';
          setTimeout(() => balloon.remove(), 300);
        });
      }
    }

    // Stars - Reduced Count
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);

        star.addEventListener('click', () => {
          Swal.fire({
            title: '✨ Make a Wish!',
            input: 'text',
            inputPlaceholder: 'Type your wish...',
            showCancelButton: true,
            confirmButtonText: 'Send Wish 🌠',
            background: '#f0f8ff'
          }).then((result) => {
            if (result.value) {
              confetti({
                particleCount: 60,
                spread: 80,
                origin: { y: 0.5 }
              });
              Swal.fire({
                title: '🌟 Wish Sent!',
                text: 'The universe received it!',
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
              });
            }
          });
        });
      }
    }

    // Cake Animation
    function setupCake() {
      const cake = document.getElementById('cake');
      
      cake.addEventListener('click', () => {
        for (let i = 0; i < 30; i++) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('sparkle');
          sparkle.style.left = (Math.random() * 100) + '%';
          sparkle.style.top = (Math.random() * 100) + '%';
          cake.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 1000);
        }
        
        anime({
          targets: cake,
          scale: [1, 1.3, 1],
          rotate: [0, 360],
          duration: 1000,
          easing: 'easeInOutQuad',
          complete: () => {
            Swal.fire({
              title: '🎂 Happy Birthday!',
              html: '<h3>Wishing you joy and wonder!</h3>',
              icon: 'success',
              confirmButtonText: 'Thank You! 💖',
              timer: 3000
            });
            
            confetti({
              particleCount: 150,
              spread: 120,
              origin: { y: 0.5 }
            });
          }
        });
      });
    }

    // Countdown
    function setupCountdown() {
      const countdownEl = document.getElementById('countdown');
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);

      const updateCountdown = () => {
        const now = new Date();
        const diff = tomorrow - now;

        if (diff <= 0) {
          countdownEl.innerHTML = "🎉 It's Your Day! 🎊";
          return;
        }

        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        countdownEl.innerHTML = `⏰ ${h}h ${m}m ${s}s until midnight`;
        setTimeout(updateCountdown, 1000);
      };

      updateCountdown();
    }

    // Music Toggle
    function setupMusic() {
      const musicBtn = document.getElementById('musicBtn');
      const audio = document.getElementById('birthdaySong');

      musicBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().catch(e => {
            Swal.fire({
              title: 'Audio Error',
              text: 'Please interact first',
              icon: 'error',
              timer: 2000
            });
          });
          musicBtn.textContent = '🎵 Music ON';
          musicBtn.classList.add('green');
        } else {
          audio.pause();
          musicBtn.textContent = '🎵 Music OFF';
          musicBtn.classList.remove('green');
        }
      });
    }

    // Confetti Button
    document.getElementById('confettiBtn').addEventListener('click', () => {
      const duration = 3000;
      const end = Date.now() + duration;

      const frame = () => {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      };

      frame();

      Swal.fire({
        title: 'Happy Birthday!',
        html: '<h3>Most magical day ever! 🎈🎁</h3>',
        icon: 'success',
        confirmButtonText: 'Thank You! 💖',
        timer: 2500
      });
    });

   // Konami Code
    function setupKonami() {
      const code = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
      let pos = 0;

      document.addEventListener('keydown', (e) => {
        if (e.key === code[pos]) {
          pos++;
          if (pos === code.length) {
            Swal.fire({
              title: '🎂 SECRET UNLOCKED!',
              html: '<h2>ULTIMATE CELEBRATION!</h2>',
              icon: 'success',
              confirmButtonText: 'AMAZING! 💖'
            });
            
            for (let i = 0; i < 5; i++) {
              setTimeout(() => {
                confetti({
                  particleCount: 100,
                  spread: 70,
                  origin: { x: Math.random(), y: Math.random() * 0.6 }
                });
              }, i * 300);
            }
            pos = 0;
          }
        } else {
          pos = 0;
        }
      });
    }

    // Initialize
    window.addEventListener('load', () => {
      createHearts();
      createBalloons();
      createStars();
      setupCake();
      setupCountdown();
      setupMusic();
      setupKonami();

      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 500);
    });
  </script>
</body>
</html>
