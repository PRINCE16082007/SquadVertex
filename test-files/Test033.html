<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Styling Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .controls {
            padding: 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-group input, .input-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input {
            flex: 1;
            min-width: 300px;
        }

        .ratio-select {
            width: 180px;
        }

        .custom-ratio {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .custom-ratio input {
            width: 80px;
        }

        .ratio-preview {
            margin-top: 12px;
            padding: 12px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .preview-container {
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .iframe-wrapper {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: auto; /* Enable both horizontal and vertical scrolling */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            max-width: 100%;
            /* Add scrollbars styling */
            scrollbar-width: thin;
            scrollbar-color: #667eea #f1f1f1;
        }

        .iframe-wrapper::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .iframe-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }

        .iframe-wrapper::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 6px;
        }

        .iframe-wrapper::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        .iframe-wrapper:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .iframe-container {
            position: relative;
            min-width: 1200px; /* Set minimum width to allow horizontal scrolling */
            min-height: 800px;  /* Set minimum height */
            background: white;
        }

        .iframe-container iframe {
            width: 1200px; /* Fixed width to ensure horizontal scroll when container is smaller */
            min-height: 800px;
            border: none;
            background: white;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ratio-label {
            position: sticky;
            top: 0;
            left: 0;
            background: #2c3e50;
            color: white;
            padding: 4px 12px;
            border-radius: 0 0 8px 0;
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-group input, .input-group select {
                width: 100%;
            }
            
            .custom-ratio {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .iframe-container {
                min-width: 100vw; /* On mobile, use full viewport width */
            }
            
            .iframe-container iframe {
                width: 100vw;
                min-width: 1200px; /* Keep minimum width for horizontal scroll */
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± ‚Üí üñ•Ô∏è Responsive Styling Tester</h1>
            <p>Mobile developers ke liye desktop styling preview tool</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="urlInput">Website URL:</label>
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com" required>
                <div id="urlError" class="error-message">Please enter a valid URL starting with http:// or https://</div>
            </div>

            <div class="form-group">
                <label>Screen Ratio:</label>
                <div class="input-group">
                    <select id="ratioSelect" class="ratio-select">
                        <option value="">Select predefined ratio</option>
                        <option value="16:9">16:9 (Widescreen)</option>
                        <option value="16:10">16:10 (Laptop)</option>
                        <option value="4:3">4:3 (Traditional)</option>
                        <option value="21:9">21:9 (Ultrawide)</option>
                        <option value="1440:900">1440x900</option>
                        <option value="1920:1080">1920x1080</option>
                        <option value="1280:800">1280x800</option>
                    </select>
                    
                    <div class="custom-ratio">
                        <input type="number" id="customWidth" placeholder="Width" min="1">
                        <span>:</span>
                        <input type="number" id="customHeight" placeholder="Height" min="1">
                    </div>
                </div>
                
                <div class="ratio-preview" id="ratioPreview">
                    Current ratio: 16:9 (Select or enter custom ratio)
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="loadWebsite()">Load Website</button>
                <button class="btn btn-secondary" onclick="resetTool()">Reset</button>
            </div>
        </div>

        <div class="preview-container">
            <div class="iframe-wrapper" id="iframeWrapper">
                <div class="ratio-label" id="currentRatio">16:9</div>
                <div class="iframe-container" id="iframeContainer">
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                    </div>
                    <iframe id="previewFrame" style="display: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentWidth = 800;
        let currentHeight = 450;

        document.addEventListener('DOMContentLoaded', function() {
            // Set default ratio
            document.getElementById('ratioSelect').value = '16:9';
            updateRatioPreview();
            
            // Add event listeners
            document.getElementById('ratioSelect').addEventListener('change', updateRatioPreview);
            document.getElementById('customWidth').addEventListener('input', updateRatioPreview);
            document.getElementById('customHeight').addEventListener('input', updateRatioPreview);
        });

        function updateRatioPreview() {
            const select = document.getElementById('ratioSelect');
            const customWidth = document.getElementById('customWidth').value;
            const customHeight = document.getElementById('customHeight').value;
            
            let ratioText = '';
            let ratio = '16:9';
            
            if (select.value) {
                ratio = select.value;
                ratioText = `Current ratio: ${ratio} (Predefined)`;
            } else if (customWidth && customHeight) {
                ratio = `${customWidth}:${customHeight}`;
                ratioText = `Current ratio: ${ratio} (Custom)`;
            } else {
                ratioText = 'Current ratio: 16:9 (Default)';
            }
            
            document.getElementById('ratioPreview').textContent = ratioText;
            document.getElementById('currentRatio').textContent = ratio;
            
            // Calculate dimensions based on ratio
            if (customWidth && customHeight) {
                currentWidth = parseInt(customWidth);
                currentHeight = parseInt(customHeight);
            } else {
                // Default to 16:9 with reasonable dimensions
                currentWidth = 800;
                currentHeight = 450;
                
                // Adjust based on selected ratio
                if (select.value) {
                    const [w, h] = select.value.split(':').map(Number);
                    currentWidth = 800; // Base width
                    currentHeight = (currentWidth * h) / w;
                }
            }
            
            updateIframeSize();
        }

        function updateIframeSize() {
            const container = document.getElementById('iframeContainer');
            // Set minimum dimensions but allow scrolling beyond
            container.style.minWidth = currentWidth + 'px';
            container.style.minHeight = currentHeight + 'px';
        }

        function validateUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.protocol === 'http:' || urlObj.protocol === 'https:';
            } catch (e) {
                return false;
            }
        }

        function loadWebsite() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const errorElement = document.getElementById('urlError');
            
            if (!urlInput) {
                errorElement.textContent = 'Please enter a URL';
                errorElement.style.display = 'block';
                return;
            }
            
            if (!validateUrl(urlInput)) {
                errorElement.textContent = 'Please enter a valid URL starting with http:// or https://';
                errorElement.style.display = 'block';
                return;
            }
            
            errorElement.style.display = 'none';
            
            const frame = document.getElementById('previewFrame');
            const loading = document.getElementById('loadingIndicator');
            
            // Show loading
            loading.style.display = 'flex';
            frame.style.display = 'none';
            
            // Set the source with a fixed width to ensure horizontal scroll capability
            frame.src = urlInput;
            frame.style.width = '1200px'; // Fixed width for horizontal scrolling
            frame.style.minHeight = '800px';
            
            // Handle load complete
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
            };
            
            frame.onerror = function() {
                loading.style.display = 'none';
                alert('Error loading website. Please check the URL and try again.');
            };
        }

        function resetTool() {
            document.getElementById('urlInput').value = '';
            document.getElementById('ratioSelect').value = '';
            document.getElementById('customWidth').value = '';
            document.getElementById('customHeight').value = '';
            document.getElementById('previewFrame').src = '';
            document.getElementById('previewFrame').style.display = 'none';
            document.getElementById('loadingIndicator').style.display = 'flex';
            updateRatioPreview();
            document.getElementById('urlError').style.display = 'none';
        }

        // Allow Enter key to load website
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadWebsite();
            }
        });
    </script>
</body>
</html>
