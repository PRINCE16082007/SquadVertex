<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Styling Tester - Scaled View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .controls {
            padding: 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-group input, .input-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input {
            flex: 1;
            min-width: 300px;
        }

        .ratio-select {
            width: 180px;
        }

        .custom-ratio {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .custom-ratio input {
            width: 80px;
        }

        .ratio-preview {
            margin-top: 12px;
            padding: 12px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .preview-container {
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 600px;
        }

        .iframe-wrapper {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            background: white;
        }

        .iframe-wrapper:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .scaled-container {
            position: relative;
            overflow: auto;
            max-width: 100%;
            max-height: 70vh;
            border: 1px solid #eee;
            background: white;
        }

        .scaled-iframe {
            transform-origin: 0 0;
            transform: scale(0.8); /* Default scale */
            width: 125%; /* Compensate for scale */
            height: 125%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ratio-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: #2c3e50;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
        }

        .scale-info {
            position: absolute;
            top: -25px;
            right: 0;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .zoom-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .zoom-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .zoom-btn:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-group input, .input-group select {
                width: 100%;
            }
            
            .custom-ratio {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons, .zoom-controls {
                flex-direction: column;
            }
            
            .preview-container {
                padding: 12px;
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± ‚Üí üñ•Ô∏è Responsive Styling Tester (Scaled View)</h1>
            <p>Mobile developers ke liye desktop styling preview tool - High resolution scaled down</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="urlInput">Website URL:</label>
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com" required>
                <div id="urlError" class="error-message">Please enter a valid URL starting with http:// or https://</div>
            </div>

            <div class="form-group">
                <label>Screen Ratio:</label>
                <div class="input-group">
                    <select id="ratioSelect" class="ratio-select">
                        <option value="">Select predefined ratio</option>
                        <option value="16:9">16:9 (Widescreen)</option>
                        <option value="16:10">16:10 (Laptop)</option>
                        <option value="4:3">4:3 (Traditional)</option>
                        <option value="21:9">21:9 (Ultrawide)</option>
                        <option value="1440:900">1440x900</option>
                        <option value="1920:1080">1920x1080</option>
                        <option value="2560:1440">2560x1440 (2K)</option>
                        <option value="3840:2160">3840x2160 (4K)</option>
                        <option value="1280:800">1280x800</option>
                    </select>
                    
                    <div class="custom-ratio">
                        <input type="number" id="customWidth" placeholder="Width" min="1">
                        <span>:</span>
                        <input type="number" id="customHeight" placeholder="Height" min="1">
                    </div>
                </div>
                
                <div class="ratio-preview" id="ratioPreview">
                    Current ratio: 16:9 (1280x720) - Scale: 80%
                </div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="adjustScale(-0.1)">-</button>
                <button class="zoom-btn" onclick="adjustScale(0.1)">+</button>
                <button class="zoom-btn" onclick="resetScale()">Reset Scale</button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="loadWebsite()">Load Website</button>
                <button class="btn btn-secondary" onclick="resetTool()">Reset</button>
            </div>
        </div>

        <div class="preview-container">
            <div class="iframe-wrapper">
                <div class="ratio-label" id="currentRatio">16:9</div>
                <div class="scale-info" id="scaleInfo">Scale: 80%</div>
                <div class="scaled-container" id="scaledContainer">
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                    </div>
                    <iframe id="previewFrame" class="scaled-iframe" style="display: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentWidth = 1280;
        let currentHeight = 720;
        let currentScale = 0.8; // 80% default
        let maxContainerWidth = 1000; // Max width for container

        document.addEventListener('DOMContentLoaded', function() {
            // Set default ratio
            document.getElementById('ratioSelect').value = '16:9';
            updateRatioPreview();
            
            // Add event listeners
            document.getElementById('ratioSelect').addEventListener('change', updateRatioPreview);
            document.getElementById('customWidth').addEventListener('input', updateRatioPreview);
            document.getElementById('customHeight').addEventListener('input', updateRatioPreview);
        });

        function updateRatioPreview() {
            const select = document.getElementById('ratioSelect');
            const customWidth = document.getElementById('customWidth').value;
            const customHeight = document.getElementById('customHeight').value;
            
            let ratioText = '';
            let ratio = '16:9';
            let actualDimensions = '1280x720';
            
            if (select.value) {
                const [w, h] = select.value.split(':').map(Number);
                // Calculate dimensions that fit in container
                let baseWidth = maxContainerWidth * 0.8; // 80% of container
                let calculatedHeight = (baseWidth * h) / w;
                
                currentWidth = Math.round(baseWidth);
                currentHeight = Math.round(calculatedHeight);
                
                ratio = select.value;
                actualDimensions = `${currentWidth}x${currentHeight}`;
                ratioText = `Current ratio: ${ratio} (${actualDimensions}) - Scale: ${Math.round(currentScale * 100)}%`;
            } else if (customWidth && customHeight) {
                const w = parseInt(customWidth);
                const h = parseInt(customHeight);
                ratio = `${w}:${h}`;
                
                // Calculate scaled dimensions
                let scaleToFit = Math.min(maxContainerWidth / w, 500 / h); // 500 is max height
                currentWidth = Math.round(w * scaleToFit);
                currentHeight = Math.round(h * scaleToFit);
                
                actualDimensions = `${w}x${h}`;
                ratioText = `Current ratio: ${ratio} (${actualDimensions}) - Scale: ${Math.round(currentScale * 100)}%`;
            } else {
                currentWidth = 1280;
                currentHeight = 720;
                ratioText = `Current ratio: 16:9 (1280x720) - Scale: ${Math.round(currentScale * 100)}%`;
            }
            
            document.getElementById('ratioPreview').textContent = ratioText;
            document.getElementById('currentRatio').textContent = ratio;
            document.getElementById('scaleInfo').textContent = `Scale: ${Math.round(currentScale * 100)}%`;
            
            updateIframeSize();
        }

        function updateIframeSize() {
            const frame = document.getElementById('previewFrame');
            const container = document.getElementById('scaledContainer');
            
            if (frame && container) {
                // Set the actual iframe size to the calculated dimensions
                frame.style.width = currentWidth + 'px';
                frame.style.height = currentHeight + 'px';
                
                // Apply scale transformation
                frame.style.transform = `scale(${currentScale})`;
                frame.style.transformOrigin = '0 0';
                
                // Compensate for scale in container size
                container.style.width = (currentWidth * currentScale) + 'px';
                container.style.height = (currentHeight * currentScale) + 'px';
            }
        }

        function adjustScale(delta) {
            currentScale = Math.max(0.1, Math.min(2, currentScale + delta)); // Limit between 10% and 200%
            updateRatioPreview();
        }

        function resetScale() {
            currentScale = 0.8;
            updateRatioPreview();
        }

        function validateUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.protocol === 'http:' || urlObj.protocol === 'https:';
            } catch (e) {
                return false;
            }
        }

        function loadWebsite() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const errorElement = document.getElementById('urlError');
            
            if (!urlInput) {
                errorElement.textContent = 'Please enter a URL';
                errorElement.style.display = 'block';
                return;
            }
            
            if (!validateUrl(urlInput)) {
                errorElement.textContent = 'Please enter a valid URL starting with http:// or https://';
                errorElement.style.display = 'block';
                return;
            }
            
            errorElement.style.display = 'none';
            
            const frame = document.getElementById('previewFrame');
            const loading = document.getElementById('loadingIndicator');
            
            // Show loading
            loading.style.display = 'flex';
            frame.style.display = 'none';
            
            // Set the source
            frame.src = urlInput;
            
            // Handle load complete
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
                updateIframeSize(); // Ensure size is correct after load
            };
            
            frame.onerror = function() {
                loading.style.display = 'none';
                alert('Error loading website. Please check the URL and try again.');
            };
        }

        function resetTool() {
            document.getElementById('urlInput').value = '';
            document.getElementById('ratioSelect').value = '';
            document.getElementById('customWidth').value = '';
            document.getElementById('customHeight').value = '';
            document.getElementById('previewFrame').src = '';
            document.getElementById('previewFrame').style.display = 'none';
            document.getElementById('loadingIndicator').style.display = 'flex';
            currentScale = 0.8;
            updateRatioPreview();
            document.getElementById('urlError').style.display = 'none';
        }

        // Allow Enter key to load website
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadWebsite();
            }
        });
    </script>
</body>
</html>
