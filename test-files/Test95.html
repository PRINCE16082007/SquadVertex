<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SquadVertex Security Check</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .spinner {
      margin: 2rem auto;
      width: 60px; height: 60px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      font-size: 1.25rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h2>Security Check</h2>
    <div id="content">
      <p>Please sign in with Google to continue.</p>
      <button id="signin-btn">Sign in with Google</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ←— REPLACE with your Firebase config —→
      // Firebase initialization
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
  };
    const app   = initializeApp(firebaseConfig);
    const auth  = getAuth(app);
    const db    = getFirestore(app);
    const prov  = new GoogleAuthProvider();

    const contentDiv = document.getElementById('content');
    const signinBtn  = document.getElementById('signin-btn');

    // kick off the sign-in
    signinBtn.addEventListener('click', () => {
      signInWithPopup(auth, prov).catch(e => alert(e.message));
    });

    // when auth state changes, run the check
    onAuthStateChanged(auth, async user => {
      if (!user) return;  // still signed out
      // show loader + message
      contentDiv.innerHTML = `
        <div class="spinner"></div>
        <p>Verifying authorization…</p>
      `;

      // read allowed emails list
      const authDoc = await getDoc(doc(db, 'authUsers', 'email'));
      const listStr = authDoc.exists() ? authDoc.data().email : '';
      const allowed = listStr.split(',').map(e=>e.trim().toLowerCase());
      const isAllowed = allowed.includes(user.email.toLowerCase());

      // wait 6 seconds (fake loading)
      await new Promise(r => setTimeout(r, 6000));

      // show result
      contentDiv.innerHTML = isAllowed
        ? `<p class="status" style="color:#28a745;">✅ Authorized</p>`
        : `<p class="status" style="color:#dc3545;">❌ Not Authorized</p>`;

      if (isAllowed) {
        // fetch redirect URL
        const pageDoc = await getDoc(doc(db, 'pages', 'page2'));
        const url = pageDoc.exists() ? pageDoc.data().url : null;
        if (url) {
          setTimeout(() => {
            window.location.href = url;
          }, 2000); // give user a sec to read "Authorized"
        }
      }
    });
  </script>
</body>
</html>
