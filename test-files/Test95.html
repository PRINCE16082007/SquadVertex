<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management - SquadVertex</title>
  <!-- reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container */
    .signup-container {
      text-align: center;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      border-radius: 15px;
      background: rgba(18, 18, 18, 0.9);
      box-shadow: 0 8px 30px rgba(0, 255, 100, 0.15);
      position: relative;
      border-top: 3px solid #1db954;
    }

    /* Branding Section */
    .branding .logo-circle {
      display: inline-block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1db954, #2fdc7e);
      padding: 5px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .branding .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .branding h1 {
      font-size: 2rem;
      color: #1db954;
    }
    .branding p {
      font-size: 1.1rem;
      color: #cccccc;
    }

    /* Accounts List */
    #accounts-list {
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: left;
    }
    #accounts-list h3 {
      font-size: 1.2rem;
      color: #1db954;
      margin-bottom: 10px;
    }
    .account-item {
      background: #222222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .account-item span {
      font-size: 1rem;
      color: #ffffff;
      word-break: break-all;
    }
    .account-actions button {
      background: none;
      border: none;
      color: #1db954;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 10px;
    }
    .account-actions button:hover {
      text-decoration: underline;
    }

    /* Terms Checkbox */
    .terms-group {
      margin: 20px 0;
      font-size: 0.95rem;
      text-align: left;
    }
    .terms-group input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      cursor: pointer;
    }
    .terms-group label {
      cursor: pointer;
      color: #cccccc;
    }
    .terms-group a {
      color: #1db954;
      text-decoration: none;
    }
    .terms-group a:hover {
      text-decoration: underline;
    }

    /* Signup Box */
    .signup-box {
      margin-top: 20px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 255, 100, 0.2);
    }
    .signup-box h2 {
      font-size: 1.5rem;
      color: #1db954;
      margin-bottom: 10px;
    }
    .signup-box p {
      font-size: 1rem;
      color: #d4d4d4;
      margin-bottom: 20px;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: #121212;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 15px;
    }
    .google-btn img {
      margin-right: 10px;
    }
    .google-btn:disabled {
      background-color: #555555;
      cursor: not-allowed;
    }
    .google-btn:hover:enabled {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* reCAPTCHA Container */
    .recaptcha-container {
      margin: 15px 0;
      display: flex;
      justify-content: center;
    }
    .recaptcha-error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }

    /* Signed-In View */
    #signed-in-view {
      display: none;
      margin-top: 20px;
    }
    #signed-in-view h2 {
      font-size: 1.5rem;
      color: #1db954;
      margin-bottom: 10px;
    }
    #signed-in-view p {
      font-size: 1rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
    #signed-in-view .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #signed-in-view .btn-small {
      background: #1db954;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    #signed-in-view .btn-small:hover {
      background: #17a144;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #d4d4d4;
    }
    footer a {
      color: #1db954;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container" id="auth-container">
    <!-- Branding -->
    <div class="branding">
      <a href="/" class="logo-circle">
        <img src="https://dl.dropboxusercontent.com/s/fkq02zrhmtjo8q0j66pj4/Screenshot_20240901-172502.png?rlkey=256r98hep0tclyuznt3yjqdj1&amp;st=90hivq5e" alt="SquadVertex Logo">
      </a>
      <h1>SquadVertex</h1>
      <p>Empowering Creators, One Click at a Time!</p>
    </div>

    <!-- SAVED ACCOUNTS SECTION -->
    <div id="accounts-list" class="hidden">
      <h3>Saved Accounts</h3>
      <div id="accounts-items"></div>
    </div>

    <!-- Terms & Conditions Checkbox -->
    <div class="terms-group">
      <input type="checkbox" id="terms-checkbox">
      <label for="terms-checkbox">
        I accept the <a href="terms and conditions.html" target="_blank">Terms &amp; Conditions</a> &amp; <a href="privacy-policies.html" target="_blank">Privacy Policy</a>
      </label>
    </div>

    <!-- Signup / Sign-In Section -->
    <div class="signup-box" id="signed-out-view">
      <h2>Join the Squad</h2>
      <p>Sign in with Google to manage your account on SquadVertex.</p>

      <!-- Invisible reCAPTCHA v3 -->
      <div id="recaptcha-error" class="recaptcha-error hidden">reCAPTCHA verification failed. Please try again.</div>

      <button id="googleSignInButton" class="google-btn" disabled>
        <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google Icon">
        Sign In with Google
      </button>
    </div>

    <!-- Signed-In View -->
    <div id="signed-in-view" class="hidden">
      <h2>Welcome, <span id="display-name"></span>!</h2>
      <p>Your email: <span id="display-email"></span></p>
      <div class="actions">
        <button class="btn-small" id="go-profile-btn">Go to Profile</button>
        <button class="btn-small" id="switch-account-btn">Switch Account</button>
        <button class="btn-small" id="signout-btn">Sign Out</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2024-2025 SquadVertex</p>
    </footer>
  </div>

  <!-- Load reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LfBbFwrAAAAABTXXWvfdFrVpZrgBouFD_Wrf3M8"></script>

  <!-- Firebase + App logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // 1) FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // 2) DOM ELEMENTS
    const termsCheckbox   = document.getElementById('terms-checkbox');
    const googleSignInBtn = document.getElementById('googleSignInButton');
    const accountsListDiv = document.getElementById('accounts-list');
    const accountsItems   = document.getElementById('accounts-items');
    const signedOutView   = document.getElementById('signed-out-view');
    const signedInView    = document.getElementById('signed-in-view');
    const displayNameEl   = document.getElementById('display-name');
    const displayEmailEl  = document.getElementById('display-email');
    const goProfileBtn    = document.getElementById('go-profile-btn');
    const switchAccountBtn= document.getElementById('switch-account-btn');
    const signoutBtn      = document.getElementById('signout-btn');
    const recaptchaError  = document.getElementById('recaptcha-error');

    let recaptchaVerified = false;
    let recaptchaToken    = null;

    // 3) reCAPTCHA v3 VERIFY
    function verifyRecaptcha() {
      return grecaptcha.ready().then(() =>
        grecaptcha.execute("6LfBbFwrAAAAABTXXWvfdFrVpZrgBouFD_Wrf3M8", { action: 'signup' })
      ).then(token => {
        if (token) {
          recaptchaVerified = true;
          recaptchaToken = token;
          recaptchaError.classList.add('hidden');
        } else {
          recaptchaVerified = false;
          recaptchaError.classList.remove('hidden');
        }
        updateGoogleButtonState();
      });
    }

    function resetRecaptcha() {
      recaptchaVerified = false;
      recaptchaToken = null;
      recaptchaError.classList.add('hidden');
      updateGoogleButtonState();
    }

    // 4) LOCALSTORAGE UTILS
    function loadSavedAccounts() {
      const data = localStorage.getItem('savedAccounts');
      return data ? JSON.parse(data) : [];
    }
    function saveAccounts(arr) {
      localStorage.setItem('savedAccounts', JSON.stringify(arr));
    }
    function addSavedAccount(email) {
      if (!email) return;
      const arr = loadSavedAccounts();
      if (!arr.includes(email)) {
        arr.push(email);
        saveAccounts(arr);
      }
      renderSavedAccounts();
    }
    function removeSavedAccount(email) {
      const arr = loadSavedAccounts().filter(e => e !== email);
      saveAccounts(arr);
      renderSavedAccounts();
    }
    function renderSavedAccounts() {
      const arr = loadSavedAccounts();
      if (!arr.length) {
        accountsListDiv.classList.add('hidden');
        return;
      }
      accountsItems.innerHTML = '';
      arr.forEach(email => {
        const div = document.createElement('div');
        div.classList.add('account-item');
        div.innerHTML = `
          <span>${email}</span>
          <div class="account-actions">
            <button class="use-btn">Use</button>
            <button class="remove-btn" title="Remove">×</button>
          </div>`;
        div.querySelector('.use-btn')
           .addEventListener('click', () => signInWithPopup(auth, provider));
        div.querySelector('.remove-btn')
           .addEventListener('click', () => removeSavedAccount(email));
        accountsItems.appendChild(div);
      });
      accountsListDiv.classList.remove('hidden');
    }

    // 5) BUTTON STATE
    function updateGoogleButtonState() {
      googleSignInBtn.disabled = !(termsCheckbox.checked && recaptchaVerified);
    }

    // 6) TERMS CHECKED → trigger recaptcha
    termsCheckbox.addEventListener('change', () => {
      if (termsCheckbox.checked) {
        verifyRecaptcha();
      } else {
        resetRecaptcha();
      }
    });

    // 7) GOOGLE SIGN-IN
    googleSignInBtn.addEventListener('click', async () => {
      if (!termsCheckbox.checked || !recaptchaVerified) return;
      try {
        // Optionally send recaptchaToken to your backend for server-side verification
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);
        const now = serverTimestamp();
        if (!snap.exists()) {
          await setDoc(userRef, {
            name: user.displayName||'',
            email: user.email,
            registrationTime: now,
            termsAccepted: true,
            termsTimestamp: now
          });
        } else {
          await updateDoc(userRef, {
            name: user.displayName||'',
            email: user.email,
            termsAccepted: true,
            termsTimestamp: now
          });
        }
        addSavedAccount(user.email);
      } catch (err) {
        alert("Sign-in failed: " + err.message);
        resetRecaptcha();
      }
    });

    // 8) AUTH STATE CHANGES
    onAuthStateChanged(auth, user => {
      if (user) {
        signedOutView.classList.add('hidden');
        signedInView.classList.remove('hidden');
        displayNameEl.textContent = user.displayName||'(No Name)';
        displayEmailEl.textContent = user.email;
      } else {
        signedInView.classList.add('hidden');
        signedOutView.classList.remove('hidden');
        renderSavedAccounts();
        termsCheckbox.checked = false;
        resetRecaptcha();
      }
    });

    // 9) NAV & SIGN-OUT
    goProfileBtn.addEventListener('click', () => window.location.href = 'profile.html');
    signoutBtn.addEventListener('click', () => signOut(auth).catch(e=>alert(e.message)));
    switchAccountBtn.addEventListener('click', () => signOut(auth).catch(e=>alert(e.message)));

    // 10) INIT RENDER
    document.addEventListener('DOMContentLoaded', () => {
      renderSavedAccounts();
    });
  </script>
</body>
</html>
