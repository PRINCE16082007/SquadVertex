<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | SquadVertex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Fillout Embed -->
  <div style="position:fixed;top:0;left:0;right:0;bottom:0;">
    <div data-fillout-id="94DVQpBdB4us"
         data-fillout-embed-type="fullscreen"
         style="width:100%;height:100%;"
         data-fillout-inherit-parameters>
    </div>
  </div>

  <script src="https://server.fillout.com/embed/v1/"></script>
  <script>
    // Wait for Fillout to load
    window.addEventListener("message", function (event) {
      if (event.data?.type === "fillout:submission") {
        // ✅ Form has been submitted
        window.location.href = "/thankyou.html"; // ← Apna custom page
      }
    });
  </script>

</body>
</html>
