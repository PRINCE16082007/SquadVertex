<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Firebase Fingerprint Guard + Single Device Restriction</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.45);
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 420px;
    width: 90%;
    text-align: center;
  }
  button {
    padding: 0.9rem 1.8rem;
    font-size: 1.1rem;
    background: #0078d7;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1.3rem;
  }
  button:hover {
    background: #005fa3;
  }
  #protectedContent {
    display: none;
    margin-top: 1.5rem;
    background: rgba(255,255,255,0.1);
    padding: 1rem 1.5rem;
    border-radius: 10px;
  }
  #consoleLog {
    margin-top: 1rem;
    background: rgba(0,0,0,0.7);
    color: #00ff00;
    font-family: monospace;
    height: 150px;
    overflow-y: auto;
    white-space: pre-line;
    padding: 0.5rem;
    border-radius: 8px;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-check-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>

</head>
<body>

<div class="container" id="authSection">
  <h2>üîê Firebase Fingerprint Guard</h2>
  <p id="userInfo">Please sign in first.</p>
  <button id="signInBtn">Sign In with Google</button>
  <button id="authBtn" style="display:none;">Authenticate with Fingerprint</button>
  <p id="status" style="margin-top: 1rem;"></p>
  <div id="consoleLog"></div>
</div>

<div class="container" id="protectedContent">
  <h3>‚úÖ Access Granted!</h3>
  <p>Welcome to the protected section of the site. Enjoy your stay! üéâ</p>
</div>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Activate Firebase App Check with reCAPTCHA v3
  firebase.appCheck().activate(
    '6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx', // Your reCaptcha v3 site key
    true // auto-refresh enabled
  );

  const auth = firebase.auth();
  const db = firebase.firestore();
  const provider = new firebase.auth.GoogleAuthProvider();

  const signInBtn = document.getElementById("signInBtn");
  const authBtn = document.getElementById("authBtn");
  const userInfo = document.getElementById("userInfo");
  const statusText = document.getElementById("status");
  const authSection = document.getElementById("authSection");
  const protectedContent = document.getElementById("protectedContent");
  const consoleLog = document.getElementById("consoleLog");

  function logToConsole(message) {
    const timestamp = new Date().toLocaleTimeString();
    consoleLog.textContent += `[${timestamp}] ${message}\n`;
    consoleLog.scrollTop = consoleLog.scrollHeight;
  }

  // Generate or get stored deviceId (UUID)
  function getDeviceId() {
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substr(2) + Date.now().toString(36);
      localStorage.setItem("deviceId", deviceId);
    }
    return deviceId;
  }

  async function verifySession(user) {
    const deviceId = getDeviceId();
    try {
      const res = await fetch("/netlify/functions/checkSession", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: user.uid, deviceId }),
      });

      if (res.status === 403) {
        alert("Another device is already logged in. Access denied.");
        await auth.signOut();
        return false;
      }

      if (!res.ok) {
        alert("Session check error: " + (await res.text()));
        await auth.signOut();
        return false;
      }

      return true;
    } catch (e) {
      alert("Network error during session validation: " + e.message);
      await auth.signOut();
      return false;
    }
  }

  function uidToUint8Array(uid) {
    return new Uint8Array(uid.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
  }

  async function requestFingerprint() {
    const user = auth.currentUser;
    if (!user) {
      alert("Please sign in first.");
      return;
    }

    statusText.textContent = "Requesting fingerprint...";
    logToConsole("Starting WebAuthn fingerprint request...");

    try {
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      const publicKey = {
        challenge,
        rp: { name: "Firebase Fingerprint Guard" },
        user: {
          id: uidToUint8Array(user.uid),
          name: user.email,
          displayName: user.email,
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        timeout: 60000,
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          userVerification: "required",
        },
        attestation: "none",
      };

      const credential = await navigator.credentials.create({ publicKey });
      if (credential) {
        logToConsole("Fingerprint authenticated successfully.");
        statusText.textContent = "Fingerprint authenticated successfully!";

        const deviceId = getDeviceId();
        await db.collection("userSessions").doc(user.uid).set(
          {
            fingerprintRegistered: true,
            sessionValid: true,
            deviceId,
            lastActive: firebase.firestore.FieldValue.serverTimestamp(),
          },
          { merge: true }
        );

        authSection.style.display = "none";
        protectedContent.style.display = "block";
        logToConsole("Access granted!");
      }
    } catch (error) {
      logToConsole("Fingerprint auth failed: " + error.message);
      statusText.textContent = "Authentication failed: " + error.message;
    }
  }

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      userInfo.textContent = `Signed in as: ${user.email}`;
      signInBtn.style.display = "none";
      authBtn.style.display = "inline-block";

      const sessionOk = await verifySession(user);
      if (!sessionOk) return;

      protectedContent.style.display = "none";
      statusText.textContent = "";
      logToConsole(`User signed in: ${user.email}`);
    } else {
      userInfo.textContent = "Please sign in first.";
      signInBtn.style.display = "inline-block";
      authBtn.style.display = "none";
      statusText.textContent = "";
      authSection.style.display = "block";
      protectedContent.style.display = "none";
      logToConsole("User signed out");
    }
  });

  signInBtn.onclick = async () => {
    try {
      const result = await auth.signInWithPopup(provider);
      logToConsole(`Sign-in successful: ${result.user.email}`);

      const sessionOk = await verifySession(result.user);
      if (!sessionOk) return;

      authBtn.style.display = "inline-block";
    } catch (error) {
      logToConsole("Sign-in error: " + error.message);
      alert("Sign-in failed: " + error.message);
    }
  };

  authBtn.onclick = requestFingerprint;
</script>
</body>
</html>
