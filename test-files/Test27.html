<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | SquadVertex</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffff;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .form-wrapper {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      padding: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      background: #0b0b0b;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact SquadVertex</h1>
  </header>

  <main>
    <div class="form-wrapper">
      <div style="width:100%;height:500px;" 
           data-fillout-id="94DVQpBdB4us" 
           data-fillout-embed-type="standard" 
           data-fillout-inherit-parameters 
           data-fillout-dynamic-resize>
      </div>
    </div>
  </main>

  <footer>
    &copy; SquadVertex 2025. All rights reserved.
  </footer>
