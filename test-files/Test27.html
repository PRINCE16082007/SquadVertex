<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Supabase Fingerprint Guard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.45);
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 420px;
    width: 90%;
    text-align: center;
  }
  button {
    padding: 0.9rem 1.8rem;
    font-size: 1.1rem;
    background: #1db954;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.25s ease;
    margin-top: 1.3rem;
  }
  button:hover {
    background: #17a447;
  }
  #protectedContent {
    display: none;
    margin-top: 1.5rem;
    background: rgba(255,255,255,0.1);
    padding: 1rem 1.5rem;
    border-radius: 10px;
  }
  #consoleLog {
    margin-top: 1rem;
    background: rgba(0,0,0,0.7);
    color: #00ff00;
    font-family: monospace;
    height: 150px;
    overflow-y: auto;
    white-space: pre-line;
    padding: 0.5rem;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div class="container" id="authSection">
  <h2>üîê Secure Fingerprint Guard</h2>
  <p>Please authenticate using your fingerprint or biometric device to proceed.</p>
  <button id="authBtn">Authenticate with Fingerprint</button>
  <p id="status" style="margin-top: 1rem;"></p>
  <div id="consoleLog"></div>
</div>

<div class="container" id="protectedContent">
  <h3>‚úÖ Access Granted!</h3>
  <p>Welcome to the protected section of the site. Enjoy your stay! üéâ</p>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  // ============== Replace with your Supabase project details ===================
  const SUPABASE_URL = 'https://dvjihjkyenzkacviywgk.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2amloamt5ZW56a2Fjdml5d2drIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMzQ0MTgsImV4cCI6MjA2MzgxMDQxOH0.1Hl9Cb-rTbHKDSlnn2tM-6trzOySigUg6Be0xVG2URg'; 
  // ===========================================================================

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const authBtn = document.getElementById('authBtn');
  const statusText = document.getElementById('status');
  const authSection = document.getElementById('authSection');
  const protectedContent = document.getElementById('protectedContent');
  const consoleLog = document.getElementById('consoleLog');

  // Helper: Add logs to consoleLog div
  function logToConsole(message) {
    const timestamp = new Date().toLocaleTimeString();
    consoleLog.textContent += `[${timestamp}] ${message}\n`;
    consoleLog.scrollTop = consoleLog.scrollHeight;
  }

  // Helper: Convert UUID string to Uint8Array for WebAuthn user.id
  function uuidToUint8Array(uuid) {
    return new Uint8Array(uuid.replace(/-/g, '')
      .match(/.{1,2}/g)
      .map(byte => parseInt(byte, 16)));
  }

  async function requestFingerprint() {
    statusText.textContent = "Requesting fingerprint...";
    logToConsole("Request started...");

    try {
      // Get current logged in user from Supabase
      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        alert("User not signed in. Please sign in first.");
        logToConsole("User fetch error or no user: " + (userError?.message || "No user"));
        return;
      }

      logToConsole("User fetched: " + user.email);

      // Create random challenge buffer
      const challenge = new Uint8Array(32);
      window.crypto.getRandomValues(challenge);

      const publicKey = {
        challenge,
        rp: { name: "Supabase Fingerprint Guard" },
        user: {
          id: uuidToUint8Array(user.id),
          name: user.email,
          displayName: user.email
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        timeout: 60000,
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          userVerification: "required"
        },
        attestation: "none"
      };

      logToConsole("Sending WebAuthn create credential request...");
      const credential = await navigator.credentials.create({ publicKey });

      if (credential) {
        logToConsole("Fingerprint authenticated successfully.");

        statusText.textContent = "Fingerprint authenticated successfully!";

        // Insert a record into 'test' table
        const { error: insertError } = await supabase
          .from('test')
          .insert([{
            user_email: user.email,
            success: true,
            type: credential.type,
            created_at: new Date().toISOString()
          }]);

        if (insertError) {
          logToConsole("Supabase insert error: " + insertError.message);
          statusText.textContent = "Error saving to Supabase. Check console.";
          return;
        }

        // Show protected content & hide auth section
        authSection.style.display = "none";
        protectedContent.style.display = "block";
        logToConsole("Access granted UI shown.");
      }
    } catch (error) {
      logToConsole("Fingerprint Authentication failed: " + error.message);
      statusText.textContent = "Authentication failed: " + error.message;
    }
  }

  authBtn.onclick = () => {
    requestFingerprint();
  }
</script>
</body>
</html>
