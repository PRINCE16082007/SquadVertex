<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniManage - Hostel Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-header { margin-top: 30px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">UniManage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="hostel.html">Hostel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Hostel Management</h2>
    <!-- Hostel Room Allocation Table -->
    <div class="section-header">
      <h4>Room Allocations</h4>
    </div>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Room No</th>
          <th>Block</th>
          <th>Capacity</th>
          <th>Occupied</th>
          <th>Resident(s)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="hostelTable">
        <tr>
          <td>101</td>
          <td>A</td>
          <td>2</td>
          <td>2</td>
          <td>Rahul Kumar, Sneha Gupta</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewRoom('101')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editRoom('101')">Edit</button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>A</td>
          <td>2</td>
          <td>1</td>
          <td>Priya Singh</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewRoom('102')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editRoom('102')">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Room Details Modal -->
  <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="roomModalLabel">Room Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="roomDetails">
          <!-- Room details loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function viewRoom(roomNo) {
      let details = "";
      if(roomNo === "101") {
        details = "<p><strong>Room No:</strong> 101</p><p><strong>Block:</strong> A</p><p><strong>Capacity:</strong> 2</p><p><strong>Residents:</strong> Rahul Kumar, Sneha Gupta</p>";
      } else if(roomNo === "102") {
        details = "<p><strong>Room No:</strong> 102</p><p><strong>Block:</strong> A</p><p><strong>Capacity:</strong> 2</p><p><strong>Resident:</strong> Priya Singh</p>";
      }
      document.getElementById('roomDetails').innerHTML = details;
      var roomModal = new bootstrap.Modal(document.getElementById('roomModal'));
      roomModal.show();
    }
    function editRoom(roomNo) {
      alert("Edit room " + roomNo + " (dummy)!");
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
