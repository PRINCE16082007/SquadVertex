<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firebase + Google + Biometric Guard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.45);
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 440px;
    width: 90%;
    text-align: center;
  }
  button {
    padding: 0.9rem 1.8rem;
    font-size: 1.1rem;
    background: #0078d7;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    margin-top: 1.3rem;
    transition: background 0.25s ease;
  }
  button:hover {
    background: #005fa3;
  }
  #protectedContent {
    display: none;
    margin-top: 1.5rem;
    background: rgba(255,255,255,0.14);
    padding: 1.2rem 1.5rem;
    border-radius: 12px;
  }
  #consoleLog {
    margin-top: 1rem;
    background: rgba(0,0,0,0.75);
    color: #00ff00;
    font-family: monospace;
    height: 140px;
    overflow-y: auto;
    white-space: pre-wrap;
    padding: 0.5rem;
    border-radius: 8px;
    max-width: 440px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }
  #signOutBtn {
    background: #d9534f;
    margin-top: 1rem;
    display: none;
  }
</style>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>
<body>

<div class="container" id="authSection">
  <h2>üîê Sign In with Google & Biometric</h2>
  <p id="userInfo">Please sign in first.</p>
  <button id="signInBtn">Sign In with Google</button>
  <button id="signOutBtn">Sign Out</button>
  <p id="statusText"></p>
</div>

<div class="container" id="protectedContent">
  <h3>‚úÖ Access Granted!</h3>
  <p>Welcome to the protected section.</p>
</div>

<div id="consoleLog"></div>

<script>
  // Your Firebase config (same as yours)
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Elements
  const signInBtn = document.getElementById('signInBtn');
  const signOutBtn = document.getElementById('signOutBtn');
  const userInfo = document.getElementById('userInfo');
  const statusText = document.getElementById('statusText');
  const authSection = document.getElementById('authSection');
  const protectedContent = document.getElementById('protectedContent');
  const consoleLog = document.getElementById('consoleLog');

  function logToConsole(msg) {
    const timestamp = new Date().toLocaleTimeString();
    consoleLog.textContent += `[${timestamp}] ${msg}\n`;
    consoleLog.scrollTop = consoleLog.scrollHeight;
  }

  // Helpers: base64url encode/decode
  function bufferToBase64Url(buffer) {
    const bytes = new Uint8Array(buffer);
    let str = '';
    for (let b of bytes) str += String.fromCharCode(b);
    return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }
  function base64UrlToBuffer(base64url) {
    base64url = base64url.replace(/-/g, '+').replace(/_/g, '/');
    while (base64url.length % 4) base64url += '=';
    const str = atob(base64url);
    const buffer = new Uint8Array(str.length);
    for (let i = 0; i < str.length; i++) {
      buffer[i] = str.charCodeAt(i);
    }
    return buffer;
  }

  // Google sign-in
  signInBtn.onclick = async () => {
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      logToConsole('Starting Google sign-in...');
      const result = await auth.signInWithPopup(provider);
      logToConsole(`Google sign-in successful: ${result.user.email}`);

      userInfo.textContent = `Signed in as: ${result.user.email}`;
      signInBtn.style.display = 'none';
      signOutBtn.style.display = 'inline-block';
      statusText.textContent = 'Requesting biometric authentication...';

      // After sign-in, start WebAuthn authentication flow
      await startWebAuthnAuthentication(result.user.uid);

    } catch (err) {
      logToConsole('Google sign-in error: ' + err.message);
      alert("Google sign-in failed: " + err.message);
    }
  };

  signOutBtn.onclick = async () => {
    await auth.signOut();
    logToConsole('User signed out');
    userInfo.textContent = 'Please sign in first.';
    signInBtn.style.display = 'inline-block';
    signOutBtn.style.display = 'none';
    statusText.textContent = '';
    protectedContent.style.display = 'none';
    authSection.style.display = 'block';
  };

  // WebAuthn authentication flow (using Netlify backend endpoints)
  async function startWebAuthnAuthentication(uid) {
    try {
      logToConsole('Fetching authentication options from server...');
      let resp = await fetch('/.netlify/functions/webauthn-auth-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid })
      });
      if (!resp.ok) throw new Error(`Server error: ${resp.statusText}`);
      let options = await resp.json();

      // Decode challenge and allowCredentials id buffers
      options.challenge = base64UrlToBuffer(options.challenge);
      if (options.allowCredentials) {
        options.allowCredentials = options.allowCredentials.map(cred => ({
          ...cred,
          id: base64UrlToBuffer(cred.id)
        }));
      }

      // Prompt biometric authentication
      logToConsole('Calling navigator.credentials.get()...');
      const assertion = await navigator.credentials.get({ publicKey: options });
      logToConsole('Biometric authentication success.');

      // Prepare assertion response to send to server for verification
      const authResponse = {
        id: assertion.id,
        rawId: bufferToBase64Url(assertion.rawId),
        type: assertion.type,
        response: {
          authenticatorData: bufferToBase64Url(assertion.response.authenticatorData),
          clientDataJSON: bufferToBase64Url(assertion.response.clientDataJSON),
          signature: bufferToBase64Url(assertion.response.signature),
          userHandle: assertion.response.userHandle ? bufferToBase64Url(assertion.response.userHandle) : null
        },
        uid
      };

      logToConsole('Sending assertion to server for verification...');
      const verifyResp = await fetch('/.netlify/functions/webauthn-verify-authentication', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(authResponse)
      });
      if (!verifyResp.ok) throw new Error(`Verification failed: ${verifyResp.statusText}`);

      const verifyResult = await verifyResp.json();
      if (verifyResult.success) {
        logToConsole('Authentication verified by server! Access granted.');
        authSection.style.display = 'none';
        protectedContent.style.display = 'block';
      } else {
        throw new Error('Authentication rejected by server');
      }

    } catch (error) {
      logToConsole('WebAuthn authentication failed: ' + error.message);
      alert('Authentication failed: ' + error.message);
      await auth.signOut();
      userInfo.textContent = 'Please sign in first.';
      signInBtn.style.display = 'inline-block';
      signOutBtn.style.display = 'none';
      statusText.textContent = '';
      protectedContent.style.display = 'none';
    }
  }
</script>

</body>
</html>
