<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GalaxyWeb Card Detail</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
  body {
    background: #181f2b;
    color: white;
    margin: 0; 
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 780px;
    margin: 40px auto;
    padding: 0 24px;
  }
  h1 {
    font-size: 3rem;
    color: #fab84f;
    margin-bottom: 12px;
  }
  p.description {
    font-size: 1.35rem;
    line-height: 1.6;
    margin-bottom: 20px;
    white-space: pre-line;
  }
  img.card-image {
    width: 100%;
    max-height: 440px;
    border-radius: 18px;
    object-fit: contain;
    background: #283050;
    border: 2px solid #344261;
    margin-bottom: 24px;
  }
  .stats {
    display: flex;
    gap: 32px;
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 64px;
  }
  .stats span {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  footer {
    background: linear-gradient(90deg, #181f2b 60%, #232e44 100%);
    color: #fff;
    text-align: center;
    padding: 40px 16px 24px 16px;
    font-size: 1.1rem;
    letter-spacing: 1px;
    border-top: 2px solid #163053;
  }
  .footer-links {
    margin-bottom: 20px;
  }
  .footer-links a {
    color: #fff;
    font-size: 2rem;
    margin: 0 12px;
    text-decoration: none;
    transition: color 0.3s;
  }
  .footer-links a:hover {
    color: #fab84f;
  }
  .footer-legal {
    margin-top: 12px;
    font-size: 1rem;
    color: #aaa;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .footer-legal a {
    color: #aaa;
    text-decoration: none;
    font-weight: 600;
  }
  .footer-legal a:hover {
    text-decoration: underline;
  }
  .support-email {
    margin-top: 14px;
    color: #6cdbf7;
    letter-spacing: 2px;
    user-select: text;
  }
</style>
</head>
<body>
  <main class="container" id="content">
    <!-- Content will be dynamically inserted -->
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://twitter.com" title="Twitter" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com" title="Facebook" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" title="Instagram" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com" title="YouTube" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.com" title="Discord" target="_blank" rel="noopener"><i class="fab fa-discord"></i></a>
    </div>
    <div class="footer-legal">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
    <div class="support-email">support@gmail.com</div>
    &copy; 2025 GalaxyWeb. All rights reserved.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-check-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    firebase.initializeApp(firebaseConfig);

    try {
      const appCheckProvider = new firebase.appCheck.ReCaptchaV3Provider('6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx');
      firebase.appCheck().activate(appCheckProvider, true);
    } catch (e) {
      console.warn("App Check failed:", e);
    }

    const db = firebase.firestore();

    const content = document.getElementById("content");

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function fetchCardDetail(id) {
      try {
        const docRef = db.collection("cards").doc(id);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          content.innerHTML = "<p>No card found for this ID.</p>";
          return;
        }

        const data = docSnap.data();
        
        content.innerHTML = `
          <h1>${data.heading}</h1>
          <p class="description">${data.description}</p>
          <img class="card-image" src="${data.imageUrl}" alt="${data.heading}" />
          <div class="stats">
            <span><i class="fa-regular fa-eye"></i> ${data.views || 0}</span>
            <span><i class="fa-regular fa-heart"></i> ${data.likes || 0}</span>
          </div>
        `;
      } catch (error) {
        content.innerHTML = `<p>Error fetching card detail: ${error.message}</p>`;
      }
    }

    window.onload = () => {
      const cardId = getQueryParam("id");
      if (cardId) {
        fetchCardDetail(cardId);
      } else {
        content.innerHTML = "<p>No card selected.</p>";
      }
    };
  </script>
</body>
</html>
