<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
</head>
<body>
    <h2>Step 2: Token Verification</h2>
    <p>Checking Token...</p>
    <div id="message"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromURL = urlParams.get("token");
        const validToken = localStorage.getItem("download_token");

        if (tokenFromURL && tokenFromURL === validToken) {
            document.getElementById("message").innerHTML = `
                <h3>✅ Token Verified! Download Your File Below:</h3>
                <a href="https://example.com/dummy-file.zip" download>
                    <button>Download File</button>
                </a>
            `;
            localStorage.removeItem("download_token"); // Token expire after use
        } else {
            document.getElementById("message").innerHTML = "<h3>❌ Invalid Token! Access Denied.</h3>";
        }
    </script>
</body>
</html>
