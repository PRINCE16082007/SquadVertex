<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Profile</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

     // üîß Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
    authDomain: "squadvertex2007.firebaseapp.com",
    projectId: "squadvertex2007",
    storageBucket: "squadvertex2007.appspot.com",
    messagingSenderId: "168905083514",
    appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
  };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const id     = params.get("id");
      const output = document.getElementById("profileName");

      if (!id) {
        output.textContent = "‚ùå No profile ID provided.";
        return;
      }

      try {
        const snap = await getDoc(doc(db, "test", id));
        if (snap.exists()) {
          const data = snap.data();
          output.textContent = `‚ú® Hello, ${data.name}!`;
        } else {
          output.textContent = "‚ö†Ô∏è Profile not found.";
        }
      } catch (err) {
        console.error("‚ùå Firestore error:", err);
        output.textContent = `Error: ${err.message}`;
      }
    }

    window.addEventListener("DOMContentLoaded", loadProfile);
  </script>
</head>
<body>
  <h1>Your Profile</h1>
  <div id="profileName">Loading‚Ä¶</div>
</body>
</html>
