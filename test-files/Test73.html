<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fee Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    .powered { font-size: 0.7em; color: #555; text-align: center; margin-top: 10px; }
    .logo-header { position: relative; padding-top: 50px; }
    .logo-header img { position: absolute; top: 10px; left: 10px; width: 60px; height: 60px; }
    .receipt-container { max-width: 800px; margin: auto; }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FeeManage</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
        <li class="nav-item active"><a class="nav-link" href="#">Transactions</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-4">Student Transactions</h3>

    <!-- Filter Controls -->
    <div class="row mb-3 no-print">
      <div class="col-md-3">
        <input type="date" id="start-date" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" id="end-date" class="form-control">
      </div>
      <div class="col-md-3">
        <select id="mode-filter" class="form-control">
          <option value="">All Payment Modes</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Bank Transfer">Bank Transfer</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-block" onclick="loadTransactions()">Apply Filters</button>
      </div>
    </div>

    <!-- Transactions Table -->
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Amount</th>
          <th>Mode</th>
          <th>Date & Time</th>
          <th class="no-print">Action</th>
        </tr>
      </thead>
      <tbody id="transactions-body"></tbody>
    </table>
  </div>

  <!-- Template Selection Modal -->
  <div class="modal fade" id="templateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Receipt Template</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action" onclick="printTemplate('detailed')">
              Detailed Receipt with Signature
            </button>
            <button type="button" class="list-group-item list-group-item-action" onclick="printTemplate('duplicate')">
              Duplicate Receipt (Half Page)
            </button>
            <button type="button" class="list-group-item list-group-item-action" onclick="printTemplate('modern')">
              Modern Card Receipt
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const logoURL = "https://dl.dropboxusercontent.com/scl/fi/fkq02zrhmtjo8q0j66pj4/Screenshot_20240901-172502.png?rlkey=256r98hep0tclyuznt3yjqdj1&dl=0";
    let transactions = [];

    // Load Transactions from Firestore
    async function loadTransactions() {
      try {
        const snapshot = await db.collectionGroup('payments').get();
        transactions = await Promise.all(snapshot.docs.map(async doc => {
          const path = doc.ref.path.split('/');
          const studentRef = db.doc(`${path.slice(0, 4).join('/')}`);
          const studentDoc = await studentRef.get();
          return {
            id: doc.id,
            data: doc.data(),
            student: studentDoc.data(),
            class: path[2]
          };
        }));
        renderTransactions();
      } catch (error) {
        console.error("Error loading transactions:", error);
      }
    }

    // Render Filtered Transactions
    function renderTransactions() {
      const tbody = document.getElementById('transactions-body');
      tbody.innerHTML = '';
      
      transactions.forEach((tx, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${tx.student.srNumber}</td>
          <td>${tx.student.studentName}</td>
          <td>${tx.class}</td>
          <td>₹${tx.data.amount}</td>
          <td>${tx.data.mode}</td>
          <td>${tx.data.timestamp?.toDate().toLocaleString()}</td>
          <td class="no-print">
            <button class="btn btn-sm btn-primary" onclick="openTemplateModal(${index})">Print</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Receipt Templates
    const templates = {
      detailed: (tx) => `
        <div class="receipt-container">
          <div class="logo-header">
            <img src="${logoURL}" alt="School Logo">
            <h3>${tx.student.schoolName}</h3>
            <p>${tx.student.schoolAddress}</p>
          </div>
          <div class="mt-4">
            <h4>Payment Details</h4>
            <p>Student: ${tx.student.studentName}</p>
            <p>Class: ${tx.class} | Roll No: ${tx.student.srNumber}</p>
            <p>Amount: ₹${tx.data.amount} | Mode: ${tx.data.mode}</p>
            <p>Date: ${tx.data.timestamp?.toDate().toLocaleString()}</p>
            <div class="signature mt-4">
              <p class="border-top">Authorized Signature</p>
            </div>
            <div class="powered">Powered by SquadVertex & EXELIS</div>
          </div>
        </div>
      `,

      duplicate: (tx) => `
        <div class="receipt-container">
          <div class="logo-header">
            <img src="${logoURL}" alt="School Logo">
            <h5>${tx.student.schoolName}</h5>
          </div>
          ${[1, 2].map(() => `
            <div class="mb-4">
              <p>${tx.student.studentName} | Class ${tx.class}</p>
              <p>₹${tx.data.amount} | ${tx.data.mode} | ${tx.data.timestamp?.toDate().toLocaleDateString()}</p>
              <p class="text-center small">Cut here --------------------</p>
            </div>
          `).join('')}
          <div class="powered">Powered by SquadVertex & EXELIS</div>
        </div>
      `,

      modern: (tx) => `
        <div class="receipt-container border p-3">
          <div class="logo-header text-center">
            <img src="${logoURL}" alt="School Logo" class="mb-2">
            <h4>${tx.student.schoolName}</h4>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <p>Student: ${tx.student.studentName}</p>
              <p>Class: ${tx.class}</p>
            </div>
            <div class="col-6">
              <p>Amount: ₹${tx.data.amount}</p>
              <p>Date: ${tx.data.timestamp?.toDate().toLocaleDateString()}</p>
            </div>
          </div>
          <div class="powered mt-3">Powered by SquadVertex & EXELIS</div>
        </div>
      `
    };

    // Print Functions
    function openTemplateModal(index) {
      window.currentTransaction = transactions[index];
      $('#templateModal').modal('show');
    }

    function printTemplate(type) {
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <html>
          <head>
            <title>Receipt</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <style>
              body { padding: 20px; }
              .logo-header img { height: 60px; }
              @media print { @page { size: auto; margin: 10mm; } }
            </style>
          </head>
          <body>
            ${templates[type](window.currentTransaction)}
            <script>
              window.onload = () => window.print();
            <\/script>
          </body>
        </html>
      `);
      printWindow.document.close();
      $('#templateModal').modal('hide');
    }

    // Initial Load
    document.addEventListener('DOMContentLoaded', loadTransactions);
  </script>
</body>
</html>
