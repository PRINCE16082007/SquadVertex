<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fee Management - Transactions</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FeeManage</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
        <li class="nav-item active"><a class="nav-link" href="transactions.html">Transactions</a></li>
      </ul>
    </div>
  </nav>

  <!-- Transactions Content -->
  <div class="container mt-4">
    <h3 class="mb-4">Transaction History</h3>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="date" id="start-date" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" id="end-date" class="form-control">
      </div>
      <div class="col-md-3">
        <select id="mode-filter" class="form-control">
          <option value="">All Payment Modes</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Cheque">Cheque</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-block" onclick="loadTransactions()">Apply Filters</button>
      </div>
    </div>

    <!-- Transactions Table -->
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Amount Paid</th>
          <th>Mode</th>
          <th>Transaction ID</th>
          <th>Date & Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactions-table">
        <!-- Transactions will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadTransactions() {
      const transactionsTable = document.getElementById('transactions-table');
      transactionsTable.innerHTML = '<tr><td colspan="7">Loading...</td></tr>';

      try {
        const querySnapshot = await db.collectionGroup('payments').get();
        const transactions = [];

        for (const doc of querySnapshot.docs) {
          const paymentData = doc.data();
          const studentRef = doc.ref.parent.parent;
          const studentDoc = await studentRef.get();
          
          if (studentDoc.exists) {
            const studentData = studentDoc.data();
            transactions.push({
              rollNo: studentData.srNumber,
              name: studentData.studentName,
              amount: paymentData.amount,
              mode: paymentData.mode,
              txnId: paymentData.txnId || 'N/A',
              date: paymentData.timestamp.toDate(),
              status: 'Success'
            });
          }
        }

        renderTransactions(transactions);
      } catch (error) {
        console.error("Error loading transactions:", error);
        transactionsTable.innerHTML = '<tr><td colspan="7">Error loading transactions</td></tr>';
      }
    }

    function renderTransactions(transactions) {
      const transactionsTable = document.getElementById('transactions-table');
      transactionsTable.innerHTML = '';

      // Apply filters
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      const modeFilter = document.getElementById('mode-filter').value;

      const filtered = transactions.filter(txn => {
        const txnDate = txn.date;
        const dateFilter = (!startDate || txnDate >= new Date(startDate)) && 
                         (!endDate || txnDate <= new Date(endDate + 'T23:59:59'));
        const modeFilterPass = !modeFilter || txn.mode === modeFilter;
        return dateFilter && modeFilterPass;
      });

      if (filtered.length === 0) {
        transactionsTable.innerHTML = '<tr><td colspan="7">No transactions found</td></tr>';
        return;
      }

      filtered.forEach(txn => {
        const row = `
          <tr>
            <td>${txn.rollNo}</td>
            <td>${txn.name}</td>
            <td>â‚¹${txn.amount}</td>
            <td>${txn.mode}</td>
            <td>${txn.txnId}</td>
            <td>${txn.date.toLocaleString()}</td>
            <td>${txn.status}</td>
          </tr>
        `;
        transactionsTable.innerHTML += row;
      });
    }

    // Initial load
    loadTransactions();
  </script>
</body>
</html>
