<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fee Management - Transactions</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FeeManage</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
        <li class="nav-item active"><a class="nav-link" href="transactions.html">Transactions</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-4">Transaction History</h3>

    <div class="row mb-3">
      <div class="col-md-3">
        <input type="date" id="start-date" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" id="end-date" class="form-control">
      </div>
      <div class="col-md-3">
        <select id="mode-filter" class="form-control">
          <option value="">All Payment Modes</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Cheque">Cheque</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-block" onclick="loadTransactions()">Apply Filters</button>
      </div>
    </div>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Amount Paid</th>
          <th>Mode</th>
          <th>Transaction ID</th>
          <th>Date & Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactions-table"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Main Transactions Loader
    async function loadTransactions() {
      const transactionsTable = document.getElementById('transactions-table');
      transactionsTable.innerHTML = '<tr><td colspan="7">Loading... (Check console for details)</td></tr>';

      try {
        console.log("[DEBUG] Starting payments collection group query");
        const paymentsQuery = await db.collectionGroup('payments').get();
        console.log(`[DEBUG] Found ${paymentsQuery.size} payment documents`);

        const transactions = [];
        let studentFetchErrors = 0;

        for (const paymentDoc of paymentsQuery.docs) {
          try {
            console.groupCollapsed(`[DEBUG] Processing payment: ${paymentDoc.id}`);
            const paymentData = paymentDoc.data();
            console.log("Payment data:", paymentData);

            // Extract student ID and class from document path
            const pathParts = paymentDoc.ref.path.split('/');
            const studentId = pathParts[3]; // 001-school/transactions/class9/student00053/payments/...
            const className = pathParts[2];
            console.log("Extracted student ID:", studentId, "Class:", className);

            // Get student document from students/list collection
            const studentRef = db.doc(`001-school/students/list/${studentId}`);
            console.log("Student reference path:", studentRef.path);
            
            const studentDoc = await studentRef.get();
            
            if (!studentDoc.exists) {
              console.warn("[ERROR] Student document not found!");
              studentFetchErrors++;
              continue;
            }

            const studentData = studentDoc.data();
            console.log("Student data:", studentData);

            // Handle timestamp conversion
            let transactionDate;
            if (paymentData.timestamp?.toDate) {
              transactionDate = paymentData.timestamp.toDate();
            } else if (paymentData.date) {
              transactionDate = new Date(paymentData.date);
            } else {
              console.warn("[WARNING] Using fallback date");
              transactionDate = new Date();
            }

            transactions.push({
              rollNo: studentData.srNumber || 'N/A',
              name: studentData.studentName || 'Unknown',
              amount: paymentData.amount || 0,
              mode: paymentData.mode || 'Cash',
              txnId: paymentData.txnId || 'N/A',
              date: transactionDate,
              status: 'Success'
            });
            console.groupEnd();
          } catch (error) {
            console.error("[ERROR] Processing document:", error);
          }
        }

        console.log(`[DEBUG] Processed ${transactions.length} valid transactions`);
        console.log(`[DEBUG] ${studentFetchErrors} student documents not found`);
        console.table(transactions);

        renderTransactions(transactions);
      } catch (error) {
        console.error("[CRITICAL ERROR] Main error:", error);
        transactionsTable.innerHTML = '<tr><td colspan="7">Error loading transactions</td></tr>';
      }
    }

    // Render Transactions with Filters
    function renderTransactions(transactions) {
      const transactionsTable = document.getElementById('transactions-table');
      transactionsTable.innerHTML = '';

      // Apply filters
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      const modeFilter = document.getElementById('mode-filter').value;

      const filtered = transactions.filter(txn => {
        const txnDate = txn.date;
        const dateFilter = (!startDate || txnDate >= new Date(startDate)) && 
                         (!endDate || txnDate <= new Date(endDate + 'T23:59:59'));
        const modeFilterPass = !modeFilter || txn.mode === modeFilter;
        return dateFilter && modeFilterPass;
      });

      if (filtered.length === 0) {
        transactionsTable.innerHTML = '<tr><td colspan="7">No transactions found</td></tr>';
        return;
      }

      // Display transactions
      filtered.forEach(txn => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${txn.rollNo}</td>
          <td>${txn.name}</td>
          <td>â‚¹${txn.amount.toLocaleString()}</td>
          <td>${txn.mode}</td>
          <td>${txn.txnId}</td>
          <td>${txn.date.toLocaleString()}</td>
          <td><span class="badge badge-success">${txn.status}</span></td>
        `;
        transactionsTable.appendChild(row);
      });
    }

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
      console.log("[INIT] Page loaded, starting transaction fetch");
      loadTransactions();
    });
  </script>
</body>
</html>
