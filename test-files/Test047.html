<!DOCTYPE html>
<html>
<head>
<title>Galaxy Secure Decoder</title>
<meta charset="UTF-8">

<style>
body{background:#020202;color:white;font-family:Arial}
.container{max-width:900px;margin:auto}
.card{background:#0d0d0d;padding:20px;border-radius:15px;margin-top:20px}
input{width:100%;padding:8px;border-radius:10px;border:none}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

</head>

<body>

<div class="container">

<h2>Galaxy Secure Decoder</h2>

<div class="card">
  <h3>Upload Protected Image</h3>
  <input type="file" id="upload">
</div>

<div class="card">
  <h3>Enter Password</h3>
  <input id="password" value="GalaxySecretKey123">
</div>

<div class="card">
  <button onclick="decode()">Decode Message</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<div class="card">
  <h3>Decoded Message</h3>
  <pre id="result"></pre>
</div>

<script>

let img=new Image();

document.getElementById("upload").onchange=e=>{
    img.src=URL.createObjectURL(e.target.files[0]);
};

function decode(){

    const canvas=document.getElementById("canvas");
    const ctx=canvas.getContext("2d");

    canvas.width=img.width;
    canvas.height=img.height;

    ctx.drawImage(img,0,0);

    let imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
    let data=imageData.data;

    let bits="";
    for(let i=0;i<800000;i++){
        bits+= (data[i]&1);
    }

    let chars="";
    for(let i=0;i<bits.length;i+=8){
        chars+=String.fromCharCode(parseInt(bits.substr(i,8),2));
        if(chars.includes("|END")) break;
    }

    chars=chars.replace("|END","");

    let pass=document.getElementById("password").value;

    let decrypted = CryptoJS.AES.decrypt(chars,pass).toString(CryptoJS.enc.Utf8);

    document.getElementById("result").textContent = decrypted || "Wrong password or no hidden data.";
}

</script>

</body>
</html>
