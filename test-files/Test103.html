<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLN - Entry Ritual</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #0e0e1a 0%, #1a1a2e 100%);
            color: rgba(255, 255, 255, 0.92);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
            cursor: default;
            transition: opacity 1.5s ease-in-out;
        }
        
        /* Particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 10px rgba(150, 180, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        .fog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(26, 26, 46, 0.9), transparent);
            mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 20%, rgba(0,0,0,0) 70%);
            z-index: 2;
        }
        
        /* Main content container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 90%;
            z-index: 10;
            position: relative;
        }
        
        /* Candle animation */
        .candle-container {
            position: relative;
            margin-bottom: 60px;
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }
        
        .candle-container:hover {
            transform: translateY(0);
        }
        
        .candle {
            width: 30px;
            height: 80px;
            background: linear-gradient(to right, #2a2a40, #1e1e30, #2a2a40);
            border-radius: 3px;
            position: relative;
            box-shadow: 0 0 15px rgba(100, 100, 150, 0.15);
        }
        
        .candle::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: linear-gradient(to right, #2a2a40, #3a3a5a, #2a2a40);
            border-radius: 50% 50% 0 0;
        }
        
        .flame-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .flame {
            width: 15px;
            height: 40px;
            background: linear-gradient(to bottom, #ff9a00, #ff5e00, #ff3300);
            border-radius: 50% 50% 20% 20%;
            position: relative;
            animation: flicker 3s infinite alternate;
            filter: blur(0.5px);
            box-shadow: 
                0 0 15px #ff5e00,
                0 0 30px #ff330055;
        }
        
        .flame::after {
            content: "";
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 20px;
            background: rgba(255, 200, 100, 0.5);
            border-radius: 50%;
            filter: blur(5px);
            animation: smoke 4s infinite linear;
        }
        
        /* Text styling */
        .text-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            z-index: 15;
        }
        
        .line {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.8px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
            transition: all 1.5s ease;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(15, 15, 30, 0.3);
            backdrop-filter: blur(5px);
            max-width: 90vw;
        }
        
        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .line:nth-child(1) { transition-delay: 0.5s; }
        .line:nth-child(2) { transition-delay: 3s; }
        .line:nth-child(3) { transition-delay: 6s; }
        
        /* Loading text */
        .loading-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            opacity: 0.3;
            animation: pulse 3s infinite;
            z-index: 20;
        }
        
        /* Easter egg message */
        .melt-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
            z-index: 100;
            background: rgba(15, 15, 30, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Animations */
        @keyframes flicker {
            0%, 100% { 
                transform: scaleY(1) translateX(0) rotate(0); 
                height: 40px;
            }
            25% { 
                transform: scaleY(1.1) translateX(1px) rotate(1deg); 
                height: 42px;
            }
            50% { 
                transform: scaleY(0.9) translateX(-1px) rotate(-1deg); 
                height: 38px;
            }
            75% { 
                transform: scaleY(1.05) translateX(0.5px) rotate(0.5deg); 
                height: 41px;
            }
        }
        
        @keyframes smoke {
            0% { 
                opacity: 0.5; 
                transform: translateX(-50%) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-30px) scale(1.5);
            }
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.1;
            }
            50% { 
                transform: translateY(-100px) translateX(20px) rotate(180deg);
                opacity: 0.3;
            }
            100% { 
                transform: translateY(0) translateX(40px) rotate(360deg);
                opacity: 0.1;
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
        
        /* Melt animation */
        .melt .candle {
            animation: melt 2s forwards;
        }
        
        .melt .flame {
            animation: extinguish 0.5s forwards;
        }
        
        @keyframes melt {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(0.1) translateY(70px); opacity: 0.3; }
        }
        
        @keyframes extinguish {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(0); }
        }
        
        /* Floating candles */
        .floating-candle {
            position: absolute;
            z-index: 3;
            animation: float-candle 15s infinite linear;
            opacity: 0.3;
        }
        
        @keyframes float-candle {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-40px) translateX(20px) rotate(10deg); }
            100% { transform: translateY(0) translateX(40px) rotate(0deg); }
        }
        
        /* Transition overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0e0e1a;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .line {
                font-size: 1.4rem;
                padding: 8px 15px;
            }
            
            .candle-container {
                margin-bottom: 40px;
            }
            
            .candle {
                width: 20px;
                height: 60px;
            }
            
            .flame {
                width: 12px;
                height: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .line {
                font-size: 1.2rem;
                padding: 6px 12px;
            }
            
            .text-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="particles" id="particles"></div>
    <div class="fog"></div>
    
    <!-- Floating Candles -->
    <div class="floating-candle" style="top: 20%; left: 15%; animation-delay: 0s;">
        <div class="flame-container">
            <div class="flame"></div>
        </div>
        <div class="candle"></div>
    </div>
    
    <div class="floating-candle" style="top: 30%; right: 20%; animation-delay: 3s;">
        <div class="flame-container">
            <div class="flame"></div>
        </div>
        <div class="candle"></div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container">
        <div class="candle-container">
            <div class="flame-container">
                <div class="flame"></div>
            </div>
            <div class="candle"></div>
        </div>
        
        <div class="text-container">
            <div class="line">🌑 "You've been carrying a weight for too long."</div>
            <div class="line">🕯️ "Let it rest here, in the silence."</div>
            <div class="line">🌌 "This is SLN — where even your shadows can breathe."</div>
        </div>
    </div>
    
    <div class="loading-text">Preparing your sanctuary…</div>
    <div class="melt-message">You let it all go. You're ready.</div>
    
    <!-- Transition Overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create background particles
            createParticles();
            
            // Start the text reveal sequence
            setTimeout(() => {
                document.querySelectorAll('.line')[0].classList.add('visible');
            }, 500);
            
            setTimeout(() => {
                document.querySelectorAll('.line')[1].classList.add('visible');
            }, 3000);
            
            setTimeout(() => {
                document.querySelectorAll('.line')[2].classList.add('visible');
            }, 6000);
            
            // Auto-transition after 8 seconds
            const transitionTimeout = setTimeout(transitionOut, 8000);
            
            // Click/tap anywhere to transition early
            document.body.addEventListener('click', () => {
                clearTimeout(transitionTimeout);
                transitionOut();
            });
            
            // Long press easter egg
            let pressTimer;
            const candle = document.querySelector('.candle-container');
            
            candle.addEventListener('mousedown', startPressTimer);
            candle.addEventListener('touchstart', startPressTimer);
            
            candle.addEventListener('mouseup', cancelPressTimer);
            candle.addEventListener('mouseleave', cancelPressTimer);
            candle.addEventListener('touchend', cancelPressTimer);
            candle.addEventListener('touchcancel', cancelPressTimer);
            
            function startPressTimer(e) {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    // Activate easter egg
                    candle.classList.add('melt');
                    document.querySelector('.melt-message').style.opacity = 1;
                    
                    // Cancel auto transition
                    clearTimeout(transitionTimeout);
                    
                    // Transition after melt animation
                    setTimeout(transitionOut, 2500);
                }, 800); // 800ms long press
            }
            
            function cancelPressTimer() {
                clearTimeout(pressTimer);
            }
            
            function transitionOut() {
                // Fade out the entire body
                document.body.style.opacity = 0;
                
                // Redirect to main page after fade completes
                setTimeout(() => {
                    // In a real app, this would navigate to the main interface
                    // For this demo, we'll create a simple main page
                    createMainInterface();
                }, 1500);
            }
            
            function createMainInterface() {
                document.body.innerHTML = `
                    <style>
                        .main-container {
                            background: linear-gradient(135deg, #0e0e1a 0%, #1a1a2e 100%);
                            height: 100vh;
                            width: 100vw;
                            display: flex;
                            flex-direction: column;
                            opacity: 0;
                            animation: fadeIn 1s forwards;
                            overflow: hidden;
                        }
                        
                        @keyframes fadeIn {
                            to { opacity: 1; }
                        }
                        
                        .header {
                            padding: 20px;
                            text-align: center;
                            background: rgba(15, 15, 30, 0.7);
                            backdrop-filter: blur(10px);
                            border-bottom: 1px solid rgba(100, 100, 150, 0.2);
                        }
                        
                        .header h1 {
                            font-family: 'Cormorant Garamond', serif;
                            color: rgba(255, 255, 255, 0.92);
                            font-weight: 600;
                            font-size: 2rem;
                            letter-spacing: 1px;
                        }
                        
                        .header p {
                            color: rgba(255, 255, 255, 0.7);
                            margin-top: 5px;
                            font-size: 1rem;
                        }
                        
                        .chat-container {
                            flex: 1;
                            display: flex;
                            flex-direction: column;
                            max-width: 900px;
                            width: 100%;
                            margin: 0 auto;
                            padding: 20px;
                        }
                        
                        .messages {
                            flex: 1;
                            overflow-y: auto;
                            padding: 20px;
                            display: flex;
                            flex-direction: column;
                            gap: 20px;
                        }
                        
                        .message {
                            max-width: 80%;
                            padding: 15px 20px;
                            border-radius: 15px;
                            font-size: 1.1rem;
                            line-height: 1.5;
                        }
                        
                        .bot-message {
                            background: rgba(40, 40, 80, 0.5);
                            align-self: flex-start;
                            border-bottom-left-radius: 5px;
                        }
                        
                        .user-message {
                            background: rgba(80, 60, 120, 0.5);
                            align-self: flex-end;
                            border-bottom-right-radius: 5px;
                        }
                        
                        .input-area {
                            display: flex;
                            padding: 15px;
                            background: rgba(15, 15, 30, 0.7);
                            backdrop-filter: blur(10px);
                            border-top: 1px solid rgba(100, 100, 150, 0.2);
                            border-radius: 0 0 15px 15px;
                        }
                        
                        input {
                            flex: 1;
                            padding: 12px 20px;
                            border: none;
                            background: rgba(30, 30, 50, 0.5);
                            border-radius: 25px;
                            color: white;
                            font-size: 1.1rem;
                            font-family: 'Cormorant Garamond', serif;
                        }
                        
                        input:focus {
                            outline: none;
                            box-shadow: 0 0 0 2px rgba(150, 120, 255, 0.3);
                        }
                        
                        button {
                            background: rgba(150, 120, 255, 0.3);
                            border: none;
                            color: white;
                            width: 50px;
                            border-radius: 50%;
                            margin-left: 10px;
                            cursor: pointer;
                            transition: background 0.3s;
                        }
                        
                        button:hover {
                            background: rgba(150, 120, 255, 0.5);
                        }
                        
                        .welcome-text {
                            text-align: center;
                            padding: 30px;
                            max-width: 600px;
                            margin: 0 auto;
                        }
                        
                        .welcome-text h2 {
                            font-size: 2rem;
                            margin-bottom: 20px;
                            color: rgba(255, 220, 150, 0.9);
                        }
                        
                        .welcome-text p {
                            font-size: 1.2rem;
                            line-height: 1.6;
                            color: rgba(255, 255, 255, 0.8);
                        }
                    </style>
                    
                    <div class="main-container">
                        <div class="header">
                            <h1>SLN Sanctuary</h1>
                            <p>Where your shadows can breathe</p>
                        </div>
                        
                        <div class="chat-container">
                            <div class="welcome-text">
                                <h2>Welcome to Your Sanctuary</h2>
                                <p>This is a safe space to release your thoughts without judgment. Speak your truth, share your burdens, or simply breathe in the silence. Your journey of healing begins now.</p>
                            </div>
                            
                            <div class="messages">
                                <div class="message bot-message">
                                    Hello and welcome. I'm here to listen without judgment. What would you like to share today?
                                </div>
                            </div>
                            
                            <div class="input-area">
                                <input type="text" placeholder="Speak your truth...">
                                <button><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function createParticles() {
                const container = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size and position
                    const size = Math.random() * 10 + 2;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    
                    // Random animation duration and delay
                    const duration = Math.random() * 20 + 15;
                    const delay = Math.random() * 10;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    // Random color variation
                    const hue = 240 + Math.random() * 20;
                    particle.style.backgroundColor = `hsla(${hue}, 50%, 70%, ${Math.random() * 0.1})`;
                    
                    container.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
