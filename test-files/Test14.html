<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>SquadVertex Store</title> 
  <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #1b2838;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #00d9ff;
            font-weight: bold;
        }

        header p {
            font-size: 1.5rem;
            margin: 5px 0 0;
            font-style: italic;
        }

        header::before {
            content: "";
            background: url('https://via.placeholder.com/1500x500/1b2838/ffffff?text=SquadVertex+Store+Background') no-repeat center center/cover;
            opacity: 0.1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .search-bar button {
            padding: 10px;
            background: #1b2838;
            border: none;
            border-radius: 5px;
            color: #00d9ff;
            cursor: pointer;
        }

        .slider {
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: black;
            height: 150px; /* Fixed height */
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.8s ease-in-out;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: #1b2838;
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
        }

        .product-card .rating {
            position: absolute;
            top: 10px;
            right: 15px;
            color: gold;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .product-card .image-container {
            width: 100%;
            height: 150px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .product-card .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 0.9rem;
            color: #b0bec5;
        }

        .product-card .price {
            color: #00d9ff;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .product-card .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-card .actions .view-details {
            padding: 5px 10px;
            background: transparent;
            border: 2px solid #00d9ff;
            color: #00d9ff;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background: #1b2838;
            color: #b0bec5;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }
    </style> 
 </head> 
 <body>
  <header>
    <h1>SquadVertex Premium Shop</h1>
    <p>Your One-Stop Destination for Creative Perks</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search products, categories, or offers...">
    <button disabled>Filter</button>
    <button>üîç</button>
  </div>

  <!-- Image Slider -->
  <div class="slider" id="image-slider">
    <img src="https://via.placeholder.com/1500x400/0077cc/ffffff?text=Latest+Deals" alt="Slider Image 1">
    <img src="https://via.placeholder.com/1500x400/00cc88/ffffff?text=Exclusive+Offers" alt="Slider Image 2">
    <img src="https://via.placeholder.com/1500x400/ff5722/ffffff?text=New+Arrivals" alt="Slider Image 3">
  </div>

  <!-- Product Cards -->
  <div class="products" id="product-list">
    <!-- Product cards will be inserted here by Firebase -->
  </div>

  <footer>
    <p>¬© 2025 SquadVertex. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <div id="error-popup" class="error-popup" style="display: none;"></div>

  <!-- Firebase Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const firebaseConfig = {
            apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
            authDomain: "squadvertex2007.firebaseapp.com",
            projectId: "squadvertex2007",
            storageBucket: "squadvertex2007.firebasestorage.app",
            messagingSenderId: "168905083514",
            appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3",
        };

        let db;

        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showError(`Firebase Initialization Error: ${error.message}`);
        }

        const productList = document.getElementById('product-list');
        const errorPopup = document.getElementById('error-popup');

        function showError(message) {
            errorPopup.innerText = message;
            errorPopup.style.display = 'block';
            setTimeout(() => {
                errorPopup.style.display = 'none';
            }, 5000);
        }

        async function fetchProducts() {
            if (!db) {
                showError("Firestore is not initialized.");
                return;
            }

            try {
                const querySnapshot = await db.collection("products").orderBy("createdAt", "desc").get();

                if (querySnapshot.empty) {
                    showError("No products found.");
                    productList.innerHTML = "<p>No products available.</p>";
                    return;
                }

                productList.innerHTML = "";
                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    productList.innerHTML += `
                        <div class="product-card">
                            <span class="rating">${product.rating || '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ'}</span>
                            <div class="image-container">
                                <img src="${product.imageUrl || 'https://via.placeholder.com/250x150'}" alt="${product.name}">
                            </div>
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p class="price">$${product.price}</p>
                            <div class="actions">
                                <button class="view-details" data-product-id="${doc.id}">View Details</button>
                                <span class="icon">üõí</span>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching products:", error);
                showError(`Error fetching products: ${error.message}`);
            }
        }

        fetchProducts();
    });

    // Auto-scroll slider with smooth transition
    let sliderIndex = 0;
    const slides = document.querySelectorAll("#image-slider img");

    setInterval(() => {
        slides.forEach((slide, index) => {
            slide.style.opacity = index === sliderIndex ? "1" : "0";
        });
        sliderIndex = (sliderIndex + 1) % slides.length;
    }, 3000);

    // Redirect on View Details button click
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('view-details')) {
            const productId = event.target.getAttribute('data-product-id');
            getRedirectLinkFromFirebase(productId).then(link => {
                if (link) {
                    window.location.href = link;
                } else {
                    alert('Redirect link not found.');
                }
            });
        }
    });

    async function getRedirectLinkFromFirebase(productId) {
        // Firebase code to fetch the redirect link using productId
        const productLinks = {
            product1: 'https://example.com/product1-details',
            product2: 'https://example.com/product2-details',
        };
        return productLinks[productId] || '';
    }
  </script>
</body>
</html>
