<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Portfolio — Fixed + AppCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    html, body { padding: 0; margin: 0; background: #0f1620; color: #fff; font-family: Arial, sans-serif; min-height: 100%; width: 100%; }
    body { box-sizing: border-box; }/* Top bar */
.top-bar { display: flex; align-items: center; justify-content: space-between; height: 90px; background: rgba(8,12,18,0.85); padding: 0 28px; backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255,255,255,0.04); position: sticky; top: 0; z-index: 100; }
.logo-title { display:flex; align-items:center; gap:12px; font-size:1.6rem; font-weight:700; color:#fff }
.nav-buttons { display:flex; gap:18px; align-items:center }
.nav-btn { background:none; border:none; color:#dfe7f3; cursor:pointer; padding:8px 10px; border-radius:8px }

/* Banner */
.banner-img-section { width:100%; height:340px; background:#161a26; display:flex; align-items:flex-end; position:relative; overflow:hidden }
.banner-img-section img{ width:100%; height:100%; object-fit:cover }

.portfolio-section { max-width:1200px; margin:0 auto; padding:46px 20px 90px; }
.portfolio-title { font-size:2.2rem; color:#ffd36b; font-weight:800; margin-bottom:26px; }

/* New row-based layout (1 category per row, alternating sides) */
.portfolio-list { display:flex; flex-direction:column; gap:48px }
.portfolio-row { display:flex; gap:32px; align-items:center; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); padding:22px; border-radius:18px; box-shadow: 0 8px 40px rgba(0,0,0,0.45); }
.portfolio-row.reverse { flex-direction:row-reverse }
.row-text { flex:1; min-width:260px }
.row-title { font-size:1.45rem; color:#ffd36b; font-weight:800; margin-bottom:12px }
.row-desc { color:#cbd6ef; line-height:1.6; font-size:1rem }
.row-images { width:52%; display:grid; grid-template-columns:repeat(2,1fr); gap:12px }
.row-images img { width:100%; height:220px; object-fit:cover; border-radius:12px; cursor:pointer; box-shadow:0 8px 30px rgba(0,0,0,0.5) }

/* Small screens: stack */
@media (max-width:900px){
  .portfolio-row { flex-direction:column }
  .portfolio-row.reverse { flex-direction:column }
  .row-images{ width:100%; grid-template-columns:repeat(2,1fr) }
  .row-images img{ height:160px }
}
@media (max-width:520px){ .row-images{ grid-template-columns:1fr } .row-images img{ height:220px } }

/* Modal styles — made bigger & more usable */
.modal-bg { position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(6,8,12,0.86); z-index:9999; display:flex; align-items:center; justify-content:center; padding:26px }
.modal-gallery { background:#08101a; border-radius:18px; padding:20px; width:100%; max-width:1100px; max-height:92vh; overflow:hidden; display:flex; flex-direction:column; gap:16px }
.modal-header { display:flex; justify-content:space-between; align-items:center; gap:12px }
.modal-gallery-title { font-size:1.5rem; color:#ffd36b; font-weight:800 }
.modal-subtitle { color:#cbd6ef; font-size:0.95rem }
.modal-actions { display:flex; gap:10px }
.modal-btn { padding:8px 14px; border-radius:8px; border:none; font-weight:700; cursor:pointer }
.modal-prev { background:#fff; color:#08101a }
.modal-next { background:#ffd36b; color:#08101a }
.modal-close { background:none; color:#dfe7f3; font-size:1.6rem; border:none; cursor:pointer }

/* Main image area + thumbnails */
.modal-main { display:flex; gap:18px; align-items:flex-start }
.modal-main-image { flex:1; max-height:68vh; display:flex; align-items:center; justify-content:center }
.modal-main-image img{ max-width:100%; max-height:68vh; border-radius:12px; object-fit:contain }
.modal-thumbs { width:220px; display:flex; flex-direction:column; gap:10px; overflow:auto; max-height:68vh }
.modal-thumbs img{ width:100%; height:110px; object-fit:cover; border-radius:8px; cursor:pointer; opacity:0.95 }

@media (max-width:880px){ .modal-thumbs{ display:flex; flex-direction:row; width:100%; overflow:auto; gap:8px } .modal-main{ flex-direction:column } .modal-thumbs img{ height:96px; width:160px } }

/* Footer kept simple */
.footer{ margin-top:60px; padding:40px; text-align:center; color:#cfe4ff }

  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="top-bar">
    <div class="logo-title"><img src="https://dl.dropboxusercontent.com/scl/fi/ulfs6ygkeyvr4mar8bkuz/galaxwbewh.png?rlkey=jq9buj80ny6et6jfbfpiuf14l&st=lwkqobqi&dl=0" height="46" alt="Logo"/> GalaxyWeb</div>
    <div class="nav-buttons">
      <button class="nav-btn">Home</button>
      <button class="nav-btn">Team Galaxy</button>
      <div style="position:relative">
        <button class="nav-btn">More ▼</button>
      </div>
    </div>
  </div>  <!-- Banner -->  <section class="banner-img-section">
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80" alt="Banner" />
  </section>  <main>
    <div class="portfolio-section">
      <div class="portfolio-title">Portfolio Gallery</div>
      <div id="portfolioList" class="portfolio-list"> <!-- rows injected here --> </div>
    </div>
  </main>  <!-- Modal placeholder -->  <div id="portfolioModal" style="display:none"></div>  <footer class="footer">TeamGalaxy — built with care</footer>  <!-- Firebase (compat) kept as-is + App Check -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-check-compat.js"></script>  <!-- reCAPTCHA v3 (will be executed when user opens modal) -->  <script src="https://www.google.com/recaptcha/api.js?render=6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx"></script>  <script>
    // firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBV7Jg0BVzeCNQW9oiIiNItnejUsjj2DhA",
      authDomain: "squadvertex2007.firebaseapp.com",
      projectId: "squadvertex2007",
      storageBucket: "squadvertex2007.appspot.com",
      messagingSenderId: "168905083514",
      appId: "1:168905083514:web:c8bbe2ce9f87800a0f09c3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // App Check activation (reCAPTCHA v3 provider)
    const RECAPTCHA_SITE_KEY = '6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx';
    try {
      const appCheckProvider = new firebase.appCheck.ReCaptchaV3Provider(RECAPTCHA_SITE_KEY);
      firebase.appCheck().activate(appCheckProvider, true);
      console.info('App Check activated');
    } catch (e) { console.warn('App Check activation failed:', e); }

    // Data holders
    let categoryDocs = []; // {id, title, description, previewImages:[], coverUrl}
    let categoriesFetchedImages = {}; // index -> [urls]
    let currentCatIdx = 0;
    let currentImageIdx = 0;

    async function loadCategories() {
      const listEl = document.getElementById('portfolioList');
      listEl.innerHTML = '<div style="color:#cfe4ff">Loading categories...</div>';
      try {
        const snap = await db.collection('portfolio').get();
        categoryDocs = [];
        const fetchPromises = [];
        snap.docs.forEach((doc, idx) => {
          const data = doc.data() || {};
          categoryDocs.push({ id: doc.id, title: data.title || doc.id, description: data.description || '', previewImages: [], coverUrl: '' });
          // fetch up to 4 preview images for the list
          const p = db.collection('portfolio').doc(doc.id).collection('images').limit(4).get().then(subsnap => {
            const urls = subsnap.docs.map(d => d.data().url).filter(Boolean);
            categoryDocs[idx].previewImages = urls;
            categoryDocs[idx].coverUrl = urls[0] || '';
          }).catch(e => { console.warn('preview fetch failed', e); });
          fetchPromises.push(p);
        });
        await Promise.all(fetchPromises);
        renderCategories();
      } catch (e) {
        console.error('Failed to load categories', e);
        document.getElementById('portfolioList').innerHTML = '<div style="color:#ffb4b4">Failed to load portfolio. Check console.</div>';
      }
    }

    function renderCategories() {
      const listEl = document.getElementById('portfolioList');
      listEl.innerHTML = '';
      categoryDocs.forEach((cat, idx) => {
        const row = document.createElement('div');
        row.className = 'portfolio-row';
        if (idx % 2 === 1) row.classList.add('reverse');

        const text = document.createElement('div');
        text.className = 'row-text';
        const ttl = document.createElement('div'); ttl.className = 'row-title'; ttl.textContent = cat.title;
        const desc = document.createElement('div'); desc.className = 'row-desc'; desc.textContent = cat.description || 'No description provided.';
        const openBtn = document.createElement('button'); openBtn.textContent = 'View Gallery'; openBtn.style.marginTop = '16px'; openBtn.className = 'nav-btn';
        openBtn.onclick = () => openModal(idx);
        text.appendChild(ttl); text.appendChild(desc); text.appendChild(openBtn);

        const imgs = document.createElement('div'); imgs.className = 'row-images';
        if (cat.previewImages && cat.previewImages.length) {
          cat.previewImages.forEach(url => {
            const im = document.createElement('img'); im.src = url; im.alt = cat.title; im.loading = 'lazy'; im.onclick = () => openModal(idx, url);
            imgs.appendChild(im);
          });
          // pad with placeholders if less images
          while (imgs.childElementCount < 4) {
            const ph = document.createElement('img'); ph.src = 'https://dummyimage.com/800x600/121824/99a7bf.png&text=+'; ph.alt = 'placeholder'; ph.style.opacity = 0.25; ph.loading = 'lazy'; imgs.appendChild(ph);
          }
        } else {
          // placeholder layout
          for (let i=0;i<4;i++){ const ph = document.createElement('img'); ph.src='https://dummyimage.com/800x600/121824/99a7bf.png&text=No+Image'; ph.alt='no-image'; ph.style.opacity=0.25; ph.loading='lazy'; imgs.appendChild(ph);} 
        }

        row.appendChild(text); row.appendChild(imgs);
        listEl.appendChild(row);
      });
    }

    // Open modal for category index. If a specific imageUrl passed, show it as selected.
    async function openModal(catIdx, selectedImageUrl) {
      currentCatIdx = catIdx;
      const modalWrap = document.getElementById('portfolioModal');
      modalWrap.style.display = 'block';

      // call reCAPTCHA v3 for this user action (optional but useful for extra signal)
      if (window.grecaptcha && grecaptcha.execute) {
        grecaptcha.ready(() => {
          grecaptcha.execute(RECAPTCHA_SITE_KEY, {action: 'open_modal'}).then(token => {
            console.info('reCAPTCHA token (open_modal):', token.substr(0, 10) + '...');
            // token can be sent to server for additional verification if you want
          }).catch(e => console.warn('grecaptcha exec failed', e));
        });
      }

      // ensure images loaded for this category
      if (!categoriesFetchedImages[catIdx]) {
        try {
          const snap = await db.collection('portfolio').doc(categoryDocs[catIdx].id).collection('images').get();
          const urls = snap.docs.map(d => d.data().url).filter(Boolean);
          categoriesFetchedImages[catIdx] = urls;
        } catch (e) { console.warn('failed to load images for', catIdx, e); categoriesFetchedImages[catIdx] = []; }
      }
      showModalContent(catIdx, selectedImageUrl);

      // enable keyboard nav while modal open
      window.addEventListener('keydown', modalKeyHandler);
    }

    // Navigate to other categories. Will fetch images if missing.
    async function goToCategory(newIdx) {
      if (newIdx < 0 || newIdx >= categoryDocs.length) return;
      // small visual guard — show loading state
      currentCatIdx = newIdx;
      if (!categoriesFetchedImages[newIdx]) {
        try {
          const snap = await db.collection('portfolio').doc(categoryDocs[newIdx].id).collection('images').get();
          categoriesFetchedImages[newIdx] = snap.docs.map(d => d.data().url).filter(Boolean);
        } catch (e) { categoriesFetchedImages[newIdx] = []; }
      }
      showModalContent(newIdx);
    }

    function showModalContent(catIdx, selectedImageUrl) {
      currentCatIdx = catIdx;
      const modalWrap = document.getElementById('portfolioModal');
      const cat = categoryDocs[catIdx] || { title: 'Unknown', description: '' };
      const images = categoriesFetchedImages[catIdx] || [];
      const prevDisabled = catIdx <= 0;
      const nextDisabled = catIdx >= categoryDocs.length - 1;

      // determine selected image index
      if (selectedImageUrl) {
        currentImageIdx = images.indexOf(selectedImageUrl);
        if (currentImageIdx === -1) currentImageIdx = 0;
      } else {
        currentImageIdx = 0;
      }

      const mainImgHtml = images.length ? `<img data-src="${escapeAttr(images[currentImageIdx])}" alt="${escapeAttr(cat.title)}" class="modal-main-img">` : '<div style="color:#cfe4ff;">No images in this category.</div>';

      modalWrap.innerHTML = `
        <div class="modal-bg" onclick="closeModal(event)">
          <div class="modal-gallery" onclick="event.stopPropagation()">
            <div class="modal-header">
              <div>
                <div class="modal-gallery-title">${escapeHtml(cat.title)}</div>
                <div class="modal-subtitle">${escapeHtml(cat.description || '')}</div>
              </div>
              <div class="modal-actions">
                <button class="modal-btn modal-prev" ${prevDisabled? 'disabled': ''} onclick="goToCategory(${catIdx-1})">← Previous</button>
                <button class="modal-btn modal-next" ${nextDisabled? 'disabled': ''} onclick="goToCategory(${catIdx+1})">Next →</button>
                <button class="modal-close" onclick="closeModal(event)">&times;</button>
              </div>
            </div>

            <div class="modal-main">
              <div class="modal-main-image">
                ${ mainImgHtml }
              </div>
              <div class="modal-thumbs">
                ${ images.length ? images.map((url, i) => `<img src="${escapeAttr(url)}" loading="lazy" onclick="onThumbClick('${escapeAttr(url)}', ${i})">`).join('') : '<div style="color:#d6e4ff">No thumbnails.</div>' }
              </div>
            </div>

          </div>
        </div>
      `;

      // attach observers and ensure the chosen main image loads lazily
      attachMainImageObserver();
    }

    function attachMainImageObserver(){
      const container = document.getElementById('portfolioModal');
      const img = container.querySelector('.modal-main-img');
      if (!img) return;
      // if already has src, nothing to do
      if (img.src && !img.src.includes('data:')) return;
      const src = img.getAttribute('data-src');
      // intersection observer to lazy-load main image
      const obs = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            img.src = src;
            observer.disconnect();
          }
        });
      }, { root: null, threshold: 0.1 });
      obs.observe(img);
    }

    // thumbnail click -> show that image
    function onThumbClick(url, idx) {
      currentImageIdx = idx || 0;
      const container = document.getElementById('portfolioModal');
      const mainWrap = container.querySelector('.modal-main-image');
      if (!mainWrap) return;
      const nextImg = mainWrap.querySelector('img.modal-main-img');
      if (nextImg) {
        nextImg.src = url;
      } else {
        mainWrap.innerHTML = `<img src="${escapeAttr(url)}" class="modal-main-img">`;
      }
    }

    function nextImage(){
      const imgs = categoriesFetchedImages[currentCatIdx] || [];
      if (!imgs.length) return;
      currentImageIdx = (currentImageIdx + 1) % imgs.length;
      onThumbClick(imgs[currentImageIdx], currentImageIdx);
    }
    function prevImage(){
      const imgs = categoriesFetchedImages[currentCatIdx] || [];
      if (!imgs.length) return;
      currentImageIdx = (currentImageIdx - 1 + imgs.length) % imgs.length;
      onThumbClick(imgs[currentImageIdx], currentImageIdx);
    }

    // keyboard handler when modal is open
    function modalKeyHandler(e){
      const modalWrap = document.getElementById('portfolioModal');
      if (!modalWrap || modalWrap.style.display === 'none') return;
      if (e.key === 'Escape') { closeModal(e); return; }
      // arrows control image
      if (e.key === 'ArrowLeft' && !e.ctrlKey) { prevImage(); }
      else if (e.key === 'ArrowRight' && !e.ctrlKey) { nextImage(); }
      // ctrl + arrows change categories
      else if (e.key === 'ArrowLeft' && e.ctrlKey) { goToCategory(currentCatIdx - 1); }
      else if (e.key === 'ArrowRight' && e.ctrlKey) { goToCategory(currentCatIdx + 1); }
    }

    function closeModal(e){
      e && e.stopPropagation && e.stopPropagation();
      const modalWrap = document.getElementById('portfolioModal');
      modalWrap.style.display = 'none';
      modalWrap.innerHTML = '';
      window.removeEventListener('keydown', modalKeyHandler);
    }

    // small escaping helpers to avoid accidental injection
    function escapeHtml(str){ if(!str) return ''; return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function escapeAttr(str){ if(!str) return ''; return String(str).replace(/"/g,'&quot;').replace(/'/g,'&#39;'); }

    window.onload = loadCategories;
  </script></body>
</html>
