<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Avika! üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
      color: #333;
      scroll-behavior: smooth;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      overflow-x: hidden;
    }

    /* Background Happy Birthday Text */
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15rem;
      font-family: 'Dancing Script', cursive;
      color: rgba(255, 255, 255, 0.08);
      z-index: -1;
      white-space: normal;
      text-align: center;
      width: 100%;
      max-width: 100vw;
      animation: rotate 60s linear infinite;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Floating Hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0;
      cursor: pointer;
      transition: transform 0.2s;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Header Section */
    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      position: relative;
      width: 100%;
      flex: 1;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      position: relative;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p.tagline {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #fff;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* Buttons */
    .btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,107,107,0.4);
      transition: all 0.3s ease;
      font-weight: 600;
      margin: 10px;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,107,107,0.6);
    }

    .btn.pink { background: #ff9ff3; }
    .btn.blue { background: #48dbfb; }
    .btn.green { background: #1dd1a1; }

    /* Interactive Cake */
    .cake-container {
      margin: 40px auto;
      position: relative;
      cursor: pointer;
      width: 250px;
      height: 250px;
      transform: scale(1);
      transition: transform 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12rem;
    }

    .cake-container:hover {
      transform: scale(1.05);
    }

    .cake-container::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .cake-container:hover::before {
      opacity: 0.3;
    }

    /* Confetti Sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s infinite;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Balloons */
    .balloons {
      position: fixed;
      bottom: -50px;
      display: flex;
      justify-content: center;
      width: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .balloon {
      width: 40px;
      height: 60px;
      border-radius: 50%;
      margin: 0 15px;
      opacity: 0;
      animation: rise 10s linear infinite;
      cursor: pointer;
      pointer-events: auto;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Star Field */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      cursor: pointer;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      background: rgba(0,0,0,0.1);
      margin-top: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .cake-emoji {
      font-size: 4rem;
      margin: 20px 0;
      animation: spin 4s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .cake-container { width: 200px; height: 200px; font-size: 10rem; }
      .countdown { font-size: 1.2rem; }
      .background-text {
        font-size: 10rem;
      }
      footer {
        padding: 20px 15px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5rem; }
      .cake-container { font-size: 8rem; }
      .btn { padding: 12px 24px; font-size: 1rem; }
      .background-text {
        font-size: 7rem;
      }
      footer {
        padding: 15px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="background-text">Happy Birthday</div>
  
  <div class="hearts" id="hearts"></div>
  <div class="stars" id="stars"></div>
  <div class="balloons" id="balloons"></div>

  <header>
    <h1>Happy Birthday, Avika! üéâ</h1>
    <p class="tagline">May your day be as sweet as cake and as bright as confetti!</p>
    <div class="countdown" id="countdown">Loading time until midnight...</div>
    <button class="btn" id="confettiBtn">üéâ Make It Rain Confetti! üéä</button>
    <button class="btn pink" id="musicBtn">üéµ Toggle Music</button>
    <div class="cake-container" id="cake">üéÇ</div>
  </header>

  <footer>
    <div class="cake-emoji">üéÇ</div>
    <p>This birthday page is created by SquadVertex</p>
    <p>From all the well-wishers of Avika</p>
    <p>üéâ Happy Birthday Again, Avika! üéâ</p>
  </footer>

  <!-- Audio -->
  <audio id="birthdaySong" loop preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Floating Hearts with Mouse Follow
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíò', 'üíù'];
      
      // Create initial hearts
      for (let i = 0; i < 20; i++) {
        createHeart(heartSymbols);
      }

      // Heart follows mouse cursor
      document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.9) {
          createHeart(heartSymbols, e.clientX, e.clientY);
        }
      });
    }

    function createHeart(heartSymbols, x, y) {
      const heartsContainer = document.getElementById('hearts');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const symbol = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.textContent = symbol;
      
      if (x && y) {
        heart.style.left = (x - 10) + 'px';
        heart.style.top = (y - 10) + 'px';
      } else {
        heart.style.left = Math.random() * 90 + 5 + 'vw';
        heart.style.top = Math.random() * 80 + 10 + 'vh';
      }
      
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
      heartsContainer.appendChild(heart);

      heart.addEventListener('click', () => {
        heart.style.transform = 'scale(2) rotate(180deg)';
        heart.style.opacity = '0';
        setTimeout(() => heart.remove(), 500);
        confetti({
          particleCount: 20,
          angle: 90,
          spread: 60,
          origin: { 
            x: x ? x / window.innerWidth : parseFloat(heart.style.left)/100, 
            y: y ? y / window.innerHeight : parseFloat(heart.style.top)/100 
          },
          colors: ['#ff6b6b', '#feca57', '#1dd1a1']
        });
      });

      setTimeout(() => {
        if (heart.parentNode) heart.remove();
      }, 7000);
    }

    // Floating Balloons
    function createBalloons() {
      const balloonContainer = document.getElementById('balloons');
      const colors = ['#ff6b6b', '#48dbfb', '#ff9ff3', '#feca57', '#1dd1a1'];
      const messages = [
        "You're Amazing! üíñ", "Dream Big! ‚ú®", "Shine On! üåü", 
        "Eat More Cake! üç∞", "Love You! üíï", "Best Day Ever! üéà",
        "Make a Wish! üå†", "Dance Now! üíÉ", "You're Perfect! üòç",
        "Keep Smiling! üòä", "You Deserve This! üéÅ", "Happy Birthday! üéâ",
        "You Light Up My World! üí´", "Celebrate Today! ü•Ç"
      ];

      for (let i = 0; i < 10; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDelay = (Math.random() * 5) + 's';
        balloon.style.animationDuration = (Math.random() * 5 + 8) + 's';
        balloonContainer.appendChild(balloon);

        balloon.addEventListener('click', () => {
          const message = messages[Math.floor(Math.random() * messages.length)];
          Swal.fire({
            title: 'üéà Balloon Message!',
            text: message,
            icon: 'info',
            confirmButtonText: 'Aww üíñ',
            timer: 2000,
            timerProgressBar: true,
            background: '#fff3f3'
          });
          balloon.style.opacity = '0';
          balloon.style.transform = 'scale(0)';
          setTimeout(() => balloon.remove(), 500);
        });
      }
    }

    // Star Field for Wishes
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = (Math.random() * 3 + 1) + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDelay = (Math.random() * 3) + 's';
        starsContainer.appendChild(star);

        star.addEventListener('click', () => {
          Swal.fire({
            title: '‚ú® Make a Wish!',
            input: 'text',
            inputLabel: 'What do you wish for today?',
            inputPlaceholder: 'Type your wish here...',
            showCancelButton: true,
            confirmButtonText: 'Wish Upon a Star üå†',
            background: '#f0f8ff',
            backdrop: 'rgba(135,206,235,0.4)'
          }).then((result) => {
            if (result.value) {
              confetti({
                particleCount: 50,
                spread: 70,
                origin: { 
                  x: parseFloat(star.style.left)/100, 
                  y: parseFloat(star.style.top)/100 
                }
              });
              Swal.fire('üåü Wish Sent!', 'The universe has received your wish!', 'success');
            }
          });
          star.style.backgroundColor = '#ffcc00';
          setTimeout(() => star.style.backgroundColor = 'white', 1000);
        });
      }
    }

    // Cake Animation with Confetti Sparkles
    function setupCake() {
      const cake = document.getElementById('cake');
      
      cake.addEventListener('click', () => {
        // Create sparkles
        for (let i = 0; i < 50; i++) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('sparkle');
          sparkle.style.left = (Math.random() * 100) + '%';
          sparkle.style.top = (Math.random() * 100) + '%';
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) sparkle.remove();
          }, 1000);
        }
        
        // Animate cake with anime.js
        anime({
          targets: cake,
          scale: [1, 1.2, 1],
          rotate: [0, 360, 0],
          duration: 1500,
          easing: 'easeInOutQuad',
          complete: () => {
            // Show birthday message
            Swal.fire({
              title: 'üéÇ Happy Birthday!',
              html: '<h3>Wishing you a day filled with joy and wonder!</h3><p>May all your dreams come true today and always.</p>',
              icon: 'success',
              confirmButtonText: 'Thank You! üíñ',
              background: '#fff3f3',
              timer: 3000
            });
            
            // Confetti burst
            confetti({
              particleCount: 200,
              spread: 180,
              origin: { y: 0.4 }
            });
          }
        });
      });
    }

    // Countdown to Midnight
    function setupCountdown() {
      const countdownEl = document.getElementById('countdown');
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);

      const updateCountdown = () => {
        const now = new Date();
        const diff = tomorrow - now;

        if (diff <= 0) {
          countdownEl.innerHTML = "üéâ It's officially your Birthday Day! üéä";
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `‚è∞ ${hours}h ${minutes}m ${seconds}s until midnight!`;

        setTimeout(updateCountdown, 1000);
      };

      updateCountdown();
    }

    // Confetti on Scroll
    function confettiOnScroll() {
      window.addEventListener('scroll', () => {
        const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
        if (scrollPercent > 10 && scrollPercent < 15) {
          autoConfetti();
        }
      });
    }

    function autoConfetti() {
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });
    }

    // Music Toggle (FIXED WORKING VERSION)
    function setupMusic() {
      const musicBtn = document.getElementById('musicBtn');
      const audio = document.getElementById('birthdaySong');

      // Check if audio can play (for GitHub Pages)
      audio.addEventListener('canplaythrough', () => {
        musicBtn.disabled = false;
      });

      musicBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().catch(e => {
            console.error("Audio play error:", e);
            Swal.fire({
              title: 'Audio Error',
              text: 'Please interact with the page first to play audio',
              icon: 'error',
              confirmButtonText: 'Got it'
            });
          });
          musicBtn.textContent = 'üéµ Music ON';
          musicBtn.classList.add('green');
        } else {
          audio.pause();
          musicBtn.textContent = 'üéµ Music OFF';
          musicBtn.classList.remove('green');
        }
      });
    }

    // Konami Code Easter Egg
    function setupKonami() {
      const code = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
      let position = 0;

      document.addEventListener('keydown', (e) => {
        if (e.key === code[position]) {
          position++;
          if (position === code.length) {
            Swal.fire({
              title: 'üéÇ KONAMI BIRTHDAY MODE!',
              html: '<h2>YOU UNLOCKED THE ULTIMATE CELEBRATION!</h2><p>Avika deserves nothing less!</p>',
              icon: 'success',
              confirmButtonText: 'I LOVE IT! üíñ',
              background: '#fff3f3'
            });
            
            // Special effect
            document.body.style.background = 'radial-gradient(circle, #ff9a9e, #fecfef, #a18cd1, #fbc2eb)';
            confetti({
              particleCount: 300,
              angle: 60,
              spread: 55,
              origin: { x: 0 },
              colors: ['#ff6b6b', '#feca57', '#ff9ff3', '#1dd1a1', '#48dbfb']
            });
            confetti({
              particleCount: 300,
              angle: 120,
              spread: 55,
              origin: { x: 1 },
              colors: ['#ff6b6b', '#feca57', '#ff9ff3', '#1dd1a1', '#48dbfb']
            });

            position = 0;
          }
        } else {
          position = 0;
        }
      });
    }

    // Confetti Button
    document.getElementById('confettiBtn').addEventListener('click', () => {
      launchConfetti();
    });

    function launchConfetti() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;

      const randomInRange = (min, max) => Math.random() * (max - min) + min;

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti({
          particleCount: particleCount,
          angle: randomInRange(55, 125),
          spread: randomInRange(50, 70),
          origin: { x: Math.random() },
          colors: ['#ff6b6b', '#feca57', '#1dd1a1', '#48dbfb', '#ff9ff3']
        });
      }, 250);

      Swal.fire({
        title: 'Happy Birthday, Avika!',
        html: '<h3>Wishing you the most magical day ever!</h3>üéàüéÅüéâ',
        icon: 'success',
        confirmButtonText: 'Thank You! üíñ',
        background: '#fff3f3',
        backdrop: 'rgba(255,107,107,0.3)'
      });
    }

    // Initialize Everything
    window.onload = () => {
      createHearts();
      createBalloons();
      createStars();
      setupCake();
      setupCountdown();
      confettiOnScroll();
      setupMusic();
      setupKonami();

      // Auto confetti on load!
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.3 }
        });
      }, 1000);
    };
  </script>

</body>
</html>
