<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Dropbox via Cloudflare Worker</title>
</head>
<body>
  <h2>Upload File</h2>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>
  <div id="result"></div>

  <script>
    const workerUrl = "https://your-worker-name.workers.dev"; // Replace with your deployed worker URL

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch(workerUrl, {
        method: "POST",
        body: formData,
      });

      const resultDiv = document.getElementById("result");
      const result = await res.json();
      if (res.ok) {
        resultDiv.innerText = "Upload successful: " + result.file.name;
      } else {
        resultDiv.innerText = "Error: " + JSON.stringify(result);
      }
    });
  </script>
</body>
</html>
