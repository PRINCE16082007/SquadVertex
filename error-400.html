<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>400 - Bad Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 8rem;
      color: #ff4e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      border: 2px solid #ff4e50;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
      background: #ff4e50;
      color: #000;
    }
    .error-effect {
      font-size: 12rem;
      font-weight: bold;
      letter-spacing: 5px;
      color: rgba(255, 255, 255, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>400</h1>
    <p>Bad Request. Please check your input and try again.</p>
    <a href="/" class="btn">Go Back</a>
    <div class="error-effect">400</div>
  </div>
  <script>
    // Optional JS for smooth redirection or extra effects
    document.querySelector('.btn').addEventListener('click', () => {
      alert('Taking you back home!');
    });
  </script>
</body>
</html>
