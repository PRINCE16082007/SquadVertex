<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 8rem;
      color: #e74c3c;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
    }
    p {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      border: 2px solid #e74c3c;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
      background: #e74c3c;
      color: #000;
    }
    .lost-icon {
      font-size: 12rem;
      color: rgba(255, 255, 255, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Page not found. The link you followed may be broken.</p>
    <a href="/" class="btn">Go Home</a>
    <div class="lost-icon">ðŸŒ€</div>
  </div>
  <script>
    // Optional JS for interactivity
    document.querySelector('.btn').addEventListener('click', () => {
      alert('Redirecting you back to the homepage!');
    });
  </script>
</body>
</html>
